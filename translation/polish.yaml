- source: "When turned on, you can play downloaded software you've purchased while the system is connected to the Internet, even if you don't have a virtual game card loaded. However, only the owner of the purchasing account can play using the software's online license, and other users won't be able to play at the same time.<TAG1/><NL/><L_ROMB/> <TAG2/>Regardless of this setting, you can still play using your virtual game card.<TAG3/><NL/><L_ROMB/> <TAG4/>Online licenses can't be used at the same time on multiple systems.<TAG5/><NL/><L_ROMB/> <TAG6/>Online licenses can't be used at the same time as the virtual game card for the same software.<TAG7/>"
  target: "Po włączeniu możesz grać w pobrane i zakupione oprogramowanie, gdy system jest połączony z internetem, nawet jeśli nie masz załadowanej wirtualnej karty do gry. Jednak tylko właściciel konta, na którym dokonano zakupu, może grać, korzystając z licencji online oprogramowania, a inni użytkownicy nie będą mogli grać w tym samym czasie.<TAG1/><NL/><L_ROMB/><TAG2/> Bez względu na to ustawienie nadal możesz grać, korzystając ze swojej wirtualnej karty do gry.<TAG3/><NL/><L_ROMB/><TAG4/> Licencji online nie można używać jednocześnie na wielu systemach.<TAG5/><NL/><L_ROMB/><TAG6/> Licencji online nie można używać równocześnie z wirtualną kartą gry dla tego samego oprogramowania.<TAG7/>"
