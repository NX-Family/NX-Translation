- source: "<L_ROMB/> To receive the latest news, you'll need to have an Internet connection and link your <L_N10/> Account with your <L_NS/> console.<NL/><NL/><L_ROMB/> If news channels are available for a certain game, you'll be automatically subscribed to them when you first play that game. Channel settings can be changed in System Settings ⇒ System ⇒ News Channel Settings.<NL/><NL/><L_ROMB/> Some channels may only be available for a limited time.<NL/><NL/><L_ROMB/> You can get news from the <L_NS/> Information Center even without linking an account. You just need to be connected to the Internet.<NL/><NL/><L_ROMB/> This feature is included in \"System Version 3.0.0\". You can verify the system version in Settings ⇒ System.<NL/><NL/>Happy gaming,<NL/>Amelia N.<NL/><NL/>P.S. I forgot to mention, but you can jump between news entries by pressing  <0xE0A4/> or <0xE0A5/>!"
  target: "<L_ROMB/> Aby otrzymywać najnowsze wiadomości, będziesz musiał mieć połączenie internetowe i połączyć swoje konto <L_N10/> z konsolą <L_NS/>.<NL/><NL/><L_ROMB/> Jeśli dla danej gry są dostępne kanały informacyjne, zostaniesz automatycznie zapisany do nich po raz pierwszy, gdy zaczniesz grać w tę grę. Ustawienia kanałów można zmienić w Ustawienia systemowe ⇒ System ⇒ Ustawienia kanału informacyjnego.<NL/><NL/><L_ROMB/> Niektóre kanały mogą być dostępne tylko przez ograniczony czas.<NL/><NL/><L_ROMB/> Możesz otrzymywać wiadomości z Centrum informacyjnego <L_NS/> nawet bez połączenia konta. Wystarczy, że będziesz podłączony do Internetu.<NL/><NL/><L_ROMB/> Ta funkcja jest zawarta w \"Wersji systemu 3.0.0\". Możesz sprawdzić wersję systemu w Ustawienia ⇒ System.<NL/><NL/>Miłej zabawy,<NL/>Amelia N.<NL/><NL/>P.S. Zapomniałam wspomnieć, ale możesz przeskakiwać między wpisami informacyjnymi, naciskając  <0xE0A4/> lub <0xE0A5/>!"
- source: "<L_ROMB/> When you're using the <L_NS/> dock, be sure to keep the AC adapter connected and plugged in, otherwise it won't display an image on the TV.<NL/><L_ROMB/> If you want to fully charge the <L_JC/> controllers, just attach them to the console while it's either docked or plugged in. But if they're attached when the console ISN'T charging, they might stop charging themselves to conserve the console's battery.<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "<L_ROMB/> Gdy korzystasz z dokowania <L_NS/> upewnij się, że adapter sieciowy jest podłączony i wpięty, w przeciwnym razie nie będzie wyświetlał obrazu na telewizorze.<NL/><L_ROMB/> Jeśli chcesz całkowicie naładować kontrolery <L_JC/> po prostu podłącz je do konsoli, gdy jest ona umieszczona na stacji dokującej lub podłączona do zasilania. Ale jeśli są podłączone, gdy konsola NIE jest ładowana, mogą przestać się ładować, aby oszczędzać baterię konsoli.<NL/><NL/>Miłej zabawy,<NL/>Amelia N."
- source: "<L_SQR/> <TAG1/>About Other Users' Data<TAG2/><TAG3/><NL/><L_WSP/><TAG4/>Other users' data will be transferred along with the system data.<NL/>Before starting the transfer, please share this information with everyone else who uses this same system.<TAG5/><NL/><L_DOT1/> <TAG6/>All user data on this system will be uploaded to the server.<TAG7/><NL/><L_DOT1/> <TAG8/>After uploading the data to the server, this system will be initialized, restoring it to factory defaults and erasing all data in system memory.<TAG9/><NL/><L_DOT1/> <TAG10/>When the target system downloads the transfer data, it will automatically sign in to the <L_N10/> Accounts that were linked to the source system.<TAG11/><TAG12/><NL/>When a system transfer is started, people with <L_N10/> Accounts on the system, along with any supervising parent/guardian users, will get updates about the transfer in the following places:<TAG13/><NL/><L_DOT1/> <TAG14/>The e-mail linked to their <L_N10/> Account<TAG15/><NL/><L_DOT1/> <TAG16/>Their account settings on the <L_N10/> Account website (<TAG17/>)<TAG18/><TAG19/><NL/>Updates will note that you started a transfer and will include your nickname and icon.<TAG20/>"
  target: "<L_SQR/><TAG1/>O danych innych użytkowników<TAG2/><TAG3/><NL/><L_WSP/><TAG4/> Wraz z danymi systemowymi zostaną przeniesione również dane innych użytkowników.<NL/> Przed rozpoczęciem transferu prosimy o udostępnienie tych informacji wszystkim innym użytkownikom tego samego systemu.<TAG5/><NL/><L_DOT1/><TAG6/> Wszystkie dane użytkowników w tym systemie zostaną przesłane na serwer.<TAG7/><NL/><L_DOT1/><TAG8/> Po przesłaniu danych na serwer system zostanie zainicjowany, co spowoduje przywrócenie ustawień fabrycznych i usunięcie wszystkich danych z pamięci systemu.<TAG9/><NL/><L_DOT1/><TAG10/> Gdy system docelowy pobierze dane transferowe, automatycznie zaloguje się do systemu<L_N10/> Konta powiązane z systemem źródłowym.<TAG11/><TAG12/><NL/> Gdy rozpoczyna się transfer systemu, osoby z<L_N10/> Konta w systemie, a także wszyscy użytkownicy będący rodzicami/opiekunami sprawującymi opiekę, otrzymają aktualizacje dotyczące transferu w następujących miejscach:<TAG13/><NL/><L_DOT1/><TAG14/> Adres e-mail powiązany z ich<L_N10/> Konto<TAG15/><NL/><L_DOT1/><TAG16/> Ustawienia ich konta na<L_N10/> Strona internetowa konta (<TAG17/> )<TAG18/><TAG19/><NL/> Aktualizacje będą zawierać informację o rozpoczęciu transferu oraz Twój pseudonim i ikonę.<TAG20/>"
- source: "<L_SQR/> <TAG1/>About Other Users' Data<TAG2/><TAG3/><NL/><L_WSP/><TAG4/>Other users' data will be transferred along with the system data.<NL/>Before starting the transfer, please share this information with<L_XA0/>everyone else who uses this same system.<TAG5/><NL/><L_DOT1/> <TAG6/>All user data on this system will be transferred to the target <L_N10/> <TAG7/><L_SWT2/><TAG8/> system.<TAG9/><NL/><L_DOT1/> <TAG10/>When the target <L_N10/> <TAG11/><L_SWT2/><TAG12/> downloads the transfer data, it will automatically sign in to the <L_N10/> Accounts that were linked to the source system.<TAG13/><TAG14/><NL/>When starting a system transfer, people with <L_N10/> Accounts on this system, along with any supervising parent/guardian users, will get updates in the following places:<TAG15/><NL/><L_DOT1/> <TAG16/>The e-mail linked to their <L_N10/> Account<TAG17/><NL/><L_DOT1/> <TAG18/>Their account settings on the <L_N10/> Account website (<TAG19/>)<TAG20/><TAG21/><NL/>Updates will note a transfer was started and will include the nickname and icon of the user who started the transfer.<TAG22/>"
  target: "<L_SQR/><TAG1/>O danych innych użytkowników<TAG2/><TAG3/><NL/><L_WSP/><TAG4/> Wraz z danymi systemowymi zostaną przeniesione również dane innych użytkowników.<NL/> Przed rozpoczęciem przelewu prosimy o udostępnienie tych informacji<L_XA0/> wszyscy inni, którzy używają tego samego systemu.<TAG5/><NL/><L_DOT1/><TAG6/> Wszystkie dane użytkowników w tym systemie zostaną przeniesione do systemu docelowego<L_N10/><TAG7/><L_SWT2/><TAG8/> system.<TAG9/><NL/><L_DOT1/><TAG10/> Kiedy cel<L_N10/><TAG11/><L_SWT2/><TAG12/> pobiera dane transferowe, automatycznie loguje się do<L_N10/> Konta powiązane z systemem źródłowym.<TAG13/><TAG14/><NL/> Podczas rozpoczynania transferu systemu osoby z<L_N10/> Konta w tym systemie, a także wszyscy użytkownicy będący rodzicami/opiekunami sprawującymi nadzór, otrzymają aktualizacje w następujących miejscach:<TAG15/><NL/><L_DOT1/><TAG16/> Adres e-mail powiązany z ich<L_N10/> Konto<TAG17/><NL/><L_DOT1/><TAG18/> Ustawienia ich konta na<L_N10/> Strona internetowa konta (<TAG19/> )<TAG20/><TAG21/><NL/> Aktualizacje będą zawierać informację o rozpoczęciu transferu oraz nazwę użytkownika i ikonę, która go rozpoczęła.<TAG22/>"
- source: "<L_SQR/> <TAG1/>To <L_N10/> Account holders using this console:<TAG2/><TAG3/><NL/>If you initialize this console using this method, unlike the standard initialization, you will be unable to eject any loaded virtual game cards.<NL/>Additionally, this console will remain linked to your account and will be able to use any passes available for associated software.<TAG4/><NL/>If you want to continue using your <L_N10/> Account with this <L_NS/> console, relink your <L_N10/> Account to this console after it has been initialized.<TAG5/><NL/>Visit the <L_N10/> Support website for more information.<NL/><TAG6/>"
  target: "<L_SQR/><TAG1/>Do<L_N10/> Posiadacze kont korzystający z tej konsoli:<TAG2/><TAG3/><NL/> Jeśli zainicjujesz tę konsolę korzystając z tej metody, w przeciwieństwie do standardowej inicjalizacji, nie będziesz mógł wysunąć żadnych załadowanych wirtualnych kart gier.<NL/> Ponadto ta konsola pozostanie połączona z Twoim kontem i będziesz mógł korzystać ze wszystkich dostępnych karnetów na powiązane oprogramowanie.<TAG4/><NL/> Jeśli chcesz nadal korzystać z<L_N10/> Konto z tym<L_NS/> konsola, połącz ponownie swoją<L_N10/> Konto na tej konsoli po jej zainicjowaniu.<TAG5/><NL/> Odwiedź<L_N10/> Więcej informacji znajdziesz na stronie pomocy technicznej.<NL/><TAG6/>"
- source: "<L_SQR/> Important Information<TAG1/><NL/>Data sent to the server, such as save data, screenshots, and<NL/>videos, will be returned to this system. However, some data<NL/>may not appear exactly as it did previously. For example:<TAG2/><NL/><L_DOT1/> <TAG3/>Software icons on the HOME Menu will not be restored.<NL/>Group settings for All Software will also be erased.<NL/><TAG4/><TAG5/>Purchased downloadable software and <L_DLC/> will not be lost.<NL/>To redownload purchased software, load its virtual game card.<TAG6/><TAG7/><TAG8/><TAG9/><NL/><L_DOT1/> <TAG10/>Any link to the <L_NS/> Parental Controls app<NL/>will be removed. You can relink the app at a later time.<TAG11/>"
  target: "<L_SQR/>Ważne informacje<TAG1/><NL/> Dane wysyłane na serwer, takie jak dane zapisu, zrzuty ekranu i<NL/> Filmy zostaną zwrócone do tego systemu. Jednak niektóre dane<NL/> może nie wyglądać dokładnie tak samo jak wcześniej. Na przykład:<TAG2/><NL/><L_DOT1/><TAG3/> Ikony oprogramowania w menu HOME nie zostaną przywrócone.<NL/> Ustawienia grupy dla całego oprogramowania również zostaną usunięte.<NL/><TAG4/><TAG5/> Zakupione oprogramowanie do pobrania i<L_DLC/> nie zostaną utracone.<NL/> Aby ponownie pobrać zakupione oprogramowanie, załaduj jego wirtualną kartę gry.<TAG6/><TAG7/><TAG8/><TAG9/><NL/><L_DOT1/><TAG10/> Jakikolwiek link do<L_NS/> Aplikacja Kontrola rodzicielska<NL/> zostanie usunięty. Możesz ponownie połączyć aplikację później.<TAG11/>"
