- source: "\"Man, if only there was one place to go and find answers to all my questions about <L_NS/>!\"<NL/><NL/>That's what I was saying yesterday. Luckily, I guess a passing genie heard me and granted my wish, because I found the <L_N10/> Support Website!<NL/>It's got all kinds of super-detailed info on how to use the console, plus the latest on getting system updates and new features! Just enter the URL in your PC or smart device if you've got questions. Go check it out! <NL/>"
  target: "\"Człowieku, gdyby tylko istniało jedno miejsce, gdzie mógłbym znaleźć odpowiedzi na wszystkie moje pytania dotyczące <L_NS/>!\"<NL/><NL/>To właśnie mówiłem wczoraj. Na szczęście, wydaje się, że mijający dżin mnie usłyszał i spełnił moje życzenie, ponieważ znalazłem stronę wsparcia <L_N10/>!<NL/>Zawiera ona wszelkiego rodzaju szczegółowe informacje na temat korzystania z konsoli, a także najnowsze informacje o aktualizacjach systemu i nowych funkcjach! Jeśli masz pytania, wpisz adres URL na swoim komputerze lub urządzeniu smart. Sprawdź to! <NL/>"
