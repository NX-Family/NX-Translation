- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "Czy byłeś obok?<L_NEP/> jeszcze? To wspaniale!<NL/> Możesz przeglądać, kupować i pobierać gry bezpośrednio ze swojej konsoli. A rozpoczęcie jest proste: wystarczy połączyć lub utworzyć konto.<L_N10/> Konto i upewnij się, że Twoja konsola jest podłączona do internetu. Następnie przejdź do<L_NEP/> i baw się dobrze.<NL/><NL/> Zawsze jest tam pełno gier na każdy gust i budżet, a do tego mnóstwo darmowej zawartości, takiej jak zwiastuny i dema. Zobacz, które gry cieszą się największą popularnością wśród innych fanów lub sprawdź najnowsze premiery. Wszystko czeka na Ciebie.<L_NEP/> !"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "Czy kiedykolwiek zdarzyło Ci się pomyśleć „Hmm<L_DOT3/> „Ekran jest trochę ciemny” lub „Dlaczego nie mogę po prostu uśpić konsoli bezpośrednio z gry?”<NL/> Jeśli tak, przywitaj się z Szybkimi ustawieniami!<NL/><NL/> Słyszę, jak pytasz: „Szybkie ustawienia? Co to jest?”. Pozwól, że zademonstruję!<NL/><NL/> Wystarczy przytrzymać <0xE0B9/>, a wyświetli się ekran umożliwiający łatwy dostęp do często używanych funkcji.<NL/><NL/> „Jakie funkcje?” To tak, jakbym był z tobą w twojej głowie, prawda? Sprawdź to:<NL/><L_DOT1/> Uśpij konsolę<NL/><L_DOT1/> Dostosuj jasność ekranu<NL/><L_DOT1/> Włączanie i wyłączanie trybu samolotowego<NL/><NL/> Spróbuj kiedyś! To bardzo przydatne."
- source: "Have you ever found yourself thinking, \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/>, and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super handy."
