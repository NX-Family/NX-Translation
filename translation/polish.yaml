- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "Czy byłeś już w <L_NEP/> To świetne!<NL/>Możesz przeglądać, kupować i pobierać gry bezpośrednio z konsoli. A rozpoczęcie jest łatwe: po prostu połącz lub utwórz konto <L_N10/> i upewnij się, że twoja konsola jest podłączona do Internetu. Następnie udaj się do <L_NEP/> i baw się dobrze.<NL/><NL/>Zawsze jest pełen gier dla każdego gustu i każdego budżetu, a także mnóstwa darmowych treści, takich jak zwiastuny gier i dema. Zobacz, które gry są najpopularniejsze wśród innych fanów lub sprawdź najnowsze premiery. Wszystko czeka na <L_NEP/>!"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "Czy kiedykolwiek pomyślałeś: „Hmm<L_DOT3/> Ekran jest trochę ciemny\" lub „Dlaczego nie mogę po prostu uśpić konsoli bezpośrednio z gry?\"<NL/>Jeśli tak, przywitaj się z Szybkimi ustawieniami!<NL/><NL/>Słyszę, jak pytasz: „Szybkie ustawienia? Co to są?\" Pozwól, że zademonstruję!<NL/><NL/>Po prostu przytrzymaj <0xE0B9/> a pojawi się ekran, który pozwoli Ci łatwo uzyskać dostęp do często używanych funkcji.<NL/><NL/>„Jakie funkcje?\" To tak, jakbym był z tobą w twojej głowie, prawda? Sprawdź te:<NL/><L_DOT1/>Uśpij konsolę<NL/><L_DOT1/>Dostosowanie jasności ekranu<NL/><L_DOT1/>Włącz i wyłącz tryb samolotowy<NL/><NL/>Spróbuj kiedyś! Jest to bardzo przydatne."
- source: "Have you ever found yourself thinking, \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/>, and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super handy."
  target: "Czy kiedykolwiek zastanawiałeś się, \"Hmm<L_DOT3/> Ekran jest trochę ciemny\" lub \"Dlaczego nie mogę po prostu uśpić konsoli bezpośrednio z gry?\"<NL/>Jeśli tak, to witaj w Szybkich ustawieniach!<NL/><NL/>Słyszę, że pytasz, \"Szybkie ustawienia? Co to jest?\" Pozwól, że to zademonstruję!<NL/><NL/>Po prostu przytrzymaj <0xE0B9/>, a pojawi się ekran, który umożliwia łatwe dostęp do niektórych często używanych funkcji.<NL/><NL/>\"Jakie funkcje?\" To jakbym był w twojej głowie razem z tobą, prawda? Sprawdź to:<NL/><L_DOT1/>Uśpij konsolę<NL/><L_DOT1/>Dostosuj jasność ekranu<NL/><L_DOT1/>Włącz i wyłącz tryb samolotowy<NL/><NL/>Spróbuj tego kiedyś! To naprawdę przydatne."
- source: "Have you heard of tabletop mode? It's great for when you want to take the <L_JC/> controllers off the console, or if you want to prop up the screen so that everyone can see it.<NL/><NL/>And switching to tabletop mode is the easiest thing in the world! Flip open the stand on the back of the console (but you'll have to supply your own table).<NL/><NL/>But don't forget to put the stand back in before you dock the console! If you accidentally knock the stand off, you can probably pop it back into place-but don't do that too often or it will weaken the stand."
  target: "Czy słyszałeś o trybie stołowym? Jest świetny, gdy chcesz zdjąć kontrolery <L_JC/> z konsoli lub gdy chcesz ustawić ekran tak, aby wszyscy mogli go zobaczyć.<NL/><NL/>Przełączenie się w tryb stołowy jest najprostszą rzeczą na świecie! Otwórz podstawkę na tylnej części konsoli (ale będziesz musiał dostarczyć własny stół).<NL/><NL/>Ale nie zapomnij włożyć podstawki z powrotem przed umieszczeniem konsoli w dokowaniu! Jeśli przypadkowo zrzucisz podstawkę, prawdopodobnie będziesz mógł ją ponownie umieścić - ale nie rób tego zbyt często, bo osłabi to podstawkę."
- source: "Have you noticed that little slot on the back of your console? If not, take a look-it's no secret! Plus, it's pretty handy<L_DOT3/> It's a slot for <L_MSD/> cards!<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and voilà! You'll be able to use it as extra storage space for software downloads and <L_DLC/> and such.<NL/><NL/>So, if you've been worried about running out of space, that should put your mind at ease."
  target: "Czy zauważyłeś to małe gniazdo z tyłu konsoli? Jeśli nie, spójrz - to nie tajemnica! Poza tym jest całkiem przydatny<L_DOT3/> To miejsce na <L_MSD/> karty!<NL/><NL/>Wstaw A <L_MSD/> karta (sprzedawana osobno) i voilà! Będziesz mógł używać go jako dodatkowej przestrzeni dyskowej do pobierania oprogramowania i <L_DLC/> i taki.<NL/><NL/>Jeśli więc martwisz się, że zabraknie Ci miejsca, powinno Cię to uspokoić."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Czy zauważyłeś, że na tylnej części konsoli <L_NS/> znajduje się wbudowany stojak? No cóż, nie tylko jest przydatny, ale też skrywa pewną tajemnicę!<NL/><NL/>Otwórz ten stojak, i voilà! Tam jest slot na karty <L_MSD/>.<NL/><NL/>Włóż tam kartę <L_MSD/> (sprzedawaną osobno), a będziesz mógł jej używać jako dodatkowej przestrzeni do pobierania oprogramowania i <L_DLC/> i innych.<NL/><NL/>Więc jeśli martwiłeś się o brak miejsca, to powinno cię uspokoić."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Zauważyłeś, że na tylnej części konsoli <L_NS/> jest wbudowany stojak? Otóż nie tylko jest to wygodne, ale też skrywa pewną tajemnicę!<NL/><NL/>Otwórz ten stojak, i voilà! Tam jest slot na karty <L_MSD/>.<NL/><NL/>Włóż tam kartę <L_MSD/> (sprzedawaną osobno), a będziesz mógł jej używać jako dodatkowej przestrzeni na pobieranie oprogramowania i <L_DLC/> i innych.<NL/><NL/>Jeśli martwiłeś się o brak miejsca, to powinno Cię to uspokoić."
