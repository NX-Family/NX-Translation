- source: "On an adventure and see some striking scenery? <NL/>Bringing the house down with your soulful solo?<NL/><NL/>Quick, press <0xE0BA/> (that's the capture button)!<NL/>You'll take a screenshot that gets saved to your album. <NL/>Keep snapping screens and pretty soon you'll have a treasure trove of happy gaming memories!<NL/><NL/>Oh, but that's not all! You can also add text to a screenshot and post it to your favorite social media sites. Share those gaming moments with your friends!<NL/><NL/>And if you want to relive an extra, extra special moment, you can record the last 30 seconds of your gameplay as a video*. <NL/>Simply hold down <0xE0BA/> until you hear a lil' sound. You can also share videos straight from your album, so show the world your gaming feats!<NL/><NL/><L_SQR/> Attention Avid Screenshotandvideographers:<NL/>If you want to be able to save a lot of pictures or videos, you might want to buy yourself a <L_MSD/> card.<NL/><NL/>The internal storage can hold about 1,000 screenshots or 100 videos, but a big enough <L_MSD/> card, can hold up to 10,000 screenshots or 1,000 videos! That's a lot of memories!<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "Na przygodzie i widzisz niezwykłe krajobrazy? <NL/>Rozpalać duszę swoim pełnym emocji solo?<NL/><NL/>Szybko, naciśnij <0xE0BA/> (to przycisk do przechwytywania)!<NL/>Zrobisz zrzut ekranu, który zostanie zapisany w Twoim albumie. <NL/>Robiąc kolejne zrzuty ekranu, wkrótce będziesz mieć skarbnicę szczęśliwych wspomnień z gier!<NL/><NL/>Ale to nie wszystko! Możesz również dodać tekst do zrzutu ekranu i opublikować go na swoich ulubionych portalach społecznościowych. Podziel się tymi chwilami z grami ze swoimi przyjaciółmi!<NL/><NL/>A jeśli chcesz przeżyć jeszcze bardziej wyjątkową chwilę, możesz nagrać ostatnie 30 sekund swojej rozgrywki jako wideo*. <NL/>Po prostu przytrzymaj <0xE0BA/> aż usłyszysz mały dźwięk. Możesz również udostępniać filmy bezpośrednio z albumu, więc pokaż światu swoje wyczyny w grach!<NL/><NL/><L_SQR/> Uwaga, zapaleni twórcy zrzutów ekranu i filmów:<NL/>Jeśli chcesz móc zapisać wiele zdjęć lub filmów, warto kupić kartę <L_MSD/>.<NL/><NL/>Wewnętrzna pamięć może pomieścić około 1000 zrzutów ekranu lub 100 filmów, ale wystarczająco duża karta <L_MSD/> może pomieścić nawet 10 000 zrzutów ekranu lub 1000 filmów! To dużo wspomnień!<NL/><NL/>Miłej gry,<NL/>Amelia N."
