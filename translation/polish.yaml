- source: "We've all had the battery run out at just the wrong moment in a game, right? Not just me? Anyway, you might want to know some things about charging, so you don't have to suffer like I did that terrible, terrible day<L_DOT3S/><NL/><NL/>Q: How do I charge the console?<NL/>A: Two ways: connect it to the <L_NS/> dock or you can plug the AC adapter directly into the console.<NL/><NL/>Q: How do I charge the <L_JC/> controllers?<NL/>A: It couldn't be simpler! Just attach them to the console while it's charging. <NL/><NL/>Q: Where do I check how much battery the console or controllers have left?<NL/>A: The console's battery level is shown on the HOME Menu. You can look at the controllers' charge by selecting <0xE136/> (Controllers) on the HOME Menu.<NL/><NL/>Q: My console ran low on power, and the screen went blank! What happened?<NL/>A: Not to worry! It just went into sleep mode. If you're playing single-player, you can keep going right from where you left off IF you charge the <L_NS/> before its battery runs completely out."
  target: "Każdemu z nas zdarzyło się, że bateria rozładowała się w niewłaściwym momencie gry, prawda? Nie tylko ja? Tak czy inaczej, być może zechcesz dowiedzieć się kilku rzeczy na temat ładowania, aby nie musieć cierpieć tak jak ja tamtego okropnego dnia<L_DOT3S/><NL/><NL/>P: Jak naładować konsolę?<NL/>Odp.: dwa sposoby: podłącz go do <L_NS/> stacji dokującej lub możesz podłączyć zasilacz sieciowy bezpośrednio do konsoli.<NL/><NL/>P: Jak naładować <L_JC/> kontrolery?<NL/>Odp.: To nie może być prostsze! Wystarczy podłączyć je do konsoli podczas ładowania. <NL/><NL/>P: Gdzie mogę sprawdzić, ile baterii pozostało w konsoli lub kontrolerach?<NL/>O: Poziom naładowania baterii konsoli jest pokazywany w menu HOME. Stan naładowania kontrolerów możesz sprawdzić wybierając opcję <0xE136/> (Kontrolery) w menu HOME.<NL/><NL/>P: Moja konsola wyczerpała się, a ekran zgasł! Co się stało?<NL/>Odp.: Nie martw się! Po prostu przeszedł w tryb uśpienia. Jeśli grasz w trybie dla jednego gracza, możesz kontynuować od miejsca, w którym przerwałeś, JEŚLI naładujesz baterię <L_NS/> zanim jego bateria całkowicie się wyczerpie."
