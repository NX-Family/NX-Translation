- source: "Hey parents and guardians, you've probably figured out that the <L_NS/> console has Parental Controls built in, but did you know there are other features you can use through your <L_N10/> Account and your smart device?<NL/><NL/>Obviously you can use the built-in controls to do pretty much everything you need-keep the little ones from playing the Teen and Mature rated games and whatnot, but the app is pretty handy!<NL/><NL/>To download the <L_NST/> Parental Controls app, go to the App Store on your iOS device or the Google Play Store on your Android device.<NL/>Once you've got the app registered to your console, it'll keep track of what everyone's playing and lets you set limits on total play time in a day for certain users.<NL/><NL/>Oh, one more thing! If you want to control who can use your credit card or current balance in the <L_NEP/>, you do that through your <L_N10/> Account from the app, or by visiting the site on your PC or smart device.<NL/><NL/>And hey, if you're a kid reading this, maybe show it to your parents so you can all be totally comfortable with your <L_NS/> experience!<NL/>"
  target: "Hej rodzice i opiekunowie, prawdopodobnie zauważyliście, że konsola <L_NS/> ma wbudowane funkcje Kontroli Rodzicielskiej, ale czy wiecie, że istnieją inne funkcje, których możecie używać za pośrednictwem konta <L_N10/> i urządzenia smart?<NL/><NL/>Oczywiście możecie używać wbudowanych kontrol do praktycznie wszystkiego, czego potrzebujecie - uniemożliwiać najmłodszym grę w gry oznaczone jako Teen i Mature i wiele innych, ale aplikacja jest naprawdę przydatna!<NL/><NL/>Aby pobrać aplikację Kontroli Rodzicielskiej <L_NST/> przejdź do Sklepu App na urządzeniu iOS lub do Sklepu Google Play na urządzeniu z systemem Android.<NL/>Po zarejestrowaniu aplikacji na konsoli, będzie ona śledzić, co każdy gra i pozwoli Ci ustawić limity na całkowity czas gry w ciągu dnia dla określonych użytkowników.<NL/><NL/>Ach, jeszcze jedno! Jeśli chcesz kontrolować, kto może korzystać z Twojej karty kredytowej lub bieżącego salda w <L_NEP/>, możesz to zrobić za pośrednictwem konta <L_N10/> z poziomu aplikacji lub odwiedzając stronę na swoim komputerze lub urządzeniu smart.<NL/><NL/>A słuchajcie, jeśli jesteście dziećmi i czytacie to, może pokażcie to swoim rodzicom, abyście wszyscy czuli się komfortowo podczas korzystania z <L_NS/>!<NL/>"
