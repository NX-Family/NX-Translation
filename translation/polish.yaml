- source: "Welcome to News! This is where you'll find all sorts of information about <L_NS/>.<NL/><NL/>What kind of information can you expect? Probably stuff like this:<NL/><NL/>★Sales and special offers on games<NL/>★Videos of new and upcoming games<NL/>★News about gaming events<NL/><NL/>So basically a lot of stuff about games! We'll also have news about your <L_NS/> console itself, including tips and updates when we add new features.<NL/><NL/>That'll do to start, but we'll probably have other kinds of news in the future. Just stay tuned!<NL/>"
  target: "Witaj w News! Tutaj znajdziesz wszelkiego rodzaju informacje o <L_NS/>.<NL/><NL/>Jakie informacje możesz się spodziewać? Prawdopodobnie takie rzeczy:<NL/><NL/>★Wyprzedaże i specjalne oferty na gry<NL/>★Filmy z nowymi i nadchodzącymi grami<NL/>★Wiadomości o wydarzeniach związanych z grami<NL/><NL/>Więc w zasadzie dużo rzeczy o grach! Będziemy również mieć wiadomości o twojej konsoli <L_NS/> w tym porady i aktualizacje, gdy dodamy nowe funkcje.<NL/><NL/>To wystarczy na początek, ale prawdopodobnie będziemy mieć inne rodzaje wiadomości w przyszłości. Po prostu bądź na bieżąco!<NL/>"
