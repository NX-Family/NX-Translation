- source: "Have you heard of tabletop mode? It's great for when you want to take the <L_JC/> controllers off the console, or if you want to prop up the screen so that everyone can see it.<NL/><NL/>And switching to tabletop mode is the easiest thing in the world! Flip open the stand on the back of the console (but you'll have to supply your own table).<NL/><NL/>But don't forget to put the stand back in before you dock the console! If you accidentally knock the stand off, you can probably pop it back into place-but don't do that too often or it will weaken the stand."
  target: "Słyszałeś o trybie stołowym? To świetne rozwiązanie, gdy chcesz zabrać ze sobą<L_JC/> kontrolerów odłączonych od konsoli lub chcesz podnieść ekran tak, aby wszyscy mogli go zobaczyć.<NL/><NL/> A przełączenie na tryb stołowy to najprostsza rzecz na świecie! Rozłóż podstawkę z tyłu konsoli (ale musisz mieć własny stół).<NL/><NL/> Ale nie zapomnij włożyć podstawki z powrotem przed zadokowaniem konsoli! Jeśli przypadkowo ją strącisz, prawdopodobnie uda Ci się ją wsunąć z powrotem na miejsce – ale nie rób tego zbyt często, bo osłabi to podstawkę."
- source: "Have you noticed that little slot on the back of your console? If not, take a look-it's no secret! Plus, it's pretty handy<L_DOT3/> It's a slot for <L_MSD/> cards!<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and voilà! You'll be able to use it as extra storage space for software downloads and <L_DLC/> and such.<NL/><NL/>So, if you've been worried about running out of space, that should put your mind at ease."
  target: "Czy zauważyłeś ten mały slot z tyłu konsoli? Jeśli nie, spójrz – to żadna tajemnica! Poza tym, jest całkiem poręczny.<L_DOT3/> To jest miejsce na <L_MSD/> karty!<NL/><NL/> Wstaw<L_MSD/> kartę (sprzedawaną oddzielnie) i voilà! Będziesz mógł jej używać jako dodatkowej przestrzeni do przechowywania pobranych programów i<L_DLC/> i tym podobne.<NL/><NL/> Jeśli więc obawiasz się, że zabraknie Ci miejsca, to powinieneś być spokojniejszy."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Czy zauważyłeś, że z tyłu urządzenia znajduje się wbudowana podstawka?<L_NS/> Konsola? Cóż, nie dość, że jest poręczna, to jeszcze skrywa pewien sekret!<NL/><NL/> Otwórz to stoisko i voilà! Oto miejsce na <L_MSD/> karty.<NL/><NL/> Wstaw<L_MSD/> kartę (sprzedawaną oddzielnie) i będziesz mógł jej używać jako dodatkowej przestrzeni do pobierania oprogramowania i<L_DLC/> i tym podobne.<NL/><NL/> Jeśli więc obawiasz się, że zabraknie Ci miejsca, to powinieneś być spokojniejszy."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
