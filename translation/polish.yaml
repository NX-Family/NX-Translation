- source: "All data in the system memory, including software, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> Please note:<TAG2/><NL/><L_DOT1/><TAG3/>All software saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>The system version will not be changed.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Any <L_N10/> Accounts linked to this console will not be deleted, but they will be unlinked.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Your <L_N10/> Account contains your <L_NEP/> purchase history and current balance. By relinking your <L_N10/> Account after initializing the console, it will be possible to redownload any software or <L_DLC/> purchased using that account. (Software that has been discontinued may not be available for redownload in some cases.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> If you are using this option due to a problem with your console:<TAG19/><NL/>In Maintenance Mode, it is possible to initialize your console without deleting save data or user information. If you would like to try this instead, cancel the initialization process and do the following:<TAG20/><NL/><L_D1/> <TAG21/>Turn the power off.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>To power off your console, open the Power Menu (hold the POWER Button for three seconds), then select Power Options → Power Off.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Hold down the volume up (+) and down (-) buttons along with the POWER Button to turn the console on.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>The console will start up in Maintenance Mode.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Select Initialize Console Without Deleting Save Data, and follow the instructions given.<TAG38/>"
  target: "Wszystkie dane w pamięci systemowej, w tym oprogramowanie, zapisane dane, zrzuty ekranu, filmy i informacje o użytkowniku, zostaną usunięte, przywracając konsolę do ustawień fabrycznych.<TAG1/><NL/><L_SQR/> Proszę zanotować:<TAG2/><NL/><L_DOT1/><TAG3/>Całe oprogramowanie zapisane na <L_MSD/> karta, z wyjątkiem zrzutów ekranu i filmów, stanie się bezużyteczna. (Dane dot <L_MSD/> karta nie zostanie usunięta.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>Wersja systemu nie zostanie zmieniona.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Każdy <L_N10/> Konta połączone z tą konsolą nie zostaną usunięte, ale zostaną rozłączone.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Twój <L_N10/> Konto zawiera Twoje <L_NEP/> historia zakupów i aktualne saldo. Ponowne połączenie <L_N10/> Konto po zainicjowaniu konsoli będzie możliwe ponowne pobranie dowolnego oprogramowania lub <L_DLC/> zakupione przy użyciu tego konta. (W niektórych przypadkach oprogramowanie, które zostało wycofane, może nie być dostępne do ponownego pobrania.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> Jeśli korzystasz z tej opcji ze względu na problem z konsolą:<TAG19/><NL/>W trybie konserwacji możliwa jest inicjalizacja konsoli bez usuwania zapisanych danych lub informacji o użytkowniku. Jeśli zamiast tego chcesz spróbować tego, anuluj proces inicjalizacji i wykonaj następujące czynności:<TAG20/><NL/><L_D1/> <TAG21/>Wyłącz zasilanie.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>Aby wyłączyć konsolę, otwórz Menu zasilania (przytrzymaj przycisk ZASILANIE przez trzy sekundy), a następnie wybierz Opcje zasilania → Wyłącz.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Przytrzymaj przyciski zwiększania (+) i zmniejszania głośności (-) wraz z przyciskiem ZASILANIA, aby włączyć konsolę.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>Konsola uruchomi się w trybie konserwacji.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Wybierz opcję Zainicjuj konsolę bez usuwania danych zapisu i postępuj zgodnie z podanymi instrukcjami.<TAG38/>"
