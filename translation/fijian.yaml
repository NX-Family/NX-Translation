- source: "<L_SQR/> <TAG1/>About Other Users' Data<TAG2/><TAG3/><NL/><L_WSP/><TAG4/>Other users' data will be transferred along with the system data.<NL/>Before starting the transfer, please share this information with<L_XA0/>everyone else who uses this same system.<TAG5/><NL/><L_DOT1/> <TAG6/>All user data on this system will be transferred to the target <L_N10/> <TAG7/><L_SWT2/><TAG8/> system.<TAG9/><NL/><L_DOT1/> <TAG10/>When the target <L_N10/> <TAG11/><L_SWT2/><TAG12/> downloads the transfer data, it will automatically sign in to the <L_N10/> Accounts that were linked to the source system.<TAG13/><TAG14/><NL/>When starting a system transfer, people with <L_N10/> Accounts on this system, along with any supervising parent/guardian users, will get updates in the following places:<TAG15/><NL/><L_DOT1/> <TAG16/>The e-mail linked to their <L_N10/> Account<TAG17/><NL/><L_DOT1/> <TAG18/>Their account settings on the <L_N10/> Account website (<TAG19/>)<TAG20/><TAG21/><NL/>Updates will note a transfer was started and will include the nickname and icon of the user who started the transfer.<TAG22/>"
  target: "<L_SQR/> <TAG1/>Me baleta na itukutuku ni tamata tale eso<TAG2/><TAG3/><NL/><L_WSP/><TAG4/>Na itukutuku ni tamata tale eso ena vakauyaya vata kei na data ni system.<NL/>Ni sa tekivu na vakauyaya, yalovinaka, wasea na itukutuku oqo ki na<L_XA0/>tamata kece era vakayagataka talega na system oqo.<TAG5/><NL/><L_DOT1/> <TAG6/>Na data kece ni tamata ena system oqo ena vakauyaya ki na <L_N10/> <TAG7/><L_SWT2/><TAG8/> system e vakatotolotaki.<TAG9/><NL/><L_DOT1/> <TAG10/>Ni sa download na data ni vakauyaya ena <L_N10/> <TAG11/><L_SWT2/><TAG12/> ena system e vakatotolotaki, ena tomana na curu ki na <L_N10/> Akaunti era vakalailaitaki ena system ni vakavoui.<TAG13/><TAG14/><NL/>Ni tekivu na vakauyaya ni system, ira na tamata era tiko ena <L_N10/> Akaunti ena system oqo, vata kei ira na tamata dau vakadeitaka na kena vakayagataki, ena rawata na itukutuku ena veivanua oqo:<TAG15/><NL/><L_DOT1/> <TAG16/>Na imeli e vakalailaitaki ki na <L_N10/> Akaunti ni tamata<TAG17/><NL/><L_DOT1/> <TAG18/>Na kena ituvatuva ni akaunti ena <L_N10/> Account website (<TAG19/>)<TAG20/><TAG21/><NL/>Na itukutuku ni vakauyaya ena vakaraitaki kina na kena itukutuku kei na yacana kei na icon ni tamata e tekivu na vakauyaya.<TAG22/>"
