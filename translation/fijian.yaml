- source: "Virtual game cards can be lent to family group members after bringing your two systems close together and linking them.<TAG1/><NL/><L_DOT1/><TAG2/>While lent out, software can be freely played on the borrowing user's system, and the lending user gives up access to the software temporarily.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Virtual game cards can be borrowed for up to 14 days. Once that deadline is reached, the virtual game card will be automatically returned.<NL/><TAG6/><TAG7/>Lending users can also collect their virtual game cards from borrowers before the deadline arrives.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/>Users can lend out one virtual game card per borrower, up to a total of three borrowers at a time-though no more than one can be borrowed using any given system.<NL/><TAG13/><TAG14/>Once collected, a virtual game card can be lent out again.<TAG15/><TAG16/><TAG17/>"
  target: "Kaadara ni veivakatavulici vakaviritu sa rawa ni soli vei ira na lewe ni matanitu ni kawa ni kawa ni muri ni vakacacani ira na nomu rua na tikina vata ka veivakalougatataki ira.<TAG1/><NL/><L_DOT1/><TAG2/>Ni sa soli, na soli ni soli sa rawa ni vakatavulici vakaviritu e na nodra tikina na kai vakacacani, ka sa biuta tani na kai soli na kena kena ni soli e na gauna vakayalo.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Kaadara ni veivakatavulici vakaviritu sa rawa ni vakacacani me yaco kina na siga 14. Ni sa yaco kina na siga vakayalo, ena vakatavulici vakaviritu vakaviritu.<NL/><TAG6/><TAG7/>Na kai soli talega sa rawa ni kumuna na nodra kaadara ni veivakatavulici vakaviritu mai vei ira na kai vakacacani ni sa yaco kina na siga vakayalo.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/>Na kai vakacacani sa rawa ni soli e dua na kaadara ni veivakatavulici vakaviritu vei ira na kai vakacacani, me yaco kina na kena gauna e tolu-ka sega ni rawa ni vakacacani e dua tale e dua na tikina sa soli.<NL/><TAG13/><TAG14/>Ni sa kumuna, e rawa ni soli talega e dua na kaadara ni veivakatavulici vakaviritu.<TAG15/><TAG16/><TAG17/>"
