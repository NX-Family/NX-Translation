- source: "On an adventure and see some striking scenery? <NL/>Bringing the house down with your soulful solo?<NL/><NL/>Quick, press <0xE0BA/> (that's the capture button)!<NL/>You'll take a screenshot that gets saved to your album. <NL/>Keep snapping screens and pretty soon you'll have a treasure trove of happy gaming memories!<NL/><NL/>Oh, but that's not all! You can also add text to a screenshot and post it to your favorite social media sites. Share those gaming moments with your friends!<NL/><NL/>And if you want to relive an extra, extra special moment, you can record the last 30 seconds of your gameplay as a video*. <NL/>Simply hold down <0xE0BA/> until you hear a lil' sound. You can also share videos straight from your album, so show the world your gaming feats!<NL/><NL/><L_SQR/> Attention Avid Screenshotandvideographers:<NL/>If you want to be able to save a lot of pictures or videos, you might want to buy yourself a <L_MSD/> card.<NL/><NL/>The internal storage can hold about 1,000 screenshots or 100 videos, but a big enough <L_MSD/> card, can hold up to 10,000 screenshots or 1,000 videos! That's a lot of memories!<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "E dua na veivuke ka raica e dua na kena vakararawataki? <NL/>Vakararawataki na vale e na nomu solo vakanananu?<NL/><NL/>Vakarautaka, qarauna <0xE0BA/> (oqo na butoni ni rawa ni taura)!<NL/>E na taura ni veivuke ko na taura e na nomu albumi. <NL/>Vakarautaka na veivuke taura talei ka vakakina ko na tu vei iko e dua na kato ni veivuke ni veivakacegui!<NL/><NL/>Oh, ia sa sega ga ni oti! Ko sa rawata talega me vakaotia na veivuke taura ka vakayagataka e dua na vosa ka vakauta ki na nomu veitokoni vakavuku ni matanitu. Vakarautaka na veivuke ni veivakacegui kei ira na nomu lewe ni vulagi!<NL/><NL/>Kei kevaka ko sa vinakata me vakaraitaka tale e dua na gauna vakavuku vakavuku, ko sa rawata talega me vakaraitaka na kenai kuri 30 na kenai vakarau ni nomu veivuke ni veivakacegui me vaka na video*. <NL/>Vakarautaka ga na butoni <0xE0BA/> me taura yani ka rogoca e dua na domo lailai. Ko sa rawata talega me vakauta na video mai na nomu albumi, ka vakaraitaka na nomu veivakacegui vei vuravura na nomu veivakarau ni veivuke!<NL/><NL/><L_SQR/> Vakarokorokotaki ira na tamata sa dauveivuke taura ka veivakacegui:<NL/>Kevaka ko sa vinakata me rawata me vakabulai vakavuku na veivuke taura se veivakacegui, ko sa vinakata talega me voli e dua na <L_MSD/> kadi.<NL/><NL/>Na taura ni veivuke loma sa rawata me taura vakavitu na veivuke taura se 100 na veivakacegui, ia e dua na kadi <L_MSD/> sa rawata me taura vakavitu na veivuke taura se 1,000 na veivakacegui! Sa levu na veivakarau ni veivuke!<NL/><NL/>Veivakacegui vinaka,<NL/>Amelia N."
