  target: "Na data kece e na memori ni sipi, sa vakararawataka na data ni software, data ni vakabula, vakaraitaki, vakavideotaki, kei na vola ni vuli ni kai, ena mudu, ka vakasavasavataki na konisoli ki na kenai vakarau.<TAG1/><NL/><L_SQR/> <TAG2/>Mo ni nanuma:<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Na data kece ni software sa vakabulai e na kaadina <L_MSD/> e sega ni rawa ni vakayagataka, e sega ni vakararawataka na vakaraitaki kei na vakavideotaki. (Na data e na kaadina <L_MSD/> ena sega ni mudu.)<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>Ena sega ni vakarautaka na versikoni ni sipi.<TAG9/>"
- source: "All data in the system memory, including software, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> Please note:<TAG2/><NL/><L_DOT1/><TAG3/>All software saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>The system version will not be changed.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Any <L_N10/> Accounts linked to this console will not be deleted, but they will be unlinked.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Your <L_N10/> Account contains your <L_NEP/> purchase history and current balance. By relinking your <L_N10/> Account after initializing the console, it will be possible to redownload any software or <L_DLC/> purchased using that account. (Software that has been discontinued may not be available for redownload in some cases.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> If you are using this option due to a problem with your console:<TAG19/><NL/>In Maintenance Mode, it is possible to initialize your console without deleting save data or user information. If you would like to try this instead, cancel the initialization process and do the following:<TAG20/><NL/><L_D1/> <TAG21/>Turn the power off.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>To power off your console, open the Power Menu (hold the POWER Button for three seconds), then select Power Options → Power Off.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Hold down the volume up (+) and down (-) buttons along with the POWER Button to turn the console on.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>The console will start up in Maintenance Mode.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Select Initialize Console Without Deleting Save Data, and follow the instructions given.<TAG38/>"
  target: "Na data kece e na memori ni system, sa vakamamaca, sa vakabulai, sa vakaraitaka, sa vakavulici, kei na veika ni vuli ni vuli, ena mudu, ka sa vakayacora na console ki na kenai vakarau ni vakayacori.<TAG1/><NL/><L_SQR/> Mo ni nanuma:<TAG2/><NL/><L_DOT1/><TAG3/>Na software kece sa vakabulai e na <L_MSD/> card, e sega ni vakayacora na vakaraitaki kei na veika ni vuli. (Na data e na <L_MSD/> card ena sega ni vakamamaca.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>Ena sega ni vakayacora na versi ni system.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Na yadra ni <L_N10/> Account sa sogo vata kei na console oqo ena sega ni vakamamaca, ia ena sega ni sogo vata.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Na <L_N10/> Account ko sa tu kina na veika ko sa volai kina na <L_NEP/> kei na bili sa tu kina. Ni sa sogo tale na <L_N10/> Account ni sa vakayacora na console, ena rawa ni voli tale na software se <L_DLC/> sa volai kina na account ko ya. (Na software sa vakayacora ena sega ni tu e na veika eso e na veika eso.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> Kevaka ko sa gumatua e na console oqo:<TAG19/><NL/>E na Vakarau ni Vakayacori, sa rawa ni vakayacora na console ko sa sega ni vakamamaca se na veika ni vuli ni vuli. Kevaka ko sa vinakata me vakayacora na console oqo, mo ni vakararavi na vakayacori kei na cakacaka e muri, ka cakava na ka oqo:<TAG20/><NL/><L_D1/> <TAG21/>Vakararavi na kau ni kaukauwa.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>Me vakararavi na console oqo, mo ni dolava na Power Menu (tara na POWER Button me yaga e tolu na kenai segundo), ka digitaka na Power Options → Power Off.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Mo ni taura vakadua na kena kaukauwa cake (+) kei na kaukauwa sobu (-) vata kei na POWER Button me vakararavi na console.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>Ena vakararavi na console oqo e na Vakarau ni Vakayacori.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Digitaka na Initialize Console Without Deleting Save Data, ka muria na vunau sa solia.<TAG38/>"
