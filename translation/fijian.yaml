- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "Sa oti beka e na <L_NEP/> Sa vinaka sara!<NL/>Ko sa rawata me rai, voli, ka vakadodoka na veika vakaviti mai na nomu konsoli. Ka sa yalovinaka me vakayalinka se vakasuka na nomu <L_N10/> Akauni, ka vakarautaka na nomu konsoli me vakaotia na veika vakaviti. Mo lako yani ki na <L_NEP/> ka marau tu.<NL/><NL/>Sa tu ga e na kena levu na veika vakaviti e na vuku ni yadra kei na kena voli, ka sa tu talega e dua na kena yaga me vakaviti vakavitu me vaka na veika vakaviti vakayadra kei na veika vakaviti vou. Sa yacova na gauna oqo e na <L_NEP/>!"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "O a bau vakasamataka vakavica \"Hmm<L_DOT3/> E buto vakalailai na mata ni kaukauwa\" se \"Na cava au sega kina ni vakatadrai na kaukauwa totolo ga mai na qito?\"<NL/>Kevaka io, ciqoma na Quick Settings!<NL/><NL/>Au rogoca ni o taroga, \"Quick Settings? Na cava oya?\" Me'u vakaraitaka vei iko!<NL/><NL/>Taura ga na <0xE0B9/> ena basika mai na mata ni kaukauwa me rawarawa ni o kunea eso na ituvaki e dau vakayagataki wasoma.<NL/><NL/>\"Na ituvaki cava?\" E vaka ga au tiko ena nomu nanuma, se vakacava? Raica qo:<NL/><L_DOT1/>Vakatadrai na kaukauwa<NL/><L_DOT1/>Me'u vakarawarawa na kena rarama<NL/><L_DOT1/>Vakadarama ka vakawalena na Airplane Mode<NL/><NL/>Vakatovolei ena dua na gauna! E yaga dina."
