- source: "Have you heard of tabletop mode? It's great for when you want to take the <L_JC/> controllers off the console, or if you want to prop up the screen so that everyone can see it.<NL/><NL/>And switching to tabletop mode is the easiest thing in the world! Flip open the stand on the back of the console (but you'll have to supply your own table).<NL/><NL/>But don't forget to put the stand back in before you dock the console! If you accidentally knock the stand off, you can probably pop it back into place-but don't do that too often or it will weaken the stand."
  target: "Sa bula! E rogoci beka ni sa rogoca na moda ni tabale ni lako? Sa vinaka sara ni ko sa vinakata me kauta tani na veikau ni <L_JC/> veikalokalo, se ko sa vinakata me vakarautaka na skrin me raica kina na tamata kecega.<NL/><NL/>Ka me vakayacora na moda ni tabale sa ka e rawa sara! Mo vakalougatataki na kena vakarautaki e na muri ni veikalokalo (ka na yaco me ko sa solia na nomu tepeli).<NL/><NL/>Ia mo kakua ni guilecava me vakarautaka tale na kena vakarautaki ni ko sa vakarautaka na veikalokalo! Kevaka ko sa vakayalia na vakarautaki, sa yalo vinaka ni ko sa vakayalia tale mai-ia mo kakua ni kitaka vakalevu sara, se na vakayalia vakalevu sara, ni na malumalumu na vakarautaki."
- source: "Have you noticed that little slot on the back of your console? If not, take a look-it's no secret! Plus, it's pretty handy<L_DOT3/> It's a slot for <L_MSD/> cards!<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and voilà! You'll be able to use it as extra storage space for software downloads and <L_DLC/> and such.<NL/><NL/>So, if you've been worried about running out of space, that should put your mind at ease."
  target: "Sa bula! E sega ni vakadinadina ni ko sa kila na kena lailai e na tutu ni nomu konisole? Kevaka sega, raica mada - sa sega ni vuni! Ka sa yaga vakalevu talega<L_DOT3/> Sa dua na tutu me vaka na <L_MSD/> ka!<NL/><NL/>Vakarautaka e dua na <L_MSD/> ka (sa volai vakadua) kina, ka voilà! Ko na rawa ni gumatua kina me yaco mei vakarau ni yavu ni vakarautaka na soliteri ni programi kei na <L_DLC/> kei na ka vakakina.<NL/><NL/>Erau, kevaka ko sa rarawa e na vuku ni sega ni tu e na yavu, ena vakayacora na nomu nanuma. Vinaka!"
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Sa bula! E rawa ni ko sa kila ni sa tu e dua na standi sa tu e muri ni konisole ni <L_NS/> E sega ga ni yaga, sa vuni e dua na vunau ni cava!<NL/><NL/>Dolavi na standi, ka raica! Sa tu kina na yavala ni kaadina ni <L_MSD/>.<NL/><NL/>Vakarautaka e dua na kaadina ni <L_MSD/> (sa volai tani) kina, ka ko na rawata ni gumatua me vakayagataka me vaka na yavala kadua me vakadonui na vakayagataka ni soliteri kei na <L_DLC/> kei na ka vakakina.<NL/><NL/>Erau sa qaravi ni ko sa rarawa ni sa oti na yavala, ena vakayagataka oqo me vakayagataka na nomu nanuma. Vinaka!"
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
