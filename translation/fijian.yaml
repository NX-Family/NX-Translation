- source: "Hey parents and guardians, you've probably figured out that the <L_NS/> console has Parental Controls built in, but did you know there are other features you can use through your <L_N10/> Account and your smart device?<NL/><NL/>Obviously you can use the built-in controls to do pretty much everything you need-keep the little ones from playing the Teen and Mature rated games and whatnot, but the app is pretty handy!<NL/><NL/>To download the <L_NST/> Parental Controls app, go to the App Store on your iOS device or the Google Play Store on your Android device.<NL/>Once you've got the app registered to your console, it'll keep track of what everyone's playing and lets you set limits on total play time in a day for certain users.<NL/><NL/>Oh, one more thing! If you want to control who can use your credit card or current balance in the <L_NEP/>, you do that through your <L_N10/> Account from the app, or by visiting the site on your PC or smart device.<NL/><NL/>And hey, if you're a kid reading this, maybe show it to your parents so you can all be totally comfortable with your <L_NS/> experience!<NL/>"
  target: "Bula na nodratou qase kei na nodratou vakarokoroko, dou sa kila vakaidina ni sa tu e na <L_NS/> console na veivakararawataki ni qase, ia dou sa kila li ni sa tu tale na ka tani dou sa rawata me yaco e na vuku ni dou <L_N10/> Account kei na nomudou vutovuto vuku?<NL/><NL/>E dina ni dou sa rawata me yaco e na veivakararawataki sa tu e loma ni console me kitaka na ka kece dou sa vinakata-me taroga na gone lailai me kakua ni qaravi ira na veitokani kei na veitokani sa vakararawataki, ka sa yaga na app oqo!<NL/><NL/>Me vakayacora na app ni <L_NST/> Veivakararawataki ni Qase, mo lako ki na App Store e na nomu iOS cakacaka se na Google Play Store e na nomu Android cakacaka.<NL/>Ni sa vakarau tu na app ki na nomu console, ena vakaraitaka na ka kece dou sa vakararawataki kina kei na ka dou sa rawata me vakarautaka na gauna ni vakararawataki e na dua na siga me vaka na kena vakararawataki.<NL/><NL/>Oi, dua tale na ka! Kevaka dou sa vinakata me vakararawataki se ko cei sa rawata me vakaraitaka na nomudou kaadi vakararawataki se na balavu ni bili e na <L_NEP/>, dou sa kitaka na ka oqo e na vuku ni nomudou <L_N10/> Account mai na app, se ni sa vakaraitaka na yasana e na nomu PC se na nomu cakacaka vuku.<NL/><NL/>Ka bula tale, kevaka dou sa gone sa wilika na ka oqo, vakaraitaka vei ira na nomudou qase me ra rawata me vakararawataki vakaidina na nomudou <L_NS/> vakararawataki!<NL/>"
