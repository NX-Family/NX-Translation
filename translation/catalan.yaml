- source: "Virtual game cards can be lent to family group members after bringing your two systems close together and linking them.<TAG1/><NL/><L_DOT1/><TAG2/>While lent out, software can be freely played on the borrowing user's system, and the lending user gives up access to the software temporarily.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Virtual game cards can be borrowed for up to 14 days. Once that deadline is reached, the virtual game card will be automatically returned.<NL/><TAG6/><TAG7/>Lending users can also collect their virtual game cards from borrowers before the deadline arrives.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/>Users can lend out one virtual game card per borrower, up to a total of three borrowers at a time-though no more than one can be borrowed using any given system.<NL/><TAG13/><TAG14/>Once collected, a virtual game card can be lent out again.<TAG15/><TAG16/><TAG17/>"
  target: "Es poden prestar targetes de joc virtuals als membres del grup familiar després d'acostar i enllaçar els dos sistemes.<TAG1/><NL/><L_DOT1/><TAG2/> Mentre està prestat, el programari es pot reproduir lliurement al sistema de l'usuari prestatari, i l'usuari prestatari renuncia a l'accés al programari temporalment.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/> Les targetes de joc virtuals es poden demanar en préstec durant un màxim de 14 dies. Un cop transcorregut aquest termini, la targeta de joc virtual es retornarà automàticament.<NL/><TAG6/><TAG7/> Els usuaris que presten també poden recollir les seves targetes de joc virtuals dels prestataris abans que arribi la data límit.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/> Els usuaris poden deixar en préstec una targeta de joc virtual per persona, fins a un total de tres persones alhora, tot i que no se'n pot deixar en préstec més d'una amb cap sistema.<NL/><TAG13/><TAG14/> Un cop recollida, es pot tornar a prestar una carta de joc virtual.<TAG15/><TAG16/><TAG17/>"
