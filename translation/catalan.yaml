- source: "All data in the system memory, including software data, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> <TAG2/>Please note:<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>All software data saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>The system version will not be changed.<TAG9/>"
  target: "Totes les dades de la memòria del sistema, incloses les dades dels programes, les dades desades, les captures de pantalla, els vídeos i la informació de l'usuari, s'esborraran, restaurant la consola als valors de fàbrica.<TAG1/><NL/><L_SQR/> <TAG2/>Cal tenir en compte:<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Totes les dades dels programes desades a la targeta <L_MSD/> excepte les captures de pantalla i els vídeos, es tornaran inutilitzables. (Les dades de la targeta <L_MSD/> no s'esborraran.)<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>La versió del sistema no canviarà.<TAG9/>"
- source: "All data in the system memory, including software, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> Please note:<TAG2/><NL/><L_DOT1/><TAG3/>All software saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>The system version will not be changed.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Any <L_N10/> Accounts linked to this console will not be deleted, but they will be unlinked.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Your <L_N10/> Account contains your <L_NEP/> purchase history and current balance. By relinking your <L_N10/> Account after initializing the console, it will be possible to redownload any software or <L_DLC/> purchased using that account. (Software that has been discontinued may not be available for redownload in some cases.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> If you are using this option due to a problem with your console:<TAG19/><NL/>In Maintenance Mode, it is possible to initialize your console without deleting save data or user information. If you would like to try this instead, cancel the initialization process and do the following:<TAG20/><NL/><L_D1/> <TAG21/>Turn the power off.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>To power off your console, open the Power Menu (hold the POWER Button for three seconds), then select Power Options → Power Off.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Hold down the volume up (+) and down (-) buttons along with the POWER Button to turn the console on.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>The console will start up in Maintenance Mode.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Select Initialize Console Without Deleting Save Data, and follow the instructions given.<TAG38/>"
  target: "Totes les dades de la memòria del sistema, incloent programari, dades desades, captures de pantalla, vídeos i informació de l'usuari, s'esborraran, restaurant la consola als ajustos de fàbrica.<TAG1/><NL/><L_SQR/> Tingueu en compte:<TAG2/><NL/><L_DOT1/><TAG3/>Tot el programari desat a la targeta <L_MSD/> excepte les captures de pantalla i els vídeos, es tornarà inutilitzable. (Les dades de la targeta <L_MSD/> no s'esborraran.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>La versió del sistema no canviarà.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Els comptes <L_N10/> vinculats a aquesta consola no s'esborraran, però es desvincularan.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>El vostre compte <L_N10/> conté l'historial de compres i el saldo actual de <L_NEP/> En tornar a vincular el vostre compte <L_N10/> després d'inicialitzar la consola, serà possible tornar a descarregar qualsevol programari o <L_DLC/> comprat amb aquest compte. (En alguns casos, és possible que no es pugui tornar a descarregar programari que s'hagi discontinuat.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> Si feu servir aquesta opció a causa d'un problema amb la vostra consola:<TAG19/><NL/>En el mode de manteniment, és possible inicialitzar la consola sense esborrar les dades desades ni la informació de l'usuari. Si voleu provar això en lloc de fer-ho, cancel·leu el procés d'inicialització i seguiu les instruccions següents:<TAG20/><NL/><L_D1/> <TAG21/>Apagueu la consola.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>Per apagar la consola, obriu el menú d'energia (mantingueu premut el botó POWER durant tres segons) i seleccioneu Opcions d'energia → Apagar.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Mantingueu premuts els botons de volum amunt (+) i avall (-) juntament amb el botó POWER per encendre la consola.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>La consola s'iniciarà en el mode de manteniment.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Seleccioneu Inicialitza la consola sense esborrar les dades desades i seguiu les instruccions donades.<TAG38/>"
