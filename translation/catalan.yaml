  target: "<L_DOT1/><TAG1/>Si no podeu escanejar el codi QR, proveu d'anar a aquesta URL al navegador d'Internet del vostre telèfon intel·ligent:<NL/><TAG2/><TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Si el punt d'accés no canvia al vostre <L_NS/> i no es mostren captures de pantalla o vídeos, proveu de desactivar temporalment les dades mòbils al vostre telèfon intel·ligent.<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>Visiteu el lloc web d'assistència de <L_N10/> per obtenir més informació.<NL/><TAG9/><TAG10/>"
