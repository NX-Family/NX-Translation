- source: "\"Man, if only there was one place to go and find answers to all my questions about <L_NS/>!\"<NL/><NL/>That's what I was saying yesterday. Luckily, I guess a passing genie heard me and granted my wish, because I found the <L_N10/> Support Website!<NL/>It's got all kinds of super-detailed info on how to use the console, plus the latest on getting system updates and new features! Just enter the URL in your PC or smart device if you've got questions. Go check it out! <NL/>"
  target: "\"Home, si només hi hagués un lloc on anar i trobar respostes a totes les meves preguntes sobre <L_NS/>!\"<NL/><NL/>Això és el que deia ahir. Per sort, sembla que un geni que passava per allà em va escoltar i va concedir el meu desig, perquè vaig trobar el lloc web de suport de <L_N10/>!<NL/>Té tota mena d'informació superdetallada sobre com utilitzar la consola, a més de les últimes actualitzacions del sistema i les noves funcionalitats! Només cal que introdueixis l'URL al teu PC o dispositiu intel·ligent si tens preguntes. Ves-hi i comprova-ho! <NL/>"
