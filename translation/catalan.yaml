- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "Ja has estat a <L_NEP/> És genial!<NL/>Pots navegar, comprar i descarregar jocs directament des de la teva consola. I és fàcil començar: simplement enllaça o crea un compte de <L_N10/> i assegura't que la teva consola estigui connectada a Internet. Després dirigeix-te a <L_NEP/> i diverteix-te.<NL/><NL/>Sempre està ple de jocs per a tots els gustos i pressupostos, a més d'un munt de contingut gratuït com ara tràilers de jocs i demos. Descobreix quins jocs són els més populars entre altres fans o mira les últimes novetats. Tot està esperant a <L_NEP/>!"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "T'has trobat mai pensant \"Hmm<L_DOT3/> la pantalla està una mica fosca\" o \"Per què no puc posar la consola en repòs directament des del joc?\"<NL/>Si és així, digues hola a la Configuració ràpida!<NL/><NL/>Et sento preguntar, \"Configuració ràpida? Què és això?\" Permet-me que ho demostri!<NL/><NL/>Només cal que mantinguis premut <0xE0B9/> i apareixerà una pantalla que et permet accedir fàcilment a algunes funcions d'ús freqüent.<NL/><NL/>\"Quines funcions?\" Sembla que estic dins del teu cap amb tu, oi? Mira aquestes:<NL/><L_DOT1/>Posar la consola en repòs<NL/><L_DOT1/>Ajustar la brillantor de la pantalla<NL/><L_DOT1/>Activar i desactivar el mode avió<NL/><NL/>Prova-ho algun cop! És molt pràctic."
- source: "Have you ever found yourself thinking, \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/>, and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super handy."
  target: "T'has trobat mai pensant, \"Hmm<L_DOT3/> la pantalla està una mica fosca\" o \"Per què no puc posar la consola en repòs directament des del joc?\"<NL/>Si és així, digues hola a Configuració ràpida!<NL/><NL/>Et sento preguntar, \"Configuració ràpida? Què és això?\" Permet-me que ho demostri!<NL/><NL/>Només cal que mantinguis premut <0xE0B9/>, i apareixerà una pantalla que et permet accedir fàcilment a algunes funcions d'ús freqüent.<NL/><NL/>\"Quines funcions?\" Sembla que estic dins del teu cap amb tu, oi? Mira aquestes:<NL/><L_DOT1/>Posar la consola en repòs<NL/><L_DOT1/>Ajustar la brillantor de la pantalla<NL/><L_DOT1/>Activar i desactivar el mode avió<NL/><NL/>Prova-ho algun cop! És molt útil."
- source: "Have you heard of tabletop mode? It's great for when you want to take the <L_JC/> controllers off the console, or if you want to prop up the screen so that everyone can see it.<NL/><NL/>And switching to tabletop mode is the easiest thing in the world! Flip open the stand on the back of the console (but you'll have to supply your own table).<NL/><NL/>But don't forget to put the stand back in before you dock the console! If you accidentally knock the stand off, you can probably pop it back into place-but don't do that too often or it will weaken the stand."
  target: "Has sentit a parlar del mode taula? És genial quan vols treure els comandaments de la <L_JC/> consola, o si vols recolzar la pantalla perquè tothom la pugui veure.<NL/><NL/>I canviar al mode taula és la cosa més fàcil del món! Obre el suport a la part posterior de la consola (però hauràs de posar la teva pròpia taula).<NL/><NL/>Però no oblidis tornar a posar el suport abans de connectar la consola! Si per accident fas caure el suport, probablement el podràs tornar a col·locar, però no ho facis massa sovint o afeblesirà el suport."
- source: "Have you noticed that little slot on the back of your console? If not, take a look-it's no secret! Plus, it's pretty handy<L_DOT3/> It's a slot for <L_MSD/> cards!<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and voilà! You'll be able to use it as extra storage space for software downloads and <L_DLC/> and such.<NL/><NL/>So, if you've been worried about running out of space, that should put your mind at ease."
  target: "Heu observat aquell petit slot a la part posterior de la vostra consola? Si no, mireu-ho, no és cap secret! A més, és molt útil<L_DOT3/> És un slot per a targetes <L_MSD/>!<NL/><NL/>Introduïu-hi una targeta <L_MSD/> (es ven per separat) i voilà! Podreu utilitzar-la com a espai de emmagatzematge addicional per a descàrregues de programari i <L_DLC/> i altres coses.<NL/><NL/>Així que, si us preocupava quedar-vos sense espai, això us tranquil·litzarà."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Has notat que hi ha un suport incorporat a la part posterior de la consola <L_NS/> Bé, no només és pràctic, sinó que amaga un secret!<NL/><NL/>Obriu aquest suport i voilà! Hi ha la ranura per a les targetes <L_MSD/>.<NL/><NL/>Insereix una targeta <L_MSD/> (es ven per separat) i podràs utilitzar-la com a espai addicional per a descàrregues de programari i <L_DLC/> i altres.<NL/><NL/>Així que si t'has preocupat per quedar-te sense espai, això hauria de tranquil·litzar-te."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Has notat que hi ha un suport incorporat a la part posterior de la consola <L_NS/> Bé, no només és pràctic, sinó que amaga un secret!<NL/><NL/>Obre aquest suport i voilà! Hi ha la ranura per a targetes <L_MSD/>.<NL/><NL/>Insereix una targeta <L_MSD/> (es ven per separat) i podràs utilitzar-la com a espai addicional per a descàrregues de programari i <L_DLC/> i coses així.<NL/><NL/>Així que si t'has preocupat per quedar-te sense espai, això hauria de tranquil·litzar-te."
