- source: "<L_DOT1/><TAG1/>If a controller is on top of clothing or a soft object, like a pillow, the vibration may become difficult to hear. Please be as quiet as possible during the searching process.<TAG2/><TAG3/><NL/><L_DOT1/><TAG4/>Controllers that do not have a vibration feature cannot be searched for by using this method.<TAG5/><TAG6/><NL/><L_DOT1/><TAG7/>If a controller is not vibrating, try moving the console closer to where you think it might be or try searching for the controller using a different console. Controllers may not vibrate if:<TAG8/><NL/><L_DSH/><TAG9/>They are too far away from the console.<TAG10/><TAG11/><NL/><L_DSH/><TAG12/>They are out of battery power or have low battery power.<TAG13/><TAG14/><NL/><L_DSH/><TAG15/>They are not paired to a console or are paired to a different console.<TAG16/><TAG17/>"
  target: "<L_DOT1/><TAG1/>Si un controlador està sobre roba o un objecte tou, com un coixí, la vibració pot ser difícil d'escoltar. Si us plau, sigui el més silenciós possible durant el procés de cerca.<TAG2/><TAG3/><NL/><L_DOT1/><TAG4/>Els controladors que no tenen una funció de vibració no es poden cercar utilitzant aquest mètode.<TAG5/><TAG6/><NL/><L_DOT1/><TAG7/>Si un controlador no vibra, proveu de moure la consola més a prop de lloc on penseu que pot estar o proveu de cercar el controlador utilitzant una consola diferent. Els controladors poden no vibrar si:<TAG8/><NL/><L_DSH/><TAG9/>Estan massa lluny de la consola.<TAG10/><TAG11/><NL/><L_DSH/><TAG12/>Tenen poca càrrega o estan descarregats.<TAG13/><TAG14/><NL/><L_DSH/><TAG15/>No estan sincronitzats amb una consola o estan sincronitzats amb una consola diferent.<TAG16/><TAG17/>"
- source: "<L_DOT1/><TAG1/>If you are unable to scan the QR Code, try adding this network to your smartphone's <L_WIFI/> settings:<TAG2/><TAG3/><NL/>    <TAG4/><L_SSID/>: <TAG5/><NL/>Security: <L_WAES/><NL/>Password: <TAG6/><NL/><TAG7/><TAG8/>This password will change each time you connect.<TAG9/><TAG10/><TAG11/><TAG12/><NL/><L_DOT1/><TAG13/>If the access point does not change to your <L_NS/>, try temporarily disabling mobile data on your smartphone.<TAG14/><TAG15/><NL/><L_DOT1/><TAG16/>Visit the <L_N10/> Support website for more.<NL/><TAG17/><TAG18/>"
  target: "<L_DOT1/><TAG1/>Si no podeu escanejar el codi QR, proveu d'afegir aquesta xarxa a la configuració del <L_WIFI/> del vostre telèfon intel·ligent:<TAG2/><TAG3/><NL/>    <TAG4/><L_SSID/>: <TAG5/><NL/>Seguretat: <L_WAES/><NL/>Contrasenya: <TAG6/><NL/><TAG7/><TAG8/>Aquesta contrasenya canviarà cada cop que us connecteu.<TAG9/><TAG10/><TAG11/><TAG12/><NL/><L_DOT1/><TAG13/>Si el punt d'accés no es canvia al vostre <L_NS/>, proveu de desactivar temporalment les dades mòbils al vostre telèfon intel·ligent.<TAG14/><TAG15/><NL/><L_DOT1/><TAG16/>Visiteu el lloc web d'assistència de <L_N10/> per obtenir més informació.<NL/><TAG17/><TAG18/>"
