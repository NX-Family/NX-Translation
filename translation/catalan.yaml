- source: "Hey parents and guardians, you've probably figured out that the <L_NS/> console has Parental Controls built in, but did you know there are other features you can use through your <L_N10/> Account and your smart device?<NL/><NL/>Obviously you can use the built-in controls to do pretty much everything you need-keep the little ones from playing the Teen and Mature rated games and whatnot, but the app is pretty handy!<NL/><NL/>To download the <L_NST/> Parental Controls app, go to the App Store on your iOS device or the Google Play Store on your Android device.<NL/>Once you've got the app registered to your console, it'll keep track of what everyone's playing and lets you set limits on total play time in a day for certain users.<NL/><NL/>Oh, one more thing! If you want to control who can use your credit card or current balance in the <L_NEP/>, you do that through your <L_N10/> Account from the app, or by visiting the site on your PC or smart device.<NL/><NL/>And hey, if you're a kid reading this, maybe show it to your parents so you can all be totally comfortable with your <L_NS/> experience!<NL/>"
  target: "Ei pares i tutors, probablement ja hagueu descobert que la consola <L_NS/> té Controls Parentals incorporats, però sabeu que hi ha altres funcions que podeu utilitzar a través del vostre compte <L_N10/> i del vostre dispositiu intel·ligent?<NL/><NL/>Òbviament, podeu utilitzar els controls incorporats per fer pràcticament tot el que necessiteu: evitar que els més petits juguin a jocs classificats per a adolescents i adults, i coses així, però l'aplicació és molt útil!<NL/><NL/>Per descarregar l'aplicació Controls Parentals de <L_NST/> aneu a l'App Store del vostre dispositiu iOS o a Google Play Store del vostre dispositiu Android.<NL/>Un cop hàgiu registrat l'aplicació a la vostra consola, seguirà el rastre del que tothom està jugant i us permetrà establir límits de temps de joc total en un dia per a certs usuaris.<NL/><NL/>Oh, una cosa més! Si voleu controlar qui pot utilitzar la vostra targeta de crèdit o el saldo actual a <L_NEP/>, ho podeu fer a través del vostre compte <L_N10/> des de l'aplicació, o visitant el lloc web al vostre PC o dispositiu intel·ligent.<NL/><NL/>I ei, si ets un nen que llegeix això, potser mostra-ho als teus pares perquè tots us sentiu totalment còmodes amb la vostra experiència <L_NS/>!<NL/>"
