- source: "We've all had the battery run out at just the wrong moment in a game, right? Not just me? Anyway, you might want to know some things about charging, so you don't have to suffer like I did that terrible, terrible day<L_DOT3S/><NL/><NL/>Q: How do I charge the console?<NL/>A: Two ways: connect it to the <L_NS/> dock or you can plug the AC adapter directly into the console.<NL/><NL/>Q: How do I charge the <L_JC/> controllers?<NL/>A: It couldn't be simpler! Just attach them to the console while it's charging. <NL/><NL/>Q: Where do I check how much battery the console or controllers have left?<NL/>A: The console's battery level is shown on the HOME Menu. You can look at the controllers' charge by selecting <0xE136/> (Controllers) on the HOME Menu.<NL/><NL/>Q: My console ran low on power, and the screen went blank! What happened?<NL/>A: Not to worry! It just went into sleep mode. If you're playing single-player, you can keep going right from where you left off IF you charge the <L_NS/> before its battery runs completely out."
  target: "A tots ens hem esgotat la bateria en el moment equivocat d'un joc, oi? No només jo? De totes maneres, potser voldreu saber algunes coses sobre la càrrega, per no haver de patir com vaig fer aquell dia terrible i terrible<L_DOT3S/><NL/><NL/>P: Com puc carregar la consola?<NL/>A: de dues maneres: connecteu-lo a la base <L_NS/> o podeu connectar l'adaptador de CA directament a la consola.<NL/><NL/>P: Com puc carregar els controladors <L_JC/>?<NL/>A: No podria ser més senzill! Només cal connectar-los a la consola mentre s'està carregant. <NL/><NL/>P: On puc comprovar quanta bateria li queda a la consola o als controladors?<NL/>R: El nivell de bateria de la consola es mostra al menú HOME. Podeu veure la càrrega dels controladors seleccionant <0xE136/> (Controladors) al menú HOME.<NL/><NL/>P: La meva consola es va quedar sense energia i la pantalla es va quedar en blanc! Què va passar?<NL/>A: No et preocupis! Acaba d'entrar en mode de repòs. Si jugues a un sol jugador, pots continuar des d'on ho vas deixar SI carregues el <L_NS/> abans que la bateria s'esgoti completament."
