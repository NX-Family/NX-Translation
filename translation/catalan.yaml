- source: "Along with your <L_NS/> console, <L_N10/> sent some hardware to connect your console to a TV. Here's how to enjoy gaming on the big screen:<NL/><NL/>First, find the <L_NS/> dock, the AC adapter, and the <L_HDMI/> cable. <NL/><NL/>Next, open up the back cover on the dock and connect the AC adapter. <NL/><NL/>Then use the <L_HDMI/> cable to connect the dock to the TV.<NL/><NL/><L_DOT3S/>And that's it! If you're planning to use the <L_JC/> controllers separately, detach them, then you can just slide your <L_NS/> console into the dock, and it should show up on the TV like magic."
  target: "Juntament amb la teva consola <L_NS/>, <L_N10/> ha enviat alguns components per connectar la teva consola a un televisor. Així és com pots gaudir dels videojocs a la gran pantalla:<NL/><NL/>Primer, troba la base de la <L_NS/> l'adaptador de corrent i el cable <L_HDMI/>. <NL/><NL/>A continuació, obre la tapa posterior de la base i connecta l'adaptador de corrent. <NL/><NL/>Després utilitza el cable <L_HDMI/> per connectar la base al televisor.<NL/><NL/><L_DOT3S/>I això és tot! Si tens previst utilitzar els comandaments <L_JC/> per separat, desconnecta'ls. Després, simplement desplaça la teva consola <L_NS/> a la base i apareixerà al televisor com per art de màgia."
