- source: "On an adventure and see some striking scenery? <NL/>Bringing the house down with your soulful solo?<NL/><NL/>Quick, press <0xE0BA/> (that's the capture button)!<NL/>You'll take a screenshot that gets saved to your album. <NL/>Keep snapping screens and pretty soon you'll have a treasure trove of happy gaming memories!<NL/><NL/>Oh, but that's not all! You can also add text to a screenshot and post it to your favorite social media sites. Share those gaming moments with your friends!<NL/><NL/>And if you want to relive an extra, extra special moment, you can record the last 30 seconds of your gameplay as a video*. <NL/>Simply hold down <0xE0BA/> until you hear a lil' sound. You can also share videos straight from your album, so show the world your gaming feats!<NL/><NL/><L_SQR/> Attention Avid Screenshotandvideographers:<NL/>If you want to be able to save a lot of pictures or videos, you might want to buy yourself a <L_MSD/> card.<NL/><NL/>The internal storage can hold about 1,000 screenshots or 100 videos, but a big enough <L_MSD/> card, can hold up to 10,000 screenshots or 1,000 videos! That's a lot of memories!<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "En una aventura i veieu un paisatge impressionant? <NL/>Fent caure la casa amb el vostre solo plè de l'ànima?<NL/><NL/>Ràpid, premeu <0xE0BA/> (aquest és el botó de captura)!<NL/>Fareu una captura de pantalla que es guardarà a l'àlbum. <NL/>Seguiu fent captures de pantalla i aviat tindreu un tresor de records de joc feliços!<NL/><NL/>Oh, però això no és tot! També podeu afegir text a una captura de pantalla i publicar-la als vostres llocs de xarxes socials preferits. Compartiu aquests moments de joc amb els vostres amics!<NL/><NL/>I si voleu reviure un moment extra, molt especial, podeu enregistrar els últims 30 segons de la vostra partida com a vídeo*. <NL/>Simplement mantingueu premut <0xE0BA/> fins que sentiu un petit so. També podeu compartir vídeos directament des de l'àlbum, així que mostreu al món les vostres proeses de joc!<NL/><NL/><L_SQR/> Atenció, aficionats a les captures de pantalla i als vídeos:<NL/>Si voleu poder guardar moltes imatges o vídeos, potser voldreu comprar-vos una targeta <L_MSD/>.<NL/><NL/>L'emmagatzematge intern pot contenir unes 1.000 captures de pantalla o 100 vídeos, però una targeta <L_MSD/> prou gran pot contenir fins a 10.000 captures de pantalla o 1.000 vídeos! Això són molts records!<NL/><NL/>Bon joc,<NL/>Amelia N."
