- source: "<L_SQR/> Important Information<TAG1/><NL/>Data sent to the server, such as save data, screenshots, and<NL/>videos, will be returned to this system. However, some data<NL/>may not appear exactly as it did previously. For example:<TAG2/><NL/><L_DOT1/> <TAG3/>Software icons on the HOME Menu will not be restored.<NL/>Group settings for All Software will also be erased.<NL/><TAG4/><TAG5/>Purchased downloadable software and <L_DLC/> will not be lost.<NL/>To redownload purchased software, load its virtual game card.<TAG6/><TAG7/><TAG8/><TAG9/><NL/><L_DOT1/> <TAG10/>Any link to the <L_NS/> Parental Controls app<NL/>will be removed. You can relink the app at a later time.<TAG11/>"
  target: "<L_SQR/>Informació important<TAG1/><NL/> Dades enviades al servidor, com ara dades desades, captures de pantalla i<NL/> vídeos, es retornaran a aquest sistema. Tanmateix, algunes dades<NL/> potser no apareix exactament com abans. Per exemple:<TAG2/><NL/><L_DOT1/><TAG3/> Les icones de programari del menú INICI no es restauraran.<NL/> La configuració del grup per a Tot el programari també s'esborrarà.<NL/><TAG4/><TAG5/> Programari descarregable comprat i<L_DLC/> no es perdrà.<NL/> Per tornar a descarregar el programari comprat, carrega la seva targeta de joc virtual.<TAG6/><TAG7/><TAG8/><TAG9/><NL/><L_DOT1/><TAG10/> Qualsevol enllaç a la<L_NS/> Aplicació de control parental<NL/> s'eliminarà. Podeu tornar a enllaçar l'aplicació més endavant.<TAG11/>"
