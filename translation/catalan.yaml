- source: "<L_CIRC/> Online Presence and Play Activity<NL/>Other users may be able to see your online presence and play activity.<NL/>You can change these settings at any time on your user page by selecting User Settings ⇒ Friend Settings. You may also choose not to share your online presence or play activity with anyone.<NL/><TAG1/><TAG2/><L_ROMB/> <TAG3/>By default, your online presence is only shared with friends, while your play activity is shared with all players. The play activity of children is only shared with their friends.<TAG4/><TAG5/><TAG6/><TAG7/><NL/><L_CIRC/> News on <TAG8/><L_NS/><TAG9/><NL/>News will be delivered to your <TAG10/><L_NS/><TAG11/> console.<NL/>You can adjust your settings by returning to the HOME Menu and selecting <0xE130/> (System Settings) ⇒ System ⇒ Receive News."
  target: "<L_CIRC/> Presència en línia i activitat de joc<NL/>Altres usuaris poden veure la teva presència en línia i activitat de joc.<NL/>Pots canviar aquests ajustos en qualsevol moment a la teva pàgina d'usuari seleccionant Configuració d'usuari ⇒ Configuració d'amics. També pots optar per no compartir la teva presència en línia o activitat de joc amb ningú.<NL/><TAG1/><TAG2/><L_ROMB/> <TAG3/>Per defecte, la teva presència en línia només es comparteix amb amics, mentre que l'activitat de joc es comparteix amb tots els jugadors. L'activitat de joc dels nens només es comparteix amb els seus amics.<TAG4/><TAG5/><TAG6/><TAG7/><NL/><L_CIRC/> Notícies sobre <TAG8/><L_NS/><TAG9/><NL/>Les notícies es lliuraran a la teva consola <TAG10/><L_NS/><TAG11/>.<NL/>Pots ajustar els teus ajustos tornant al Menú INICI i seleccionant <0xE130/> (Configuració del sistema) ⇒ Sistema ⇒ Rebre notícies."
