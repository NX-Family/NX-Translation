- source: "Welcome to News! This is where you'll find all sorts of information about <L_NS/>.<NL/><NL/>What kind of information can you expect? Probably stuff like this:<NL/><NL/>★Sales and special offers on games<NL/>★Videos of new and upcoming games<NL/>★News about gaming events<NL/><NL/>So basically a lot of stuff about games! We'll also have news about your <L_NS/> console itself, including tips and updates when we add new features.<NL/><NL/>That'll do to start, but we'll probably have other kinds of news in the future. Just stay tuned!<NL/>"
  target: "Benvingut a Notícies! Aquí trobaràs tota mena d'informació sobre <L_NS/>.<NL/><NL/>Quin tipus d'informació pots esperar? Probablement coses com aquestes:<NL/><NL/>★Vendes i ofertes especials en jocs<NL/>★Vídeos de jocs nous i pròxims<NL/>★Notícies sobre esdeveniments de jocs<NL/><NL/>Bàsicament, moltes coses sobre jocs! També tindrem notícies sobre la teva consola <L_NS/> incloent consells i actualitzacions quan afegim noves funcions.<NL/><NL/>Això serà suficient per començar, però probablement tindrem altres tipus de notícies en el futur. Estigueu atents!<NL/>"
