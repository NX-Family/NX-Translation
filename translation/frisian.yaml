- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "Bist do al by <L_NEP/> west? It is geweldich!<NL/>Do kinst games trochblêdzje, keapje en downloadje rjochtstreeks fan dyn konsole. En it is maklik om te begjinnen: ferbine of meitsje gewoan in <L_N10/> Account, en wês der wis fan dat dyn konsole ferbûn is mei it ynternet. Giet dan nei <L_NEP/> en haw wille.<NL/><NL/>It is altyd fol mei games foar elke soart smaak en elk budzjet, plus in protte fergees ynhâld lykas game trailers en demos. Sjoch hokker games it meast populêr binne by oare fans of besjoch de nijste útjeften. It stiet allegearre klear op <L_NEP/>!"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "Hawwe jo jo sels ea ôffrege \"Hmm<L_DOT3/> it skerm is in bytsje tsjuster\" of \"Wêrom kin ik de konsole net gewoan yn 'e sliep sette fanút it spul?\"<NL/>As dat sa is, siz dan hoi tsjin Quick Settings!<NL/><NL/>Ik hear jo freegjen, \"Quick Settings? Wat binne dat?\" Lit my it sjen!<NL/><NL/>Hâld gewoan <0xE0B9/> fêst en der komt in skerm te foarskyn dat jo maklik tagong jout ta in pear faak brûkte funksjes.<NL/><NL/>\"Wat foar funksjes?\" It is krekt as soe ik yn jo holle sitte, net? Sjoch dizze ris:<NL/><L_DOT1/>Set de konsole yn 'e sliep<NL/><L_DOT1/>Stel skermbrightness yn<NL/><L_DOT1/>Set Fluchmodus OAN en ôf<NL/><NL/>Probearje it ris út! It is hiel handich."
- source: "Have you ever found yourself thinking, \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/>, and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super handy."
  target: "Hawwe jo jo sels ea ôffrege, \"Hmm<L_DOT3/> It skerm is in bytsje tsjuster\" of \"Wêrom kin ik de konsole net gewoan yn 'e sliep sette fanút it spul?\"<NL/>As dat sa is, siz dan hoi tsjin Quick Settings!<NL/><NL/>Ik hear jo freegje, \"Quick Settings? Wat binne dat?\" Lit my it sjen!<NL/><NL/>Hâld gewoan <0xE0B9/>, fêst, en der sil in skerm opkomme dat jo maklik tagong jout ta in pear faak brûkte funksjes.<NL/><NL/>\"Wat foar funksjes?\" It is krekt as soe ik yn jo holle mei jo wêze, net? Sjoch dizze ris:<NL/><L_DOT1/>Set de konsole yn 'e sliep<NL/><L_DOT1/>Stel skermbrightness yn<NL/><L_DOT1/>Set Fleanmasine-modus OAN en ôf<NL/><NL/>Probearje it ris! It is hiel handich."
- source: "Have you heard of tabletop mode? It's great for when you want to take the <L_JC/> controllers off the console, or if you want to prop up the screen so that everyone can see it.<NL/><NL/>And switching to tabletop mode is the easiest thing in the world! Flip open the stand on the back of the console (but you'll have to supply your own table).<NL/><NL/>But don't forget to put the stand back in before you dock the console! If you accidentally knock the stand off, you can probably pop it back into place-but don't do that too often or it will weaken the stand."
  target: "Hawwe jo heard fan tafelmodus? It is geweldich foar as jo de <L_JC/> bestjoerders fan de konsole ôfhelje wolle, of as jo it skerm opsette wolle sadat elkenien it sjen kin.<NL/><NL/>En omskeakelje nei tafelmodus is it maklikste dat der is! Draai de stân op de efterkant fan de konsole iepen (mar jo moatte jo eigen tafel leverje).<NL/><NL/>Mar ferjit net om de stân werom te setten foardat jo de konsole dokke! As jo per ûngelok de stân derôf stjitte, kinne jo dy faaks weromsette mar doch dat net te faak, oars wurdt de stân swakker."
- source: "Have you noticed that little slot on the back of your console? If not, take a look-it's no secret! Plus, it's pretty handy<L_DOT3/> It's a slot for <L_MSD/> cards!<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and voilà! You'll be able to use it as extra storage space for software downloads and <L_DLC/> and such.<NL/><NL/>So, if you've been worried about running out of space, that should put your mind at ease."
  target: "Hawwe jo dat lytse slot op 'e efterkant fan jo konsole opmurken? As net, sjoch ris - it is gjin geheim! Plus, it is frij handich<L_DOT3/> It is in slot foar <L_MSD/> kaarten!<NL/><NL/>Foegje in <L_MSD/> kaart (apart ferkocht) yn, en voilà! Jo kinne it brûke as ekstra opslachromte foar software-downloads en <L_DLC/> en sa.<NL/><NL/>Dus, as jo soargen hawwe oer it oprinnen fan romte, dan soe dat jo tinke moatte gemak."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Hawwe jo opmurken dat der in ynboude stân op 'e efterkant fan de <L_NS/> konsole sit? Wol, net allinnich is it hantich, it hat ek in geheim!<NL/><NL/>Iepenje dy stân en voilà! Dêr is it gleufke foar <L_MSD/> kaarten.<NL/><NL/>Set in <L_MSD/> kaart (apart te keap) dêr yn en jo kinne it brûke as ekstra romte foar software-downloads en <L_DLC/> en sa.<NL/><NL/>Dus, as jo jo soargen makken oer te min romte, dan soe dat jo gerêststelle moatte."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
