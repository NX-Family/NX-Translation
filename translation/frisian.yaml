- source: "<L_SQR/> Important Information<TAG1/><NL/>Data sent to the server, such as save data, screenshots, and<NL/>videos, will be returned to this system. However, some data<NL/>may not appear exactly as it did previously. For example:<TAG2/><NL/><L_DOT1/> <TAG3/>Software icons on the HOME Menu will not be restored.<NL/>Group settings for All Software will also be erased.<NL/><TAG4/><TAG5/>Purchased downloadable software and <L_DLC/> will not be lost.<NL/>To redownload purchased software, load its virtual game card.<TAG6/><TAG7/><TAG8/><TAG9/><NL/><L_DOT1/> <TAG10/>Any link to the <L_NS/> Parental Controls app<NL/>will be removed. You can relink the app at a later time.<TAG11/>"
  target: "<L_SQR/>Wichtige ynformaasje<TAG1/><NL/> Gegevens dy't nei de tsjinner ferstjoerd wurde, lykas bewarre gegevens, skermôfbyldings, en<NL/> fideo's, sille weromjûn wurde oan dit systeem. Guon gegevens sille lykwols<NL/> miskien net krekt sa útsjen as earder. Bygelyks:<TAG2/><NL/><L_DOT1/><TAG3/> Software-ikoanen yn it HOME-menu wurde net weromset.<NL/> Groepynstellingen foar Alle software sille ek wiske wurde.<NL/><TAG4/><TAG5/> Kochte downloadbere software en<L_DLC/> sil net ferlern gean.<NL/> Om oankochte software opnij te downloaden, laad de firtuele spulkaart.<TAG6/><TAG7/><TAG8/><TAG9/><NL/><L_DOT1/><TAG10/> Elke keppeling nei de<L_NS/> App foar âlderlike kontrôles<NL/> sil fuortsmiten wurde. Jo kinne de app letter opnij keppele.<TAG11/>"
