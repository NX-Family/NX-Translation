- source: "When turned on, you can play downloaded software you've purchased while the system is connected to the Internet, even if you don't have a virtual game card loaded. However, only the owner of the purchasing account can play using the software's online license, and other users won't be able to play at the same time.<TAG1/><NL/><L_ROMB/> <TAG2/>Regardless of this setting, you can still play using your virtual game card.<TAG3/><NL/><L_ROMB/> <TAG4/>Online licenses can't be used at the same time on multiple systems.<TAG5/><NL/><L_ROMB/> <TAG6/>Online licenses can't be used at the same time as the virtual game card for the same software.<TAG7/>"
  target: "As it oan is, kinne jo downloade software dy't jo kocht hawwe spielje wylst it systeem ferbûn is mei it ynternet, sels as jo gjin firtuele spulkaart laden hawwe. Allinnich de eigener fan it oankeapakkount kin lykwols spielje mei de online lisinsje fan 'e software, en oare brûkers kinne net tagelyk spielje.<TAG1/><NL/><L_ROMB/><TAG2/> Nettsjinsteande dizze ynstelling kinne jo noch altyd spielje mei jo firtuele spulkaart.<TAG3/><NL/><L_ROMB/><TAG4/> Online lisinsjes kinne net tagelyk op meardere systemen brûkt wurde.<TAG5/><NL/><L_ROMB/><TAG6/> Online lisinsjes kinne net tagelyk brûkt wurde as de firtuele spylkaart foar deselde software.<TAG7/>"
