- source: "Hey parents and guardians, you've probably figured out that the <L_NS/> console has Parental Controls built in, but did you know there are other features you can use through your <L_N10/> Account and your smart device?<NL/><NL/>Obviously you can use the built-in controls to do pretty much everything you need-keep the little ones from playing the Teen and Mature rated games and whatnot, but the app is pretty handy!<NL/><NL/>To download the <L_NST/> Parental Controls app, go to the App Store on your iOS device or the Google Play Store on your Android device.<NL/>Once you've got the app registered to your console, it'll keep track of what everyone's playing and lets you set limits on total play time in a day for certain users.<NL/><NL/>Oh, one more thing! If you want to control who can use your credit card or current balance in the <L_NEP/>, you do that through your <L_N10/> Account from the app, or by visiting the site on your PC or smart device.<NL/><NL/>And hey, if you're a kid reading this, maybe show it to your parents so you can all be totally comfortable with your <L_NS/> experience!<NL/>"
  target: "Hoi âlders en skoalhâlders, jo hawwe fêst al útfûn dat de <L_NS/> konsole âlderkontrolemogelijkheden hat, mar wisten jo dat der ek oare funksjes binne dy't jo brûke kinne fia jo <L_N10/> Account en jo slimme apparaat?<NL/><NL/>Fansels kinne jo de ynboude kontrolemogelijkheden brûke foar hast alles wat jo nedich hawwe - de lytse bern tsjinhâlde om de spultsjes foar tieners en folwoeksenen te spyljen en sa, mar de app is aardich hantich!<NL/><NL/>Om de <L_NST/> âlderkontrolemjende app te downloaden, gean nei de App Store op jo iOS-apparaat of de Google Play Store op jo Android-apparaat.<NL/>As jo de app registrearre hawwe foar jo konsole, hâldt er by wat elkenien spilet en kinne jo grinzen stelle oan de totale spultiid op in dei foar bepaalde brûkers.<NL/><NL/>O ja, noch ien ding! As jo behearskje wolle wa't jo kredytkaart of hjoeddeiske saldo yn de <L_NEP/>, brûke kin, kinne jo dat dwaan fia jo <L_N10/> Account fanút de app, of troch de webside te besykjen op jo PC of slimme apparaat.<NL/><NL/>En hoi, as jo in bern binne dy't dit lêst, lit it dan miskien oan jo âlders sjen, sadat jo allegearre hielendal op jo gemak binne mei jo <L_NS/> ûnderfining!<NL/>"
