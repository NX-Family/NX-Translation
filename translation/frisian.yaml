  target: "Alle gegevens yn it systeemgeheugen, lykas softwaregegevens, bewaringsgegevens, skermopnames, video's en brûkersynformaasje, sille wiskrast wurde en de konsole weromset wurde nei de fabrieksynstellings.<TAG1/><NL/><L_SQR/> <TAG2/>Let op:<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Alle softwaregegevens dy't bewarre binne op de <L_MSD/> kaart, útsein skermopnames en video's, sille net mear brûkber wêze. (Gegevens op de <L_MSD/> kaart sille net wiskrast wurde.)<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>De systeemfersy sil net feroarre wurde.<TAG9/>"
- source: "All data in the system memory, including software, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> Please note:<TAG2/><NL/><L_DOT1/><TAG3/>All software saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>The system version will not be changed.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Any <L_N10/> Accounts linked to this console will not be deleted, but they will be unlinked.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Your <L_N10/> Account contains your <L_NEP/> purchase history and current balance. By relinking your <L_N10/> Account after initializing the console, it will be possible to redownload any software or <L_DLC/> purchased using that account. (Software that has been discontinued may not be available for redownload in some cases.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> If you are using this option due to a problem with your console:<TAG19/><NL/>In Maintenance Mode, it is possible to initialize your console without deleting save data or user information. If you would like to try this instead, cancel the initialization process and do the following:<TAG20/><NL/><L_D1/> <TAG21/>Turn the power off.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>To power off your console, open the Power Menu (hold the POWER Button for three seconds), then select Power Options → Power Off.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Hold down the volume up (+) and down (-) buttons along with the POWER Button to turn the console on.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>The console will start up in Maintenance Mode.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Select Initialize Console Without Deleting Save Data, and follow the instructions given.<TAG38/>"
  target: "Alle gegevens yn it systeemgeheugen, ynklusyf software, bewaringsgegevens, skermôfbylden, video's en brûkersynformaasje, sille wiskrast wurde en de konsole weromset wurde nei fabrieksynstellings.<TAG1/><NL/><L_SQR/> Let op:<TAG2/><NL/><L_DOT1/><TAG3/>Alle bewaringssoftware op de <L_MSD/> kaart, útsein skermôfbylden en video's, sil ûngebrûkber wurde. (Gegevens op de <L_MSD/> kaart sille net wiskrast wurde.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>De systeemfersy sil net feroare wurde.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Alle oan dizze konsole ferbûn <L_N10/> accounts sille net wiskrast wurde, mar se sille ûntkoppeld wurde.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Jo <L_N10/> account befettet jo <L_NEP/> oankeapgeskiednis en hjoeddeiske saldo. Troch jo <L_N10/> account wer te ferbinen nei it ynisjalisearjen fan de konsole, is it mooglik om alle software of <L_DLC/> dy't mei dat account keapke is, opnij te downloaden. (Software dy't net mear beskikber is, kin yn sommige gefallen net opnij ynladen wurde.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> As jo dizze opsje brûke fanwege in probleem mei jo konsole:<TAG19/><NL/>Yn de ûnderhâldsmodus is it mooglik om jo konsole te ynisjalisearjen sûnder bewaringsgegevens of brûkersynformaasje te wiskrasten. As jo dit yn stee dêrfan besykje wolle, annulearje it ynisjalisearjeproses en doch it folgjende:<TAG20/><NL/><L_D1/> <TAG21/>Set de stroom ôf.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>Om jo konsole út te setten, iepenje it Stroommenu (hâld de POWER-knop trije sekonden fêst) en selektearje dan Stroomopsjes → Stroom ôf.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Hâld de lûd omheech (+) en omleech (-) knoppen tegearre mei de POWER-knop fêst om de konsole oan te setten.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>De konsole sil opstarte yn de ûnderhâldsmodus.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Selektearje Ynisjalisearje konsole sûnder bewaringsgegevens te wiskrassen en folgje de jûn ynstruksjes.<TAG38/>"
