- source: "On an adventure and see some striking scenery? <NL/>Bringing the house down with your soulful solo?<NL/><NL/>Quick, press <0xE0BA/> (that's the capture button)!<NL/>You'll take a screenshot that gets saved to your album. <NL/>Keep snapping screens and pretty soon you'll have a treasure trove of happy gaming memories!<NL/><NL/>Oh, but that's not all! You can also add text to a screenshot and post it to your favorite social media sites. Share those gaming moments with your friends!<NL/><NL/>And if you want to relive an extra, extra special moment, you can record the last 30 seconds of your gameplay as a video*. <NL/>Simply hold down <0xE0BA/> until you hear a lil' sound. You can also share videos straight from your album, so show the world your gaming feats!<NL/><NL/><L_SQR/> Attention Avid Screenshotandvideographers:<NL/>If you want to be able to save a lot of pictures or videos, you might want to buy yourself a <L_MSD/> card.<NL/><NL/>The internal storage can hold about 1,000 screenshots or 100 videos, but a big enough <L_MSD/> card, can hold up to 10,000 screenshots or 1,000 videos! That's a lot of memories!<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "Op in aventoer en sjochst in oanstreklike lânskip? <NL/>De hûs delhelje mei dyn sielrêstige solo?<NL/><NL/>Gau, druk op <0xE0BA/> (dat is de fêstlizknop)!<NL/>Do silst in skermôfbyld meitsje dat bewarre wurdt yn dyn album. <NL/>Bliuw skermôfbylden meitsje en al gau hast in skat oan bliid gaming-herinneringen!<NL/><NL/>Mar dat is net alles! Do kinst ek tekst tafoegje oan in skermôfbyld en it pleatse op dyn favorite sosjale media-siden. Die gaming-mominten mei dyn freonen!<NL/><NL/>En as do in ekstra, ekstra spesjaal momint opnij belibje wolst, kinst de lêste 30 sekonden fan dyn gameplay opnimme as in video*. <NL/>Hâld gewoan <0xE0BA/> yn oant do in lyts lûdsje hearst. Do kinst ek video's dielje rjochtstreeks fanút dyn album, dus lit de wrâld dyn gaming-prestaasjes sjen!<NL/><NL/><L_SQR/> Oandacht Avid Skermôfbyldenenvideografen:<NL/>As do in soad foto's of video's bewarje wolst, soest dy in <L_MSD/> kaart oanskaffe kinne.<NL/><NL/>De ynterne opslach kin sa'n 1.000 skermôfbylden of 100 video's hâlde, mar in grut genôch <L_MSD/> kaart kin oant 10.000 skermôfbylden of 1.000 video's hâlde! Dat binne in soad herinneringen!<NL/><NL/>Bliid gaming,<NL/>Amelia N."
