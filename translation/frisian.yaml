- source: "We've all had the battery run out at just the wrong moment in a game, right? Not just me? Anyway, you might want to know some things about charging, so you don't have to suffer like I did that terrible, terrible day<L_DOT3S/><NL/><NL/>Q: How do I charge the console?<NL/>A: Two ways: connect it to the <L_NS/> dock or you can plug the AC adapter directly into the console.<NL/><NL/>Q: How do I charge the <L_JC/> controllers?<NL/>A: It couldn't be simpler! Just attach them to the console while it's charging. <NL/><NL/>Q: Where do I check how much battery the console or controllers have left?<NL/>A: The console's battery level is shown on the HOME Menu. You can look at the controllers' charge by selecting <0xE136/> (Controllers) on the HOME Menu.<NL/><NL/>Q: My console ran low on power, and the screen went blank! What happened?<NL/>A: Not to worry! It just went into sleep mode. If you're playing single-player, you can keep going right from where you left off IF you charge the <L_NS/> before its battery runs completely out."
  target: "Wy hawwe allegear de batterij op krekt it ferkearde momint yn in spultsje rûn, krekt? Net allinnich ik? Hoe dan ek, jo wolle wat dingen witte oer opladen, sadat jo net lije moatte lykas ik dy ferskriklike, ferskriklike dei dien<L_DOT3S/><NL/><NL/>F: Hoe laad ik de konsole op?<NL/>A: Twa manieren: ferbine it oan it <L_NS/> dock of jo kinne de AC-adapter direkt yn de konsole stekke.<NL/><NL/>F: Hoe laad ik de <L_JC/> controllers op?<NL/>A: It kin net ienfâldiger! Heakje se gewoan oan 'e konsole wylst it wurdt opladen. <NL/><NL/>F: Wêr kontrolearje ik hoefolle batterij de konsole of controllers oer hawwe?<NL/>A: It batterijnivo fan de konsole wurdt werjûn yn it HOME-menu. Jo kinne de lading fan 'e controllers sjen troch <0xE136/> (Controllers) te selektearjen yn it HOME-menu.<NL/><NL/>F: Myn konsole rûn leech op macht, en it skerm gie leech! Wat is der bard?<NL/>A: Gjin noed! It gie krekt yn sliepmodus. As jo ien-spiler spielje, kinne jo trochgean fanôf wêr't jo ophâlde AS jo de <L_NS/> oplade foardat de batterij folslein op is."
