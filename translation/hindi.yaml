- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "क्या आपने <L_NEP/> के बारे में सुना है? यह बहुत बढ़िया है!<NL/>आप अपने कंसोल से सीधे खेल ब्राउज़ कर सकते हैं, खरीद सकते हैं और डाउनलोड कर सकते हैं। और शुरू करना भी आसान है: बस अपना <L_N10/> अकाउंट लिंक करें या बनाएँ, और सुनिश्चित करें कि आपका कंसोल इंटरनेट से कनेक्टेड है। फिर <L_NEP/> पर जाएं और मज़े करें।.<NL/><NL/>यह हमेशा हर प्रकार के रुचि और किसी भी बजट के लिए खेलों से भरपूर होता है, साथ ही खेल ट्रेलर और डेमो जैसी कई मुफ्त सामग्री भी होती है। देखें कि अन्य प्रशंसकों के लिए कौन से खेल सबसे लोकप्रिय हैं या नवीनतम रिलीज़ को देखें। सबकुछ <L_NEP/>!पर इंतज़ार कर रहा है!"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "क्या आपने कभी ऐसा सोचा है \"हम्म<L_DOT3/> स्क्रीन थोड़ी अंधेरी है\" या \"मैं कन्सोल को गेम से ही सोने के लिए क्यों नहीं रख सकता?\"<NL/>अगर हां, तो Quick Settings से मिलिए!<NL/><NL/>मैं आपसे पूछ रहा हूँ, \"Quick Settings? वो क्या है?\" इसे दिखाने दीजिए!<NL/><NL/>बस <0xE0B9/> दबाएं और एक स्क्रीन आएगी जिससे आप आसानी से कुछ आमतौर पर उपयोग की जाने वाली सुविधाओं तक पहुंच सकते हैं।.<NL/><NL/>\"कौन सी सुविधाएं?\" ऐसा लगता है मैं आपके साथ आपके दिमाग में हूँ, क्या नहीं? इन्हें देखें:<NL/><L_DOT1/>कन्सोल को सोने में रखें<NL/><L_DOT1/>स्क्रीन की चमक समायोजित करें<NL/><L_DOT1/>एयरप्लेन मोड चालू और बंद करें<NL/><NL/>कभी आजमाएं! यह बहुत ही उपयोगी है।"
- source: "Have you ever found yourself thinking, \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/>, and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super handy."
  target: "क्या आपने कभी ऐसा सोचा है, \"हम्म<L_DOT3/> स्क्रीन थोड़ी अंधेरी है\" या \"मैं क्यों नहीं केवल खेल से ही कंसोल को सोने में डाल सकता हूँ?\"<NL/>अगर हां, तो तुरंत सेटिंग्स को नमस्ते कहें!<NL/><NL/>मैं आपसे पूछ रहा हूँ, \"तुरंत सेटिंग्स? वे क्या हैं?\" इसे दिखाने की अनुमति दें!<NL/><NL/>बस <0xE0B9/>, धारण करें, और एक स्क्रीन आपके सामान्य उपयोग की कुछ सुविधाओं तक पहुंचने की अनुमति देती है।.<NL/><NL/>\"कौन सी सुविधाएं?\" ऐसा लगता है मैं आपके साथ आपके दिमाग में हूँ, क्या नहीं? इन्हें देखें:<NL/><L_DOT1/>कंसोल को सोने में डालें<NL/><L_DOT1/>स्क्रीन की चमक समायोजित करें<NL/><L_DOT1/>हवाई जहाज मोड चालू और बंद करें<NL/><NL/>कभी इसे आजमाएं! यह बहुत ही सुविधाजनक है।"
- source: "Have you heard of tabletop mode? It's great for when you want to take the <L_JC/> controllers off the console, or if you want to prop up the screen so that everyone can see it.<NL/><NL/>And switching to tabletop mode is the easiest thing in the world! Flip open the stand on the back of the console (but you'll have to supply your own table).<NL/><NL/>But don't forget to put the stand back in before you dock the console! If you accidentally knock the stand off, you can probably pop it back into place-but don't do that too often or it will weaken the stand."
  target: "क्या आपने टेबलटॉप मोड के बारे में सुना है? यह बहुत अच्छा है जब आप चाहते हैं कि <L_JC/> कंसोल से निकाले गए नियंत्रकों को ले जाएं, या अगर आप चाहते हैं कि स्क्रीन को उठाकर सभी उसे देख सकें।.<NL/><NL/>और टेबलटॉप मोड में स्विच करना दुनिया में सबसे आसान चीज़ है! कंसोल के पीछे के स्टैंड को खोलें (लेकिन आपको अपनी खुद की मेज़ प्रदान करनी होगी)।.<NL/><NL/>लेकिन कंसोल को डॉक करने से पहले स्टैंड को वापस रखना न भूलें! यदि आप अपराधपूर्वक स्टैंड को टक्कर देते हैं, तो आप शायद उसे वापस स्थान पर लगा सकते हैं - लेकिन इसे बहुत बार न करें या फिर स्टैंड कमजोर हो जाएगा।"
- source: "Have you noticed that little slot on the back of your console? If not, take a look-it's no secret! Plus, it's pretty handy<L_DOT3/> It's a slot for <L_MSD/> cards!<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and voilà! You'll be able to use it as extra storage space for software downloads and <L_DLC/> and such.<NL/><NL/>So, if you've been worried about running out of space, that should put your mind at ease."
  target: "क्या आपने अपने कंसोल के पीछे वह छोटा स्लॉट देखा है? यदि नहीं, तो देखें - यह कोई रहस्य नहीं है! इसके अलावा, यह काफी उपयोगी है<L_DOT3/> यह <L_MSD/> कार्डों के लिए एक स्लॉट है!<NL/><NL/>वहां एक <L_MSD/> कार्ड (अलग से बिकता है) डालें, और वहां! आप सॉफ़्टवेयर डाउनलोड और <L_DLC/> और इत्यादि के लिए इसे अतिरिक्त संग्रहण स्थान के रूप में उपयोग कर सकेंगे।.<NL/><NL/>तो, यदि आप स्थान की कमी की चिंता कर रहे थे, तो यह आपके मन को शांत कर देगा।"
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "क्या आपने ध्यान दिया है कि <L_NS/> कंसोल के पीछे एक बिल्ट-इन स्टैंड है? अच्छा, यह हाथी है ही नहीं, यह एक गुप्तता छिपा रहा है!<NL/><NL/>उस स्टैंड को खोलें और वहां है <L_MSD/> कार्ड के लिए स्लॉट।.<NL/><NL/>वहां एक <L_MSD/> कार्ड (अलग से बिकता है) डालें और आप इसे सॉफ़्टवेयर डाउनलोड और <L_DLC/> और ऐसी चीजों के लिए अतिरिक्त स्थान के रूप में उपयोग कर सकेंगे।.<NL/><NL/>तो अगर आपको स्थान की कमी की चिंता थी, तो यह आपकी चिंता को दूर कर देगा।"
