- source: "Hey parents and guardians, you've probably figured out that the <L_NS/> console has Parental Controls built in, but did you know there are other features you can use through your <L_N10/> Account and your smart device?<NL/><NL/>Obviously you can use the built-in controls to do pretty much everything you need-keep the little ones from playing the Teen and Mature rated games and whatnot, but the app is pretty handy!<NL/><NL/>To download the <L_NST/> Parental Controls app, go to the App Store on your iOS device or the Google Play Store on your Android device.<NL/>Once you've got the app registered to your console, it'll keep track of what everyone's playing and lets you set limits on total play time in a day for certain users.<NL/><NL/>Oh, one more thing! If you want to control who can use your credit card or current balance in the <L_NEP/>, you do that through your <L_N10/> Account from the app, or by visiting the site on your PC or smart device.<NL/><NL/>And hey, if you're a kid reading this, maybe show it to your parents so you can all be totally comfortable with your <L_NS/> experience!<NL/>"
  target: "हे माता-पिता और पालक, आपने शायद समझ लिया होगा कि <L_NS/> कंसोल में माता-पिता नियंत्रण तालिका सम्मिलित है, लेकिन क्या आप जानते हैं कि आप अपने <L_N10/> खाते और अपने स्मार्ट उपकरण के माध्यम से अन्य सुविधाएं भी उपयोग कर सकते हैं?<NL/><NL/>स्वाभाविक रूप से आप इंटीग्रेटेड नियंत्रण का उपयोग करके जो कुछ भी आपको चाहिए, वह सब कर सकते हैं - बच्चों को टीन और मेच्योर रेटेड खेल नहीं खेलने देना और इत्यादि, लेकिन ऐप बहुत ही उपयोगी है!<NL/><NL/> <L_NST/> माता-पिता नियंत्रण ऐप डाउनलोड करने के लिए, अपने iOS उपकरण पर एप्प स्टोर पर जाएं या अपने Android उपकरण पर Google Play स्टोर पर जाएं।.<NL/>जब आप ऐप को अपने कंसोल से पंजीकृत कर लेंगे, तो यह रखेगा कि कोई भी क्या खेल रहा है और आपको निश्चित उपयोगकर्ताओं के लिए एक दिन में कुल खेलने का समय सीमा निर्धारित करने की अनुमति देगा।.<NL/><NL/>ओह, और एक और बात! यदि आप <L_NEP/>, में अपने क्रेडिट कार्ड या मौजूदा शेष राशि का उपयोग करने की नियंत्रण करना चाहते हैं, तो आप ऐप के माध्यम से अपने <L_N10/> खाते से या अपने पीसी या स्मार्ट उपकरण पर साइट पर जाकर ऐसा कर सकते हैं।.<NL/><NL/>और हाँ, यदि आप इसे पढ़ रहे हैं और आप एक बच्चा हैं, तो शायद इसे अपने माता-पिता को दिखाएं ताकि आप सभी अपने <L_NS/> अनुभव के साथ पूरी तरह से सुखी हो सकें!<NL/>"
