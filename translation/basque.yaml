- source: "On an adventure and see some striking scenery? <NL/>Bringing the house down with your soulful solo?<NL/><NL/>Quick, press <0xE0BA/> (that's the capture button)!<NL/>You'll take a screenshot that gets saved to your album. <NL/>Keep snapping screens and pretty soon you'll have a treasure trove of happy gaming memories!<NL/><NL/>Oh, but that's not all! You can also add text to a screenshot and post it to your favorite social media sites. Share those gaming moments with your friends!<NL/><NL/>And if you want to relive an extra, extra special moment, you can record the last 30 seconds of your gameplay as a video*. <NL/>Simply hold down <0xE0BA/> until you hear a lil' sound. You can also share videos straight from your album, so show the world your gaming feats!<NL/><NL/><L_SQR/> Attention Avid Screenshotandvideographers:<NL/>If you want to be able to save a lot of pictures or videos, you might want to buy yourself a <L_MSD/> card.<NL/><NL/>The internal storage can hold about 1,000 screenshots or 100 videos, but a big enough <L_MSD/> card, can hold up to 10,000 screenshots or 1,000 videos! That's a lot of memories!<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "Abenturazale bat zara eta paisaia ikusgarri bat ikusten duzu? <NL/>Etxea hondatzen ari zara zure solo sentimenduz beteta?<NL/><NL/>Azkar, sakatu <0xE0BA/> (hau da argazkia hartu botoia)!<NL/>Zure albumera gordeko den pantaila-argazki bat atera dezakezu. <NL/>Jarraitu pantaila-argazkiak ateratzen eta laster jokoan dituzun pozik gabeko oroitzapenak izango dituzu!<NL/><NL/>Oh, baina hori ez da dena! Testua gehitu dezakezu pantaila-argazkian eta zure gogoko sare sozialen orrialdeetan argitaratu dezakezu. Partekatu joko-momentuak zure lagunekin!<NL/><NL/>Eta momentu berezi gehiago berriz bizitzeko nahi baduzu, azken 30 segundoak grabatu ditzakezu zure gameplayaren bideo gisa*. <NL/>Egin <0xE0BA/> sakatuta entzun arte. Bideoak ere partekatu ditzakezu zure albumetik zuzenean, beraz, erakutsi munduari zure joko-arrakasta!<NL/><NL/><L_SQR/> Argazki-eta-bideo-maite-dunen arreta:<NL/>Argazki edo bideo asko gorde nahi badituzu <L_MSD/> txartela erosi dezakezu.<NL/><NL/>Barruko biltegia 1.000 pantaila-argazki edo 100 bideo gorde dezake, baina nahiko handi bat duen <L_MSD/> txartelak 10.000 pantaila-argazki edo 1.000 bideo gorde ditzake! Hau da, oroitzapen asko!<NL/><NL/>Jokoan pozik,<NL/>Amelia N."
