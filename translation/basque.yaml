- source: "When turned on, you can play downloaded software you've purchased while the system is connected to the Internet, even if you don't have a virtual game card loaded. However, only the owner of the purchasing account can play using the software's online license, and other users won't be able to play at the same time.<TAG1/><NL/><L_ROMB/> <TAG2/>Regardless of this setting, you can still play using your virtual game card.<TAG3/><NL/><L_ROMB/> <TAG4/>Online licenses can't be used at the same time on multiple systems.<TAG5/><NL/><L_ROMB/> <TAG6/>Online licenses can't be used at the same time as the virtual game card for the same software.<TAG7/>"
  target: "Aktibatuta dagoenean, deskargatutako eta erosi duzun softwarea erreproduzitu dezakezu sistema Internetera konektatuta dagoen bitartean, joko-txartel birtual bat kargatuta ez baduzu ere. Hala ere, erosketa-kontuaren jabeak bakarrik jolastu dezake softwarearen lineako lizentzia erabiliz, eta beste erabiltzaileek ezingo dute aldi berean jokatu.<TAG1/><NL/><L_ROMB/><TAG2/> Ezarpen hau edozein dela ere, zure joko-txartel birtuala erabiliz jolastu ahal izango duzu oraindik.<TAG3/><NL/><L_ROMB/><TAG4/> Lineako lizentziak ezin dira aldi berean erabili sistema anitzetan.<TAG5/><NL/><L_ROMB/><TAG6/> Ezin dira lineako lizentziak erabili software beraren joko-txartel birtualarekin batera.<TAG7/>"
