- source: "All data in the system memory, including software data, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> <TAG2/>Please note:<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>All software data saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>The system version will not be changed.<TAG9/>"
  target: "Sistema-memorian dauden datu guztiak, softwarearen datuak, gordeko datuak, pantaila-argazkiak, bideoak eta erabiltzaile-informazioak, ezabatuko dira, konsolea fabrikako ezarpenetara berreskuratuz.<TAG1/><NL/><L_SQR/> <TAG2/>Mesedez, kontuan izan:<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Erabiltzen ezin izango diren softwarearen datu guztiak <L_MSD/> txartelaren gainean gordetakoak izango dira, pantaila-argazkiak eta bideoak izan ezik. ( <L_MSD/> txartelaren datuak ezabatuko dira.)<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>Sistema-bertsioa ez da aldatuko.<TAG9/>"
- source: "All data in the system memory, including software, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> Please note:<TAG2/><NL/><L_DOT1/><TAG3/>All software saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>The system version will not be changed.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Any <L_N10/> Accounts linked to this console will not be deleted, but they will be unlinked.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Your <L_N10/> Account contains your <L_NEP/> purchase history and current balance. By relinking your <L_N10/> Account after initializing the console, it will be possible to redownload any software or <L_DLC/> purchased using that account. (Software that has been discontinued may not be available for redownload in some cases.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> If you are using this option due to a problem with your console:<TAG19/><NL/>In Maintenance Mode, it is possible to initialize your console without deleting save data or user information. If you would like to try this instead, cancel the initialization process and do the following:<TAG20/><NL/><L_D1/> <TAG21/>Turn the power off.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>To power off your console, open the Power Menu (hold the POWER Button for three seconds), then select Power Options â†’ Power Off.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Hold down the volume up (+) and down (-) buttons along with the POWER Button to turn the console on.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>The console will start up in Maintenance Mode.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Select Initialize Console Without Deleting Save Data, and follow the instructions given.<TAG38/>"
  target: "Sistema memoria barruan dauden datu guztiak, softwarea, gordetako datuak, pantaila-argazkiak, bideoak eta erabiltzaile-informazioa ezabatuko dira, konsolea fabrikako ezarpenetara berreskuratuz.<TAG1/><NL/><L_SQR/> Mesedez, kontuan izan:<TAG2/><NL/><L_DOT1/><TAG3/>Gordetako software guztia <L_MSD/> txartelan, pantaila-argazkiak eta bideoak izan ezik, erabilgarri izango da. ( <L_MSD/> txartelko datuak ezabatuko dira.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>Sistema bertsioa ez da aldatuko.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Konsole honetara loturiko edozein <L_N10/> Kontu ezabatuko dira, baina lotura kenduko zaie.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Zure <L_N10/> Kontuak zure <L_NEP/> erosketen historia eta uneko saldoa gordetzen du. Konsolea berriz hasieratzean zure <L_N10/> Kontua lotzen baduzu, kontu hori erabiliz erositako software edo <L_DLC/> berriz deskargatu ahal izango da. (Ez daude ezabatutako softwareak berriz deskargatzeko eskuragarri izango diren kasu batzuetan.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> Konsolearen arazo bat dela eta aukera hau erabiltzen ari bazara:<TAG19/><NL/>Mantentze Moduan, konsolea hasieratu dezakezu datuak ezabatu gabe edo erabiltzaile-informazioa ezabatu gabe. Hori ordezkatu nahi baduzu, hasieratze prozesua bertan behera utzi eta ondorengoak egin:<TAG20/><NL/><L_D1/> <TAG21/>Desgaitu boterea.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>Konsolea desgaitzeko, Ireki Ahalmenua (BOTON ERAIKITZAILEA hiru segundoz behera sakatu) eta ondoren hautatu Ahalmenak â†’ Desgaitu.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Mantentze Moduan sartu ahal izateko, bolumenaren gora (+) eta behera (-) botoiak aldi berean sakatu, POWER Botorea ere sakatu.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>Konsolea Mantentze Moduan hasiko da.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Hautatu Datuak Ezabatu Gabe Konsolea Hasieratu, eta emanak diren argibideak jarraitu.<TAG38/>"
