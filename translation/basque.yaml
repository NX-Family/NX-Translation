- source: "<L_ROMB/> To receive the latest news, you'll need to have an Internet connection and link your <L_N10/> Account with your <L_NS/> console.<NL/><NL/><L_ROMB/> If news channels are available for a certain game, you'll be automatically subscribed to them when you first play that game. Channel settings can be changed in System Settings â‡’ System â‡’ News Channel Settings.<NL/><NL/><L_ROMB/> Some channels may only be available for a limited time.<NL/><NL/><L_ROMB/> You can get news from the <L_NS/> Information Center even without linking an account. You just need to be connected to the Internet.<NL/><NL/><L_ROMB/> This feature is included in \"System Version 3.0.0\". You can verify the system version in Settings â‡’ System.<NL/><NL/>Happy gaming,<NL/>Amelia N.<NL/><NL/>P.S. I forgot to mention, but you can jump between news entries by pressing  <0xE0A4/> or <0xE0A5/>!"
  target: "<L_ROMB/> Azken berriak jaso ahal izateko, internet konexio bat izan beharko duzu eta <L_N10/> Kontua zure <L_NS/> konsolarekin lotu beharko duzu.<NL/><NL/><L_ROMB/> Joko jakin bateko albiste kanalak eskuragarri badira, automatikoki harpidetu egingo zara joko hori lehen aldiz jolasten duzunean. Kanalaren ezarpenak aldatu daitezke Sistemaren Ezarpenak â‡’ Sistema â‡’ Albiste Kanalaren Ezarpenak erabiliz.<NL/><NL/><L_ROMB/> Kanalen bat mugatutako denbora batez bakarrik eskuragarri izan daiteke.<NL/><NL/><L_ROMB/> Zure <L_NS/> Informazio Zentrotik albisteak jasotzeko, kontua lotu gabe ere lortu dezakezu. Internetarekin konektatuta egon behar duzu soilik.<NL/><NL/><L_ROMB/> Ezaugarri hau sartuta dago \"Sistema Bertsioa 3.0.0\"n. Sistema bertsioa egiaztatu dezakezu Ezarpenak â‡’ Sistema erabiliz.<NL/><NL/>Joko ona izan,<NL/>Amelia N.<NL/><NL/>P.S. Ahaztu izan dut esan, baina albiste sarrerak salto egin ditzakezu sakatzen  <0xE0A4/> edo <0xE0A5/>!"
- source: "<L_ROMB/> When you're using the <L_NS/> dock, be sure to keep the AC adapter connected and plugged in, otherwise it won't display an image on the TV.<NL/><L_ROMB/> If you want to fully charge the <L_JC/> controllers, just attach them to the console while it's either docked or plugged in. But if they're attached when the console ISN'T charging, they might stop charging themselves to conserve the console's battery.<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "<L_ROMB/> <L_NS/> dokan erabiltzen ari zaren bitartean, ziurtatu AC adapterra konektatuta eta txertatuta dagoela, bestela ez du telebistan irudi bat erakutsiko.<NL/><L_ROMB/> <L_JC/> kontroladoreak bete nahi badituzu, lotuak izan behar dira konsolean dokatuta edo konektatuta dagoenean. Baina konsolean kargatzen ez ari direnean lotuta daudenean, konsolek bere bateria kontserbatzeko kargatzea geldituko dute.<NL/><NL/>Jolas onak,<NL/>Amelia N."
- source: "<L_SQR/> <TAG1/>About Other Users' Data<TAG2/><TAG3/><NL/><L_WSP/><TAG4/>Other users' data will be transferred along with the system data.<NL/>Before starting the transfer, please share this information with everyone else who uses this same system.<TAG5/><NL/><L_DOT1/> <TAG6/>All user data on this system will be uploaded to the server.<TAG7/><NL/><L_DOT1/> <TAG8/>After uploading the data to the server, this system will be initialized, restoring it to factory defaults and erasing all data in system memory.<TAG9/><NL/><L_DOT1/> <TAG10/>When the target system downloads the transfer data, it will automatically sign in to the <L_N10/> Accounts that were linked to the source system.<TAG11/><TAG12/><NL/>When a system transfer is started, people with <L_N10/> Accounts on the system, along with any supervising parent/guardian users, will get updates about the transfer in the following places:<TAG13/><NL/><L_DOT1/> <TAG14/>The e-mail linked to their <L_N10/> Account<TAG15/><NL/><L_DOT1/> <TAG16/>Their account settings on the <L_N10/> Account website (<TAG17/>)<TAG18/><TAG19/><NL/>Updates will note that you started a transfer and will include your nickname and icon.<TAG20/>"
  target: "<L_SQR/><TAG1/>Beste erabiltzaileen datuei buruz<TAG2/><TAG3/><NL/><L_WSP/><TAG4/> Beste erabiltzaileen datuak sistemaren datuekin batera transferituko dira.<NL/> Transferentzia hasi aurretik, mesedez, partekatu informazio hau sistema bera erabiltzen duten guztiekin.<TAG5/><NL/><L_DOT1/><TAG6/> Sistema honetako erabiltzaile-datu guztiak zerbitzarira igoko dira.<TAG7/><NL/><L_DOT1/><TAG8/> Datuak zerbitzarira igo ondoren, sistema hau hasieratuko da, fabrikako balioetara berrezarriko da eta sistemaren memoriako datu guztiak ezabatuko dira.<TAG9/><NL/><L_DOT1/><TAG10/> Helburuko sistemak transferentzia-datuak deskargatzen dituenean, automatikoki saioa hasiko du<L_N10/> Jatorrizko sistemarekin lotutako kontuak.<TAG11/><TAG12/><NL/> Sistemaren transferentzia bat hasten denean, pertsonek<L_N10/> Sistemako kontuek, guraso/tutore gainbegirale erabiltzaileekin batera, transferentziari buruzko eguneraketak jasoko dituzte leku hauetan:<TAG13/><NL/><L_DOT1/><TAG14/> Haiengana lotutako posta elektronikoa<L_N10/> Kontua<TAG15/><NL/><L_DOT1/><TAG16/> Haien kontuaren ezarpenak hemen<L_N10/> Kontuaren webgunea (<TAG17/> )<TAG18/><TAG19/><NL/> Eguneratzeek transferentzia bat hasi duzula adieraziko dute eta zure ezizena eta ikonoa sartuko dituzte.<TAG20/>"
- source: "<L_SQR/> <TAG1/>About Other Users' Data<TAG2/><TAG3/><NL/><L_WSP/><TAG4/>Other users' data will be transferred along with the system data.<NL/>Before starting the transfer, please share this information with<L_XA0/>everyone else who uses this same system.<TAG5/><NL/><L_DOT1/> <TAG6/>All user data on this system will be transferred to the target <L_N10/> <TAG7/><L_SWT2/><TAG8/> system.<TAG9/><NL/><L_DOT1/> <TAG10/>When the target <L_N10/> <TAG11/><L_SWT2/><TAG12/> downloads the transfer data, it will automatically sign in to the <L_N10/> Accounts that were linked to the source system.<TAG13/><TAG14/><NL/>When starting a system transfer, people with <L_N10/> Accounts on this system, along with any supervising parent/guardian users, will get updates in the following places:<TAG15/><NL/><L_DOT1/> <TAG16/>The e-mail linked to their <L_N10/> Account<TAG17/><NL/><L_DOT1/> <TAG18/>Their account settings on the <L_N10/> Account website (<TAG19/>)<TAG20/><TAG21/><NL/>Updates will note a transfer was started and will include the nickname and icon of the user who started the transfer.<TAG22/>"
