- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "Zerrendatu duzu <L_NEP/> n? Aparta da!<NL/>Jokoak arakatu, erosi eta deskargatu ditzakezu zure konsolatik. Eta hasteko erraza da: esteka egin edo sortu <L_N10/> Kontua, eta ziurtatu zure konsola Internetekin konektatuta dagoela. Ondoren, joan <L_NEP/> ra eta gozatu.<NL/><NL/>Betikoz jokoekin beteta dago, gustuko motako jokoak eta edozein aurrekonturako, baita joko-trailer eta demoak ere. Ikusi zeintzuk diren jokoen artean gehien gustatzen zaizkion beste adoratzaileek edo azken bertsio berriak begiratu. Denak itxaron <L_NEP/>!n!"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "Inoiz pentsatu duzu \"Hmm<L_DOT3/> Pantaila pixka bat iluna da\" edo \"Zergatik ezin dut konsola lo egitea jokoan bertatik?\"<NL/>Hala bada, agur esan Quick Settings-i!<NL/><NL/>Entzuten ari naiz \"Quick Settings? Zer dira horiek?\" erakutsiko dizuet!<NL/><NL/>Eskutik <0xE0B9/> mantendu eta pantaila bat agertuko da, erabiltzen dituzun ezaugarri batzuk erraz lortzeko.<NL/><NL/>\"Zer ezaugarriak?\" Zure buruarekin nagoela dirudi, ezta? Hau ikusi:<NL/><L_DOT1/>Konsola lo egitea<NL/><L_DOT1/>Pantailaren distira egitea<NL/><L_DOT1/>Airplane Modua ON eta OFF egitea<NL/><NL/>Saiatu zaitez! Oso erabilgarria da."
- source: "Have you ever found yourself thinking, \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/>, and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super handy."
  target: "Inoiz pentsatu duzu \"Hmm<L_DOT3/> Pantaila pixka bat iluna da\" edo \"Zergatik ezin dut konsoletik jokoan lo egitea?\"<NL/>Hala bada, eskerrik asko Quick Settings-i agur esateagatik!<NL/><NL/>Entzuten ari naiz \"Quick Settings? Zer dira horiek?\" adierazteko aukera ematen dizuet!<NL/><NL/>Eskutik <0xE0B9/>, mantendu, eta pantaila bat agertuko da, non erabiltzen diren ezaugarri batzuk erraz lortu ditzazun.<NL/><NL/>\"Zer ezaugarriak?\" Zure buruarekin nagoela dirudi, ezta? Hau begiratu:<NL/><L_DOT1/>Konsoletik lo egitea<NL/><L_DOT1/>Pantailaren distira egitea<NL/><L_DOT1/>Airplane Modua GAITU eta DESGAITU<NL/><NL/>Saiatu zaitez! Oso erabilgarria da."
- source: "Have you heard of tabletop mode? It's great for when you want to take the <L_JC/> controllers off the console, or if you want to prop up the screen so that everyone can see it.<NL/><NL/>And switching to tabletop mode is the easiest thing in the world! Flip open the stand on the back of the console (but you'll have to supply your own table).<NL/><NL/>But don't forget to put the stand back in before you dock the console! If you accidentally knock the stand off, you can probably pop it back into place-but don't do that too often or it will weaken the stand."
  target: "Entzun al duzu mahai gaineko modua? Oso ona da <L_JC/> kontrolagailuak kontsolatik kendu nahi dituzunean edo pantaila babestu nahi baduzu, denek ikus dezaten.<NL/><NL/>Eta mahai gaineko modura aldatzea da errazena. munduko gauza! Ireki kontsolaren atzealdean dagoen euskarria (baina zure mahaia hornitu beharko duzu).<NL/><NL/>Baina ez ahaztu euskarria berriro jartzea kontsola atrakatu aurretik! Ustekabean harmaila kolpatzen baduzu, ziurrenik bere tokira itzul dezakezu, baina ez egin hori maiz edo standa ahulduko du."
- source: "Have you noticed that little slot on the back of your console? If not, take a look-it's no secret! Plus, it's pretty handy<L_DOT3/> It's a slot for <L_MSD/> cards!<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and voilÃ ! You'll be able to use it as extra storage space for software downloads and <L_DLC/> and such.<NL/><NL/>So, if you've been worried about running out of space, that should put your mind at ease."
  target: "Zure konsolearen atzealdean txiki hori ikusi duzu? Ez baduzu, begiratu - sekretu bat ez da! Gainera, oso erabilgarria da. Horrek<L_DOT3/> txartelakentzako txanpa <L_MSD/> bat da!<NL/><NL/>Txartel bat sartu <L_MSD/> (bereizki salgai) eta voilÃ ! Software deskargak eta <L_DLC/> eta abarrentzako gehigarri gisa erabili ahal izango duzu.<NL/><NL/>Beraz, espazioa amaitzeagatik kezkatuta bazara, horrek zure burua lasaituko du."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilÃ ! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Ohartu zara <L_NS/> kontsola atzealdean stand eraikitzailea dagoela? Bai, ez bakarrik erabilgarria da, sekretua ere ezkutatzen du!<NL/><NL/>Ireki stand hori, eta voilÃ  <L_MSD/> txartelentzako slot dago.<NL/><NL/>Txartel <L_MSD/> bat (salmentan) sartu eta horrek gehiago erabil ditzakezu software deskargak eta <L_DLC/> eta abarretarako espazio gisa.<NL/><NL/>Beraz, espazioa amaitzeagatik kezkatuta bazabiltza, horrek zure burua lasaia jarri beharko luke."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilÃ ! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Ohartu duzu <L_NS/> konsolesaren atzealdean stand sartuta dagoela? Bai, ez da soilik erabilgarria, sekretu bat ere ezkutatzen du!<NL/><NL/>Ireki stand hori, eta voilÃ  <L_MSD/> txartelentzako zuloa dago.<NL/><NL/>Txartel <L_MSD/> bat (bereizki salgai) sartu, eta horrek software deskargak eta <L_DLC/> eta abarretarako gehiago espazio erabil ditzakezu.<NL/><NL/>Beraz, espazioa amets egin ari bazara, horrek zure arima lasaituko du."
