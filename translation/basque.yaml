- source: "Virtual game cards can be lent to family group members after bringing your two systems close together and linking them.<TAG1/><NL/><L_DOT1/><TAG2/>While lent out, software can be freely played on the borrowing user's system, and the lending user gives up access to the software temporarily.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Virtual game cards can be borrowed for up to 14 days. Once that deadline is reached, the virtual game card will be automatically returned.<NL/><TAG6/><TAG7/>Lending users can also collect their virtual game cards from borrowers before the deadline arrives.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/>Users can lend out one virtual game card per borrower, up to a total of three borrowers at a time-though no more than one can be borrowed using any given system.<NL/><TAG13/><TAG14/>Once collected, a virtual game card can be lent out again.<TAG15/><TAG16/><TAG17/>"
  target: "Bi sistemak elkarri hurbildu eta lotu ondoren, joko-txartel birtualak familia-taldeko kideei maileguan eman diezazkiekezu.<TAG1/><NL/><L_DOT1/><TAG2/> Maileguan dagoen bitartean, softwarea libreki erreproduzitu daiteke mailegu-hartzailearen sisteman, eta mailegu-hartzaileak softwarerako sarbidea aldi baterako uzten du.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/> Joko-txartel birtualak gehienez 14 egunez maileguan har daitezke. Epe hori igaro ondoren, joko-txartel birtuala automatikoki itzuliko da.<NL/><TAG6/><TAG7/> Mailegu-emaileek mailegu-hartzaileengandik jaso ditzakete beren joko-txartel birtualak epea iritsi baino lehen.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/> Erabiltzaileek txartel birtual bat maileguan eman dezakete mailegu-hartzaile bakoitzeko, gehienez hiru mailegu-hartzaile aldi berean, nahiz eta sistema jakin bat erabiliz ezin den bat baino gehiago maileguan hartu.<NL/><TAG13/><TAG14/> Behin bilduta, joko-txartel birtual bat berriro maileguan eman daiteke.<TAG15/><TAG16/><TAG17/>"
