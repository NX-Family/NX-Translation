- source: "Virtual game cards can be lent to family group members after bringing your two systems close together and linking them.<TAG1/><NL/><L_DOT1/><TAG2/>While lent out, software can be freely played on the borrowing user's system, and the lending user gives up access to the software temporarily.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Virtual game cards can be borrowed for up to 14 days. Once that deadline is reached, the virtual game card will be automatically returned.<NL/><TAG6/><TAG7/>Lending users can also collect their virtual game cards from borrowers before the deadline arrives.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/>Users can lend out one virtual game card per borrower, up to a total of three borrowers at a time-though no more than one can be borrowed using any given system.<NL/><TAG13/><TAG14/>Once collected, a virtual game card can be lent out again.<TAG15/><TAG16/><TAG17/>"
  target: "Virtualne kartice za igru mogu se posuditi članovima obiteljske grupe nakon što se vaša dva sustava približe i povežu.<TAG1/><NL/><L_DOT1/><TAG2/> Dok je posuđen, softver se može slobodno reproducirati na sustavu korisnika koji ga je posudio, a korisnik koji ga je posudio privremeno se odriče pristupa softveru.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/> Virtualne kartice za igru mogu se posuditi do 14 dana. Nakon isteka tog roka, virtualna kartica za igru bit će automatski vraćena.<NL/><TAG6/><TAG7/> Korisnici posuđivanja također mogu preuzeti svoje virtualne karte za igru od posuđivača prije isteka roka.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/> Korisnici mogu posuditi jednu virtualnu karticu za igru po posuđivaču, do ukupno tri posuđivača istovremeno - iako se putem bilo kojeg sustava ne može posuditi više od jedne.<NL/><TAG13/><TAG14/> Nakon što se sakupi, virtualna karta za igru može se ponovno posuditi.<TAG15/><TAG16/><TAG17/>"
