  target: "Svi podaci u memoriji sustava, uključujući podatke o softveru, spremljene podatke, snimke zaslona, videozapise i korisničke informacije, bit će izbrisani, vraćajući konzolu na tvorničke postavke.<TAG1/><NL/><L_SQR/> <TAG2/>Napomena:<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Svi spremljeni podaci o softveru na <L_MSD/> kartici, osim snimki zaslona i videozapisa, postat će neupotrebljivi. (Podaci na <L_MSD/> kartici neće biti izbrisani.)<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>Verzija sustava se neće promijeniti.<TAG9/>"
- source: "All data in the system memory, including software, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> Please note:<TAG2/><NL/><L_DOT1/><TAG3/>All software saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>The system version will not be changed.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Any <L_N10/> Accounts linked to this console will not be deleted, but they will be unlinked.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Your <L_N10/> Account contains your <L_NEP/> purchase history and current balance. By relinking your <L_N10/> Account after initializing the console, it will be possible to redownload any software or <L_DLC/> purchased using that account. (Software that has been discontinued may not be available for redownload in some cases.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> If you are using this option due to a problem with your console:<TAG19/><NL/>In Maintenance Mode, it is possible to initialize your console without deleting save data or user information. If you would like to try this instead, cancel the initialization process and do the following:<TAG20/><NL/><L_D1/> <TAG21/>Turn the power off.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>To power off your console, open the Power Menu (hold the POWER Button for three seconds), then select Power Options → Power Off.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Hold down the volume up (+) and down (-) buttons along with the POWER Button to turn the console on.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>The console will start up in Maintenance Mode.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Select Initialize Console Without Deleting Save Data, and follow the instructions given.<TAG38/>"
  target: "Svi podaci u memoriji sustava, uključujući softver, spremljene podatke, snimke zaslona, videozapise i korisničke informacije, bit će izbrisani, vraćajući konzolu na tvorničke postavke.<TAG1/><NL/><L_SQR/> Molimo imajte na umu:<TAG2/><NL/><L_DOT1/><TAG3/>Sav softver spremljen na <L_MSD/> kartici, osim snimki zaslona i videozapisa, postat će neupotrebljiv. (Podaci na <L_MSD/> kartici neće biti izbrisani.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>Verzija sustava se neće promijeniti.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Svi <L_N10/> računi povezani s ovom konzolom neće biti izbrisani, ali će biti odspojeni.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Vaš <L_N10/> račun sadrži povijest <L_NEP/> kupovine i trenutno stanje. Ponovnim povezivanjem <L_N10/> računa nakon inicijalizacije konzole bit će moguće ponovno preuzeti bilo koji softver ili <L_DLC/> kupljen s tim računom. (Softver koji je prekinut možda neće biti dostupan za ponovno preuzimanje u nekim slučajevima.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> Ako koristite ovu opciju zbog problema s konzolom:<TAG19/><NL/>U načinu održavanja moguće je inicijalizirati konzolu bez brisanja spremljenih podataka ili korisničkih informacija. Ako želite isprobati to umjesto toga, otkažite postupak inicijalizacije i slijedite sljedeće korake:<TAG20/><NL/><L_D1/> <TAG21/>Isključite napajanje.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>Da biste isključili konzolu, otvorite izbornik za napajanje (držite gumb POWER tri sekunde), a zatim odaberite Mogućnosti napajanja → Isključi.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Držite pritisnutim gumbe za pojačavanje (+) i smanjivanje (-) glasnoće zajedno s gumbom POWER da biste uključili konzolu.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>Konzola će se pokrenuti u načinu održavanja.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Odaberite Inicijaliziraj konzolu bez brisanja spremljenih podataka i slijedite dane upute.<TAG38/>"
