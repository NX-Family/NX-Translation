- source: "Welcome to News! This is where you'll find all sorts of information about <L_NS/>.<NL/><NL/>What kind of information can you expect? Probably stuff like this:<NL/><NL/>★Sales and special offers on games<NL/>★Videos of new and upcoming games<NL/>★News about gaming events<NL/><NL/>So basically a lot of stuff about games! We'll also have news about your <L_NS/> console itself, including tips and updates when we add new features.<NL/><NL/>That'll do to start, but we'll probably have other kinds of news in the future. Just stay tuned!<NL/>"
  target: "Dobrodošli u Vijesti! Ovdje ćete pronaći sve vrste informacija o <L_NS/>.<NL/><NL/>Kakve informacije možete očekivati? Vjerojatno nešto poput ovoga:<NL/><NL/>★Rasprodaje i posebne ponude igara<NL/>★Videozapisi novih i nadolazećih igara<NL/>★Vijesti o događanjima u igraćoj industriji<NL/><NL/>Dakle, uglavnom puno informacija o igrama! Također ćemo imati vijesti o vašoj <L_NS/> konzoli, uključujući savjete i ažuriranja kada dodamo nove značajke.<NL/><NL/>To je dovoljno za početak, ali vjerojatno ćemo imati i druge vrste vijesti u budućnosti. Samo ostanite u tijeku!<NL/>"
