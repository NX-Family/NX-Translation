- source: "<L_ROMB/> If your <L_NS/> screen isn't displaying on the TV, here are some things to check:<NL/><L_DOT1/>Is the TV on?<NL/><L_DOT1/>Is the TV set to the right input? <NL/><L_DOT1/>Are the AC adapter and the <L_HDMI/> cable connected properly?<NL/><L_DOT1/>Is the <L_NS/> console centered nicely on the dock, and did you press down lightly to connect it?<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "<L_ROMB/> Ako se zaslon <L_NS/> ne prikazuje na TV-u, provjerite sljedeće:<NL/><L_DOT1/>Je li TV uključen?<NL/><L_DOT1/>Je li TV postavljen na ispravan ulaz? <NL/><L_DOT1/>Jesu li AC adapter i <L_HDMI/> kabel ispravno spojeni?<NL/><L_DOT1/>Je li konzola <L_NS/> pravilno postavljena na dock i jeste li je lagano pritisnuli da se spoji?<NL/><NL/>Sretan igranje,<NL/>Amelia N."
- source: "<L_ROMB/> This setting will not affect the colors displayed in TV mode."
  target: "<L_ROMB/> Ova postavka neće utjecati na boje prikazane u TV načinu rada."
- source: "<L_ROMB/> To receive the latest news, you'll need to have an Internet connection and link your <L_N10/> Account with your <L_NS/> console.<NL/><NL/><L_ROMB/> If news channels are available for a certain game, you'll be automatically subscribed to them when you first play that game. Channel settings can be changed in System Settings ⇒ System ⇒ News Channel Settings.<NL/><NL/><L_ROMB/> Some channels may only be available for a limited time.<NL/><NL/><L_ROMB/> You can get news from the <L_NS/> Information Center even without linking an account. You just need to be connected to the Internet.<NL/><NL/><L_ROMB/> This feature is included in \"System Version 3.0.0\". You can verify the system version in Settings ⇒ System.<NL/><NL/>Happy gaming,<NL/>Amelia N.<NL/><NL/>P.S. I forgot to mention, but you can jump between news entries by pressing  <0xE0A4/> or <0xE0A5/>!"
  target: "<L_ROMB/> Da biste primili najnovije vijesti, trebat će vam internetska veza i povezivanje vašeg <L_N10/> računa s vašom <L_NS/> konzolom.<NL/><NL/><L_ROMB/> Ako su dostupni kanali vijesti za određenu igru, automatski ćete biti pretplaćeni na njih kada prvi put igrate tu igru. Postavke kanala mogu se promijeniti u Postavkama sustava ⇒ Sustav ⇒ Postavke kanala vijesti.<NL/><NL/><L_ROMB/> Neki kanali mogu biti dostupni samo na određeno vrijeme.<NL/><NL/><L_ROMB/> Možete dobiti vijesti iz <L_NS/> Informacijskog centra čak i bez povezivanja računa. Samo trebate biti spojeni na internet.<NL/><NL/><L_ROMB/> Ova značajka je uključena u \"Verziju sustava 3.0.0\". Verziju sustava možete provjeriti u Postavkama ⇒ Sustav.<NL/><NL/>Sretan igranje,<NL/>Amelia N.<NL/><NL/>P.S. Zaboravila sam spomenuti, ali možete skakati između unosa vijesti pritiskom na  <0xE0A4/> ili <0xE0A5/>!"
- source: "<L_ROMB/> When you're using the <L_NS/> dock, be sure to keep the AC adapter connected and plugged in, otherwise it won't display an image on the TV.<NL/><L_ROMB/> If you want to fully charge the <L_JC/> controllers, just attach them to the console while it's either docked or plugged in. But if they're attached when the console ISN'T charging, they might stop charging themselves to conserve the console's battery.<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "<L_ROMB/> Kada koristite <L_NS/> postaju, obavezno držite AC adapter spojen i priključen, inače neće prikazivati sliku na TV-u.<NL/><L_ROMB/> Ako želite potpuno napuniti <L_JC/> kontrolere, jednostavno ih pričvrstite na konzolu dok je spojena ili priključena. Ali ako su pričvršćeni kada konzola NE puni, mogu prestati sami sebe puniti kako bi sačuvali bateriju konzole.<NL/><NL/>Uživajte u igri,<NL/>Amelia N."
- source: "<L_SQR/> <TAG1/>About Other Users' Data<TAG2/><TAG3/><NL/><L_WSP/><TAG4/>Other users' data will be transferred along with the system data.<NL/>Before starting the transfer, please share this information with everyone else who uses this same system.<TAG5/><NL/><L_DOT1/> <TAG6/>All user data on this system will be uploaded to the server.<TAG7/><NL/><L_DOT1/> <TAG8/>After uploading the data to the server, this system will be initialized, restoring it to factory defaults and erasing all data in system memory.<TAG9/><NL/><L_DOT1/> <TAG10/>When the target system downloads the transfer data, it will automatically sign in to the <L_N10/> Accounts that were linked to the source system.<TAG11/><TAG12/><NL/>When a system transfer is started, people with <L_N10/> Accounts on the system, along with any supervising parent/guardian users, will get updates about the transfer in the following places:<TAG13/><NL/><L_DOT1/> <TAG14/>The e-mail linked to their <L_N10/> Account<TAG15/><NL/><L_DOT1/> <TAG16/>Their account settings on the <L_N10/> Account website (<TAG17/>)<TAG18/><TAG19/><NL/>Updates will note that you started a transfer and will include your nickname and icon.<TAG20/>"
  target: "<L_SQR/><TAG1/>O podacima drugih korisnika<TAG2/><TAG3/><NL/><L_WSP/><TAG4/> Podaci drugih korisnika bit će preneseni zajedno s podacima sustava.<NL/> Prije početka prijenosa, molimo vas da podijelite ove informacije sa svima ostalima koji koriste isti sustav.<TAG5/><NL/><L_DOT1/><TAG6/> Svi korisnički podaci na ovom sustavu bit će preneseni na poslužitelj.<TAG7/><NL/><L_DOT1/><TAG8/> Nakon prijenosa podataka na poslužitelj, ovaj sustav će se inicijalizirati, vraćajući ga na tvorničke postavke i brišući sve podatke u sistemskoj memoriji.<TAG9/><NL/><L_DOT1/><TAG10/> Kada ciljni sustav preuzme podatke za prijenos, automatski će se prijaviti na<L_N10/> Računi koji su bili povezani s izvornim sustavom.<TAG11/><TAG12/><NL/> Kada se započne prijenos sustava, osobe s<L_N10/> Računi u sustavu, zajedno sa svim korisnicima roditelja/skrbnika koji nadziru, dobit će ažuriranja o prijenosu na sljedećim mjestima:<TAG13/><NL/><L_DOT1/><TAG14/> E-pošta povezana s njihovim<L_N10/> Račun<TAG15/><NL/><L_DOT1/><TAG16/> Postavke njihovog računa na<L_N10/> Web-stranica računa (<TAG17/> )<TAG18/><TAG19/><NL/> Ažuriranja će naznačiti da ste započeli prijenos i uključivat će vaš nadimak i ikonu.<TAG20/>"
- source: "<L_SQR/> <TAG1/>About Other Users' Data<TAG2/><TAG3/><NL/><L_WSP/><TAG4/>Other users' data will be transferred along with the system data.<NL/>Before starting the transfer, please share this information with<L_XA0/>everyone else who uses this same system.<TAG5/><NL/><L_DOT1/> <TAG6/>All user data on this system will be transferred to the target <L_N10/> <TAG7/><L_SWT2/><TAG8/> system.<TAG9/><NL/><L_DOT1/> <TAG10/>When the target <L_N10/> <TAG11/><L_SWT2/><TAG12/> downloads the transfer data, it will automatically sign in to the <L_N10/> Accounts that were linked to the source system.<TAG13/><TAG14/><NL/>When starting a system transfer, people with <L_N10/> Accounts on this system, along with any supervising parent/guardian users, will get updates in the following places:<TAG15/><NL/><L_DOT1/> <TAG16/>The e-mail linked to their <L_N10/> Account<TAG17/><NL/><L_DOT1/> <TAG18/>Their account settings on the <L_N10/> Account website (<TAG19/>)<TAG20/><TAG21/><NL/>Updates will note a transfer was started and will include the nickname and icon of the user who started the transfer.<TAG22/>"
  target: "<L_SQR/><TAG1/>O podacima drugih korisnika<TAG2/><TAG3/><NL/><L_WSP/><TAG4/> Podaci drugih korisnika bit će preneseni zajedno s podacima sustava.<NL/> Prije početka prijenosa, molimo vas da podijelite ove informacije s<L_XA0/> svi ostali koji koriste isti sustav.<TAG5/><NL/><L_DOT1/><TAG6/> Svi korisnički podaci na ovom sustavu bit će preneseni na cilj<L_N10/><TAG7/><L_SWT2/><TAG8/> sustav.<TAG9/><NL/><L_DOT1/><TAG10/> Kada meta<L_N10/><TAG11/><L_SWT2/><TAG12/> preuzima podatke za prijenos, automatski će se prijaviti na<L_N10/> Računi koji su bili povezani s izvornim sustavom.<TAG13/><TAG14/><NL/> Prilikom pokretanja prijenosa sustava, osobe s<L_N10/> Računi na ovom sustavu, zajedno sa svim korisnicima koji nadziru roditelje/skrbnike, primit će ažuriranja na sljedećim mjestima:<TAG15/><NL/><L_DOT1/><TAG16/> E-pošta povezana s njihovim<L_N10/> Račun<TAG17/><NL/><L_DOT1/><TAG18/> Postavke njihovog računa na<L_N10/> Web-stranica računa (<TAG19/> )<TAG20/><TAG21/><NL/> Ažuriranja će naznačiti da je prijenos započeo te će uključivati nadimak i ikonu korisnika koji je započeo prijenos.<TAG22/>"
- source: "<L_SQR/> <TAG1/>To <L_N10/> Account holders using this console:<TAG2/><TAG3/><NL/>If you initialize this console using this method, unlike the standard initialization, you will be unable to eject any loaded virtual game cards.<NL/>Additionally, this console will remain linked to your account and will be able to use any passes available for associated software.<TAG4/><NL/>If you want to continue using your <L_N10/> Account with this <L_NS/> console, relink your <L_N10/> Account to this console after it has been initialized.<TAG5/><NL/>Visit the <L_N10/> Support website for more information.<NL/><TAG6/>"
  target: "<L_SQR/><TAG1/>Do<L_N10/> Vlasnici računa koji koriste ovu konzolu:<TAG2/><TAG3/><NL/> Ako inicijalizirate konzolu ovom metodom, za razliku od standardne inicijalizacije, nećete moći izbaciti učitane virtualne igraće kartice.<NL/> Osim toga, ova konzola će ostati povezana s vašim računom i moći će koristiti sve dostupne propusnice za povezani softver.<TAG4/><NL/> Ako želite nastaviti koristiti svoj<L_N10/> Račun s ovim<L_NS/> konzolu, ponovno povežite svoju<L_N10/> Račun na ovoj konzoli nakon što je inicijalizirana.<TAG5/><NL/> Posjetite<L_N10/> Za više informacija posjetite web stranicu za podršku.<NL/><TAG6/>"
- source: "<L_SQR/> Important Information<TAG1/><NL/>Data sent to the server, such as save data, screenshots, and<NL/>videos, will be returned to this system. However, some data<NL/>may not appear exactly as it did previously. For example:<TAG2/><NL/><L_DOT1/> <TAG3/>Software icons on the HOME Menu will not be restored.<NL/>Group settings for All Software will also be erased.<NL/><TAG4/><TAG5/>Purchased downloadable software and <L_DLC/> will not be lost.<NL/>To redownload purchased software, load its virtual game card.<TAG6/><TAG7/><TAG8/><TAG9/><NL/><L_DOT1/> <TAG10/>Any link to the <L_NS/> Parental Controls app<NL/>will be removed. You can relink the app at a later time.<TAG11/>"
  target: "<L_SQR/>Važne informacije<TAG1/><NL/> Podaci poslani na poslužitelj, kao što su podaci o spremanju, snimke zaslona i<NL/> videozapisi, bit će vraćeni u ovaj sustav. Međutim, neki podaci<NL/> možda neće izgledati točno kao što je izgledalo prije. Na primjer:<TAG2/><NL/><L_DOT1/><TAG3/> Ikone softvera u izborniku HOME neće se vratiti.<NL/> Grupne postavke za Sav softver također će biti izbrisane.<NL/><TAG4/><TAG5/> Kupljeni softver za preuzimanje i<L_DLC/> neće biti izgubljeno.<NL/> Za ponovno preuzimanje kupljenog softvera, učitajte njegovu virtualnu karticu za igru.<TAG6/><TAG7/><TAG8/><TAG9/><NL/><L_DOT1/><TAG10/> Bilo koja poveznica na<L_NS/> Aplikacija Roditeljski nadzor<NL/> bit će uklonjeno. Aplikaciju možete ponovno povezati kasnije.<TAG11/>"
- source: "<L_SQR/> Lending and Borrowing<TAG1/><NL/><L_DOT1/> <TAG2/>Borrowed games will be returned after 14 days.<TAG3/><TAG4/><NL/><L_DOT1/> <TAG5/>You can borrow only one virtual game card at a time.<TAG6/>"
  target: "<L_SQR/>Kreditiranje i zaduživanje<TAG1/><NL/><L_DOT1/><TAG2/> Posuđene igre bit će vraćene nakon 14 dana.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/> Možete posuditi samo jednu virtualnu kartu za igru istovremeno.<TAG6/>"
