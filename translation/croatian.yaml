- source: "Hey parents and guardians, you've probably figured out that the <L_NS/> console has Parental Controls built in, but did you know there are other features you can use through your <L_N10/> Account and your smart device?<NL/><NL/>Obviously you can use the built-in controls to do pretty much everything you need-keep the little ones from playing the Teen and Mature rated games and whatnot, but the app is pretty handy!<NL/><NL/>To download the <L_NST/> Parental Controls app, go to the App Store on your iOS device or the Google Play Store on your Android device.<NL/>Once you've got the app registered to your console, it'll keep track of what everyone's playing and lets you set limits on total play time in a day for certain users.<NL/><NL/>Oh, one more thing! If you want to control who can use your credit card or current balance in the <L_NEP/>, you do that through your <L_N10/> Account from the app, or by visiting the site on your PC or smart device.<NL/><NL/>And hey, if you're a kid reading this, maybe show it to your parents so you can all be totally comfortable with your <L_NS/> experience!<NL/>"
  target: "Hej roditelji i skrbnici, vjerojatno ste shvatili da <L_NS/> konzola ima ugrađene roditeljske kontrole, ali jeste li znali da postoje i druge značajke koje možete koristiti putem svog <L_N10/> računa i pametnog uređaja?<NL/><NL/>Očito možete koristiti ugrađene kontrole za gotovo sve što vam treba - spriječiti malene da igraju igre s oznakom za tinejdžere i odrasle i slično, ali aplikacija je prilično korisna!<NL/><NL/>Da biste preuzeli aplikaciju za roditeljske kontrole <L_NST/> idite na App Store na svom iOS uređaju ili na Google Play Store na svom Android uređaju.<NL/>Kada registrirate aplikaciju na svojoj konzoli, pratit će što svatko igra i omogućit će vam postavljanje ograničenja ukupnog vremena igranja u jednom danu za određene korisnike.<NL/><NL/>Oh, još jedna stvar! Ako želite kontrolirati tko može koristiti vašu kreditnu karticu ili trenutno stanje na <L_NEP/>, to možete učiniti putem svog <L_N10/> računa putem aplikacije ili posjetom web stranice na svom računalu ili pametnom uređaju.<NL/><NL/>I hej, ako ovo čitaš kao dijete, možda pokaži to svojim roditeljima kako biste svi bili potpuno zadovoljni svojim iskustvom s <L_NS/>!<NL/>"
