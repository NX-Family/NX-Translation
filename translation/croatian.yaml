- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "Jeste li već bili na <L_NEP/> Sjajno je!<NL/>Možete pregledavati, kupovati i preuzimati igre izravno s konzole. I vrlo je jednostavno započeti: samo povežite ili stvorite <L_N10/> račun i provjerite je li vaša konzola povezana s internetom. Zatim se uputite na <L_NEP/> i zabavite se.<NL/><NL/>Uvijek je pun igara za svaki ukus i svaki proračun, plus hrpa besplatnog sadržaja poput trailera igara i demo verzija. Pogledajte koje su igre najpopularnije među drugim obožavateljima ili provjerite najnovije izdanje. Sve vas čeka na <L_NEP/>!"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "Jeste li se ikada našli kako razmišljate \"Hmm<L_DOT3/> zaslon je malo tamniji\" ili \"Zašto ne mogu samo staviti konzolu u stanje mirovanja iz igre?\"<NL/>Ako je tako, pozdravite Quick Settings!<NL/><NL/>Čujem vas kako pitate, \"Quick Settings? Što je to?\" Dopustite mi da vam pokažem!<NL/><NL/>Samo držite <0xE0B9/> i pojavit će se zaslon koji vam omogućuje jednostavan pristup nekim često korištenim značajkama.<NL/><NL/>\"Koje značajke?\" Kao da sam u vašoj glavi s vama, zar ne? Pogledajte ove:<NL/><L_DOT1/>Stavite konzolu u stanje mirovanja<NL/><L_DOT1/>Prilagodite svjetlinu zaslona<NL/><L_DOT1/>Uključite i isključite način rada zrakoplova<NL/><NL/>Isprobajte to nekad! Super je praktično."
- source: "Have you ever found yourself thinking, \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/>, and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super handy."
  target: "Jeste li se ikada našli kako razmišljate: \"Hmm<L_DOT3/> zaslon je malo tamniji\" ili \"Zašto ne mogu jednostavno staviti konzolu u stanje mirovanja iz igre?\"<NL/>Ako je tako, pozdravite Brze postavke!<NL/><NL/>Čujem vas kako pitate: \"Brze postavke? Što su to?\" Dopustite mi da vam pokažem!<NL/><NL/>Samo držite <0xE0B9/>, i pojavit će se zaslon koji vam omogućuje jednostavan pristup nekim često korištenim značajkama.<NL/><NL/>\"Koje značajke?\" Kao da sam s vama u glavi, zar ne? Pogledajte ove:<NL/><L_DOT1/>Stavite konzolu u stanje mirovanja<NL/><L_DOT1/>Prilagodite svjetlinu zaslona<NL/><L_DOT1/>Uključite i isključite način rada zrakoplova<NL/><NL/>Probajte nekad! Super je praktično."
- source: "Have you heard of tabletop mode? It's great for when you want to take the <L_JC/> controllers off the console, or if you want to prop up the screen so that everyone can see it.<NL/><NL/>And switching to tabletop mode is the easiest thing in the world! Flip open the stand on the back of the console (but you'll have to supply your own table).<NL/><NL/>But don't forget to put the stand back in before you dock the console! If you accidentally knock the stand off, you can probably pop it back into place-but don't do that too often or it will weaken the stand."
  target: "Jeste li čuli za način rada na stolu? To je sjajno kada želite skinuti <L_JC/> kontrolere s konzole ili želite poduprijeti zaslon kako bi ga svi mogli vidjeti.<NL/><NL/>Prebacivanje na način rada na stolu je najlakša stvar na svijetu! Otvorite postolje na stražnjoj strani konzole (ali morat ćete sami osigurati stol).<NL/><NL/>Ali nemojte zaboraviti vratiti postolje prije nego što spojite konzolu! Ako slučajno srušite postolje, vjerojatno ga možete ponovno staviti na mjesto - ali nemojte to često raditi jer će postolje oslabiti."
- source: "Have you noticed that little slot on the back of your console? If not, take a look-it's no secret! Plus, it's pretty handy<L_DOT3/> It's a slot for <L_MSD/> cards!<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and voilà! You'll be able to use it as extra storage space for software downloads and <L_DLC/> and such.<NL/><NL/>So, if you've been worried about running out of space, that should put your mind at ease."
  target: "Jeste li primijetili onaj mali utor na stražnjoj strani konzole? Ako niste, pogledajte - nije tajna! Osim toga, prilično je praktičan<L_DOT3/> To je utor za <L_MSD/> kartice!<NL/><NL/>Umetnite <L_MSD/> karticu (prodaje se zasebno) tamo i eto! Moći ćete je koristiti kao dodatni prostor za pohranu za preuzimanje softvera i <L_DLC/> i slično.<NL/><NL/>Dakle, ako ste se brinuli da će vam ponestati prostora, to bi trebalo umiriti vaš um."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Jeste li primijetili da na stražnjoj strani <L_NS/> konzole postoji ugrađeni stalak? Pa, ne samo da je praktičan, već skriva i tajnu!<NL/><NL/>Otvorite taj stalak i eto! Tu je utor za <L_MSD/> kartice.<NL/><NL/>Umetnite <L_MSD/> karticu (prodaje se zasebno) tamo i moći ćete je koristiti kao dodatni prostor za preuzimanje softvera i <L_DLC/> i slično.<NL/><NL/>Dakle, ako ste se brinuli da će vam ponestati prostora, to bi trebalo smiriti vaše misli."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Jeste li primijetili da na stražnjoj strani konzole <L_NS/> postoji ugrađeni stalak? Pa, ne samo da je praktičan, već skriva i tajnu!<NL/><NL/>Otvorite taj stalak i eto! Tu je utor za kartice <L_MSD/>.<NL/><NL/>Umetnite <L_MSD/> karticu (prodaje se zasebno) tamo i moći ćete je koristiti kao dodatni prostor za preuzimanje softvera i <L_DLC/> i slično.<NL/><NL/>Dakle, ako ste se brinuli zbog nedostatka prostora, to bi trebalo umiriti vaš um."
