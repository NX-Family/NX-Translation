- source: "<L_CIRC/> Online Presence and Play Activity<NL/>Other users may be able to see your online presence and play activity.<NL/>You can change these settings at any time on your user page by selecting User Settings ⇒ Friend Settings. You may also choose not to share your online presence or play activity with anyone.<NL/><TAG1/><TAG2/><L_ROMB/> <TAG3/>By default, your online presence is only shared with friends, while your play activity is shared with all players. The play activity of children is only shared with their friends.<TAG4/><TAG5/><TAG6/><TAG7/><NL/><L_CIRC/> News on <TAG8/><L_NS/><TAG9/><NL/>News will be delivered to your <TAG10/><L_NS/><TAG11/> console.<NL/>You can adjust your settings by returning to the HOME Menu and selecting <0xE130/> (System Settings) ⇒ System ⇒ Receive News."
  target: "<L_CIRC/> Online prisutnost i aktivnost igranja<NL/>Drugi korisnici mogu vidjeti vašu online prisutnost i aktivnost igranja.<NL/>Možete promijeniti ove postavke u bilo kojem trenutku na svojoj korisničkoj stranici odabirom Korisničke postavke ⇒ Postavke prijatelja. Također možete odabrati da ne dijelite svoju online prisutnost ili aktivnost igranja s bilo kim.<NL/><TAG1/><TAG2/><L_ROMB/> <TAG3/>Prema zadanim postavkama, vaša online prisutnost dijeli se samo s prijateljima, dok se aktivnost igranja dijeli sa svim igračima. Aktivnost igranja djece dijeli se samo s njihovim prijateljima.<TAG4/><TAG5/><TAG6/><TAG7/><NL/><L_CIRC/> Vijesti o <TAG8/><L_NS/><TAG9/><NL/>Vijesti će biti dostavljene na vašu <TAG10/><L_NS/><TAG11/> konzolu.<NL/>Možete prilagoditi postavke tako da se vratite na Početni izbornik i odaberete <0xE130/> (Postavke sustava) ⇒ Sustav ⇒ Primanje vijesti."
