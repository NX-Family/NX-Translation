  target: "Pronađeni su stari podaci za ovaj softver.<NL/>Želite li izbrisati podatke da biste oslobodili prostor?<TAG1/><NL/><TAG2/><TAG3/>Za igranje ovog softvera bit će vam potrebno preuzeti podatke.<NL/>Ako želite odmah moći igrati ovaj softver, razmislite o arhiviranju podataka za druge softvere umjesto toga.<TAG4/><TAG5/>"
