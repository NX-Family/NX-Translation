  target: "Yazılım verileri, kayıt verileri, ekran görüntüleri, videolar ve kullanıcı bilgileri dahil olmak üzere sistem belleğindeki tüm veriler silinecek ve konsol fabrika ayarlarına geri dönecektir.<TAG1/><NL/><L_SQR/> <TAG2/>Lütfen dikkat:<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Ekran görüntüleri ve videolar hariç <L_MSD/> kartındaki tüm yazılım verileri kullanılamaz hale gelecektir. ( <L_MSD/> kartındaki veriler silinmeyecektir.)<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>Sistem sürümü değiştirilmeyecektir.<TAG9/>"
- source: "All data in the system memory, including software, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> Please note:<TAG2/><NL/><L_DOT1/><TAG3/>All software saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>The system version will not be changed.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Any <L_N10/> Accounts linked to this console will not be deleted, but they will be unlinked.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Your <L_N10/> Account contains your <L_NEP/> purchase history and current balance. By relinking your <L_N10/> Account after initializing the console, it will be possible to redownload any software or <L_DLC/> purchased using that account. (Software that has been discontinued may not be available for redownload in some cases.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> If you are using this option due to a problem with your console:<TAG19/><NL/>In Maintenance Mode, it is possible to initialize your console without deleting save data or user information. If you would like to try this instead, cancel the initialization process and do the following:<TAG20/><NL/><L_D1/> <TAG21/>Turn the power off.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>To power off your console, open the Power Menu (hold the POWER Button for three seconds), then select Power Options → Power Off.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Hold down the volume up (+) and down (-) buttons along with the POWER Button to turn the console on.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>The console will start up in Maintenance Mode.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Select Initialize Console Without Deleting Save Data, and follow the instructions given.<TAG38/>"
  target: "Sistem belleğindeki tüm veriler, yazılım, kayıt verileri, ekran görüntüleri, videolar ve kullanıcı bilgileri silinecek ve konsol fabrika ayarlarına geri dönecektir.<TAG1/><NL/><L_SQR/> Lütfen dikkat edin:<TAG2/><NL/><L_DOT1/><TAG3/>Ekran görüntüleri ve videolar hariç <L_MSD/> kartında kaydedilen tüm yazılımlar kullanılamaz hale gelecektir. ( <L_MSD/> kartındaki veriler silinmeyecektir.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>Sistem sürümü değiştirilmeyecektir.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Bu konsola bağlı olan herhangi bir <L_N10/> Hesabı silinmeyecektir, ancak bağlantısı kesilecektir.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/> <L_N10/> Hesabınız <L_NEP/> satın alma geçmişi ve mevcut bakiyenizi içermektedir. Konsolu başlangıç ​​ayarlarına sıfırladıktan sonra <L_N10/> Hesabınızı tekrar bağlayarak, bu hesapla satın alınan yazılım veya <L_DLC/> 'yi yeniden indirmek mümkün olacaktır. (Durdurulan yazılım bazı durumlarda yeniden indirilebilir olmayabilir.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> Eğer bu seçeneği konsolunuzdaki bir sorun nedeniyle kullanıyorsanız:<TAG19/><NL/>Bakım Modunda, kayıt verilerini veya kullanıcı bilgilerini silmeden konsolu sıfırlamak mümkündür. Bunun yerine denemek isterseniz, sıfırlama işlemini iptal edin ve aşağıdaki adımları izleyin:<TAG20/><NL/><L_D1/> <TAG21/>Gücü kapatın.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>Konsolu kapatmak için Güç Menüsünü açın (GÜÇ Düğmesini üç saniye basılı tutun), ardından Güç Seçenekleri → Kapat'ı seçin.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Ses açma (+) ve ses kısma (-) düğmelerini POWER Düğmesi ile birlikte basılı tutarak konsolu açın.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>Konsol Bakım Modunda başlayacaktır.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Kayıt verilerini silmeden konsolu sıfırla seçeneğini seçin ve verilen talimatları izleyin.<TAG38/>"
