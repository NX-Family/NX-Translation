- source: "Virtual game cards can be lent to family group members after bringing your two systems close together and linking them.<TAG1/><NL/><L_DOT1/><TAG2/>While lent out, software can be freely played on the borrowing user's system, and the lending user gives up access to the software temporarily.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Virtual game cards can be borrowed for up to 14 days. Once that deadline is reached, the virtual game card will be automatically returned.<NL/><TAG6/><TAG7/>Lending users can also collect their virtual game cards from borrowers before the deadline arrives.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/>Users can lend out one virtual game card per borrower, up to a total of three borrowers at a time-though no more than one can be borrowed using any given system.<NL/><TAG13/><TAG14/>Once collected, a virtual game card can be lent out again.<TAG15/><TAG16/><TAG17/>"
  target: "İki sistemi birbirine yaklaştırıp bağladıktan sonra sanal oyun kartları aile grubu üyelerine ödünç verilebilir.<TAG1/><NL/><L_DOT1/><TAG2/> Ödünç verildiğinde, yazılım ödünç alan kullanıcının sisteminde serbestçe oynanabilir ve ödünç veren kullanıcı yazılıma erişimini geçici olarak kaybeder.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/> Sanal oyun kartları 14 güne kadar ödünç alınabilir. Bu süre dolduğunda, sanal oyun kartı otomatik olarak iade edilir.<NL/><TAG6/><TAG7/> Ayrıca ödünç alan kullanıcılar, son teslim tarihinden önce sanal oyun kartlarını ödünç alanlardan da teslim alabilirler.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/> Kullanıcılar, ödünç alan kişi başına bir sanal oyun kartı ödünç verebilir; aynı anda en fazla üç ödünç alan kişi olabilir; ancak herhangi bir sistem kullanılarak en fazla bir tane ödünç alınabilir.<NL/><TAG13/><TAG14/> Toplanan sanal oyun kartı tekrar ödünç verilebilir.<TAG15/><TAG16/><TAG17/>"
