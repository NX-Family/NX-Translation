- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "Henüz <L_NEP/> tarafından geçtiniz mi? Harika bir yer!<NL/>Konsolunuzdan doğrudan oyunları göz atabilir, satın alabilir ve indirebilirsiniz. Başlamak çok kolay: sadece bir <L_N10/> Hesabı oluşturun veya bağlayın ve konsolunuzun İnternet'e bağlı olduğundan emin olun. Sonra <L_NEP/> 'ye gidin ve eğlenin.<NL/><NL/>Her tür zevke ve her bütçeye uygun oyunlarla dolu, ayrıca oyun fragmanları ve denemeler gibi bir sürü ücretsiz içerik de var. Diğer hayranların en popüler oyunlarını görün veya en yeni çıkışları kontrol edin. Hepsi <L_NEP/>!'de sizi bekliyor!"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "Hiç kendinizi \"Hımm\" diye düşünürken buldunuz mu<L_DOT3/> Ekran biraz karanlık\" veya \"Neden oyundan hemen sonra konsolu uyku moduna geçiremiyorum?\"<NL/>Öyleyse Hızlı Ayarlar'a merhaba deyin!<NL/><NL/>“Hızlı Ayarlar? Onlar ne?\" Göstermeme izin ver!<NL/><NL/> <0xE0B9/> tuşunu basılı tutmanız yeterlidir; sık kullanılan bazı özelliklere kolayca ulaşmanızı sağlayan bir ekran açılacaktır.<NL/><NL/>\"Hangi özellikler?\" Sanki seninle kafanın içindeymişim gibi değil mi? Bunları kontrol et:<NL/><L_DOT1/>Konsolu uyku moduna geçirin<NL/><L_DOT1/>Ekran parlaklığını ayarla<NL/><L_DOT1/>Uçak Modunu AÇIN ve KAPATIN<NL/><NL/>Bir ara deneyin! Çok kullanışlı."
