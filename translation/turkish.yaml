- source: "On an adventure and see some striking scenery? <NL/>Bringing the house down with your soulful solo?<NL/><NL/>Quick, press <0xE0BA/> (that's the capture button)!<NL/>You'll take a screenshot that gets saved to your album. <NL/>Keep snapping screens and pretty soon you'll have a treasure trove of happy gaming memories!<NL/><NL/>Oh, but that's not all! You can also add text to a screenshot and post it to your favorite social media sites. Share those gaming moments with your friends!<NL/><NL/>And if you want to relive an extra, extra special moment, you can record the last 30 seconds of your gameplay as a video*. <NL/>Simply hold down <0xE0BA/> until you hear a lil' sound. You can also share videos straight from your album, so show the world your gaming feats!<NL/><NL/><L_SQR/> Attention Avid Screenshotandvideographers:<NL/>If you want to be able to save a lot of pictures or videos, you might want to buy yourself a <L_MSD/> card.<NL/><NL/>The internal storage can hold about 1,000 screenshots or 100 videos, but a big enough <L_MSD/> card, can hold up to 10,000 screenshots or 1,000 videos! That's a lot of memories!<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "Bir macerada ve etkileyici manzaralar görüyor musunuz? <NL/>Ruh dolu solo performansınızla evi yerle bir mi ediyorsunuz?<NL/><NL/>Hızlıca <0xE0BA/> tuşuna basın (bu yakalama tuşu)!<NL/>Albümünüze kaydedilen bir ekran görüntüsü alacaksınız. <NL/>Ekranları çekmeye devam edin ve kısa sürede mutlu oyun anılarınızın bir hazine sandığı olacak!<NL/><NL/>Oh, ama bu kadar değil! Bir ekran görüntüsüne metin ekleyebilir ve favori sosyal medya sitelerinize gönderebilirsiniz. Oyun anılarınızı arkadaşlarınızla paylaşın!<NL/><NL/>Ve eğer biraz daha özel bir anı yeniden yaşamak isterseniz, oyun oynama sürenizin son 30 saniyesini bir video olarak kaydedebilirsiniz*. <NL/>Sadece <0xE0BA/> tuşuna basılı tutun ve küçük bir ses duyana kadar bekleyin. Ayrıca videoları albümünüzden doğrudan paylaşabilirsiniz, bu yüzden dünyaya oyun başarılarınızı gösterin!<NL/><NL/><L_SQR/> Dikkatli EkranGörüntüsüveVideoçekiciler:<NL/>Eğer birçok resim veya video kaydetmek istiyorsanız, kendinize bir <L_MSD/> kartı almak isteyebilirsiniz.<NL/><NL/>Dahili depolama yaklaşık 1.000 ekran görüntüsü veya 100 video tutabilir, ancak yeterince büyük bir <L_MSD/> kart, 10.000 ekran görüntüsü veya 1.000 videoyu saklayabilir! Bu çok fazla anı demek!<NL/><NL/>Mutlu oyunlar,<NL/>Amelia N."
