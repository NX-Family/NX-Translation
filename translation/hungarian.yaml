- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "Már jártál a <L_NEP/> nél? Nagyszerű!<NL/>Böngészhetsz, vásárolhatsz és letölthetsz játékokat közvetlenül a konzolodról. És könnyű elkezdeni: csak kapcsold össze vagy hozz létre egy <L_N10/> fiókot, és győződj meg róla, hogy a konzolod csatlakoztatva van az internethez. Ezután irány a <L_NEP/> és szórakozz.<NL/><NL/>Mindig tele van játékokkal mindenféle ízlésnek és költségvetésnek megfelelően, valamint egy csomó ingyenes tartalommal, mint például játéktrailerek és demók. Nézd meg, mely játékok a legnépszerűbbek más rajongók körében, vagy nézd meg a legújabb megjelenéseket. Minden vár rád a <L_NEP/>!nél!"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "Valaha azt érezted, hogy \"Hmm<L_DOT3/> a képernyő kicsit sötét\" vagy \"Miért nem tudom közvetlenül a játékból lekapcsolni a konzolt?\"<NL/>Ha igen, üdvözöld a Gyors beállításokat!<NL/><NL/>Hallom, hogy azt kérdezed: \"Gyors beállítások? Mi azok?\" Hadd mutassam meg!<NL/><NL/>Csak tartsd lenyomva a <0xE0B9/> gombot, és felugrik egy képernyő, ahol könnyen hozzáférhetsz néhány gyakran használt funkcióhoz.<NL/><NL/>\"Milyen funkciók?\" Mintha a fejedben lennék veled, ugye? Nézd meg ezeket:<NL/><L_DOT1/>Konzol kikapcsolása<NL/><L_DOT1/>Képernyő fényerő beállítása<NL/><L_DOT1/>Repülőgép mód be- és kikapcsolása<NL/><NL/>Próbáld ki valamikor! Nagyon hasznos."
- source: "Have you ever found yourself thinking, \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/>, and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super handy."
  target: "Valaha azt érezted, hogy \"Hmm<L_DOT3/> a képernyő kicsit sötét\" vagy \"Miért nem tudom közvetlenül a játékból lekapcsolni a konzolt?\"<NL/>Ha igen, üdvözöld a Gyors beállításokat!<NL/><NL/>Hallom, hogy azt kérdezed, \"Gyors beállítások? Azok mik?\" Engedj meg, hogy bemutassam!<NL/><NL/>Csak tartsd lenyomva a <0xE0B9/>, gombot, és felugrik egy képernyő, ahol könnyen hozzáférhetsz néhány gyakran használt funkcióhoz.<NL/><NL/>\"Milyen funkciók?\" Mintha a fejedben lennék veled, ugye? Nézd meg ezeket:<NL/><L_DOT1/>Állítsd alvó üzemmódba a konzolt<NL/><L_DOT1/>Állítsd be a képernyő fényerejét<NL/><L_DOT1/>Kapcsold be és ki a Repülőgép módját<NL/><NL/>Próbáld ki valamikor! Nagyon hasznos."
- source: "Have you heard of tabletop mode? It's great for when you want to take the <L_JC/> controllers off the console, or if you want to prop up the screen so that everyone can see it.<NL/><NL/>And switching to tabletop mode is the easiest thing in the world! Flip open the stand on the back of the console (but you'll have to supply your own table).<NL/><NL/>But don't forget to put the stand back in before you dock the console! If you accidentally knock the stand off, you can probably pop it back into place-but don't do that too often or it will weaken the stand."
  target: "Hallottál már az asztali üzemmódról? Nagyszerű, ha le akarod venni a <L_JC/> vezérlőket a konzolról, vagy ha fel akarod támasztani a képernyőt, hogy mindenki láthassa.<NL/><NL/>Az asztali üzemmódra váltani pedig a világ legkönnyebb dolga! Csak nyisd ki a konzol hátulján lévő állványt (de saját asztalt kell biztosítanod).<NL/><NL/>De ne felejtsd el visszahelyezni az állványt, mielőtt visszadokkolnád a konzolt! Ha véletlenül leejted az állványt, valószínűleg visszahelyezheted - de ne tedd ezt túl gyakran, mert gyengítheti az állványt."
- source: "Have you noticed that little slot on the back of your console? If not, take a look-it's no secret! Plus, it's pretty handy<L_DOT3/> It's a slot for <L_MSD/> cards!<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and voilà! You'll be able to use it as extra storage space for software downloads and <L_DLC/> and such.<NL/><NL/>So, if you've been worried about running out of space, that should put your mind at ease."
  target: "Észrevette már azt a kis nyílást a konzol hátoldalán? Ha nem, nézze meg - nem titok! Ráadásul elég hasznos<L_DOT3/> Az a nyílás <L_MSD/> kártyákhoz van!<NL/><NL/>Helyezzen be egy <L_MSD/> kártyát (külön megvásárolható) oda, és voilà! Használhatja extra tárhelyként a szoftverek letöltéséhez és <L_DLC/> és hasonlókhoz.<NL/><NL/>Szóval, ha aggódott a hely elfogyása miatt, ez megnyugtathatja."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Észrevette, hogy van egy beépített állvány a <L_NS/> konzol hátoldalán? Nos, nemcsak praktikus, hanem rejteget egy titkot is!<NL/><NL/>Nyissa ki azt az állványt, és voilà! Itt van a helye a <L_MSD/> kártyáknak.<NL/><NL/>Helyezzen be egy <L_MSD/> kártyát (külön megvásárolható) oda, és használhatja azt extra helyként a szoftverek letöltéséhez és a <L_DLC/> és hasonlókhoz.<NL/><NL/>Tehát ha aggódott a hely elfogyása miatt, ez megnyugtathatja."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Észrevetted, hogy van egy beépített állvány a <L_NS/> konzol hátulján? Nos, nemcsak praktikus, hanem rejteget egy titkot is!<NL/><NL/>Nyisd ki azt az állványt, és voilà! Itt van a hely a <L_MSD/> kártyáknak.<NL/><NL/>Helyezz be egy <L_MSD/> kártyát (külön megvásárolható) ide, és használhatod extra helyként a szoftverek és <L_DLC/> letöltésekhez és hasonlókhoz.<NL/><NL/>Szóval, ha aggódtál a hely elfogyása miatt, ez megnyugtathat téged."
