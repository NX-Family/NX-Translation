- source: "We've all had the battery run out at just the wrong moment in a game, right? Not just me? Anyway, you might want to know some things about charging, so you don't have to suffer like I did that terrible, terrible day<L_DOT3S/><NL/><NL/>Q: How do I charge the console?<NL/>A: Two ways: connect it to the <L_NS/> dock or you can plug the AC adapter directly into the console.<NL/><NL/>Q: How do I charge the <L_JC/> controllers?<NL/>A: It couldn't be simpler! Just attach them to the console while it's charging. <NL/><NL/>Q: Where do I check how much battery the console or controllers have left?<NL/>A: The console's battery level is shown on the HOME Menu. You can look at the controllers' charge by selecting <0xE136/> (Controllers) on the HOME Menu.<NL/><NL/>Q: My console ran low on power, and the screen went blank! What happened?<NL/>A: Not to worry! It just went into sleep mode. If you're playing single-player, you can keep going right from where you left off IF you charge the <L_NS/> before its battery runs completely out."
  target: "Mindenkinek előfordult már, hogy pont a legrosszabb pillanatban merült le az akkumulátor egy játék közben, ugye? Nem csak velem történt? Mindenesetre, talán érdemes tudnod néhány dolgot a töltésről, hogy ne kelljen szenvedned, mint ahogy én tettem azon a szörnyű, szörnyű napon<L_DOT3S/><NL/><NL/>K: Hogyan tölthetem fel a konzolt?<NL/>V: Két módon: csatlakoztasd a dokkolóhoz, vagy közvetlenül bedughatod az <L_NS/> AC adaptert a konzolba.<NL/><NL/>K: Hogyan tölthetem fel a <L_JC/> vezérlőket?<NL/>V: Egyszerűbb nem is lehetne! Csak csatlakoztasd őket a konzolhoz, amíg az töltődik. <NL/><NL/>K: Hol tudom ellenőrizni, hogy mennyi az akkumulátor töltöttsége a konzolnak vagy a vezérlőknek?<NL/>V: A konzol akkumulátor szintje a FŐ menüben látható. A vezérlők töltöttségét a FŐ menüben választhatod ki a <0xE136/> (Vezérlők) opcióval.<NL/><NL/>K: Az akkumulátorom lemerült, és a képernyő elsötétült! Mi történt?<NL/>V: Ne aggódj! Csak alvó üzemmódba kapcsolt. Ha egyjátékos módban játszol, akkor folytathatod onnan, ahol abbahagytad, HA feltöltöd a <L_NS/> dokkolót, mielőtt az akkumulátor teljesen lemerülne."
