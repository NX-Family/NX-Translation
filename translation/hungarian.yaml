- source: "Virtual game cards can be lent to family group members after bringing your two systems close together and linking them.<TAG1/><NL/><L_DOT1/><TAG2/>While lent out, software can be freely played on the borrowing user's system, and the lending user gives up access to the software temporarily.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Virtual game cards can be borrowed for up to 14 days. Once that deadline is reached, the virtual game card will be automatically returned.<NL/><TAG6/><TAG7/>Lending users can also collect their virtual game cards from borrowers before the deadline arrives.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/>Users can lend out one virtual game card per borrower, up to a total of three borrowers at a time-though no more than one can be borrowed using any given system.<NL/><TAG13/><TAG14/>Once collected, a virtual game card can be lent out again.<TAG15/><TAG16/><TAG17/>"
  target: "A virtuális játékkártyákat kölcsönadhatod a családi csoport tagjainak, miután a két rendszert közel hozod egymáshoz és összekapcsolod őket.<TAG1/><NL/><L_DOT1/><TAG2/> Kölcsönzés alatt a szoftver szabadon játszható a kölcsönvevő felhasználó rendszerén, és a kölcsönvevő felhasználó ideiglenesen lemond a szoftverhez való hozzáférésről.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/> A virtuális játékkártyák legfeljebb 14 napra kölcsönözhetők. A határidő lejárta után a virtuális játékkártya automatikusan visszakerül a birtokodba.<NL/><TAG6/><TAG7/> A hitelezők a határidő lejárta előtt átvehetik virtuális játékkártyáikat a hitelfelvevőktől.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/> A felhasználók kölcsönkérőnként egy virtuális játékkártyát kölcsönözhetnek, egyszerre legfeljebb három kölcsönvevőnek - bár egy adott rendszeren keresztül legfeljebb egyet lehet kölcsönadni.<NL/><TAG13/><TAG14/> A begyűjtés után a virtuális játékkártya újra kölcsönadható.<TAG15/><TAG16/><TAG17/>"
