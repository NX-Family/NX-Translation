  target: "Minden adat a rendszer memóriájában, beleértve a szoftvert, a mentett adatokat, a képernyőképeket, a videókat és a felhasználói információkat, törlődnek, és a konzolt visszaállítják a gyári beállításokra.<TAG1/><NL/><L_SQR/> Kérjük, vegye figyelembe:<TAG2/><NL/><L_DOT1/><TAG3/>A <L_MSD/> kártyán mentett összes szoftver, kivéve a képernyőképeket és a videókat, használhatatlanná válik. (A <L_MSD/> kártyán lévő adatok nem törlődnek.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>A rendszer verziója nem változik.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>A konzollal összekapcsolt bármely <L_N10/> fiók nem törlődik, de szétcsatlakoztatásra kerül.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>A <L_N10/> fiók tartalmazza a <L_NEP/> vásárlási előzményeit és az aktuális egyenlegét. A konzol inicializálása után a <L_N10/> fiók újracsatlakoztatásával lehetséges lesz a fiókkal vásárolt szoftverek vagy <L_DLC/> újratelepítése. (A megszűnt szoftverek esetén néhány esetben nem áll rendelkezésre újratelepítési lehetőség.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> Ha ezt az opciót a konzol problémája miatt használja:<TAG19/><NL/>A karbantartási módban lehetséges a konzol inicializálása a mentett adatok vagy a felhasználói információk törlése nélkül. Ha inkább ezt szeretné megpróbálni, akkor mondja le az inicializálási folyamatot, és végezze el a következő lépéseket:<TAG20/><NL/><L_D1/> <TAG21/>Kapcsolja ki a konzolt.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>A konzol kikapcsolásához nyissa meg a teljesítménymenüt (tartsa lenyomva a POWER gombot három másodpercig), majd válassza a Teljesítménybeállítások → Kikapcsolás lehetőséget.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Tartsa lenyomva a hangerő fel (+) és le (-) gombokat a POWER gombbal együtt a konzol bekapcsolásához.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>A konzol karbantartási módban indul el.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Válassza a Konzol inicializálása mentett adatok törlése nélkül lehetőséget, és kövesse az adott utasításokat.<TAG38/>"
