- source: "Hey parents and guardians, you've probably figured out that the <L_NS/> console has Parental Controls built in, but did you know there are other features you can use through your <L_N10/> Account and your smart device?<NL/><NL/>Obviously you can use the built-in controls to do pretty much everything you need-keep the little ones from playing the Teen and Mature rated games and whatnot, but the app is pretty handy!<NL/><NL/>To download the <L_NST/> Parental Controls app, go to the App Store on your iOS device or the Google Play Store on your Android device.<NL/>Once you've got the app registered to your console, it'll keep track of what everyone's playing and lets you set limits on total play time in a day for certain users.<NL/><NL/>Oh, one more thing! If you want to control who can use your credit card or current balance in the <L_NEP/>, you do that through your <L_N10/> Account from the app, or by visiting the site on your PC or smart device.<NL/><NL/>And hey, if you're a kid reading this, maybe show it to your parents so you can all be totally comfortable with your <L_NS/> experience!<NL/>"
  target: "Kedves szülők és gondviselők, valószínűleg rájöttetek, hogy a <L_NS/> konzolon beépített Szülői Vezérlés található, de tudtátok, hogy vannak más funkciók, amelyeket használhattok a <L_N10/> fiókotokon és az okos eszközötökön keresztül?<NL/><NL/>Nyilvánvalóan használhatjátok a beépített vezérlőket, hogy gyakorlatilag mindent megtegyetek, amire szükségetek van - megakadályozzátok a kicsiket abban, hogy a Tizenéveseknek és Felnőtteknek szóló játékokat játsszanak, és hasonlókat, de az alkalmazás nagyon hasznos!<NL/><NL/>A <L_NST/> Szülői Vezérlés alkalmazás letöltéséhez látogassatok el az App Store-ba az iOS eszközötökön vagy a Google Play Áruházba az Android eszközötökön.<NL/>Miután regisztráltátok az alkalmazást a konzolotokhoz, nyomon követi, hogy mindenki mit játszik, és lehetővé teszi, hogy korlátozásokat állítsatok be a napi játékidőre bizonyos felhasználók esetében.<NL/><NL/>Oh, még egy dolog! Ha szeretnéd irányítani, hogy ki használhatja a hitelkártyádat vagy a jelenlegi egyenlegedet a <L_NEP/>, ben, azt a <L_N10/> fiókodon keresztül teheted meg az alkalmazáson keresztül, vagy a webhelyet látogatva a számítógépen vagy az okos eszközön.<NL/><NL/>És halljátok, ha gyerek vagy, aki ezt olvassa, talán mutasd meg a szüleidnek, hogy mindannyian teljesen kényelmesek legyetek a <L_NS/> élményben!<NL/>"
