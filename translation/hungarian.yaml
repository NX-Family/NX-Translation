- source: "On an adventure and see some striking scenery? <NL/>Bringing the house down with your soulful solo?<NL/><NL/>Quick, press <0xE0BA/> (that's the capture button)!<NL/>You'll take a screenshot that gets saved to your album. <NL/>Keep snapping screens and pretty soon you'll have a treasure trove of happy gaming memories!<NL/><NL/>Oh, but that's not all! You can also add text to a screenshot and post it to your favorite social media sites. Share those gaming moments with your friends!<NL/><NL/>And if you want to relive an extra, extra special moment, you can record the last 30 seconds of your gameplay as a video*. <NL/>Simply hold down <0xE0BA/> until you hear a lil' sound. You can also share videos straight from your album, so show the world your gaming feats!<NL/><NL/><L_SQR/> Attention Avid Screenshotandvideographers:<NL/>If you want to be able to save a lot of pictures or videos, you might want to buy yourself a <L_MSD/> card.<NL/><NL/>The internal storage can hold about 1,000 screenshots or 100 videos, but a big enough <L_MSD/> card, can hold up to 10,000 screenshots or 1,000 videos! That's a lot of memories!<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "Kalandra indulsz és lenyűgöző tájakat látsz? <NL/>Lelkes szólódaloddal lehengerled a közönséget?<NL/><NL/>Gyorsan nyomd meg a <0xE0BA/> gombot (ez a képernyőkép gomb)!<NL/>Egy képernyőképet készítesz, amit az albumodba ment. <NL/>Folyamatosan készíts képernyőképeket és hamarosan egy boldog játékos emlékek kincsesbányája lesz a kezedben!<NL/><NL/>Oh, de ez még nem minden! Hozzáadhatsz szöveget egy képernyőképhez és megoszthatod azt kedvenc közösségi oldalaidon. Oszd meg ezeket a játékos pillanatokat a barátaiddal!<NL/><NL/>És ha újraélveznél egy különleges pillanatot, akkor rögzítheted a játék utolsó 30 másodpercét videóként*. <NL/>Egyszerűen tartsd lenyomva a <0xE0BA/> gombot, amíg egy kis hangot nem hallasz. A videókat közvetlenül az albumodból is megoszthatod, így mutasd meg a világnak a játékos teljesítményeidet!<NL/><NL/><L_SQR/> Figyelem, lelkes képernyőkép- és videókészítők:<NL/>Ha sok képet vagy videót szeretnél menteni, érdemes lehet venned egy <L_MSD/> kártyát.<NL/><NL/>A belső tárhely körülbelül 1000 képernyőképet vagy 100 videót tud tárolni, de egy elég nagy <L_MSD/> kártya akár 10 000 képernyőképet vagy 1000 videót is eltarthat! Ez sok emléket jelent!<NL/><NL/>Boldog játékot kívánok,<NL/>Amelia N."
