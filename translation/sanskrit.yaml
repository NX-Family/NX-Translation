- source: "\"Man, if only there was one place to go and find answers to all my questions about <L_NS/>!\"<NL/><NL/>That's what I was saying yesterday. Luckily, I guess a passing genie heard me and granted my wish, because I found the <L_N10/> Support Website!<NL/>It's got all kinds of super-detailed info on how to use the console, plus the latest on getting system updates and new features! Just enter the URL in your PC or smart device if you've got questions. Go check it out! <NL/>"
  target: "\"हे मन, यदि केवल एक जगह होती जहां मैं <L_NS/>!के बारे में सभी सवालों के जवाब पा सकता!\"<NL/><NL/>यही बात मैं कल कह रहा था। भाग्य से, मुझे लगता है कि एक गुजरते हुए जिन्न ने मेरी बात सुनी और मेरी इच्छा को पूरा किया, क्योंकि मैंने <L_N10/> समर्थन वेबसाइट पाई है!<NL/>इसमें कंसोल का उपयोग करने के बारे में सभी प्रकार की विस्तृत जानकारी है, साथ ही सिस्टम अपडेट और नई सुविधाओं के बारे में नवीनतम जानकारी भी है! यदि आपके पास सवाल हैं, तो URL को अपने PC या स्मार्ट डिवाइस में दर्ज करें। जाएं और देखें! <NL/>"
