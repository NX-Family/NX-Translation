- source: "On an adventure and see some striking scenery? <NL/>Bringing the house down with your soulful solo?<NL/><NL/>Quick, press <0xE0BA/> (that's the capture button)!<NL/>You'll take a screenshot that gets saved to your album. <NL/>Keep snapping screens and pretty soon you'll have a treasure trove of happy gaming memories!<NL/><NL/>Oh, but that's not all! You can also add text to a screenshot and post it to your favorite social media sites. Share those gaming moments with your friends!<NL/><NL/>And if you want to relive an extra, extra special moment, you can record the last 30 seconds of your gameplay as a video*. <NL/>Simply hold down <0xE0BA/> until you hear a lil' sound. You can also share videos straight from your album, so show the world your gaming feats!<NL/><NL/><L_SQR/> Attention Avid Screenshotandvideographers:<NL/>If you want to be able to save a lot of pictures or videos, you might want to buy yourself a <L_MSD/> card.<NL/><NL/>The internal storage can hold about 1,000 screenshots or 100 videos, but a big enough <L_MSD/> card, can hold up to 10,000 screenshots or 1,000 videos! That's a lot of memories!<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "एक अभियान पर और आकर्षक दृश्य देख रहे हैं? <NL/>अपने सोलो के साथ घर को गिरा रहे हैं?<NL/><NL/>तेजी से, दबाएं <0xE0BA/> (यह कैप्चर बटन है)!<NL/>आप एक स्क्रीनशॉट लेंगे जो आपके एल्बम में सहेजा जाएगा।. <NL/>स्नैपिंग स्क्रीन को जारी रखें और जल्द ही आपके पास खुश खेलने की यादें का खजाना होगा!<NL/><NL/>ओह, लेकिन यह सब नहीं है! आप एक स्क्रीनशॉट में पाठ भी जोड़ सकते हैं और इसे अपने पसंदीदा सोशल मीडिया साइटों पर पोस्ट कर सकते हैं। अपने दोस्तों के साथ वे खेलने के पल साझा करें!<NL/><NL/>और अगर आप एक अतिरिक्त, अतिरिक्त विशेष पल को फिर से जीना चाहते हैं, तो आप अपने गेमप्ले के अंतिम 30 सेकंड को वीडियो* के रूप में रिकॉर्ड कर सकते हैं।. <NL/>बस <0xE0BA/> दबाएं जब तक आप एक छोटी सी आवाज़ नहीं सुनते हैं। आप वीडियो भी अपने एल्बम से सीधे साझा कर सकते हैं, इसलिए दुनिया को अपनी गेमिंग कौशल दिखाएं!<NL/><NL/><L_SQR/> ध्यान दें, उत्साही स्क्रीनशॉट और वीडियोग्राफर:<NL/>यदि आप बहुत सारी तस्वीरें या वीडियो सहेजने की क्षमता चाहते हैं, तो आपको खुद को एक <L_MSD/> कार्ड खरीदना चाहिए।.<NL/><NL/>आंतरिक संग्रहण में लगभग 1,000 स्क्रीनशॉट या 100 वीडियो संग्रहित किए जा सकते हैं, लेकिन एक पर्याप्त बड़ा <L_MSD/> कार्ड, लगभग 10,000 स्क्रीनशॉट या 1,000 वीडियो संग्रहित कर सकता है! यह बहुत सारी यादें हैं!<NL/><NL/>खुश खेलना,<NL/>अमेलिया एन।"
