- source: "Virtual game cards can be lent to family group members after bringing your two systems close together and linking them.<TAG1/><NL/><L_DOT1/><TAG2/>While lent out, software can be freely played on the borrowing user's system, and the lending user gives up access to the software temporarily.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Virtual game cards can be borrowed for up to 14 days. Once that deadline is reached, the virtual game card will be automatically returned.<NL/><TAG6/><TAG7/>Lending users can also collect their virtual game cards from borrowers before the deadline arrives.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/>Users can lend out one virtual game card per borrower, up to a total of three borrowers at a time-though no more than one can be borrowed using any given system.<NL/><TAG13/><TAG14/>Once collected, a virtual game card can be lent out again.<TAG15/><TAG16/><TAG17/>"
  target: "Virtualaj ludkartoj povas esti pruntedonitaj al familigrupanoj post kiam viaj du sistemoj estas kunigitaj kaj kunigitaj.<TAG1/><NL/><L_DOT1/><TAG2/> Dum pruntedonita, programaro povas esti libere ludata sur la sistemo de la pruntuzanto, kaj la pruntuzanto provizore cedas aliron al la programaro.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/> Virtualaj ludkartoj povas esti prunteprenitaj por ĝis 14 tagoj. Post tiu limdato, la virtuala ludkarto estos aŭtomate redonita.<NL/><TAG6/><TAG7/> Pruntedonantaj uzantoj ankaŭ povas kolekti siajn virtualajn ludkartojn de prunteprenantoj antaŭ ol la limdato alvenas.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/> Uzantoj povas pruntedoni unu virtualan ludkarton por ĉiu prunteprenanto, ĝis entute tri prunteprenantoj samtempe - kvankam ne pli ol unu povas esti prunteprenita per iu ajn sistemo.<NL/><TAG13/><TAG14/> Post kolekto, virtuala ludkarto povas esti denove pruntedonita.<TAG15/><TAG16/><TAG17/>"
