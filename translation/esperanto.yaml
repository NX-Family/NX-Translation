- source: "\"Man, if only there was one place to go and find answers to all my questions about <L_NS/>!\"<NL/><NL/>That's what I was saying yesterday. Luckily, I guess a passing genie heard me and granted my wish, because I found the <L_N10/> Support Website!<NL/>It's got all kinds of super-detailed info on how to use the console, plus the latest on getting system updates and new features! Just enter the URL in your PC or smart device if you've got questions. Go check it out! <NL/>"
  target: "\"Homo, se nur estus unu loko, kie mi povus trovi respondojn al ĉiuj miaj demandoj pri <L_NS/>!\"<NL/><NL/>Tion mi diris hieraŭ. Feliĉe, mi supozas ke pasanta ĝinio aŭdis min kaj plenumis mian deziron, ĉar mi trovis la <L_N10/> Subtenan Retejon!<NL/>Ĝi havas ĉiajn detalojn pri kiel uzi la konsolon, krome la lastajn informojn pri sistemo-ĝisdatigoj kaj novaj trajtoj! Enigu nur la URL-on en via komputilo aŭ inteligenta aparato se vi havas demandojn. Iru kaj kontrolu ĝin! <NL/>"
