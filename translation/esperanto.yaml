- source: "If you've never put a <L_MSD/> card in your console before, take a look around and see if you can find the slot for it now. It's kind of hidden. <NL/><NL/>Give up? Here's a hint: have you ever used the stand on the back of the console? <NL/><NL/>Open that stand and you'll find the little sneak! You can buy a <L_MSD/> card if you're worried about running out of storage space for software and <L_DLC/> and stuff."
  target: "Se vi neniam metis karton de <L_MSD/> en via konsolo, rigardu ĉirkaŭen kaj vidu ĉu vi povas trovi la enŝovlokon nun. Ĝi iom kaŝita. <NL/><NL/>Ĉesu? Jen sugesto: ĉu vi iam uzis la apogilon sur la malantaŭo de la konsolo? <NL/><NL/>Malfermu tiun apogilon kaj vi trovos la malgrandan ŝteliston! Vi povas aĉeti karton de <L_MSD/> se vi zorgas pri manko de memoro por programaro kaj <L_DLC/> kaj aferoj."
- source: "If you've never put a <L_MSD/> card in your console before, take a look around and see if you can find the slot for it now. It's kind of hidden. <NL/><NL/>Give up? Here's a hint: have you ever used the stand on the back of the console? <NL/><NL/>Open that stand, and you'll find the little sneak! You can buy a <L_MSD/> card if you're worried about running out of storage space for software and <L_DLC/> and stuff."
  target: "Se vi neniam antaŭe metis <L_MSD/> karton en vian konsolon, rigardu ĉirkaŭe kaj vidu ĉu vi povas trovi la enŝovlokon nun. Ĝi iom kaŝita. <NL/><NL/>Ĉesu provi? Jen sugesto: ĉu vi iam uzis la apogilon sur la malantaŭo de la konsolo? <NL/><NL/>Malfermu tiun apogilon, kaj vi trovos la malgrandan ŝteliston! Vi povas aĉeti <L_MSD/> karton se vi zorgas pri manko de memoro por programaro kaj <L_DLC/> kaj aferoj."
- source: "If your save data is backed up, the save data for supported software on your console has been stored via the Save Data Cloud service.<TAG1/><NL/>If your data is waiting to back up, the save data on your console will be automatically stored via the Save Data Cloud service once the console enters sleep mode, provided it is connected to the Internet.<TAG2/><NL/>Select a user to view more details or manually back up or download data."
  target: "Se viaj savdatenoj estas kopioitaj, la savdatenoj por subtenata programaro sur via konzolo estas konservitaj per la servoj de la Savdatenoblako.<TAG1/><NL/>Se viaj datenoj atendas kopion, la savdatenoj sur via konzolo estos aŭtomate konservitaj per la servoj de la Savdatenoblako, kiam la konzolo eniras dorman reĝimon, provizante ke ĝi estas konektita al la Interreto.<TAG2/><NL/>Elektu uzanton por vidi pli da detaloj aŭ mane kopii aŭ elŝuti datenojn."
