- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "Ĉu vi jam estis ĉe <L_NEP/> Ĝi estas bonega!<NL/>Vi povas foliumi, aĉeti kaj elŝuti ludojn rekte de via konsolo. Kaj estas facile komenci: simple ligu aŭ kreu konton de <L_N10/> kaj certigu, ke via konsolo estas konektita al la Interreto. Tiam iru al <L_NEP/> kaj amuziĝu.<NL/><NL/>Ĝi ĉiam estas plena de ludoj por ĉiu gusto kaj buĝeto, krome multaj senpagaj enhavo kiel ludo-prezentoj kaj demoversioj. Vidu, kiuj ludoj estas plej popularaj inter aliaj fanoj aŭ rigardu la plej novajn eldonojn. Ĉio atendas vin ĉe <L_NEP/>!"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "Ĉu vi iam trovis vin pensante \"Hmm<L_DOT3/> la ekrano estas iom malluma\" aŭ \"Kial mi ne povas simple meti la konsolon en dormon rekte el la ludo?\"<NL/>Se jes, bonvenon al Rapidaj Agordoj!<NL/><NL/>Mi aŭdas vin demandi, \"Rapidaj Agordoj? Kio estas tiuj?\" Lasu min montri!<NL/><NL/>Nur teni <0xE0B9/> kaj aperos ekrano, kiu permesas al vi facile atingi kelkajn ofte uzatajn funkciojn.<NL/><NL/>\"Kiuj funkcioj?\" Estas kvazaŭ mi estas en via kapo kun vi, ĉu ne? Rigardu tiujn:<NL/><L_DOT1/>Meti la konsolon en dormon<NL/><L_DOT1/>Ajusti la brilecon de la ekrano<NL/><L_DOT1/>Ŝalti Aviadilan reĝimon ON kaj OFF<NL/><NL/>Provu ĝin iam! Ĝi estas tre utila."
- source: "Have you ever found yourself thinking, \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/>, and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super handy."
  target: "Ĉu vi iam trovis vin pensante, \"Hmm<L_DOT3/> la ekrano estas iom malluma\" aŭ \"Kial mi ne povas simple meti la ludkonsolon en dormon rekte el la ludo?\"<NL/>Se jes, bonvenon al Rapidaj Agordoj!<NL/><NL/>Mi aŭdas vin demandi, \"Rapidaj Agordoj? Kio estas tiuj?\" Mi permesu al mi montri!<NL/><NL/>Nur teni <0xE0B9/>, kaj aperos ekrano, kiu permesas al vi facile aliri kelkajn ofte uzatajn funkciojn.<NL/><NL/>\"Kiuj funkcioj?\" Estas kvazaŭ mi estas en via kapo kun vi, ĉu ne? Rigardu tiujn:<NL/><L_DOT1/>Meti la ludkonsolon en dormon<NL/><L_DOT1/>Ajusti la brilecon de la ekrano<NL/><L_DOT1/>Ŝalti Aviadilan reĝimon ON kaj OFF<NL/><NL/>Provu ĝin iam! Ĝi estas tre utila."
- source: "Have you heard of tabletop mode? It's great for when you want to take the <L_JC/> controllers off the console, or if you want to prop up the screen so that everyone can see it.<NL/><NL/>And switching to tabletop mode is the easiest thing in the world! Flip open the stand on the back of the console (but you'll have to supply your own table).<NL/><NL/>But don't forget to put the stand back in before you dock the console! If you accidentally knock the stand off, you can probably pop it back into place-but don't do that too often or it will weaken the stand."
  target: "Ĉu vi aŭdis pri tablotavola reĝimo? Ĝi estas bonega por kiam vi volas forpreni la <L_JC/> kontrolilojn de la konsolo, aŭ se vi volas subteni la ekrano tiel, ke ĉiuj povas vidi ĝin.<NL/><NL/>Kaj ŝanĝi al tablotavola reĝimo estas la plej facila afero en la mondo! Malfermu la apogilon sur la dorso de la konsolo (sed vi devos provizi vian propran tablon).<NL/><NL/>Sed ne forgesu meti la apogilon reen antaŭ vi enŝipigos la konsolon! Se vi hazarda frakasas la apogilon, vi verŝajne povas enmeti ĝin denove—sed ne faru tion tro ofte, ĉar tio malfortigos la apogilon."
- source: "Have you noticed that little slot on the back of your console? If not, take a look-it's no secret! Plus, it's pretty handy<L_DOT3/> It's a slot for <L_MSD/> cards!<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and voilà! You'll be able to use it as extra storage space for software downloads and <L_DLC/> and such.<NL/><NL/>So, if you've been worried about running out of space, that should put your mind at ease."
  target: "Ĉu vi rimarkis tiun malgrandan fendon sur la dorso de via konsolo? Se ne, rigardu—ĝi ne estas sekreto! Krome<L_DOT3/> ĝi estas tre utila. Ĝi estas fendo por kartoj <L_MSD/>!<NL/><NL/>Enmetu karton <L_MSD/> (vendata aparte) tien, kaj voila! Vi povos uzi ĝin kiel plian memorospacon por elŝutoj de programaro kaj <L_DLC/> kaj similaj aferoj.<NL/><NL/>Do, se vi estis maltrankvila pri manko de spaco, tio devus trankviligi vin."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Ĉu vi rimarkis, ke estas enkonstruita apogilo sur la malantaŭo de la <L_NS/> konsolo? Nu, ne nur ĝi estas utila, ĝi kaŝas sekreton!<NL/><NL/>Malfermu tiun apogilon, kaj voilà! Jen la enigo por <L_MSD/> kartoj.<NL/><NL/>Enmetu <L_MSD/> karton (vendita aparte) tien kaj vi povos uzi ĝin kiel pluan spacon por elŝutoj de programaro kaj <L_DLC/> kaj similaj aferoj.<NL/><NL/>Do, se vi estis zorgema pri elĉerpado de spaco, tio devus trankviligi vin."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Ĉu vi rimarkis, ke en la malantaŭo de la <L_NS/> konsolo estas enkonstruita apogilo? Nu, ne nur ĝi estas utila, sed ĝi kaŝas sekreton!<NL/><NL/>Malfermu tiun apogilon, kaj voila! Tie estas la enigo por <L_MSD/> kartoj.<NL/><NL/>Enmetu <L_MSD/> karton (vendita aparte) tien, kaj vi povos uzi ĝin kiel pluan spacon por programoj elŝutoj kaj <L_DLC/> kaj similaj.<NL/><NL/>Do, se vi estis zorganta pri manko de spaco, tio devus trankviligi vin."
