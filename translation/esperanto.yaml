- source: "On an adventure and see some striking scenery? <NL/>Bringing the house down with your soulful solo?<NL/><NL/>Quick, press <0xE0BA/> (that's the capture button)!<NL/>You'll take a screenshot that gets saved to your album. <NL/>Keep snapping screens and pretty soon you'll have a treasure trove of happy gaming memories!<NL/><NL/>Oh, but that's not all! You can also add text to a screenshot and post it to your favorite social media sites. Share those gaming moments with your friends!<NL/><NL/>And if you want to relive an extra, extra special moment, you can record the last 30 seconds of your gameplay as a video*. <NL/>Simply hold down <0xE0BA/> until you hear a lil' sound. You can also share videos straight from your album, so show the world your gaming feats!<NL/><NL/><L_SQR/> Attention Avid Screenshotandvideographers:<NL/>If you want to be able to save a lot of pictures or videos, you might want to buy yourself a <L_MSD/> card.<NL/><NL/>The internal storage can hold about 1,000 screenshots or 100 videos, but a big enough <L_MSD/> card, can hold up to 10,000 screenshots or 1,000 videos! That's a lot of memories!<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "En aventuro kaj vidas iom frapantan pejzaĝon? <NL/>Ĉu vi ekmuzikas per via animplena soloo?<NL/><NL/>Rapide, premu <0xE0BA/> (tio estas la butono por kapti)!<NL/>Vi faros ekrankopion, kiu konserviĝos en via albumo. <NL/>Daŭrigu kapti ekranojn kaj baldaŭ vi havos trezorejon da feliĉaj ludo-memoroj!<NL/><NL/>Ho, sed tio ne estas ĉio! Vi ankaŭ povas aldoni tekston al ekrankopio kaj afiŝi ĝin en viaj plej ŝatataj sociaj retejoj. Kunhavigu tiujn ludo-momentojn kun viaj amikoj!<NL/><NL/>Kaj se vi volas revivi tre, tre specialan momenton, vi povas registri la lastajn 30 sekundojn de via ludo kiel video*. <NL/>Simpla teni premata <0xE0BA/> ĝis vi aŭdas iometan sonon. Vi ankaŭ povas kunhavigi videojn rekte el via albumo, do montru al la mondo viajn ludo-faĝnaĵojn!<NL/><NL/><L_SQR/> Atentu avidajn ekrankopio-videistojn:<NL/>Se vi volas povi konservi multe da bildoj aŭ videoj, vi eble volas aĉeti memori-kartonon <L_MSD/>.<NL/><NL/>La interna memoro povas konservi ĉirkaŭ 1,000 ekrankopiojn aŭ 100 videojn, sed sufiĉe granda <L_MSD/> karto povas konservi ĝis 10,000 ekrankopiojn aŭ 1,000 videojn! Tio estas multe da memoroj!<NL/><NL/>Feliĉan ludadon,<NL/>Amelia N."
