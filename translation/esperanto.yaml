- source: "Hey parents and guardians, you've probably figured out that the <L_NS/> console has Parental Controls built in, but did you know there are other features you can use through your <L_N10/> Account and your smart device?<NL/><NL/>Obviously you can use the built-in controls to do pretty much everything you need-keep the little ones from playing the Teen and Mature rated games and whatnot, but the app is pretty handy!<NL/><NL/>To download the <L_NST/> Parental Controls app, go to the App Store on your iOS device or the Google Play Store on your Android device.<NL/>Once you've got the app registered to your console, it'll keep track of what everyone's playing and lets you set limits on total play time in a day for certain users.<NL/><NL/>Oh, one more thing! If you want to control who can use your credit card or current balance in the <L_NEP/>, you do that through your <L_N10/> Account from the app, or by visiting the site on your PC or smart device.<NL/><NL/>And hey, if you're a kid reading this, maybe show it to your parents so you can all be totally comfortable with your <L_NS/> experience!<NL/>"
  target: "Saluton gepatroj kaj gardantoj, vi verŝajne jam malkovris, ke la konzolo <L_NS/> havas gepatrajn regulojn, sed ĉu vi sciis, ke estas aliaj funkcioj, kiujn vi povas uzi per via <L_N10/> Konto kaj via saĝa aparato?<NL/><NL/>Kompreneble, vi povas uzi la enkonstruitajn regulojn por fari preskaŭ ĉion, kion vi bezonas – malpermesi al la malgrandaj ludantoj ludi la ludojn kun la markoj \"Teen\" kaj \"Mature\", kaj tiel plu, sed la aplikaĵo estas tre utila!<NL/><NL/>Por elŝuti la aplikaĵon de la gepatraj reguloj de <L_NST/> iru al la Aplikaĵovendejo sur via iOS-aparato aŭ la Google Play Butiko sur via Android-aparato.<NL/>Unufoje, kiam vi registris la aplikaĵon al via konzolo, ĝi sekvos, kion ĉiuj ludas kaj permesos al vi difini limojn por la tuta ludtempo en unu tago por certaj uzantoj.<NL/><NL/>Ho, ankoraŭ unu afero! Se vi volas regi, kiu povas uzi vian kreditkarton aŭ nunan saldon en la <L_NEP/>, vi povas fari tion per via <L_N10/> Konto de la aplikaĵo, aŭ vizitante la retejon per via komputilo aŭ saĝa aparato.<NL/><NL/>Kaj ho, se vi estas infano, kiu legas ĉi tion, eble montru ĝin al viaj gepatroj, tiel ke vi ĉiuj povu esti tute komfortaj kun via <L_NS/> sperto!<NL/>"
