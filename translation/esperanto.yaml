  target: "Ĉiuj datumoj en la sistemo-memoro, inkluzive de programaj datumoj, konservitaj datumoj, ekrankopioj, videoj kaj uzantinformoj, estos forigitaj, kaj la konsolo estos restaŭrita al la fabrikeaj agordoj.<TAG1/><NL/><L_SQR/> <TAG2/>Bonvolu noti:<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Ĉiuj programaj datumoj konservitaj sur la <L_MSD/> karto, escepte de ekrankopioj kaj videoj, iĝos neuzindeblaj. (Datumoj sur la <L_MSD/> karto ne estos forigitaj.)<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>La sistemo-versio ne estos ŝanĝita.<TAG9/>"
- source: "All data in the system memory, including software, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> Please note:<TAG2/><NL/><L_DOT1/><TAG3/>All software saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>The system version will not be changed.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Any <L_N10/> Accounts linked to this console will not be deleted, but they will be unlinked.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Your <L_N10/> Account contains your <L_NEP/> purchase history and current balance. By relinking your <L_N10/> Account after initializing the console, it will be possible to redownload any software or <L_DLC/> purchased using that account. (Software that has been discontinued may not be available for redownload in some cases.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> If you are using this option due to a problem with your console:<TAG19/><NL/>In Maintenance Mode, it is possible to initialize your console without deleting save data or user information. If you would like to try this instead, cancel the initialization process and do the following:<TAG20/><NL/><L_D1/> <TAG21/>Turn the power off.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>To power off your console, open the Power Menu (hold the POWER Button for three seconds), then select Power Options → Power Off.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Hold down the volume up (+) and down (-) buttons along with the POWER Button to turn the console on.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>The console will start up in Maintenance Mode.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Select Initialize Console Without Deleting Save Data, and follow the instructions given.<TAG38/>"
  target: "Ĉiuj datumoj en la memoro de la sistemo, inkluzive de programaro, konservitaj datumoj, ekrankopioj, videoj, kaj uzantinformoj, estos forigitaj, kaj la konzolo estos restaŭrita al la fabrikeaj agordoj.<TAG1/><NL/><L_SQR/> Bonvolu rimarki:<TAG2/><NL/><L_DOT1/><TAG3/>Ĉiuj konservitaj programaroj en la <L_MSD/> karto, escepte de ekrankopioj kaj videoj, ne plu uzeblos. (Datumoj en la <L_MSD/> karto ne estos forigitaj.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>La sistemo-versio ne ŝanĝiĝos.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Ĉiuj <L_N10/> Kontoj ligitaj al tiu konzolo ne estos forigitaj, sed ili estos malkonektitaj.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Via <L_N10/> Konto enhavas vian <L_NEP/> aĉetohistorion kaj aktualan saldon. Re-ligante vian <L_N10/> Konton post la inicializiĝo de la konzolo, estos eble elŝuti denove ĉiun programaron aŭ <L_DLC/> aĉetitan per tiu konto. (Programaro, kiu estis ĉesigita, povas ne esti havebla por denova elŝuto en kelkaj kazoj.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> Se vi uzas tiun opcion pro problemo kun via konzolo:<TAG19/><NL/>En la Modo de Manteno, estas eble inicializi vian konzolon sen forigi konservitajn datumojn aŭ uzantinformojn. Se vi volas provi tion anstataŭe, nuligu la inicializiĝan proceson kaj faru la jenan:<TAG20/><NL/><L_D1/> <TAG21/>Malŝaltu la potencon.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>Por malŝalti vian konzolon, malfermu la Potenca Menuo (premu la POTENCA butonon dum tri sekundoj), poste elektu Potencaj Agordoj → Malŝalti.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Premu la volumenon supren (+) kaj malsupren (-) kune kun la POTENCA butono por ŝalti la konzolon.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>La konzolo ekiros en la Modo de Manteno.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Elektu Inicializi Konzolon Sen Forigi Konservitajn Datumojn, kaj sekvu la instrukciojn donitajn.<TAG38/>"
