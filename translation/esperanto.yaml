- source: "Welcome to News! This is where you'll find all sorts of information about <L_NS/>.<NL/><NL/>What kind of information can you expect? Probably stuff like this:<NL/><NL/>★Sales and special offers on games<NL/>★Videos of new and upcoming games<NL/>★News about gaming events<NL/><NL/>So basically a lot of stuff about games! We'll also have news about your <L_NS/> console itself, including tips and updates when we add new features.<NL/><NL/>That'll do to start, but we'll probably have other kinds of news in the future. Just stay tuned!<NL/>"
  target: "Bonvenon al Novaĵoj! Jen vi trovos ĉiujn specojn de informoj pri <L_NS/>.<NL/><NL/>Kian specon de informoj vi povas atendi? Verŝajne io simila al ĉi tio:<NL/><NL/>★Rabatoj kaj specialaj ofertoj pri ludoj<NL/>★Filmetoj pri novaj kaj venontaj ludoj<NL/>★Novaĵoj pri ludspektakloj<NL/><NL/>Do, ĉefe multe da informoj pri ludoj! Ni ankaŭ havos novaĵojn pri via <L_NS/> konsolo mem, inkluzive de konsiloj kaj ĝisdatigoj kiam ni aldonas novajn funkciojn.<NL/><NL/>Tio sufiĉas por komenci, sed verŝajne ni havos aliajn specojn de novaĵoj en la estonteco. Nur restu atentema!<NL/>"
