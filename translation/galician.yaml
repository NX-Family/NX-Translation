- source: "<L_ROMB/> If your <L_NS/> screen isn't displaying on the TV, here are some things to check:<NL/><L_DOT1/>Is the TV on?<NL/><L_DOT1/>Is the TV set to the right input? <NL/><L_DOT1/>Are the AC adapter and the <L_HDMI/> cable connected properly?<NL/><L_DOT1/>Is the <L_NS/> console centered nicely on the dock, and did you press down lightly to connect it?<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "<L_ROMB/> Se a túa pantalla <L_NS/> non se mostra na televisión, aquí tes algunhas cousas para comprobar:<NL/><L_DOT1/>Está a televisión encendida?<NL/><L_DOT1/>Está a televisión configurada coa entrada correcta? <NL/><L_DOT1/>Están conectados correctamente o adaptador de corrente e o cable <L_HDMI/>?<NL/><L_DOT1/>A consola <L_NS/> está centrada correctamente na base e premiches suavemente para conectala?<NL/><NL/>Bo xogo,<NL/>Amelia N."
