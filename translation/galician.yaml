- source: "All data in the system memory, including software, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> Please note:<TAG2/><NL/><L_DOT1/><TAG3/>All software saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>The system version will not be changed.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Any <L_N10/> Accounts linked to this console will not be deleted, but they will be unlinked.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Your <L_N10/> Account contains your <L_NEP/> purchase history and current balance. By relinking your <L_N10/> Account after initializing the console, it will be possible to redownload any software or <L_DLC/> purchased using that account. (Software that has been discontinued may not be available for redownload in some cases.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> If you are using this option due to a problem with your console:<TAG19/><NL/>In Maintenance Mode, it is possible to initialize your console without deleting save data or user information. If you would like to try this instead, cancel the initialization process and do the following:<TAG20/><NL/><L_D1/> <TAG21/>Turn the power off.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>To power off your console, open the Power Menu (hold the POWER Button for three seconds), then select Power Options → Power Off.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Hold down the volume up (+) and down (-) buttons along with the POWER Button to turn the console on.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>The console will start up in Maintenance Mode.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Select Initialize Console Without Deleting Save Data, and follow the instructions given.<TAG38/>"
  target: "Todos os datos na memoria do sistema, incluíndo software, datos gardados, capturas de pantalla, vídeos e información do usuario, serán eliminados, restaurando a consola á configuración de fábrica.<TAG1/><NL/><L_SQR/> Por favor, téñase en conta:<TAG2/><NL/><L_DOT1/><TAG3/>Todo o software gardado na tarxeta <L_MSD/> agás as capturas de pantalla e vídeos, quedará inutilizable. (Os datos na tarxeta <L_MSD/> non se eliminarán.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>A versión do sistema non cambiará.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Calquera conta <L_N10/> vinculada a esta consola non se eliminará, pero desvincularase.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>A súa conta <L_N10/> contén o historial de compras e <L_NEP/> o saldo actual. Ao volver vincular a súa conta <L_N10/> despois de inicializar a consola, será posible volver descargar calquera software ou <L_DLC/> adquirido con esa conta. (En algúns casos, o software que foi descontinuado pode non estar dispoñible para volver descargar.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> Se está a usar esta opción debido a un problema coa súa consola:<TAG19/><NL/>No Modo de Mantemento, é posible inicializar a súa consola sen eliminar os datos gardados ou a información do usuario. Se desexa probar isto en vez diso, cancele o proceso de inicialización e realice o seguinte:<TAG20/><NL/><L_D1/> <TAG21/>Apague a alimentación.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>Para apagar a consola, abra o Menú de Alimentación (manteña premido o botón POWER durante tres segundos) e seleccione Opcións de Alimentación → Apagar.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Manteña premidos os botóns de volume (+) e (-) xunto co botón POWER para encender a consola.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>A consola iniciará no Modo de Mantemento.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Seleccione Inicializar a Consola Sen Eliminar os Datos Gardados e siga as instrucións indicadas.<TAG38/>"
