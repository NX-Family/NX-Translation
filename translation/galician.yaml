- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "Xa estiveste en <L_NEP/> É fantástico!<NL/>Podes navegar, comprar e descargar xogos directamente desde a túa consola. E é fácil comezar: só tes que vincular ou crear unha conta de <L_N10/> e asegurarte de que a túa consola está conectada á Internet. Despois, diríxete a <L_NEP/> e divírtete.<NL/><NL/>Está sempre cheo de xogos para todos os gustos e orzamentos, ademais dun montón de contido gratuíto como avances e demos de xogos. Descobre cales son os xogos máis populares entre outros fans ou descobre as últimas novidades. Todo está á túa espera en <L_NEP/>!"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "Xa atopaches ti mesmo pensando \"Hmm<L_DOT3/> a pantalla está un pouco escura\" ou \"Por que non podo poñer a consola en modo de suspensión directamente desde o xogo?\"<NL/>Se é así, saúda ás Configuracións rápidas!<NL/><NL/>Escoitoche preguntar, \"Configuracións rápidas? Que son esas?\" Permíteme demostrarche!<NL/><NL/>Só tes que manter premido <0xE0B9/> e aparecerá unha pantalla que che permite acceder facilmente a algunhas funcións de uso frecuente.<NL/><NL/>\"Que funcións?\" É como se estivese na túa cabeza contigo, non é así? Mira istas:<NL/><L_DOT1/>Poñer a consola en modo de suspensión<NL/><L_DOT1/>Axustar o brillo da pantalla<NL/><L_DOT1/>Activar e desactivar o modo avión<NL/><NL/>Probao algún día! É moi útil."
- source: "Have you ever found yourself thinking, \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/>, and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super handy."
  target: "Xa atopaches ti mesmo pensando, \"Hmm<L_DOT3/> a pantalla está un pouco escura\" ou \"Por que non podo poñer a consola en modo de suspensión directamente desde o xogo?\"<NL/>Se é así, saúda ás Configuracións rápidas!<NL/><NL/>Escoitoche preguntar, \"Configuracións rápidas? Que son esas?\" Permíteme demostrarche!<NL/><NL/>Só ten que manter premido <0xE0B9/>, e aparecerá unha pantalla que che permite acceder facilmente a algunhas funcións de uso frecuente.<NL/><NL/>\"Que funcións?\" É como se estivese na túa cabeza contigo, non é así? Mira isto:<NL/><L_DOT1/>Poñer a consola en modo de suspensión<NL/><L_DOT1/>Axustar o brillo da pantalla<NL/><L_DOT1/>Activar e desactivar o modo avión<NL/><NL/>Probao algún día! É moi práctico."
- source: "Have you heard of tabletop mode? It's great for when you want to take the <L_JC/> controllers off the console, or if you want to prop up the screen so that everyone can see it.<NL/><NL/>And switching to tabletop mode is the easiest thing in the world! Flip open the stand on the back of the console (but you'll have to supply your own table).<NL/><NL/>But don't forget to put the stand back in before you dock the console! If you accidentally knock the stand off, you can probably pop it back into place-but don't do that too often or it will weaken the stand."
  target: "Xa escoitaches do modo de mesa? É estupendo cando queres quitar os <L_JC/> controladores da consola, ou se queres poñer a pantalla en pé para que todos a vexan.<NL/><NL/>E cambiar ao modo de mesa é a cousa máis sinxela do mundo! Abre a pata na parte de atrás da consola (pero terás que poñer a túa propia mesa).<NL/><NL/>Pero non te esquezas de volver poñer a pata antes de acoplar a consola! Se por casualidade a pata se cae, probablemente poidas volvela a colocar, pero non o fagas moi a miúdo ou debilitarás a pata."
- source: "Have you noticed that little slot on the back of your console? If not, take a look-it's no secret! Plus, it's pretty handy<L_DOT3/> It's a slot for <L_MSD/> cards!<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and voilà! You'll be able to use it as extra storage space for software downloads and <L_DLC/> and such.<NL/><NL/>So, if you've been worried about running out of space, that should put your mind at ease."
  target: "Notaches esa pequena ranura na parte de atrás da túa consola? Se non, échalle unha ollada, non é segredo! Ademais, é bastante práctica<L_DOT3/> É unha ranura para tarxetas <L_MSD/>!<NL/><NL/>Insire unha tarxeta <L_MSD/> (vendida por separado) alí, e voilà! Poderás usala como espazo de almacenamento adicional para descargas de software e <L_DLC/> e cousas así.<NL/><NL/>Entón, se estabas preocupado por quedarte sen espazo, iso debería tranquilizarte."
