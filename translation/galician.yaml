- source: "On an adventure and see some striking scenery? <NL/>Bringing the house down with your soulful solo?<NL/><NL/>Quick, press <0xE0BA/> (that's the capture button)!<NL/>You'll take a screenshot that gets saved to your album. <NL/>Keep snapping screens and pretty soon you'll have a treasure trove of happy gaming memories!<NL/><NL/>Oh, but that's not all! You can also add text to a screenshot and post it to your favorite social media sites. Share those gaming moments with your friends!<NL/><NL/>And if you want to relive an extra, extra special moment, you can record the last 30 seconds of your gameplay as a video*. <NL/>Simply hold down <0xE0BA/> until you hear a lil' sound. You can also share videos straight from your album, so show the world your gaming feats!<NL/><NL/><L_SQR/> Attention Avid Screenshotandvideographers:<NL/>If you want to be able to save a lot of pictures or videos, you might want to buy yourself a <L_MSD/> card.<NL/><NL/>The internal storage can hold about 1,000 screenshots or 100 videos, but a big enough <L_MSD/> card, can hold up to 10,000 screenshots or 1,000 videos! That's a lot of memories!<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "Nunha aventura e ves unhas paisaxes impresionantes? <NL/>Faciendo vibrar á audiencia co teu solo cheo de alma?<NL/><NL/>Rápido, preme <0xE0BA/> (isto é o botón de captura)!<NL/>Faráse unha captura de pantalla que se gardará no teu álbum. <NL/>Segue facendo capturas e moi axiña terás un tesouro de recordos felices de xogos!<NL/><NL/>Oh, pero iso non é todo! Tamén podes engadir texto a unha captura de pantalla e publicala nas túas redes sociais favoritas. Comparte eses momentos de xogo cos teus amigos!<NL/><NL/>E se queres revivir un momento moi especial, podes gravar os últimos 30 segundos da túa partida como un vídeo*. <NL/>Simplemente mantén premido <0xE0BA/> ata escoitares un soniño. Tamén podes compartir vídeos directamente desde o teu álbum, así que mostra ao mundo as túas habilidades de xogo!<NL/><NL/><L_SQR/> Atención, entusiastas das capturas de pantalla e vídeos:<NL/>Se queres poder gardar moitas imaxes ou vídeos, pode que queiras mercar unha tarxeta <L_MSD/>.<NL/><NL/>O almacenamento interno pode gardar aproximadamente 1.000 capturas de pantalla ou 100 vídeos, pero unha tarxeta <L_MSD/> abondo grande pode gardar ata 10.000 capturas de pantalla ou 1.000 vídeos! Iso son moitos recordos!<NL/><NL/>Feliz xogo,<NL/>Amelia N."
