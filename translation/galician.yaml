- source: "Hey parents and guardians, you've probably figured out that the <L_NS/> console has Parental Controls built in, but did you know there are other features you can use through your <L_N10/> Account and your smart device?<NL/><NL/>Obviously you can use the built-in controls to do pretty much everything you need-keep the little ones from playing the Teen and Mature rated games and whatnot, but the app is pretty handy!<NL/><NL/>To download the <L_NST/> Parental Controls app, go to the App Store on your iOS device or the Google Play Store on your Android device.<NL/>Once you've got the app registered to your console, it'll keep track of what everyone's playing and lets you set limits on total play time in a day for certain users.<NL/><NL/>Oh, one more thing! If you want to control who can use your credit card or current balance in the <L_NEP/>, you do that through your <L_N10/> Account from the app, or by visiting the site on your PC or smart device.<NL/><NL/>And hey, if you're a kid reading this, maybe show it to your parents so you can all be totally comfortable with your <L_NS/> experience!<NL/>"
  target: "Ola pais e tutores <L_NS/> probablemente xa descubriron que a consola ten controis parentais incorporados, pero sabían que hai outras funcións que poden usar a través da súa conta de <L_N10/> e do seu dispositivo intelixente?<NL/><NL/>Obviamente, poden usar os controis incorporados para facer case todo o que necesiten, como evitar que os máis pequenos xoguen a xogos clasificados como Teen e Mature, pero a aplicación é moi útil!<NL/><NL/>Para descargar a aplicación de controis parentais de <L_NST/> vaia á App Store do seu dispositivo iOS ou á Google Play Store do seu dispositivo Android.<NL/>Unha vez que rexistre a aplicación na súa consola, seguirá o rastro do que todos están xogando e permitiralle establecer límites de tempo total de xogo nun día para certos usuarios.<NL/><NL/>Ah, unha cousa máis! Se quere controlar quen pode usar a súa tarxeta de crédito ou saldo actual na <L_NEP/>, pode facelo a través da súa conta de <L_N10/> desde a aplicación ou visitando o sitio no seu PC ou dispositivo intelixente.<NL/><NL/>E ola, se es un neno que está a ler isto, tal vez mostrao aos teus pais para que todos se sintan totalmente cómodos coa túa experiencia de <L_NS/>!<NL/>"
