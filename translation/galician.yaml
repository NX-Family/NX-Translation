- source: "<L_CIRC/> Online Presence and Play Activity<NL/>Other users may be able to see your online presence and play activity.<NL/>You can change these settings at any time on your user page by selecting User Settings ⇒ Friend Settings. You may also choose not to share your online presence or play activity with anyone.<NL/><TAG1/><TAG2/><L_ROMB/> <TAG3/>By default, your online presence is only shared with friends, while your play activity is shared with all players. The play activity of children is only shared with their friends.<TAG4/><TAG5/><TAG6/><TAG7/><NL/><L_CIRC/> News on <TAG8/><L_NS/><TAG9/><NL/>News will be delivered to your <TAG10/><L_NS/><TAG11/> console.<NL/>You can adjust your settings by returning to the HOME Menu and selecting <0xE130/> (System Settings) ⇒ System ⇒ Receive News."
  target: "<L_CIRC/> Presenza en liña e actividade de xogo<NL/>Outros usuarios poden ver a túa presenza en liña e a actividade de xogo.<NL/>Podes cambiar estes axustes en calquera momento na túa páxina de usuario seleccionando Axustes de usuario ⇒ Axustes de amigos. Tamén podes elixir non compartir a túa presenza en liña ou a actividade de xogo con ninguén.<NL/><TAG1/><TAG2/><L_ROMB/> <TAG3/>Por defecto, a túa presenza en liña só se comparte con amigos, mentres que a actividade de xogo compártese con todos os xogadores. A actividade de xogo dos nenos só se comparte cos seus amigos.<TAG4/><TAG5/><TAG6/><TAG7/><NL/><L_CIRC/> Novas sobre <TAG8/><L_NS/><TAG9/><NL/>As novas serán entregadas á túa consola <TAG10/><L_NS/><TAG11/>.<NL/>Podes axustar os teus axustes volvendo ao menú INICIO e seleccionando <0xE130/> (Axustes do sistema) ⇒ Sistema ⇒ Recibir novas."
