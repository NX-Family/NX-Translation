- source: "<L_ROMB/> To receive the latest news, you'll need to have an Internet connection and link your <L_N10/> Account with your <L_NS/> console.<NL/><NL/><L_ROMB/> If news channels are available for a certain game, you'll be automatically subscribed to them when you first play that game. Channel settings can be changed in System Settings ⇒ System ⇒ News Channel Settings.<NL/><NL/><L_ROMB/> Some channels may only be available for a limited time.<NL/><NL/><L_ROMB/> You can get news from the <L_NS/> Information Center even without linking an account. You just need to be connected to the Internet.<NL/><NL/><L_ROMB/> This feature is included in \"System Version 3.0.0\". You can verify the system version in Settings ⇒ System.<NL/><NL/>Happy gaming,<NL/>Amelia N.<NL/><NL/>P.S. I forgot to mention, but you can jump between news entries by pressing  <0xE0A4/> or <0xE0A5/>!"
  target: "<L_ROMB/> Para recibir as últimas novas, necesitarás ter unha conexión a Internet e vincular a túa conta de <L_N10/> coa túa consola de <L_NS/>.<NL/><NL/><L_ROMB/> Se hai canles de noticias dispoñibles para un xogo determinado, subscribiraste automaticamente a eles cando xogues por primeira vez a ese xogo. As configuracións dos canles poden cambiarse en Configuración do sistema ⇒ Sistema ⇒ Configuración de canles de noticias.<NL/><NL/><L_ROMB/> Algúns canles só poden estar dispoñibles por un tempo limitado.<NL/><NL/><L_ROMB/> Podes obter novas do Centro de información de <L_NS/> incluso sen vincular unha conta. Só necesitas estar conectado a Internet.<NL/><NL/><L_ROMB/> Esta función está incluída na \"Versión do sistema 3.0.0\". Podes verificar a versión do sistema en Configuración ⇒ Sistema.<NL/><NL/>Bo xogo,<NL/>Amelia N.<NL/><NL/>P.D. Olvideime mencionar, pero podes saltar entre as entradas de noticias premendo  <0xE0A4/> ou <0xE0A5/>!"
- source: "<L_ROMB/> When you're using the <L_NS/> dock, be sure to keep the AC adapter connected and plugged in, otherwise it won't display an image on the TV.<NL/><L_ROMB/> If you want to fully charge the <L_JC/> controllers, just attach them to the console while it's either docked or plugged in. But if they're attached when the console ISN'T charging, they might stop charging themselves to conserve the console's battery.<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "<L_ROMB/> Cando uses a base do sistema <L_NS/> asegúrate de manter o adaptador de CA conectado e enchufado, se non, non se mostrará imaxe na TV.<NL/><L_ROMB/> Se queres cargar completamente os controladores <L_JC/> simplemente conectaos á consola mentres está ancorada ou enchufada. Pero se están conectados cando a consola NON se está a cargar, poderían deixar de cargarse para conservar a batería da consola.<NL/><NL/>Bo xogo,<NL/>Amelia N."
- source: "<L_SQR/> <TAG1/>About Other Users' Data<TAG2/><TAG3/><NL/><L_WSP/><TAG4/>Other users' data will be transferred along with the system data.<NL/>Before starting the transfer, please share this information with everyone else who uses this same system.<TAG5/><NL/><L_DOT1/> <TAG6/>All user data on this system will be uploaded to the server.<TAG7/><NL/><L_DOT1/> <TAG8/>After uploading the data to the server, this system will be initialized, restoring it to factory defaults and erasing all data in system memory.<TAG9/><NL/><L_DOT1/> <TAG10/>When the target system downloads the transfer data, it will automatically sign in to the <L_N10/> Accounts that were linked to the source system.<TAG11/><TAG12/><NL/>When a system transfer is started, people with <L_N10/> Accounts on the system, along with any supervising parent/guardian users, will get updates about the transfer in the following places:<TAG13/><NL/><L_DOT1/> <TAG14/>The e-mail linked to their <L_N10/> Account<TAG15/><NL/><L_DOT1/> <TAG16/>Their account settings on the <L_N10/> Account website (<TAG17/>)<TAG18/><TAG19/><NL/>Updates will note that you started a transfer and will include your nickname and icon.<TAG20/>"
  target: "<L_SQR/><TAG1/>Acerca dos datos doutros usuarios<TAG2/><TAG3/><NL/><L_WSP/><TAG4/> Os datos doutros usuarios transferiranse xunto cos datos do sistema.<NL/> Antes de comezar a transferencia, comparte esta información con todas as persoas que usen este mesmo sistema.<TAG5/><NL/><L_DOT1/><TAG6/> Todos os datos de usuario deste sistema subiranse ao servidor.<TAG7/><NL/><L_DOT1/><TAG8/> Despois de cargar os datos no servidor, este sistema inicializarase, restaurándose aos valores predeterminados de fábrica e borrando todos os datos da memoria do sistema.<TAG9/><NL/><L_DOT1/><TAG10/> Cando o sistema de destino descargue os datos de transferencia, iniciará sesión automaticamente no<L_N10/> Contas que estaban vinculadas ao sistema de orixe.<TAG11/><TAG12/><NL/> Cando se inicia unha transferencia do sistema, as persoas con<L_N10/> As contas do sistema, xunto con calquera usuario pai/titor supervisor, recibirán actualizacións sobre a transferencia nos seguintes lugares:<TAG13/><NL/><L_DOT1/><TAG14/> O correo electrónico vinculado aos seus<L_N10/> Conta<TAG15/><NL/><L_DOT1/><TAG16/> A configuración da súa conta no<L_N10/> Sitio web da conta (<TAG17/> )<TAG18/><TAG19/><NL/> As actualizacións indicarán que iniciaches unha transferencia e incluirán o teu alcume e a túa icona.<TAG20/>"
