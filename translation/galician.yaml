- source: "Virtual game cards can be lent to family group members after bringing your two systems close together and linking them.<TAG1/><NL/><L_DOT1/><TAG2/>While lent out, software can be freely played on the borrowing user's system, and the lending user gives up access to the software temporarily.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Virtual game cards can be borrowed for up to 14 days. Once that deadline is reached, the virtual game card will be automatically returned.<NL/><TAG6/><TAG7/>Lending users can also collect their virtual game cards from borrowers before the deadline arrives.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/>Users can lend out one virtual game card per borrower, up to a total of three borrowers at a time-though no more than one can be borrowed using any given system.<NL/><TAG13/><TAG14/>Once collected, a virtual game card can be lent out again.<TAG15/><TAG16/><TAG17/>"
  target: "As tarxetas de xogo virtuais pódense prestar aos membros do grupo familiar despois de achegar os dous sistemas e vinculalos.<TAG1/><NL/><L_DOT1/><TAG2/> Mentres está prestado, o software pódese reproducir libremente no sistema do usuario que o presta, e o usuario que o presta cede o acceso ao software temporalmente.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/> As tarxetas de xogo virtuais pódense pedir prestadas por un máximo de 14 días. Unha vez transcorrido ese prazo, a tarxeta de xogo virtual devolverase automaticamente.<NL/><TAG6/><TAG7/> Os usuarios que prestan cartóns tamén poden recoller as súas tarxetas de xogo virtuais dos prestatarios antes de que chegue o prazo.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/> Os usuarios poden prestar unha tarxeta de xogo virtual por persoa que queira pedir, ata un total de tres á vez, aínda que non se pode prestar máis dunha en ningún sistema.<NL/><TAG13/><TAG14/> Unha vez recollida, pódese volver prestar unha tarxeta de xogo virtual.<TAG15/><TAG16/><TAG17/>"
