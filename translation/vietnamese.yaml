- source: "<L_ROMB/> To receive the latest news, you'll need to have an Internet connection and link your <L_N10/> Account with your <L_NS/> console.<NL/><NL/><L_ROMB/> If news channels are available for a certain game, you'll be automatically subscribed to them when you first play that game. Channel settings can be changed in System Settings ⇒ System ⇒ News Channel Settings.<NL/><NL/><L_ROMB/> Some channels may only be available for a limited time.<NL/><NL/><L_ROMB/> You can get news from the <L_NS/> Information Center even without linking an account. You just need to be connected to the Internet.<NL/><NL/><L_ROMB/> This feature is included in \"System Version 3.0.0\". You can verify the system version in Settings ⇒ System.<NL/><NL/>Happy gaming,<NL/>Amelia N.<NL/><NL/>P.S. I forgot to mention, but you can jump between news entries by pressing  <0xE0A4/> or <0xE0A5/>!"
  target: "<L_ROMB/> Để nhận tin tức mới nhất, bạn cần có kết nối Internet và liên kết tài khoản <L_N10/> của bạn với máy console <L_NS/> của bạn.<NL/><NL/><L_ROMB/> Nếu kênh tin tức có sẵn cho một trò chơi cụ thể, bạn sẽ tự động đăng ký nhận tin khi bạn chơi trò chơi đó lần đầu tiên. Cài đặt kênh có thể được thay đổi trong Cài đặt Hệ thống ⇒ Hệ thống ⇒ Cài đặt Kênh Tin tức.<NL/><NL/><L_ROMB/> Một số kênh có thể chỉ có sẵn trong một khoảng thời gian giới hạn.<NL/><NL/><L_ROMB/> Bạn có thể nhận tin tức từ Trung tâm Thông tin <L_NS/> ngay cả khi không liên kết tài khoản. Bạn chỉ cần kết nối với Internet.<NL/><NL/><L_ROMB/> Tính năng này được bao gồm trong \"Phiên bản Hệ thống 3.0.0\". Bạn có thể xác minh phiên bản hệ thống trong Cài đặt ⇒ Hệ thống.<NL/><NL/>Chúc bạn chơi game vui vẻ,<NL/>Amelia N.<NL/><NL/>P.S. Tôi quên không đề cập, nhưng bạn có thể chuyển đổi giữa các mục tin tức bằng cách nhấn  <0xE0A4/> hoặc <0xE0A5/>!"
- source: "<L_ROMB/> When you're using the <L_NS/> dock, be sure to keep the AC adapter connected and plugged in, otherwise it won't display an image on the TV.<NL/><L_ROMB/> If you want to fully charge the <L_JC/> controllers, just attach them to the console while it's either docked or plugged in. But if they're attached when the console ISN'T charging, they might stop charging themselves to conserve the console's battery.<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "<L_ROMB/> Khi bạn sử dụng dock <L_NS/> hãy chắc chắn giữ kết nối với bộ chuyển đổi AC và cắm vào, nếu không, nó sẽ không hiển thị hình ảnh trên TV.<NL/><L_ROMB/> Nếu bạn muốn sạc đầy bộ điều khiển <L_JC/> chỉ cần gắn chúng vào máy console khi nó đang được đặt trên dock hoặc cắm vào. Nhưng nếu chúng được gắn kết khi console KHÔNG được sạc, chúng có thể ngừng tự sạc để tiết kiệm pin của console.<NL/><NL/>Chúc bạn chơi game vui vẻ,<NL/>Amelia N."
- source: "<L_SQR/> <TAG1/>About Other Users' Data<TAG2/><TAG3/><NL/><L_WSP/><TAG4/>Other users' data will be transferred along with the system data.<NL/>Before starting the transfer, please share this information with everyone else who uses this same system.<TAG5/><NL/><L_DOT1/> <TAG6/>All user data on this system will be uploaded to the server.<TAG7/><NL/><L_DOT1/> <TAG8/>After uploading the data to the server, this system will be initialized, restoring it to factory defaults and erasing all data in system memory.<TAG9/><NL/><L_DOT1/> <TAG10/>When the target system downloads the transfer data, it will automatically sign in to the <L_N10/> Accounts that were linked to the source system.<TAG11/><TAG12/><NL/>When a system transfer is started, people with <L_N10/> Accounts on the system, along with any supervising parent/guardian users, will get updates about the transfer in the following places:<TAG13/><NL/><L_DOT1/> <TAG14/>The e-mail linked to their <L_N10/> Account<TAG15/><NL/><L_DOT1/> <TAG16/>Their account settings on the <L_N10/> Account website (<TAG17/>)<TAG18/><TAG19/><NL/>Updates will note that you started a transfer and will include your nickname and icon.<TAG20/>"
  target: "<L_SQR/><TAG1/>Về dữ liệu của người dùng khác<TAG2/><TAG3/><NL/><L_WSP/><TAG4/> Dữ liệu của người dùng khác sẽ được chuyển cùng với dữ liệu hệ thống.<NL/> Trước khi bắt đầu chuyển tiền, vui lòng chia sẻ thông tin này với những người khác sử dụng cùng hệ thống này.<TAG5/><NL/><L_DOT1/><TAG6/> Tất cả dữ liệu người dùng trên hệ thống này sẽ được tải lên máy chủ.<TAG7/><NL/><L_DOT1/><TAG8/> Sau khi tải dữ liệu lên máy chủ, hệ thống này sẽ được khởi tạo, khôi phục dữ liệu về mặc định của nhà sản xuất và xóa toàn bộ dữ liệu trong bộ nhớ hệ thống.<TAG9/><NL/><L_DOT1/><TAG10/> Khi hệ thống đích tải xuống dữ liệu truyền, nó sẽ tự động đăng nhập vào<L_N10/> Các tài khoản được liên kết với hệ thống nguồn.<TAG11/><TAG12/><NL/> Khi một hệ thống chuyển giao được bắt đầu, những người có<L_N10/> Các tài khoản trên hệ thống, cùng với bất kỳ người dùng là phụ huynh/người giám hộ nào, sẽ nhận được thông tin cập nhật về việc chuyển tiền tại những nơi sau:<TAG13/><NL/><L_DOT1/><TAG14/> Email được liên kết đến họ<L_N10/> Tài khoản<TAG15/><NL/><L_DOT1/><TAG16/> Cài đặt tài khoản của họ trên<L_N10/> Trang web tài khoản (<TAG17/> )<TAG18/><TAG19/><NL/> Bản cập nhật sẽ ghi chú rằng bạn đã bắt đầu chuyển tiền và sẽ bao gồm biệt danh và biểu tượng của bạn.<TAG20/>"
