- source: "We've all had the battery run out at just the wrong moment in a game, right? Not just me? Anyway, you might want to know some things about charging, so you don't have to suffer like I did that terrible, terrible day<L_DOT3S/><NL/><NL/>Q: How do I charge the console?<NL/>A: Two ways: connect it to the <L_NS/> dock or you can plug the AC adapter directly into the console.<NL/><NL/>Q: How do I charge the <L_JC/> controllers?<NL/>A: It couldn't be simpler! Just attach them to the console while it's charging. <NL/><NL/>Q: Where do I check how much battery the console or controllers have left?<NL/>A: The console's battery level is shown on the HOME Menu. You can look at the controllers' charge by selecting <0xE136/> (Controllers) on the HOME Menu.<NL/><NL/>Q: My console ran low on power, and the screen went blank! What happened?<NL/>A: Not to worry! It just went into sleep mode. If you're playing single-player, you can keep going right from where you left off IF you charge the <L_NS/> before its battery runs completely out."
  target: "Chúng ta đã từng gặp tình huống pin hết ngay lúc không thích hợp trong trò chơi, phải không? Chẳng chỉ riêng tôi đúng không? Dù sao, bạn có thể muốn biết một số điều về việc sạc pin, để bạn không phải chịu đựng như tôi đã trải qua vào ngày đó, ngày đáng sợ đó<L_DOT3S/><NL/><NL/>Q: Làm thế nào để sạc máy chơi game?<NL/>A: Có hai cách: kết nối nó với cổng <L_NS/> hoặc bạn có thể cắm bộ chuyển đổi AC trực tiếp vào máy chơi game.<NL/><NL/>Q: Làm thế nào để sạc pin cho tay cầm <L_JC/>?<NL/>A: Đơn giản không thể tin được! Chỉ cần gắn chúng vào máy chơi game trong quá trình sạc. <NL/><NL/>Q: Tôi phải kiểm tra pin còn lại của máy chơi game hoặc tay cầm ở đâu?<NL/>A: Mức pin của máy chơi game được hiển thị trên Màn hình HOME. Bạn có thể xem mức pin của tay cầm bằng cách chọn <0xE136/> (Tay cầm) trên Màn hình HOME.<NL/><NL/>Q: Máy chơi game của tôi hết pin, màn hình trở nên tối màu! Điều gì đã xảy ra?<NL/>A: Đừng lo lắng! Nó chỉ chuyển sang chế độ ngủ. Nếu bạn đang chơi một người, bạn có thể tiếp tục từ nơi bạn dừng lại NẾU bạn sạc <L_NS/> trước khi pin của nó hết hoàn toàn."
