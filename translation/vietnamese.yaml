- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "Bạn đã ghé qua <L_NEP/> chưa? Nó thật tuyệt vời!<NL/>Bạn có thể duyệt, mua và tải xuống trò chơi ngay từ máy console của mình. Và rất dễ để bắt đầu: chỉ cần liên kết hoặc tạo một tài khoản <L_N10/> và đảm bảo rằng máy console của bạn đã kết nối với Internet. Sau đó, hãy đến <L_NEP/> và vui chơi thôi.<NL/><NL/>Nó luôn đầy ắp các trò chơi phù hợp với mọi sở thích và ngân sách, cùng với một loạt nội dung miễn phí như trailer và phiên bản thử nghiệm của trò chơi. Xem xem những trò chơi nào được yêu thích nhất bởi các fan khác hoặc kiểm tra những phiên bản mới nhất. Tất cả đang chờ đợi trên <L_NEP/>!"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "Bạn đã bao giờ tự hỏi \"Hmm<L_DOT3/> màn hình hơi tối\" hoặc \"Tại sao tôi không thể đặt máy chơi trò chơi vào chế độ ngủ ngay từ trò chơi?\" chưa<NL/>Nếu có, hãy chào mừng Quick Settings!<NL/><NL/>Tôi nghe bạn đang hỏi, \"Quick Settings là gì?\" Hãy để tôi giới thiệu!<NL/><NL/>Chỉ cần giữ <0xE0B9/> và một màn hình sẽ hiện lên cho phép bạn dễ dàng truy cập vào một số tính năng thường xuyên sử dụng.<NL/><NL/>\"Có những tính năng gì?\" Có vẻ như tôi đang ở trong đầu bạn, phải không? Hãy xem qua những tính năng này:<NL/><L_DOT1/>Đặt máy chơi vào chế độ ngủ<NL/><L_DOT1/>Điều chỉnh độ sáng màn hình<NL/><L_DOT1/>Bật và tắt Chế độ Máy bay<NL/><NL/>Hãy thử một lần! Nó rất tiện lợi."
- source: "Have you ever found yourself thinking, \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/>, and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super handy."
  target: "Bạn đã từng thấy mình nghĩ, \"Hmm<L_DOT3/> màn hình hơi tối\" hoặc \"Tại sao tôi không thể đặt máy console vào chế độ ngủ ngay từ trò chơi?\"<NL/>Nếu có, hãy chào mừng Quick Settings!<NL/><NL/>Tôi nghe bạn đang hỏi, \"Quick Settings? Đó là gì?\" Hãy để tôi giới thiệu!<NL/><NL/>Chỉ cần giữ <0xE0B9/>, một màn hình sẽ hiện lên cho phép bạn dễ dàng truy cập vào một số tính năng thường xuyên sử dụng.<NL/><NL/>\"Các tính năng đó là gì?\" Có vẻ như tôi đang ở trong đầu bạn, phải không? Hãy xem qua những tính năng này:<NL/><L_DOT1/>Đặt máy console vào chế độ ngủ<NL/><L_DOT1/>Điều chỉnh độ sáng màn hình<NL/><L_DOT1/>Bật và tắt chế độ Máy bay<NL/><NL/>Hãy thử một lần! Nó rất tiện lợi."
- source: "Have you heard of tabletop mode? It's great for when you want to take the <L_JC/> controllers off the console, or if you want to prop up the screen so that everyone can see it.<NL/><NL/>And switching to tabletop mode is the easiest thing in the world! Flip open the stand on the back of the console (but you'll have to supply your own table).<NL/><NL/>But don't forget to put the stand back in before you dock the console! If you accidentally knock the stand off, you can probably pop it back into place-but don't do that too often or it will weaken the stand."
  target: "Bạn đã nghe về chế độ bàn chơi chưa? Nó rất tuyệt khi bạn muốn tháo bỏ các bộ điều khiển <L_JC/> khỏi máy console, hoặc nếu bạn muốn đặt màn hình lên để mọi người có thể nhìn thấy.<NL/><NL/>Và chuyển sang chế độ bàn chơi thật dễ dàng! Hãy mở cái chân ở phía sau máy console (nhưng bạn sẽ phải tự chuẩn bị bàn của riêng mình).<NL/><NL/>Nhưng đừng quên đặt chân trở lại trước khi cắm máy console vào! Nếu bạn vô tình đẩy chân ra khỏi vị trí, bạn có thể đặt lại được—nhưng đừng làm điều đó quá thường xuyên, vì nó sẽ làm yếu chân đỡ."
- source: "Have you noticed that little slot on the back of your console? If not, take a look-it's no secret! Plus, it's pretty handy<L_DOT3/> It's a slot for <L_MSD/> cards!<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and voilà! You'll be able to use it as extra storage space for software downloads and <L_DLC/> and such.<NL/><NL/>So, if you've been worried about running out of space, that should put your mind at ease."
  target: "Bạn đã để ý đến khe nhỏ ở phía sau máy console chưa? Nếu chưa, hãy nhìn vào đó - không phải bí mật! Ngoài ra, nó rất tiện lợi<L_DOT3/> Đó là khe cắm cho thẻ <L_MSD/>!<NL/><NL/>Chèn một thẻ <L_MSD/> (được bán riêng) vào đó, và voilà! Bạn sẽ có thể sử dụng nó như không gian lưu trữ bổ sung cho việc tải xuống phần mềm và <L_DLC/> và những thứ tương tự.<NL/><NL/>Vì vậy, nếu bạn lo lắng về việc hết không gian, điều đó sẽ giúp bạn yên tâm."
