- source: "<L_ROMB/> If your <L_NS/> screen isn't displaying on the TV, here are some things to check:<NL/><L_DOT1/>Is the TV on?<NL/><L_DOT1/>Is the TV set to the right input? <NL/><L_DOT1/>Are the AC adapter and the <L_HDMI/> cable connected properly?<NL/><L_DOT1/>Is the <L_NS/> console centered nicely on the dock, and did you press down lightly to connect it?<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "<L_ROMB/> Nếu màn hình <L_NS/> của bạn không hiển thị trên TV, hãy kiểm tra những điều sau đây:<NL/><L_DOT1/>TV đã được bật chưa?<NL/><L_DOT1/>TV đã được đặt đúng đầu vào chưa? <NL/><L_DOT1/>Bộ chuyển đổi AC và cáp <L_HDMI/> đã được kết nối đúng cách chưa?<NL/><L_DOT1/>Máy console <L_NS/> đã được đặt ở giữa dock và bạn đã nhẹ nhàng nhấn xuống để kết nối chưa?<NL/><NL/>Chúc bạn chơi game vui vẻ,<NL/>Amelia N."
