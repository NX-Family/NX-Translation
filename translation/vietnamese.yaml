- source: "<L_CIRC/> Online Presence and Play Activity<NL/>Other users may be able to see your online presence and play activity.<NL/>You can change these settings at any time on your user page by selecting User Settings ⇒ Friend Settings. You may also choose not to share your online presence or play activity with anyone.<NL/><TAG1/><TAG2/><L_ROMB/> <TAG3/>By default, your online presence is only shared with friends, while your play activity is shared with all players. The play activity of children is only shared with their friends.<TAG4/><TAG5/><TAG6/><TAG7/><NL/><L_CIRC/> News on <TAG8/><L_NS/><TAG9/><NL/>News will be delivered to your <TAG10/><L_NS/><TAG11/> console.<NL/>You can adjust your settings by returning to the HOME Menu and selecting <0xE130/> (System Settings) ⇒ System ⇒ Receive News."
  target: "<L_CIRC/> Sự hiện diện trực tuyến và hoạt động chơi game<NL/>Người dùng khác có thể thấy được sự hiện diện trực tuyến và hoạt động chơi game của bạn.<NL/>Bạn có thể thay đổi các thiết lập này bất kỳ lúc nào trên trang người dùng của bạn bằng cách chọn Cài đặt người dùng ⇒ Cài đặt bạn bè. Bạn cũng có thể chọn không chia sẻ sự hiện diện trực tuyến hoặc hoạt động chơi game với bất kỳ ai.<NL/><TAG1/><TAG2/><L_ROMB/> <TAG3/>Mặc định, sự hiện diện trực tuyến của bạn chỉ được chia sẻ với bạn bè, trong khi hoạt động chơi game của bạn được chia sẻ với tất cả người chơi. Hoạt động chơi game của trẻ em chỉ được chia sẻ với bạn bè của họ.<TAG4/><TAG5/><TAG6/><TAG7/><NL/><L_CIRC/> Tin tức về <TAG8/><L_NS/><TAG9/><NL/>Tin tức sẽ được gửi đến máy chơi game của bạn <TAG10/><L_NS/><TAG11/>.<NL/>Bạn có thể điều chỉnh các thiết lập của mình bằng cách quay lại Màn hình HOME và chọn <0xE130/> (Cài đặt hệ thống) ⇒ Hệ thống ⇒ Nhận tin tức."
