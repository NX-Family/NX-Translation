- source: "Hey parents and guardians, you've probably figured out that the <L_NS/> console has Parental Controls built in, but did you know there are other features you can use through your <L_N10/> Account and your smart device?<NL/><NL/>Obviously you can use the built-in controls to do pretty much everything you need-keep the little ones from playing the Teen and Mature rated games and whatnot, but the app is pretty handy!<NL/><NL/>To download the <L_NST/> Parental Controls app, go to the App Store on your iOS device or the Google Play Store on your Android device.<NL/>Once you've got the app registered to your console, it'll keep track of what everyone's playing and lets you set limits on total play time in a day for certain users.<NL/><NL/>Oh, one more thing! If you want to control who can use your credit card or current balance in the <L_NEP/>, you do that through your <L_N10/> Account from the app, or by visiting the site on your PC or smart device.<NL/><NL/>And hey, if you're a kid reading this, maybe show it to your parents so you can all be totally comfortable with your <L_NS/> experience!<NL/>"
  target: "Xin chào các bậc phụ huynh và người giám hộ, bạn đã nhận ra rằng máy <L_NS/> có tính năng Kiểm soát Phụ huynh tích hợp, nhưng bạn có biết rằng còn có những tính năng khác mà bạn có thể sử dụng thông qua Tài khoản <L_N10/> và thiết bị thông minh của bạn không?<NL/><NL/>Rõ ràng bạn có thể sử dụng các điều khiển tích hợp để làm hầu hết mọi thứ bạn cần - ngăn trẻ em chơi các trò chơi được xếp hạng Teen và Mature và những thứ tương tự, nhưng ứng dụng này rất tiện lợi!<NL/><NL/>Để tải ứng dụng Kiểm soát Phụ huynh <L_NST/> hãy truy cập App Store trên thiết bị iOS của bạn hoặc Google Play Store trên thiết bị Android của bạn.<NL/>Sau khi bạn đã đăng ký ứng dụng cho máy console của mình, nó sẽ theo dõi những gì mọi người đang chơi và cho phép bạn đặt giới hạn thời gian chơi tổng cộng trong một ngày cho một số người dùng cụ thể.<NL/><NL/>Ồ, còn một điều nữa! Nếu bạn muốn kiểm soát ai có thể sử dụng thẻ tín dụng hoặc số dư hiện tại trong <L_NEP/>, bạn có thể làm điều đó thông qua Tài khoản <L_N10/> của bạn từ ứng dụng hoặc bằng cách truy cập trang web trên máy tính hoặc thiết bị thông minh của bạn.<NL/><NL/>Và nếu bạn là một đứa trẻ đang đọc điều này, có thể hãy cho cha mẹ của bạn xem để mọi người đều cảm thấy thoải mái với trải nghiệm <L_NS/> của mình!<NL/>"
