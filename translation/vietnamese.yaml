- source: "\"Man, if only there was one place to go and find answers to all my questions about <L_NS/>!\"<NL/><NL/>That's what I was saying yesterday. Luckily, I guess a passing genie heard me and granted my wish, because I found the <L_N10/> Support Website!<NL/>It's got all kinds of super-detailed info on how to use the console, plus the latest on getting system updates and new features! Just enter the URL in your PC or smart device if you've got questions. Go check it out! <NL/>"
  target: "\"Ồ, giá như có một nơi để tìm câu trả lời cho tất cả các câu hỏi của tôi về <L_NS/>!\"<NL/><NL/>Đó là những gì tôi nói ngày hôm qua. May mắn thay, có vẻ như một thần đèn đi ngang qua đã nghe tôi và ban cho tôi điều ước của mình, bởi vì tôi đã tìm thấy Trang web Hỗ trợ <L_N10/>!<NL/>Nó có tất cả các thông tin chi tiết về cách sử dụng máy console, cùng với thông tin mới nhất về cập nhật hệ thống và tính năng mới! Chỉ cần nhập URL vào máy tính hoặc thiết bị thông minh của bạn nếu bạn có câu hỏi. Hãy kiểm tra nó ngay bây giờ! <NL/>"
