- source: "On an adventure and see some striking scenery? <NL/>Bringing the house down with your soulful solo?<NL/><NL/>Quick, press <0xE0BA/> (that's the capture button)!<NL/>You'll take a screenshot that gets saved to your album. <NL/>Keep snapping screens and pretty soon you'll have a treasure trove of happy gaming memories!<NL/><NL/>Oh, but that's not all! You can also add text to a screenshot and post it to your favorite social media sites. Share those gaming moments with your friends!<NL/><NL/>And if you want to relive an extra, extra special moment, you can record the last 30 seconds of your gameplay as a video*. <NL/>Simply hold down <0xE0BA/> until you hear a lil' sound. You can also share videos straight from your album, so show the world your gaming feats!<NL/><NL/><L_SQR/> Attention Avid Screenshotandvideographers:<NL/>If you want to be able to save a lot of pictures or videos, you might want to buy yourself a <L_MSD/> card.<NL/><NL/>The internal storage can hold about 1,000 screenshots or 100 videos, but a big enough <L_MSD/> card, can hold up to 10,000 screenshots or 1,000 videos! That's a lot of memories!<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "Trên một cuộc phiêu lưu và nhìn thấy một cảnh đẹp nổi bật? <NL/>Gây ấn tượng với màn trình diễn solo đầy linh hồn của bạn?<NL/><NL/>Nhanh lên, nhấn <0xE0BA/> (đó là nút chụp ảnh)!<NL/>Bạn sẽ chụp một bức ảnh màn hình được lưu vào album của bạn. <NL/>Tiếp tục chụp màn hình và sớm thôi bạn sẽ có một kho tàng kỷ niệm vui vẻ về trò chơi!<NL/><NL/>Oh, nhưng đó chưa phải tất cả! Bạn cũng có thể thêm văn bản vào một bức ảnh màn hình và đăng lên các trang mạng xã hội yêu thích của bạn. Chia sẻ những khoảnh khắc chơi game đó với bạn bè của bạn!<NL/><NL/>Và nếu bạn muốn sống lại một khoảnh khắc đặc biệt, bạn có thể ghi lại 30 giây cuối cùng của trò chơi của bạn dưới dạng video*. <NL/>Chỉ cần giữ nút <0xE0BA/> cho đến khi bạn nghe thấy một âm thanh nhỏ. Bạn cũng có thể chia sẻ video trực tiếp từ album của bạn, vì vậy hãy cho thế giới thấy những thành tích chơi game của bạn!<NL/><NL/><L_SQR/> Chú ý đến những người đam mê chụp ảnh màn hình và quay video:<NL/>Nếu bạn muốn có thể lưu nhiều hình ảnh hoặc video, bạn có thể muốn mua một thẻ <L_MSD/>.<NL/><NL/>Bộ nhớ trong có thể chứa khoảng 1.000 ảnh chụp màn hình hoặc 100 video, nhưng một thẻ <L_MSD/> đủ lớn có thể chứa đến 10.000 ảnh chụp màn hình hoặc 1.000 video! Đó là rất nhiều kỷ niệm!<NL/><NL/>Chúc chơi game vui vẻ,<NL/>Amelia N."
