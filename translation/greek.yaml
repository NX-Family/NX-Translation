  target: "Τουλάχιστον ένας χρήστης έχει το σύμβολο <0xE151/> στο εικονίδιο χρήστη του επάνω αριστερά στο μενού HOME.<TAG1/><NL/> Πριν ξεκινήσετε μια μεταφορά συστήματος, συνιστούμε να ανοίξετε τη σελίδα χρήστη για κάθε χρήστη που επηρεάζεται και να ελέγξετε τις πληροφορίες που παρέχονται.<TAG2/><NL/> Ενώ εξακολουθεί να είναι δυνατή η εκτέλεση μεταφοράς συστήματος, το<L_N10/> Οι λογαριασμοί για τον χρήστη ή τους χρήστες που επηρεάζονται δεν είναι προς το παρόν διαθέσιμοι, γεγονός που ενδέχεται να προκαλέσει σφάλματα σε ορισμένες διαδικασίες, συμπεριλαμβανομένης της λήψης λογισμικού.<NL/><TAG3/><TAG4/> Εάν επιλέξετε να προχωρήσετε με τη μεταφορά συστήματος ούτως ή άλλως, σημαντικά δεδομένα, όπως τα δεδομένα αποθήκευσης, δεν θα χαθούν.<TAG5/><TAG6/>"
