- source: "<L_ROMB/> If your <L_NS/> screen isn't displaying on the TV, here are some things to check:<NL/><L_DOT1/>Is the TV on?<NL/><L_DOT1/>Is the TV set to the right input? <NL/><L_DOT1/>Are the AC adapter and the <L_HDMI/> cable connected properly?<NL/><L_DOT1/>Is the <L_NS/> console centered nicely on the dock, and did you press down lightly to connect it?<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "<L_ROMB/> Αν η οθόνη του <L_NS/> δεν εμφανίζεται στην τηλεόραση, ελέγξτε τα εξής:<NL/><L_DOT1/>Είναι ανοιχτή η τηλεόραση;?<NL/><L_DOT1/>Είναι ρυθμισμένη η τηλεόραση στη σωστή είσοδο;? <NL/><L_DOT1/>Είναι σωστά συνδεδεμένος ο προσαρμογέας AC και το καλώδιο <L_HDMI/> ;?<NL/><L_DOT1/>Η κονσόλα <L_NS/> είναι καλά τοποθετημένη στη βάση και πατήσατε ελαφρά για να συνδεθεί;?<NL/><NL/>Καλό παιχνίδι,<NL/>Αμέλια Ν."
- source: "<L_ROMB/> This setting will not affect the colors displayed in TV mode."
  target: "<L_ROMB/> Αυτή η ρύθμιση δεν θα επηρεάσει τα χρώματα που εμφανίζονται σε λειτουργία τηλεόρασης."
- source: "<L_ROMB/> To receive the latest news, you'll need to have an Internet connection and link your <L_N10/> Account with your <L_NS/> console.<NL/><NL/><L_ROMB/> If news channels are available for a certain game, you'll be automatically subscribed to them when you first play that game. Channel settings can be changed in System Settings ⇒ System ⇒ News Channel Settings.<NL/><NL/><L_ROMB/> Some channels may only be available for a limited time.<NL/><NL/><L_ROMB/> You can get news from the <L_NS/> Information Center even without linking an account. You just need to be connected to the Internet.<NL/><NL/><L_ROMB/> This feature is included in \"System Version 3.0.0\". You can verify the system version in Settings ⇒ System.<NL/><NL/>Happy gaming,<NL/>Amelia N.<NL/><NL/>P.S. I forgot to mention, but you can jump between news entries by pressing  <0xE0A4/> or <0xE0A5/>!"
  target: "<L_ROMB/> Για να λαμβάνετε τα τελευταία νέα, θα πρέπει να έχετε σύνδεση στο Internet και να συνδέσετε τον λογαριασμό σας <L_N10/> με την κονσόλα σας <L_NS/>.<NL/><NL/><L_ROMB/> Εάν υπάρχουν διαθέσιμα κανάλια ειδήσεων για ένα συγκεκριμένο παιχνίδι, θα εγγραφείτε αυτόματα σε αυτά όταν παίξετε για πρώτη φορά αυτό το παιχνίδι. Οι ρυθμίσεις των καναλιών μπορούν να αλλάξουν στις Ρυθμίσεις Συστήματος ⇒ Σύστημα ⇒ Ρυθμίσεις Καναλιού Ειδήσεων.<NL/><NL/><L_ROMB/> Ορισμένα κανάλια μπορεί να είναι διαθέσιμα μόνο για περιορισμένο χρονικό διάστημα.<NL/><NL/><L_ROMB/> Μπορείτε να λαμβάνετε ειδήσεις από το Κέντρο Πληροφοριών του <L_NS/> ακόμα και χωρίς να συνδέσετε έναν λογαριασμό. Απλά χρειάζεστε σύνδεση στο Internet.<NL/><NL/><L_ROMB/> Αυτή η δυνατότητα περιλαμβάνεται στην \"Έκδοση Συστήματος 3.0.0\". Μπορείτε να επαληθεύσετε την έκδοση του συστήματος στις Ρυθμίσεις ⇒ Σύστημα.<NL/><NL/>Καλό παιχνίδι,<NL/>Amelia N.<NL/><NL/>Υ.Γ. Ξέχασα να αναφέρω, αλλά μπορείτε να μετακινηθείτε μεταξύ των καταχωρήσεων ειδήσεων πατώντας  <0xE0A4/> ή <0xE0A5/>!"
- source: "<L_ROMB/> When you're using the <L_NS/> dock, be sure to keep the AC adapter connected and plugged in, otherwise it won't display an image on the TV.<NL/><L_ROMB/> If you want to fully charge the <L_JC/> controllers, just attach them to the console while it's either docked or plugged in. But if they're attached when the console ISN'T charging, they might stop charging themselves to conserve the console's battery.<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "<L_ROMB/> Όταν χρησιμοποιείτε τη βάση του <L_NS/> βεβαιωθείτε ότι ο προσαρμογέας AC είναι συνδεδεμένος και βρίσκεται στην πρίζα, διαφορετικά δεν θα εμφανιστεί εικόνα στην τηλεόραση.<NL/><L_ROMB/> Εάν θέλετε να φορτίσετε πλήρως τα χειριστήρια <L_JC/> απλά συνδέστε τα στην κονσόλα ενώ αυτή είναι είτε στη βάση είτε συνδεδεμένη στην πρίζα. Αλλά εάν είναι συνδεδεμένα όταν η κονσόλα ΔΕΝ φορτίζεται, μπορεί να σταματήσουν να φορτίζονται για να εξοικονομήσουν τη μπαταρία της κονσόλας.<NL/><NL/>Καλό παιχνίδι,<NL/>Amelia N."
- source: "<L_SQR/> <TAG1/>About Other Users' Data<TAG2/><TAG3/><NL/><L_WSP/><TAG4/>Other users' data will be transferred along with the system data.<NL/>Before starting the transfer, please share this information with everyone else who uses this same system.<TAG5/><NL/><L_DOT1/> <TAG6/>All user data on this system will be uploaded to the server.<TAG7/><NL/><L_DOT1/> <TAG8/>After uploading the data to the server, this system will be initialized, restoring it to factory defaults and erasing all data in system memory.<TAG9/><NL/><L_DOT1/> <TAG10/>When the target system downloads the transfer data, it will automatically sign in to the <L_N10/> Accounts that were linked to the source system.<TAG11/><TAG12/><NL/>When a system transfer is started, people with <L_N10/> Accounts on the system, along with any supervising parent/guardian users, will get updates about the transfer in the following places:<TAG13/><NL/><L_DOT1/> <TAG14/>The e-mail linked to their <L_N10/> Account<TAG15/><NL/><L_DOT1/> <TAG16/>Their account settings on the <L_N10/> Account website (<TAG17/>)<TAG18/><TAG19/><NL/>Updates will note that you started a transfer and will include your nickname and icon.<TAG20/>"
  target: "<L_SQR/><TAG1/>Σχετικά με τα δεδομένα άλλων χρηστών<TAG2/><TAG3/><NL/><L_WSP/><TAG4/> Τα δεδομένα άλλων χρηστών θα μεταφερθούν μαζί με τα δεδομένα του συστήματος.<NL/> Πριν ξεκινήσετε τη μεταφορά, παρακαλούμε κοινοποιήστε αυτές τις πληροφορίες σε όλους όσους χρησιμοποιούν το ίδιο σύστημα.<TAG5/><NL/><L_DOT1/><TAG6/> Όλα τα δεδομένα χρήστη σε αυτό το σύστημα θα μεταφορτωθούν στον διακομιστή.<TAG7/><NL/><L_DOT1/><TAG8/> Μετά την αποστολή των δεδομένων στον διακομιστή, θα γίνει αρχικοποίηση αυτού του συστήματος, με αποτέλεσμα την επαναφορά του στις εργοστασιακές προεπιλογές και τη διαγραφή όλων των δεδομένων από τη μνήμη του συστήματος.<TAG9/><NL/><L_DOT1/><TAG10/> Όταν το σύστημα-στόχος κατεβάσει τα δεδομένα μεταφοράς, θα συνδεθεί αυτόματα στο<L_N10/> Λογαριασμοί που ήταν συνδεδεμένοι με το σύστημα προέλευσης.<TAG11/><TAG12/><NL/> Όταν ξεκινά μια μεταφορά συστήματος, άτομα με<L_N10/> Οι λογαριασμοί στο σύστημα, μαζί με τυχόν επιβλέποντες χρήστες γονέα/κηδεμόνα, θα λαμβάνουν ενημερώσεις σχετικά με τη μεταφορά στα ακόλουθα σημεία:<TAG13/><NL/><L_DOT1/><TAG14/> Το ηλεκτρονικό ταχυδρομείο που συνδέεται με το<L_N10/> Λογαριασμός<TAG15/><NL/><L_DOT1/><TAG16/> Οι ρυθμίσεις του λογαριασμού τους στο<L_N10/> Ιστότοπος λογαριασμού (<TAG17/> )<TAG18/><TAG19/><NL/> Οι ενημερώσεις θα σημειώνουν ότι ξεκινήσατε μια μεταφορά και θα περιλαμβάνουν το ψευδώνυμό σας και το εικονίδιό σας.<TAG20/>"
- source: "<L_SQR/> <TAG1/>About Other Users' Data<TAG2/><TAG3/><NL/><L_WSP/><TAG4/>Other users' data will be transferred along with the system data.<NL/>Before starting the transfer, please share this information with<L_XA0/>everyone else who uses this same system.<TAG5/><NL/><L_DOT1/> <TAG6/>All user data on this system will be transferred to the target <L_N10/> <TAG7/><L_SWT2/><TAG8/> system.<TAG9/><NL/><L_DOT1/> <TAG10/>When the target <L_N10/> <TAG11/><L_SWT2/><TAG12/> downloads the transfer data, it will automatically sign in to the <L_N10/> Accounts that were linked to the source system.<TAG13/><TAG14/><NL/>When starting a system transfer, people with <L_N10/> Accounts on this system, along with any supervising parent/guardian users, will get updates in the following places:<TAG15/><NL/><L_DOT1/> <TAG16/>The e-mail linked to their <L_N10/> Account<TAG17/><NL/><L_DOT1/> <TAG18/>Their account settings on the <L_N10/> Account website (<TAG19/>)<TAG20/><TAG21/><NL/>Updates will note a transfer was started and will include the nickname and icon of the user who started the transfer.<TAG22/>"
  target: "<L_SQR/><TAG1/>Σχετικά με τα δεδομένα άλλων χρηστών<TAG2/><TAG3/><NL/><L_WSP/><TAG4/> Τα δεδομένα άλλων χρηστών θα μεταφερθούν μαζί με τα δεδομένα του συστήματος.<NL/> Πριν ξεκινήσετε τη μεταφορά, παρακαλούμε κοινοποιήστε αυτές τις πληροφορίες στον/στην<L_XA0/> όλους τους άλλους που χρησιμοποιούν το ίδιο σύστημα.<TAG5/><NL/><L_DOT1/><TAG6/> Όλα τα δεδομένα χρήστη σε αυτό το σύστημα θα μεταφερθούν στον στόχο<L_N10/><TAG7/><L_SWT2/><TAG8/> σύστημα.<TAG9/><NL/><L_DOT1/><TAG10/> Όταν ο στόχος<L_N10/><TAG11/><L_SWT2/><TAG12/> λήψη των δεδομένων μεταφοράς, θα συνδεθεί αυτόματα στο<L_N10/> Λογαριασμοί που ήταν συνδεδεμένοι με το σύστημα προέλευσης.<TAG13/><TAG14/><NL/> Κατά την έναρξη μιας μεταφοράς συστήματος, άτομα με<L_N10/> Οι λογαριασμοί σε αυτό το σύστημα, μαζί με τυχόν χρήστες που επιβλέπουν γονέα/κηδεμόνα, θα λαμβάνουν ενημερώσεις στα ακόλουθα σημεία:<TAG15/><NL/><L_DOT1/><TAG16/> Το ηλεκτρονικό ταχυδρομείο που συνδέεται με το<L_N10/> Λογαριασμός<TAG17/><NL/><L_DOT1/><TAG18/> Οι ρυθμίσεις του λογαριασμού τους στο<L_N10/> Ιστότοπος λογαριασμού (<TAG19/> )<TAG20/><TAG21/><NL/> Οι ενημερώσεις θα σημειώνουν ότι ξεκίνησε μια μεταφορά και θα περιλαμβάνουν το ψευδώνυμο και το εικονίδιο του χρήστη που ξεκίνησε τη μεταφορά.<TAG22/>"
