- source: "If you choose to enter your PIN using the keypad input, make sure those around you cannot see your screen.<NL/><TAG1/><TAG2/>If you are using the console in TV mode, removing the console from the dock will allow you to enter your PIN without it being displayed on the TV.<TAG3/><TAG4/>"
  target: "Εάν επιλέξετε να εισαγάγετε τον κωδικό PIN σας χρησιμοποιώντας το πληκτρολόγιο, βεβαιωθείτε ότι όσοι βρίσκονται γύρω σας δεν μπορούν να δουν την οθόνη σας.<NL/><TAG1/><TAG2/>Εάν χρησιμοποιείτε την κονσόλα σε λειτουργία τηλεόρασης, αφαιρέστε την κονσόλα από τη βάση για να μπορέσετε να εισαγάγετε τον κωδικό PIN χωρίς να εμφανίζεται στην τηλεόραση.<TAG3/><TAG4/>"
- source: "If you don't use the button above, just select <0xE133/> from the HOME Menu to visit <L_NEP/> any old time.<NL/><NL/>Oh! And you can also search in <L_NEP/> with different filters to find exactly what you're looking for.<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "Εάν δεν χρησιμοποιείτε το παραπάνω κουμπί, απλά επιλέξτε <0xE133/> από το Αρχικό μενού για να επισκεφθείτε <L_NEP/> οποιαδήποτε στιγμή.<NL/><NL/>Ω! Και μπορείτε επίσης να αναζητήσετε στο <L_NEP/> με διάφορα φίλτρα για να βρείτε ακριβώς αυτό που ψάχνετε.<NL/><NL/>Καλό παιχνίδι,<NL/>Amelia N."
- source: "If you enable automatic backup, save data will be automatically backed up, even while the console is in sleep mode or after the software has been closed.<NL/><TAG1/><TAG2/>Some software does not support this feature.<TAG3/><TAG4/>"
  target: "Εάν ενεργοποιήσετε την αυτόματη δημιουργία αντιγράφων ασφαλείας, τα δεδομένα αποθήκευσης θα δημιουργούν αυτόματα αντίγραφα ασφαλείας, ακόμη και όταν η κονσόλα βρίσκεται σε κατάσταση αναμονής ή μετά το κλείσιμο του λογισμικού.<NL/><TAG1/><TAG2/>Ορισμένο λογισμικό δεν υποστηρίζει αυτήν τη λειτουργία.<TAG3/><TAG4/>"
- source: "If you enable automatic download on this console, you can easily pick up playing where you left off on another console."
  target: "Εάν ενεργοποιήσετε την αυτόματη λήψη σε αυτήν την κονσόλα, μπορείτε εύκολα να συνεχίσετε το παιχνίδι από το σημείο που το αφήσατε σε μια άλλη κονσόλα."
- source: "If you enable automatic download, save data will automatically download to this console whenever the save data stored via the Save Data Cloud service is updated from another console. The save data on this console will be overwritten with the data from the server.<TAG1/><NL/><TAG2/>The initial download must be performed manually.<TAG3/>"
  target: "Εάν ενεργοποιήσετε την αυτόματη λήψη, τα δεδομένα αποθήκευσης θα λήψουν αυτόματα σε αυτήν την κονσόλα όποτε τα δεδομένα αποθήκευσης που αποθηκεύονται μέσω της υπηρεσίας Σύννεφο Αποθήκευσης ενημερώνονται από μια άλλη κονσόλα. Τα δεδομένα αποθήκευσης σε αυτήν την κονσόλα θα αντικατασταθούν με τα δεδομένα από τον διακομιστή.<TAG1/><NL/><TAG2/>Η αρχική λήψη πρέπει να γίνει χειροκίνητα.<TAG3/>"
- source: "If you enable automatic download, you can easily pick up playing where you left off on another console.<TAG1/><NL/><TAG2/>The initial download must be performed manually.<TAG3/>"
