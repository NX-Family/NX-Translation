- source: "We've all had the battery run out at just the wrong moment in a game, right? Not just me? Anyway, you might want to know some things about charging, so you don't have to suffer like I did that terrible, terrible day<L_DOT3S/><NL/><NL/>Q: How do I charge the console?<NL/>A: Two ways: connect it to the <L_NS/> dock or you can plug the AC adapter directly into the console.<NL/><NL/>Q: How do I charge the <L_JC/> controllers?<NL/>A: It couldn't be simpler! Just attach them to the console while it's charging. <NL/><NL/>Q: Where do I check how much battery the console or controllers have left?<NL/>A: The console's battery level is shown on the HOME Menu. You can look at the controllers' charge by selecting <0xE136/> (Controllers) on the HOME Menu.<NL/><NL/>Q: My console ran low on power, and the screen went blank! What happened?<NL/>A: Not to worry! It just went into sleep mode. If you're playing single-player, you can keep going right from where you left off IF you charge the <L_NS/> before its battery runs completely out."
  target: "Όλοι μας έχουμε περάσει από την ατυχία να μας τελειώσει η μπαταρία ακριβώς στο λάθος σημείο του παιχνιδιού, σωστά; Ή μήπως είμαι μόνο εγώ; Πάντως, ίσως θέλετε να μάθετε μερικά πράγματα για τη φόρτιση, ώστε να μην υποφέρετε όπως υπέφερα εκείνη την τρομερή, τρομερή μέρα<L_DOT3S/><NL/><NL/>Ε: Πώς φορτίζω την κονσόλα;?<NL/>Α: Δύο τρόποι: συνδέστε τη στον <L_NS/> σταθμό ή μπορείτε να συνδέσετε απευθείας τον προσαρμογέα AC στην κονσόλα.<NL/><NL/>Ε: Πώς φορτίζω τα <L_JC/> χειριστήρια;?<NL/>Α: Δεν θα μπορούσε να είναι πιο απλό! Απλά συνδέστε τα στην κονσόλα ενώ φορτίζεται. <NL/><NL/>Ε: Πού μπορώ να ελέγξω πόση μπαταρία έχει απομείνει στην κονσόλα ή στα χειριστήρια;?<NL/>Α: Το επίπεδο μπαταρίας της κονσόλας εμφανίζεται στο Αρχικό Μενού. Μπορείτε να δείτε την κατάσταση φόρτισης των χειριστηρίων επιλέγοντας <0xE136/> (Χειριστήρια) στο Αρχικό Μενού.<NL/><NL/>Ε: Η κονσόλα μου έμεινε χαμηλή σε ισχύ και η οθόνη έγινε μαύρη! Τι συνέβη;?<NL/>Α: Μην ανησυχείτε! Απλά μπήκε σε κατάσταση αναμονής. Αν παίζετε μόνος σας, μπορείτε να συνεχίσετε από εκεί που σταματήσατε ΑΝ φορτίσετε τον <L_NS/> πριν η μπαταρία του αδειάσει πλήρως."
