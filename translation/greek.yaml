  target: "Βρέθηκαν παλιά δεδομένα για αυτό το λογισμικό.<NL/>Να διαγραφούν τα δεδομένα για να απελευθερωθεί χώρος;?<TAG1/><NL/><TAG2/><TAG3/>Αυτό το λογισμικό θα απαιτήσει να κατεβάσετε δεδομένα πριν από το παιχνίδι.<NL/>Εάν θέλετε να μπορείτε να παίξετε αυτό το λογισμικό αμέσως, σκεφτείτε να αρχειοθετήσετε δεδομένα για άλλο λογισμικό αντί αυτού.<TAG4/><TAG5/>"
