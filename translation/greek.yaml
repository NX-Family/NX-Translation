- source: "On an adventure and see some striking scenery? <NL/>Bringing the house down with your soulful solo?<NL/><NL/>Quick, press <0xE0BA/> (that's the capture button)!<NL/>You'll take a screenshot that gets saved to your album. <NL/>Keep snapping screens and pretty soon you'll have a treasure trove of happy gaming memories!<NL/><NL/>Oh, but that's not all! You can also add text to a screenshot and post it to your favorite social media sites. Share those gaming moments with your friends!<NL/><NL/>And if you want to relive an extra, extra special moment, you can record the last 30 seconds of your gameplay as a video*. <NL/>Simply hold down <0xE0BA/> until you hear a lil' sound. You can also share videos straight from your album, so show the world your gaming feats!<NL/><NL/><L_SQR/> Attention Avid Screenshotandvideographers:<NL/>If you want to be able to save a lot of pictures or videos, you might want to buy yourself a <L_MSD/> card.<NL/><NL/>The internal storage can hold about 1,000 screenshots or 100 videos, but a big enough <L_MSD/> card, can hold up to 10,000 screenshots or 1,000 videos! That's a lot of memories!<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "Σε μια περιπέτεια και βλέπετε κάποια εντυπωσιακά τοπία;? <NL/>Καταρρίπτοντας το σπίτι με το ψυχικό σας σόλο;?<NL/><NL/>Γρήγορα, πατήστε <0xE0BA/> (αυτό είναι το κουμπί καταγραφής)!<NL/>Θα τραβήξετε μια στιγμιότυπη εικόνα που θα αποθηκευτεί στο άλμπουμ σας. <NL/>Συνεχίστε να τραβάτε οθόνες και σύντομα θα έχετε ένα θησαυρό από ευτυχισμένες αναμνήσεις παιχνιδιού!<NL/><NL/>Ω, αλλά αυτό δεν είναι όλο! Μπορείτε επίσης να προσθέσετε κείμενο σε μια στιγμιότυπη εικόνα και να την δημοσιεύσετε στα αγαπημένα σας κοινωνικά μέσα ενημέρωσης. Μοιραστείτε αυτές τις στιγμές παιχνιδιού με τους φίλους σας!<NL/><NL/>Και αν θέλετε να ξαναζήσετε ένα ιδιαίτερα ιδιαίτερο στιγμιότυπο, μπορείτε να καταγράψετε τα τελευταία 30 δευτερόλεπτα του παιχνιδιού σας ως βίντεο*. <NL/>Απλά κρατήστε πατημένο το <0xE0BA/> μέχρι να ακούσετε ένα μικρό ήχο. Μπορείτε επίσης να μοιραστείτε βίντεο απευθείας από το άλμπουμ σας, οπότε δείξτε στον κόσμο τις επιδόσεις σας στο παιχνίδι!<NL/><NL/><L_SQR/> Προσοχή αφοσιωμένοι φωτογράφοι και βιντεογράφοι στιγμιότυπων:<NL/>Αν θέλετε να μπορείτε να αποθηκεύετε πολλές εικόνες ή βίντεο, ίσως θέλετε να αγοράσετε ένα κάρτα <L_MSD/>.<NL/><NL/>Ο εσωτερικός αποθηκευτικός χώρος μπορεί να χωρέσει περίπου 1.000 στιγμιότυπα ή 100 βίντεο, αλλά μια αρκετά μεγάλη κάρτα <L_MSD/> μπορεί να χωρέσει έως και 10.000 στιγμιότυπα ή 1.000 βίντεο! Αυτό είναι πολλές αναμνήσεις!<NL/><NL/>Καλό παιχνίδι,<NL/>Amelia N."
