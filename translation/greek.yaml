  target: "<TAG1/><TAG2/>Κωδικός σφάλματος:<TAG3/><TAG4/><TAG5/><TAG6/><NL/> Για να συνεχίσετε σε αυτό το σύστημα, κλείστε το λογισμικό σε οποιοδήποτε άλλο σύστημα όπου αναπαράγεται από χρήστη που είναι συνδεδεμένος με αυτό.<L_N10/> Λογαριασμός.<NL/><NL/> Εναλλακτικά, μπορείτε να αναπαράγετε το λογισμικό σε αυτό το σύστημα χωρίς να το κλείσετε αλλού, ακολουθώντας τα παρακάτω βήματα:<NL/><TAG7/><L_ROMB/> Μερικοί<L_DLC/> δεν θα είναι διαθέσιμο εάν ξεκινήσετε το λογισμικό με αυτόν τον τρόπο.<TAG8/><TAG9/><NL/> 1.<TAG10/> Μεταβείτε στο μενού HOME, επισημάνετε το λογισμικό και πατήστε<TAG11/> να<L_XA0/> κλείστε το λογισμικό.<TAG12/><NL/> 2.<TAG13/> Πατήστε παρατεταμένα<TAG14/> και, στη συνέχεια, πατήστε<TAG15/> για να επανεκκινήσετε το λογισμικό.<TAG16/>"
