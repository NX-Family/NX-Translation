- source: "If this option is enabled, downloads initiated from your PC or smartphone will start right away, even when the console is in sleep mode. Disabling this option will reduce the console's energy consumption during sleep mode while connected to the Internet.<TAG1/><NL/><L_ROMB/> <TAG2/>This will have an effect only when connected to the Internet via wired connection.<TAG3/>"
  target: "Εάν αυτή η επιλογή είναι ενεργοποιημένη, οι λήψεις που ξεκινούν από τον υπολογιστή ή το smartphone σας θα ξεκινούν αμέσως, ακόμα και όταν η κονσόλα είναι σε κατάσταση αναμονής. Η απενεργοποίηση αυτής της επιλογής θα μειώσει την κατανάλωση ενέργειας της κονσόλας κατά τη διάρκεια της κατάστασης αναμονής όταν είναι συνδεδεμένη στο διαδίκτυο.<TAG1/><NL/><L_ROMB/> <TAG2/>Αυτό θα έχει επίδραση μόνο όταν είναι συνδεδεμένη στο διαδίκτυο μέσω ενσύρματης σύνδεσης.<TAG3/>"
- source: "If this option is enabled, the <L_NS/> <L_PRO/> will communicate with the console via wired communication when connected to it using the USB charging cable. The <L_NFC/> touchpoint on the <L_PRO/> will be disabled while the controller is using wired communication."
  target: "Εάν αυτή η επιλογή είναι ενεργοποιημένη, το <L_NS/> <L_PRO/> θα επικοινωνεί με την κονσόλα μέσω ενσύρματης επικοινωνίας όταν είναι συνδεδεμένο με το καλώδιο φόρτισης USB. Το σημείο αφής <L_NFC/> στο <L_PRO/> θα είναι απενεργοποιημένο ενώ το χειριστήριο χρησιμοποιεί ενσύρματη επικοινωνία."
- source: "If this option is enabled, the console will wake from sleep mode when it is removed from the dock."
  target: "Εάν αυτή η επιλογή είναι ενεργοποιημένη, η κονσόλα θα ξυπνά από την κατάσταση αναμονής όταν αφαιρεθεί από τη βάση."
- source: "If this user is not selected in-game, he or she will be displayed as offline even if you are connected to the Internet."
  target: "Εάν αυτός ο χρήστης δεν είναι επιλεγμένος στο παιχνίδι, θα εμφανίζεται ως εκτός σύνδεσης ακόμα κι αν είστε συνδεδεμένοι στο διαδίκτυο."
- source: "If you are using the <L_NS/> Parental Controls app, you can exclude this software title from certain restrictions by adding it to a whitelist for the <L_NS/> console.<NL/><TAG1/><TAG2/>Whitelist settings can be changed from Console Settings ⇒ Whitelist in the <L_NS/> Parental Controls app.<TAG3/><TAG4/>"
  target: "Εάν χρησιμοποιείτε την εφαρμογή Ελέγχου Γονικού Ελέγχου του <L_NS/> μπορείτε να εξαιρέσετε αυτόν τον τίτλο λογισμικού από ορισμένους περιορισμούς προσθέτοντάς τον στη λευκή λίστα για την κονσόλα <L_NS/>.<NL/><TAG1/><TAG2/>Οι ρυθμίσεις λευκής λίστας μπορούν να αλλάξουν από τις Ρυθμίσεις της Κονσόλας ⇒ Λευκή Λίστα στην εφαρμογή Ελέγχου Γονικού Ελέγχου του <L_NS/>.<TAG3/><TAG4/>"
- source: "If you cannot connect to your network, please visit the <L_N10/> Support website.<NL/><L_SNC/>"
