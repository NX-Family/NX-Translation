- source: "Virtual game cards can be lent to family group members after bringing your two systems close together and linking them.<TAG1/><NL/><L_DOT1/><TAG2/>While lent out, software can be freely played on the borrowing user's system, and the lending user gives up access to the software temporarily.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Virtual game cards can be borrowed for up to 14 days. Once that deadline is reached, the virtual game card will be automatically returned.<NL/><TAG6/><TAG7/>Lending users can also collect their virtual game cards from borrowers before the deadline arrives.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/>Users can lend out one virtual game card per borrower, up to a total of three borrowers at a time-though no more than one can be borrowed using any given system.<NL/><TAG13/><TAG14/>Once collected, a virtual game card can be lent out again.<TAG15/><TAG16/><TAG17/>"
  target: "Οι εικονικές κάρτες παιχνιδιών μπορούν να δανειστούν στα μέλη της οικογενειακής ομάδας, αφού φέρετε τα δύο συστήματά σας κοντά και τα συνδέσετε.<TAG1/><NL/><L_DOT1/><TAG2/> Κατά τη διάρκεια του δανεισμού, το λογισμικό μπορεί να αναπαραχθεί ελεύθερα στο σύστημα του χρήστη που το δανείζει και ο χρήστης που το δανείζει παραιτείται προσωρινά από την πρόσβαση στο λογισμικό.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/> Οι εικονικές κάρτες παιχνιδιού μπορούν να δανειστούν για έως και 14 ημέρες. Μόλις παρέλθει αυτή η προθεσμία, η εικονική κάρτα παιχνιδιού θα επιστραφεί αυτόματα.<NL/><TAG6/><TAG7/> Οι χρήστες που δανείζουν μπορούν επίσης να παραλάβουν τις εικονικές κάρτες παιχνιδιών τους από τους δανειολήπτες πριν από την ημερομηνία λήξης.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/> Οι χρήστες μπορούν να δανείσουν μία εικονική κάρτα παιχνιδιού ανά δανειολήπτη, έως και τρεις δανειολήπτες ταυτόχρονα - αν και δεν μπορούν να δανειστούν περισσότεροι από ένας χρησιμοποιώντας οποιοδήποτε δεδομένο σύστημα.<NL/><TAG13/><TAG14/> Μόλις συλλεχθεί, μια εικονική κάρτα παιχνιδιού μπορεί να δανειστεί ξανά.<TAG15/><TAG16/><TAG17/>"
