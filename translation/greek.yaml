- source: "When switching to TV mode with the console docked or when the console exits sleep mode, the TV will turn on. Turning off the TV will put the console in sleep mode.<TAG1/><NL/><L_ROMB/> <TAG2/><L_HDMI/> settings must also be enabled on your TV. Some TV models may be unable to use this feature.<TAG3/>"
  target: "Όταν αλλάζετε σε λειτουργία τηλεόρασης με την κονσόλα τοποθετημένη ή όταν η κονσόλα βγαίνει από την κατάσταση αναμονής, η τηλεόραση θα ανοίξει. Η απενεργοποίηση της τηλεόρασης θα βάλει την κονσόλα σε κατάσταση αναμονής.<TAG1/><NL/><L_ROMB/> Οι ρυθμίσεις <TAG2/><L_HDMI/> πρέπει επίσης να είναι ενεργοποιημένες στην τηλεόρασή σας. Ορισμένα μοντέλα τηλεόρασης ενδέχεται να μην μπορούν να χρησιμοποιήσουν αυτήν τη λειτουργία.<TAG3/>"
- source: "When turned on, you can play downloaded software you've purchased while the system is connected to the Internet, even if you don't have a virtual game card loaded. However, only the owner of the purchasing account can play using the software's online license, and other users won't be able to play at the same time.<TAG1/><NL/><L_ROMB/> <TAG2/>Regardless of this setting, you can still play using your virtual game card.<TAG3/><NL/><L_ROMB/> <TAG4/>Online licenses can't be used at the same time on multiple systems.<TAG5/><NL/><L_ROMB/> <TAG6/>Online licenses can't be used at the same time as the virtual game card for the same software.<TAG7/>"
  target: "Όταν είναι ενεργοποιημένη, μπορείτε να παίξετε λογισμικό που έχετε κατεβάσει και έχετε αγοράσει ενώ το σύστημα είναι συνδεδεμένο στο Διαδίκτυο, ακόμα κι αν δεν έχετε φορτωμένη εικονική κάρτα παιχνιδιού. Ωστόσο, μόνο ο κάτοχος του λογαριασμού αγοράς μπορεί να παίξει χρησιμοποιώντας την ηλεκτρονική άδεια χρήσης του λογισμικού και άλλοι χρήστες δεν θα μπορούν να παίξουν ταυτόχρονα.<TAG1/><NL/><L_ROMB/><TAG2/> Ανεξάρτητα από αυτήν τη ρύθμιση, μπορείτε να παίξετε χρησιμοποιώντας την εικονική κάρτα παιχνιδιού σας.<TAG3/><NL/><L_ROMB/><TAG4/> Οι ηλεκτρονικές άδειες χρήσης δεν μπορούν να χρησιμοποιηθούν ταυτόχρονα σε πολλά συστήματα.<TAG5/><NL/><L_ROMB/><TAG6/> Οι ηλεκτρονικές άδειες χρήσης δεν μπορούν να χρησιμοποιηθούν ταυτόχρονα με την εικονική κάρτα παιχνιδιού για το ίδιο λογισμικό.<TAG7/>"
- source: "When using headphones, please listen at a volume that is safe for your ears.<TAG1/><NL/><TAG2/><TAG3/>Set the volume so that you are still able to hear your surroundings, and take breaks when using headphones for long periods of time.<TAG4/><TAG5/>"
  target: "Όταν χρησιμοποιείτε ακουστικά, ακούστε σε έναν ένταση που είναι ασφαλής για τα αυτιά σας.<TAG1/><NL/><TAG2/><TAG3/>Ρυθμίστε την ένταση έτσι ώστε να είστε ακόμα σε θέση να ακούτε το περιβάλλον σας και να παίρνετε διαλείμματα όταν χρησιμοποιείτε ακουστικά για μεγάλα χρονικά διαστήματα.<TAG4/><TAG5/>"
- source: "Whenever the save data stored via the Save Data Cloud service is newer than the save data on the console, that newer data will automatically download and the older data on your console will be overwritten. Save data will not be automatically downloaded if no save data for the software is on the console."
  target: "Κάθε φορά που τα αποθηκευμένα δεδομένα που αποθηκεύονται μέσω της υπηρεσίας Save Data Cloud είναι πιο πρόσφατα από τα αποθηκευμένα δεδομένα στην κονσόλα, αυτά τα πιο πρόσφατα δεδομένα θα κατεβάσουν αυτόματα και τα παλαιότερα δεδομένα στην κονσόλα σας θα αντικατασταθούν. Τα αποθηκευμένα δεδομένα δεν θα κατεβάσουν αυτόματα αν δεν υπάρχουν αποθηκευμένα δεδομένα για το λογισμικό στην κονσόλα."
