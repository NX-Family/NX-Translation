  target: "<L_SQR/>Σημαντικές πληροφορίες<TAG1/><NL/> Δεδομένα που αποστέλλονται στον διακομιστή, όπως δεδομένα αποθήκευσης, στιγμιότυπα οθόνης και<NL/> βίντεο, θα επιστραφούν σε αυτό το σύστημα. Ωστόσο, ορισμένα δεδομένα<NL/> ενδέχεται να μην εμφανίζεται ακριβώς όπως ήταν προηγουμένως. Για παράδειγμα:<TAG2/><NL/><L_DOT1/><TAG3/> Τα εικονίδια λογισμικού στο μενού HOME δεν θα αποκατασταθούν.<NL/> Οι ρυθμίσεις ομάδας για Όλο το λογισμικό θα διαγραφούν επίσης.<NL/><TAG4/><TAG5/> Αγορασμένο λογισμικό με δυνατότητα λήψης και<L_DLC/> δεν θα χαθεί.<NL/> Για να κατεβάσετε ξανά το αγορασμένο λογισμικό, φορτώστε την εικονική κάρτα παιχνιδιού του.<TAG6/><TAG7/><TAG8/><TAG9/><NL/><L_DOT1/><TAG10/> Οποιοσδήποτε σύνδεσμος προς το<L_NS/> Εφαρμογή Γονικού Ελέγχου<NL/> θα καταργηθεί. Μπορείτε να συνδέσετε ξανά την εφαρμογή αργότερα.<TAG11/>"
