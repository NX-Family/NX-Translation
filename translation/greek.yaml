- source: "All data in the system memory, including software data, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> <TAG2/>Please note:<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>All software data saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>The system version will not be changed.<TAG9/>"
  target: "Όλα τα δεδομένα στη μνήμη του συστήματος, συμπεριλαμβανομένων των δεδομένων λογισμικού, δεδομένων αποθήκευσης, στιγμιοτύπων οθόνης, βίντεο και πληροφοριών χρήστη, θα διαγραφούν, επαναφέροντας την κονσόλα στις εργοστασιακές ρυθμίσεις.<TAG1/><NL/><L_SQR/> <TAG2/>Παρακαλούμε σημειώστε:<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Όλα τα δεδομένα λογισμικού που έχουν αποθηκευτεί στην κάρτα <L_MSD/> εκτός από στιγμιότυπα οθόνης και βίντεο, θα γίνουν ανεπανόρθωτα μη χρησιμοποίητα. (Τα δεδομένα στην κάρτα <L_MSD/> δεν θα διαγραφούν.)<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>Η έκδοση του συστήματος δεν θα αλλάξει.<TAG9/>"
- source: "All data in the system memory, including software, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> Please note:<TAG2/><NL/><L_DOT1/><TAG3/>All software saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>The system version will not be changed.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Any <L_N10/> Accounts linked to this console will not be deleted, but they will be unlinked.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Your <L_N10/> Account contains your <L_NEP/> purchase history and current balance. By relinking your <L_N10/> Account after initializing the console, it will be possible to redownload any software or <L_DLC/> purchased using that account. (Software that has been discontinued may not be available for redownload in some cases.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> If you are using this option due to a problem with your console:<TAG19/><NL/>In Maintenance Mode, it is possible to initialize your console without deleting save data or user information. If you would like to try this instead, cancel the initialization process and do the following:<TAG20/><NL/><L_D1/> <TAG21/>Turn the power off.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>To power off your console, open the Power Menu (hold the POWER Button for three seconds), then select Power Options → Power Off.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Hold down the volume up (+) and down (-) buttons along with the POWER Button to turn the console on.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>The console will start up in Maintenance Mode.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Select Initialize Console Without Deleting Save Data, and follow the instructions given.<TAG38/>"
  target: "Όλα τα δεδομένα στη μνήμη του συστήματος, συμπεριλαμβανομένου του λογισμικού, της αποθήκευσης δεδομένων, των στιγμιότυπων οθόνης, των βίντεο και των πληροφοριών χρήστη, θα διαγραφούν, επαναφέροντας την κονσόλα στις εργοστασιακές ρυθμίσεις.<TAG1/><NL/><L_SQR/> Παρακαλώ σημειώστε:<TAG2/><NL/><L_DOT1/><TAG3/>Όλο το λογισμικό είναι αποθηκευμένο στο <L_MSD/> Η κάρτα, εκτός από στιγμιότυπα οθόνης και βίντεο, θα καταστεί άχρηστη. (Στοιχεία για το <L_MSD/> η κάρτα δεν θα διαγραφεί.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>Η έκδοση συστήματος δεν θα αλλάξει.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Οποιος <L_N10/> Οι λογαριασμοί που συνδέονται με αυτήν την κονσόλα δεν θα διαγραφούν, αλλά θα αποσυνδεθούν.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Τα δικα σου <L_N10/> Ο λογαριασμός περιέχει το δικό σας <L_NEP/> ιστορικό αγορών και τρέχον υπόλοιπο. Με την επανασύνδεσή σας <L_N10/> Λογαριασμός μετά την προετοιμασία της κονσόλας, θα είναι δυνατή η εκ νέου λήψη οποιουδήποτε λογισμικού ή <L_DLC/> αγοράστηκε χρησιμοποιώντας αυτόν τον λογαριασμό. (Το λογισμικό που έχει διακοπεί ενδέχεται να μην είναι διαθέσιμο για εκ νέου λήψη σε ορισμένες περιπτώσεις.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> Εάν χρησιμοποιείτε αυτήν την επιλογή λόγω προβλήματος με την κονσόλα σας:<TAG19/><NL/>Στη λειτουργία συντήρησης, είναι δυνατό να αρχικοποιήσετε την κονσόλα σας χωρίς να διαγράψετε δεδομένα αποθήκευσης ή πληροφορίες χρήστη. Αν θέλετε να το δοκιμάσετε, ακυρώστε τη διαδικασία προετοιμασίας και κάντε τα εξής:<TAG20/><NL/><L_D1/> <TAG21/>Κλείστε το ρεύμα.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>Για να απενεργοποιήσετε την κονσόλα σας, ανοίξτε το Power Menu (κρατήστε πατημένο το κουμπί POWER για τρία δευτερόλεπτα) και, στη συνέχεια, επιλέξτε Power Options → Power Off.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Κρατήστε πατημένα τα κουμπιά αύξησης της έντασης (+) και μείωσης (-) μαζί με το κουμπί POWER για να ενεργοποιήσετε την κονσόλα.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>Η κονσόλα θα ξεκινήσει σε λειτουργία συντήρησης.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Επιλέξτε Initialize Console Without Deleting Save Data και ακολουθήστε τις οδηγίες που δίνονται.<TAG38/>"
