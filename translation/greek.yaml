- source: "Along with your <L_NS/> console, <L_N10/> sent some hardware to connect your console to a TV. Here's how to enjoy gaming on the big screen:<NL/><NL/>First, find the <L_NS/> dock, the AC adapter, and the <L_HDMI/> cable. <NL/><NL/>Next, open up the back cover on the dock and connect the AC adapter. <NL/><NL/>Then use the <L_HDMI/> cable to connect the dock to the TV.<NL/><NL/><L_DOT3S/>And that's it! If you're planning to use the <L_JC/> controllers separately, detach them, then you can just slide your <L_NS/> console into the dock, and it should show up on the TV like magic."
  target: "Μαζί με την κονσόλα σας <L_NS/> η, <L_N10/> έστειλε κάποιο υλικό για να συνδέσετε την κονσόλα σας σε μια τηλεόραση. Εδώ είναι πώς να απολαύσετε το παιχνίδι στη μεγάλη οθόνη:<NL/><NL/>Πρώτα, βρείτε την βάση της <L_NS/> τον προσαρμογέα AC και το καλώδιο <L_HDMI/>. <NL/><NL/>Στη συνέχεια, ανοίξτε το πίσω κάλυμμα της βάσης και συνδέστε τον προσαρμογέα AC. <NL/><NL/>Στη συνέχεια, χρησιμοποιήστε το καλώδιο <L_HDMI/> για να συνδέσετε τη βάση στην τηλεόραση.<NL/><NL/><L_DOT3S/>Και αυτό είναι όλο! Αν σκοπεύετε να χρησιμοποιήσετε τα χειριστήρια <L_JC/> ξεχωριστά, αποσυνδέστε τα, στη συνέχεια απλά τοποθετήστε την κονσόλα <L_NS/> στη βάση και θα εμφανιστεί στην τηλεόραση σαν μαγεία."
