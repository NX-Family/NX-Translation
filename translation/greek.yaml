- source: "If you've never put a <L_MSD/> card in your console before, take a look around and see if you can find the slot for it now. It's kind of hidden. <NL/><NL/>Give up? Here's a hint: have you ever used the stand on the back of the console? <NL/><NL/>Open that stand, and you'll find the little sneak! You can buy a <L_MSD/> card if you're worried about running out of storage space for software and <L_DLC/> and stuff."
  target: "Εάν δεν έχετε βάλει ποτέ κάρτα <L_MSD/> στην κονσόλα σας, ρίξτε μια ματιά γύρω και δείτε αν μπορείτε να βρείτε την υποδοχή για αυτήν τώρα. Είναι κάπως κρυμμένη. <NL/><NL/>Απογοητευτήκατε; Εδώ έχετε ένα υπόδειγμα: έχετε χρησιμοποιήσει ποτέ τη βάση στο πίσω μέρος της κονσόλας;? <NL/><NL/>Ανοίξτε αυτήν τη βάση και θα βρείτε το μικρό κρυφτό! Μπορείτε να αγοράσετε μια κάρτα <L_MSD/> αν ανησυχείτε για τον περιορισμένο χώρο αποθήκευσης για λογισμικό και <L_DLC/> και άλλα πράγματα."
- source: "If your save data is backed up, the save data for supported software on your console has been stored via the Save Data Cloud service.<TAG1/><NL/>If your data is waiting to back up, the save data on your console will be automatically stored via the Save Data Cloud service once the console enters sleep mode, provided it is connected to the Internet.<TAG2/><NL/>Select a user to view more details or manually back up or download data."
  target: "Εάν έχετε δημιουργήσει αντίγραφο ασφαλείας των δεδομένων αποθήκευσής σας, τα δεδομένα αποθήκευσης για το υποστηριζόμενο λογισμικό στην κονσόλα σας έχουν αποθηκευτεί μέσω της υπηρεσίας Σύννεφο αποθήκευσης δεδομένων.<TAG1/><NL/>Εάν τα δεδομένα σας περιμένουν να δημιουργήσουν αντίγραφο ασφαλείας, τα δεδομένα αποθήκευσης στην κονσόλα σας θα αποθηκευτούν αυτόματα μέσω της υπηρεσίας Σύννεφο αποθήκευσης δεδομένων όταν η κονσόλα μπει σε κατάσταση αναμονής, εφόσον είναι συνδεδεμένη στο διαδίκτυο.<TAG2/><NL/>Επιλέξτε έναν χρήστη για να δείτε περισσότερες λεπτομέρειες ή να δημιουργήσετε αντίγραφο ασφαλείας ή να κατεβάσετε δεδομένα χειροκίνητα."
