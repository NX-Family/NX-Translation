  target: "Για να αναλυθούν και να ανακτηθούν τα δεδομένα αποθήκευσης, τα<NL/>δεδομένα αποθήκευσης για αυτό το λογισμικό, το ψευδώνυμό σας, το ID σας,<NL/>και άλλες πληροφορίες που θα βοηθήσουν στην αναγνώρισή σας θα<NL/>σταλούν στο <L_N10/>. Για τον ίδιο λόγο, τα παραπάνω θα σταλούν<NL/>στους δημιουργούς αυτού του λογισμικού, που μπορεί να είναι,<NL/>εντός ή εκτός της χώρας σας.<NL/><TAG1/><TAG2/>Για τέτοια θέματα, παρακαλούμε να αποκτήσετε τη συναίνεση όλων των χρηστών<NL/>που έχουν δεδομένα αποθήκευσης με αυτό το λογισμικό.<TAG3/><TAG4/>"
