- source: "Welcome to News! This is where you'll find all sorts of information about <L_NS/>.<NL/><NL/>What kind of information can you expect? Probably stuff like this:<NL/><NL/>★Sales and special offers on games<NL/>★Videos of new and upcoming games<NL/>★News about gaming events<NL/><NL/>So basically a lot of stuff about games! We'll also have news about your <L_NS/> console itself, including tips and updates when we add new features.<NL/><NL/>That'll do to start, but we'll probably have other kinds of news in the future. Just stay tuned!<NL/>"
  target: "Καλώς ήρθατε στα Νέα! Εδώ θα βρείτε όλα τα είδη πληροφοριών σχετικά με το <L_NS/>.<NL/><NL/>Ποιο είδος πληροφοριών μπορείτε να αναμένετε; Πιθανόν πράγματα όπως:<NL/><NL/>★Προσφορές και ειδικές προσφορές σε παιχνίδια<NL/>★Βίντεο νέων και επερχόμενων παιχνιδιών<NL/>★Νέα για εκδηλώσεις παιχνιδιών<NL/><NL/>Βασικά πολλά πράγματα σχετικά με παιχνίδια! Θα έχουμε επίσης νέα για την κονσόλα σας <L_NS/> συμπεριλαμβανομένων συμβουλών και ενημερώσεων όταν προσθέτουμε νέες λειτουργίες.<NL/><NL/>Αυτά θα είναι αρκετά για αρχή, αλλά πιθανόν να έχουμε και άλλα είδη ειδήσεων στο μέλλον. Μείνετε συντονισμένοι!<NL/>"
