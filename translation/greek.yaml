- source: "If you forget your PIN, you can reset it by signing in to your <L_N10/> Account."
  target: "Εάν ξεχάσετε τον κωδικό PIN σας, μπορείτε να τον επαναφέρετε συνδεόμενοι στον λογαριασμό σας.<L_N10/> Λογαριασμός."
- source: "If you get a <L_N10/> <TAG1/><L_SWT2/><TAG2/> system, you can use it to download your data from the server."
  target: "Αν λάβετε ένα<L_N10/><TAG1/><L_SWT2/><TAG2/> σύστημα, μπορείτε να το χρησιμοποιήσετε για να κατεβάσετε τα δεδομένα σας από τον διακομιστή."
