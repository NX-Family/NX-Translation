- source: "\"Man, if only there was one place to go and find answers to all my questions about <L_NS/>!\"<NL/><NL/>That's what I was saying yesterday. Luckily, I guess a passing genie heard me and granted my wish, because I found the <L_N10/> Support Website!<NL/>It's got all kinds of super-detailed info on how to use the console, plus the latest on getting system updates and new features! Just enter the URL in your PC or smart device if you've got questions. Go check it out! <NL/>"
  target: "\"Ρε φίλε, αν υπήρχε ένα μέρος όπου θα μπορούσα να βρω απαντήσεις σε όλες τις ερωτήσεις μου σχετικά με το <L_NS/>!\"<NL/><NL/>Αυτό ήταν αυτό που έλεγα χθες. Ευτυχώς, νομίζω ότι ένας παρελθόντας δάκτυλος με άκουσε και εκπλήρωσε την ευχή μου, γιατί βρήκα την ιστοσελίδα υποστήριξης του <L_N10/>!<NL/>Έχει όλες τις λεπτομέρειες για το πώς να χρησιμοποιήσετε την κονσόλα, καθώς και τα τελευταία νέα για ενημερώσεις συστήματος και νέες λειτουργίες! Απλά εισαγάγετε το URL στον υπολογιστή ή στην έξυπνη συσκευή σας αν έχετε ερωτήσεις. Πηγαίνετε να το δείτε! <NL/>"
