- source: "<L_CIRC/> Online Presence and Play Activity<NL/>Other users may be able to see your online presence and play activity.<NL/>You can change these settings at any time on your user page by selecting User Settings ⇒ Friend Settings. You may also choose not to share your online presence or play activity with anyone.<NL/><TAG1/><TAG2/><L_ROMB/> <TAG3/>By default, your online presence is only shared with friends, while your play activity is shared with all players. The play activity of children is only shared with their friends.<TAG4/><TAG5/><TAG6/><TAG7/><NL/><L_CIRC/> News on <TAG8/><L_NS/><TAG9/><NL/>News will be delivered to your <TAG10/><L_NS/><TAG11/> console.<NL/>You can adjust your settings by returning to the HOME Menu and selecting <0xE130/> (System Settings) ⇒ System ⇒ Receive News."
  target: "<L_CIRC/> Παρουσία και Δραστηριότητα Σύνδεσης<NL/>Άλλοι χρήστες μπορεί να βλέπουν την παρουσία σας στο διαδίκτυο και τη δραστηριότητά σας στο παιχνίδι.<NL/>Μπορείτε να αλλάξετε αυτές τις ρυθμίσεις οποιαδήποτε στιγμή στη σελίδα χρήστη σας επιλέγοντας Ρυθμίσεις Χρήστη ⇒ Ρυθμίσεις Φίλων. Μπορείτε επίσης να επιλέξετε να μην μοιράζεστε την παρουσία σας στο διαδίκτυο ή τη δραστηριότητα σας στο παιχνίδι με κανέναν.<NL/><TAG1/><TAG2/><L_ROMB/> <TAG3/>Από προεπιλογή, η παρουσία σας στο διαδίκτυο μοιράζεται μόνο με τους φίλους, ενώ η δραστηριότητα σας στο παιχνίδι μοιράζεται με όλους τους παίκτες. Η δραστηριότητα παιδιών μοιράζεται μόνο με τους φίλους τους.<TAG4/><TAG5/><TAG6/><TAG7/><NL/><L_CIRC/> Νέα για τον <TAG8/><L_NS/><TAG9/><NL/>Τα νέα θα παραδίδονται στην κονσόλα σας <TAG10/><L_NS/><TAG11/>.<NL/>Μπορείτε να προσαρμόσετε τις ρυθμίσεις σας επιστρέφοντας στο Αρχικό Μενού και επιλέγοντας <0xE130/> (Ρυθμίσεις Συστήματος) ⇒ Σύστημα ⇒ Λήψη Νέων."
