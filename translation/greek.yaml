  target: "(Κρατήστε)"
- source: "(Oh, and when you want to take the <L_MSD/> card out, push it in until you hear the click before pulling it out. Same thing when you put it back in-push until you hear the click.)<NL/><NL/>Happy gaming,<NL/>Amelia N.<NL/><NL/>P.S. The game card slot is kind of hidden too. Check the top right of the screen!<NL/>"
  target: "(Ω, και όταν θέλετε να βγάλετε την κάρτα <L_MSD/> πιέστε την μέχρι να ακούσετε το κλικ πριν την τραβήξετε έξω. Το ίδιο και όταν την βάλετε πίσω - πιέστε μέχρι να ακούσετε το κλικ.)<NL/><NL/>Καλό παιχνίδι,<NL/>Amelia N.<NL/><NL/>Υ.Γ. Ο υποδοχέας της κάρτας παιχνιδιού είναι κάπως κρυμμένος. Ελέγξτε την πάνω δεξιά γωνία της οθόνης!<NL/>"
- source: "(Oh, but be sure to turn the console off when you remove or insert a <L_MSD/> card.)<NL/><NL/>(Oh, oh! And when you want to take the <L_MSD/> card out, push it in until you hear the click before pulling it out. Same thing when you put it back in-push until you hear the click.)<NL/><NL/>Happy gaming!<NL/>Amelia N.<NL/><NL/>P.S. If you're not sure what kind of SD card to buy, ask for a \"<L_UHSI/> or higher <L_MSD/> card.\" They should be able to take care of you."
  target: "(Ω, αλλά βεβαιωθείτε ότι απενεργοποιείτε την κονσόλα όταν αφαιρείτε ή εισάγετε μια κάρτα <L_MSD/>.)<NL/><NL/>(Ω, ω! Και όταν θέλετε να βγάλετε την κάρτα <L_MSD/> πιέστε την μέχρι να ακούσετε το κλικ πριν την τραβήξετε έξω. Το ίδιο και όταν την βάλετε πίσω - πιέστε μέχρι να ακούσετε το κλικ.)<NL/><NL/>Καλό παιχνίδι!<NL/>Amelia N.<NL/><NL/>Υ.Γ. Αν δεν είστε σίγουροι για το ποιο είδος κάρτας SD να αγοράσετε, ζητήστε μια κάρτα \"<L_UHSI/> ή ανώτερη <L_MSD/>.\" Θα πρέπει να μπορούν να σας βοηθήσουν."
