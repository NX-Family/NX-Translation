- source: "Hey parents and guardians, you've probably figured out that the <L_NS/> console has Parental Controls built in, but did you know there are other features you can use through your <L_N10/> Account and your smart device?<NL/><NL/>Obviously you can use the built-in controls to do pretty much everything you need-keep the little ones from playing the Teen and Mature rated games and whatnot, but the app is pretty handy!<NL/><NL/>To download the <L_NST/> Parental Controls app, go to the App Store on your iOS device or the Google Play Store on your Android device.<NL/>Once you've got the app registered to your console, it'll keep track of what everyone's playing and lets you set limits on total play time in a day for certain users.<NL/><NL/>Oh, one more thing! If you want to control who can use your credit card or current balance in the <L_NEP/>, you do that through your <L_N10/> Account from the app, or by visiting the site on your PC or smart device.<NL/><NL/>And hey, if you're a kid reading this, maybe show it to your parents so you can all be totally comfortable with your <L_NS/> experience!<NL/>"
  target: "Γεια σας γονείς και κηδεμόνες, πιθανώς έχετε καταλάβει ότι η κονσόλα <L_NS/> διαθέτει ενσωματωμένο Έλεγχο Γονικού Ελέγχου, αλλά ήξερατε ότι υπάρχουν και άλλες δυνατότητες που μπορείτε να χρησιμοποιήσετε μέσω του λογαριασμού σας <L_N10/> και της έξυπνης συσκευής σας;?<NL/><NL/>Φυσικά, μπορείτε να χρησιμοποιήσετε τους ενσωματωμένους ελέγχους για να κάνετε σχεδόν τα πάντα που χρειάζεστε - να εμποδίσετε τα μικρά παιδιά από το να παίζουν παιχνίδια με αξιολόγηση για εφήβους και ενήλικες και άλλα παρόμοια, αλλά η εφαρμογή είναι πολύ βολική!<NL/><NL/>Για να κατεβάσετε την εφαρμογή Ελέγχου Γονικού Ελέγχου <L_NST/> μεταβείτε στο App Store στη συσκευή σας iOS ή στο Google Play Store στη συσκευή σας Android.<NL/>Αφού εγγραφείτε στην εφαρμογή με την κονσόλα σας, θα καταγράφει το τι παίζει ο καθένας και θα σας επιτρέπει να ορίσετε όρια στον συνολικό χρόνο παιχνιδιού για ορισμένους χρήστες καθημερινά.<NL/><NL/>Ω, ένα ακόμα πράγμα! Αν θέλετε να ελέγξετε ποιος μπορεί να χρησιμοποιήσει την πιστωτική σας κάρτα ή το τρέχον υπόλοιπο στο <L_NEP/>, μπορείτε να το κάνετε από τον λογαριασμό σας <L_N10/> μέσω της εφαρμογής ή επισκεπτόμενοι την ιστοσελίδα από τον υπολογιστή σας ή την έξυπνη συσκευή σας.<NL/><NL/>Και έι, αν είστε ένα παιδί που διαβάζει αυτό, ίσως το δείξετε στους γονείς σας ώστε να είστε όλοι απόλυτα άνετοι με την εμπειρία σας <L_NS/>!<NL/>"
