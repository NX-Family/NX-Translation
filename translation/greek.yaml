- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "Έχετε πάει από το <L_NEP/> ακόμα; Είναι υπέροχο!<NL/>Μπορείτε να περιηγηθείτε, να αγοράσετε και να κατεβάσετε παιχνίδια απευθείας από την κονσόλα σας. Και είναι εύκολο να ξεκινήσετε: απλά συνδέστε ή δημιουργήστε έναν λογαριασμό <L_N10/> και βεβαιωθείτε ότι η κονσόλα σας είναι συνδεδεμένη στο διαδίκτυο. Στη συνέχεια, πηγαίνετε στο <L_NEP/> και διασκεδάστε.<NL/><NL/>Είναι πάντα γεμάτο με παιχνίδια για κάθε γούστο και οποιοδήποτε προϋπολογισμό, συν μια σειρά από δωρεάν περιεχόμενο όπως τρέιλερ παιχνιδιών και επίδειξης. Δείτε ποια παιχνίδια είναι τα πιο δημοφιλή μεταξύ άλλων οπαδών ή ελέγξτε τις νεότερες κυκλοφορίες. Όλα περιμένουν στο <L_NEP/>!"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "Έχετε βρεθεί ποτέ να σκέφτεστε «Χμ<L_DOT3/> Η οθόνη είναι λίγο σκοτεινή\" ή \"Γιατί δεν μπορώ να βάλω την κονσόλα σε κατάσταση ύπνου αμέσως μετά το παιχνίδι;\"<NL/>Αν ναι, πείτε γεια στις Γρήγορες ρυθμίσεις!<NL/><NL/>Σας ακούω να ρωτάτε, «Γρήγορες ρυθμίσεις; Τι είναι αυτά?\" Επιτρέψτε μου να δείξω!<NL/><NL/>Απλώς κρατήστε πατημένο το <0xE0B9/> και θα εμφανιστεί μια οθόνη που σας επιτρέπει να έχετε εύκολη πρόσβαση σε ορισμένες λειτουργίες που χρησιμοποιείτε συχνά.<NL/><NL/>«Τι χαρακτηριστικά;» Είναι σαν να είμαι στο κεφάλι σου μαζί σου, έτσι δεν είναι; Ελέγξτε αυτά:<NL/><L_DOT1/>Βάλτε την κονσόλα σε ύπνο<NL/><L_DOT1/>Προσαρμόστε τη φωτεινότητα της οθόνης<NL/><L_DOT1/>Ενεργοποιήστε και απενεργοποιήστε τη λειτουργία πτήσης<NL/><NL/>Δοκιμάστε το κάποια στιγμή! Είναι εξαιρετικά βολικό."
- source: "Have you ever found yourself thinking, \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/>, and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super handy."
  target: "Έχετε βρει ποτέ τον εαυτό σας να σκέφτεται, «Χμ<L_DOT3/> Η οθόνη είναι λίγο σκοτεινή\" ή \"Γιατί δεν μπορώ να βάλω την κονσόλα σε κατάσταση ύπνου αμέσως μετά το παιχνίδι;\"<NL/>Αν ναι, πείτε γεια στις Γρήγορες ρυθμίσεις!<NL/><NL/>Σας ακούω να ρωτάτε, \"Γρήγορες ρυθμίσεις; Ποιες είναι αυτές;\" Επιτρέψτε μου να δείξω!<NL/><NL/>Απλώς κρατήστε πατημένο το <0xE0B9/>, και θα εμφανιστεί μια οθόνη που σας επιτρέπει να έχετε εύκολα πρόσβαση σε ορισμένες λειτουργίες που χρησιμοποιείτε συχνά.<NL/><NL/>\"Τι χαρακτηριστικά;\" Είναι σαν να είμαι στο κεφάλι σου μαζί σου, έτσι δεν είναι; Ελέγξτε αυτά:<NL/><L_DOT1/>Βάλτε την κονσόλα σε ύπνο<NL/><L_DOT1/>Προσαρμόστε τη φωτεινότητα της οθόνης<NL/><L_DOT1/>Ενεργοποιήστε και απενεργοποιήστε τη λειτουργία πτήσης<NL/><NL/>Δοκιμάστε το κάποια στιγμή! Είναι πολύ βολικό."
- source: "Have you heard of tabletop mode? It's great for when you want to take the <L_JC/> controllers off the console, or if you want to prop up the screen so that everyone can see it.<NL/><NL/>And switching to tabletop mode is the easiest thing in the world! Flip open the stand on the back of the console (but you'll have to supply your own table).<NL/><NL/>But don't forget to put the stand back in before you dock the console! If you accidentally knock the stand off, you can probably pop it back into place-but don't do that too often or it will weaken the stand."
  target: "Έχετε ακούσει για τη λειτουργία τραπεζιού; Είναι εξαιρετική όταν θέλετε να αφαιρέσετε τα χειριστήρια <L_JC/> από την κονσόλα, ή αν θέλετε να στηρίξετε την οθόνη ώστε να μπορούν όλοι να την βλέπουν.<NL/><NL/>Και η μετάβαση στη λειτουργία τραπεζιού είναι το πιο εύκολο πράγμα στον κόσμο! Ανοίξτε τη βάση στο πίσω μέρος της κονσόλας (αλλά θα πρέπει να παρέχετε το δικό σας τραπέζι).<NL/><NL/>Αλλά μην ξεχάσετε να βάλετε πίσω τη βάση πριν τοποθετήσετε την κονσόλα! Αν καταλάθος αποκολλήσετε τη βάση, μπορείτε πιθανότατα να την επανατοποθετήσετε - αλλά μην το κάνετε πολύ συχνά, γιατί θα αδυνατίσει η βάση."
- source: "Have you noticed that little slot on the back of your console? If not, take a look-it's no secret! Plus, it's pretty handy<L_DOT3/> It's a slot for <L_MSD/> cards!<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and voilà! You'll be able to use it as extra storage space for software downloads and <L_DLC/> and such.<NL/><NL/>So, if you've been worried about running out of space, that should put your mind at ease."
  target: "Έχετε παρατηρήσει αυτήν τη μικρή υποδοχή στο πίσω μέρος της κονσόλας σας; Αν όχι, ρίξτε μια ματιά - δεν είναι μυστικό! Επιπλέον, είναι πολύ βολικό<L_DOT3/> Είναι μια υποδοχή για κάρτες <L_MSD/>!<NL/><NL/>Εισάγετε μια κάρτα <L_MSD/> (πωλείται ξεχωριστά) εκεί και έτοιμο! Θα μπορείτε να τη χρησιμοποιήσετε ως επιπλέον χώρο αποθήκευσης για λήψεις λογισμικού και <L_DLC/> και άλλα.<NL/><NL/>Έτσι, αν ανησυχείτε για τον περιορισμένο χώρο, αυτό θα σας δώσει ηρεμία."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Έχετε παρατηρήσει ότι υπάρχει ένα ενσωματωμένο προσκέφαλο στο πίσω μέρος της κονσόλας <L_NS/> ; Λοιπόν, όχι μόνο είναι βολικό, αλλά κρύβει ένα μυστικό!<NL/><NL/>Ανοίξτε αυτό το προσκέφαλο, και ουάλα! Εκεί βρίσκεται η υποδοχή για τις κάρτες <L_MSD/>.<NL/><NL/>Εισάγετε μια κάρτα <L_MSD/> (πωλείται ξεχωριστά) εκεί και θα μπορείτε να τη χρησιμοποιήσετε ως επιπλέον χώρο για λήψη λογισμικού και <L_DLC/> και άλλα.<NL/><NL/>Έτσι αν ανησυχούσατε για τον περιορισμένο χώρο, αυτό θα σας ηρεμήσει."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Έχετε παρατηρήσει ότι υπάρχει μια ενσωματωμένη βάση στο πίσω μέρος της κονσόλας <L_NS/> ; Λοιπόν, όχι μόνο είναι βολική, αλλά κρύβει ένα μυστικό!<NL/><NL/>Ανοίξτε αυτήν τη βάση και, ουαλά! Εκεί βρίσκεται η υποδοχή για κάρτες <L_MSD/>.<NL/><NL/>Εισάγετε μια κάρτα <L_MSD/> (πωλείται ξεχωριστά) εκεί και θα μπορείτε να τη χρησιμοποιήσετε ως επιπλέον χώρο για λήψη λογισμικού και <L_DLC/> και άλλα.<NL/><NL/>Έτσι, αν ανησυχείτε για τον περιορισμένο χώρο, αυτό θα σας δώσει ηρεμία."
