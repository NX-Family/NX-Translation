  target: "من أجل تحليل واستعادة البيانات المحفوظة،<NL/>حفظ البيانات لهذا البرنامج، واسم الشهرة الخاص بك، وهويتك،,<NL/>وغيرها من المعلومات التي من شأنها أن تساعد في التعرف عليك<NL/>يتم إرسالها إلى <L_N10/>. لنفس السبب،<NL/>سيتم إرسال ما ورد أعلاه إلى مطوري هذا البرنامج،,<NL/>الذين قد يقيمون داخل أو خارج بلدك."
