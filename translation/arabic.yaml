  target: "إذا لم تقم بوضع بطاقة <L_MSD/> في جهازك من قبل ، فتفحص المكان وانظر إذا كنت تستطيع العثور على فتحة لها الآن. إنها مخفية إلى حد ما. <NL/><NL/>تستسلم؟ إليك تلميحًا: هل سبق لك أن استخدمت الحامل على ظهر الجهاز؟? <NL/><NL/>افتح هذا الحامل ، وستجد الشيء الصغير! يمكنك شراء بطاقة <L_MSD/> إذا كنت قلقًا بشأن نفاد مساحة التخزين للبرامج و <L_DLC/> وما إلى ذلك."
- source: "If your save data is backed up, the save data for supported software on your console has been stored via the Save Data Cloud service.<TAG1/><NL/>If your data is waiting to back up, the save data on your console will be automatically stored via the Save Data Cloud service once the console enters sleep mode, provided it is connected to the Internet.<TAG2/><NL/>Select a user to view more details or manually back up or download data."
  target: "إذا تمت نسخ بيانات الحفظ الخاصة بك ، فقد تم تخزين بيانات الحفظ للبرامج المدعومة على جهازك عبر خدمة سحابة بيانات الحفظ.<TAG1/><NL/>إذا كانت بياناتك في انتظار النسخ الاحتياطي ، فسيتم تخزين بيانات الحفظ على جهازك تلقائيًا عبر خدمة سحابة بيانات الحفظ عندما يدخل الجهاز وضع السكون ، شريطة أن يكون متصلاً بالإنترنت.<TAG2/><NL/>حدد مستخدمًا لعرض مزيد من التفاصيل أو للقيام يدويًا بنسخ احتياطي أو تنزيل البيانات."
