  target: "(أوه ، وعندما ترغب في إخراج بطاقة <L_MSD/> ، ادفعها حتى تسمع النقرة قبل سحبها. نفس الشيء عند وضعها مرة أخرى - ادفع حتى تسمع النقرة.)<NL/><NL/>لعب سعيدة،,<NL/>أميليا ن.<NL/><NL/>P.S. فتحة بطاقة اللعب مخفية أيضًا. تحقق من الزاوية اليمنى العلوية من الشاشة!<NL/>"
