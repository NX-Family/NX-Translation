- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "هل مررت <L_NEP/> حتى الآن؟ إنه لشيء رائع!<NL/>يمكنك تصفح الألعاب وشرائها وتنزيلها مباشرة من وحدة التحكم الخاصة بك. ومن السهل البدء: ما عليك سوى ربط ملف أو إنشاؤه <L_N10/> الحساب، وتأكد من اتصال وحدة التحكم الخاصة بك بالإنترنت. ثم توجه إلى <L_NEP/> و استمتع.<NL/><NL/>إنه دائمًا مليء بالألعاب التي تناسب جميع الأذواق وأي ميزانية، بالإضافة إلى مجموعة من المحتويات المجانية مثل إعلانات الألعاب والعروض التوضيحية. تعرف على الألعاب الأكثر شعبية لدى المعجبين الآخرين أو اطلع على أحدث الإصدارات. كل شيء في انتظار <L_NEP/>!"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "هل وجدت نفسك يومًا تفكر \"هممم<L_DOT3/> الشاشة مظلمة قليلاً\" أو \"لماذا لا يمكنني وضع وحدة التحكم في وضع السكون مباشرةً من اللعبة؟\"<NL/>إذا كان الأمر كذلك، قل مرحباً بالإعدادات السريعة!<NL/><NL/>أسمعك تسأل: \"الإعدادات السريعة؟ ما هؤلاء؟\" اسمحوا لي أن أظهر!<NL/><NL/>ما عليك سوى الضغط باستمرار على <0xE0B9/> وستظهر شاشة تتيح لك الوصول بسهولة إلى بعض الميزات المستخدمة بشكل متكرر.<NL/><NL/>\"ما هي الميزات؟\" يبدو الأمر كما لو أنني في رأسك معك، أليس كذلك؟ تحقق من هذه:<NL/><L_DOT1/>ضع وحدة التحكم في وضع السكون<NL/><L_DOT1/>ضبط سطوع الشاشة<NL/><L_DOT1/>قم بتشغيل وضع الطائرة وإيقاف تشغيله<NL/><NL/>جربها في وقت ما! إنه سهل الاستخدام للغاية."
- source: "Have you ever found yourself thinking, \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/>, and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super handy."
  target: "هل وجدت نفسك يومًا تفكر، \"هممم<L_DOT3/> الشاشة مظلمة قليلاً\" أو \"لماذا لا يمكنني وضع وحدة التحكم في وضع السكون مباشرةً من اللعبة؟\"<NL/>إذا كان الأمر كذلك، قل مرحباً بالإعدادات السريعة!<NL/><NL/>أسمعك تسأل، \"الإعدادات السريعة؟ ما هي؟\" اسمحوا لي أن أظهر!<NL/><NL/>ما عليك سوى الضغط على <0xE0B9/>, ، وستنبثق شاشة تتيح لك الوصول بسهولة إلى بعض الميزات المستخدمة بشكل متكرر.<NL/><NL/>\"ما هي الميزات؟\" يبدو الأمر كما لو أنني في رأسك معك، أليس كذلك؟ تحقق من هذه:<NL/><L_DOT1/>ضع وحدة التحكم في وضع السكون<NL/><L_DOT1/>ضبط سطوع الشاشة<NL/><L_DOT1/>قم بتشغيل وضع الطائرة وإيقاف تشغيله<NL/><NL/>جربها في وقت ما! إنه سهل الاستخدام للغاية."
- source: "Have you heard of tabletop mode? It's great for when you want to take the <L_JC/> controllers off the console, or if you want to prop up the screen so that everyone can see it.<NL/><NL/>And switching to tabletop mode is the easiest thing in the world! Flip open the stand on the back of the console (but you'll have to supply your own table).<NL/><NL/>But don't forget to put the stand back in before you dock the console! If you accidentally knock the stand off, you can probably pop it back into place-but don't do that too often or it will weaken the stand."
  target: "هل سمعت عن وضع الطاولة؟ إنه رائع عندما ترغب في إزالة وحدات التحكم <L_JC/> من الجهاز، أو إذا كنت ترغب في رفع الشاشة حتى يتمكن الجميع من رؤيتها.<NL/><NL/>والتبديل إلى وضع الطاولة أمر سهل للغاية! قم بفتح الحامل على الجزء الخلفي من الجهاز (ولكن ستحتاج إلى توفير طاولة خاصة بك).<NL/><NL/>ولكن لا تنسى وضع الحامل مرة أخرى قبل وضع الجهاز في القاعدة! إذا كنت تسقط الحامل عن طريق الخطأ، فمن المحتمل أن تتمكن من إعادته إلى مكانه - ولكن لا تفعل ذلك كثيرًا أو ستضعف الحامل."
- source: "Have you noticed that little slot on the back of your console? If not, take a look-it's no secret! Plus, it's pretty handy<L_DOT3/> It's a slot for <L_MSD/> cards!<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and voilà! You'll be able to use it as extra storage space for software downloads and <L_DLC/> and such.<NL/><NL/>So, if you've been worried about running out of space, that should put your mind at ease."
  target: "هل لاحظت تلك الفتحة الصغيرة في الجزء الخلفي من وحدة التحكم الخاصة بك؟ إذا لم يكن الأمر كذلك، ألقِ نظرة، فهذا ليس سرًا! بالإضافة إلى أنه مفيد جدًا<L_DOT3/> إنها فتحة ل <L_MSD/> بطاقات!<NL/><NL/>أدخل أ <L_MSD/> البطاقة (تباع بشكل منفصل) هناك، وفويلا! ستتمكن من استخدامها كمساحة تخزين إضافية لتنزيلات البرامج و <L_DLC/> وكذا.<NL/><NL/>لذا، إذا كنت قلقًا بشأن نفاد المساحة، فيجب أن يريحك ذلك."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "هل لاحظت أن هناك حامل مدمج في الجزء الخلفي من جهاز <L_NS/> ؟ حسنًا، ليس فقط أنه مفيد، بل إنه يخفي سرًا!<NL/><NL/>افتح هذا الحامل، وها قد ظهرت فتحة بطاقات <L_MSD/>.<NL/><NL/>قم بإدخال بطاقة <L_MSD/> (تُباع بشكل منفصل) في تلك الفتحة وستتمكن من استخدامها كمساحة إضافية لتنزيل البرامج و <L_DLC/> وما شابه ذلك.<NL/><NL/>إذا كنت قلقًا بشأن نفاد المساحة، فهذا يجب أن يطمئنك."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "هل لاحظت أن هناك حامل مدمج في الجزء الخلفي من جهاز <L_NS/> ؟ حسنًا ، ليس فقط أنه مفيد ، بل إنه يخفي سرًا!<NL/><NL/>افتح هذا الحامل ، وها قد ظهرت فتحة بطاقات <L_MSD/>.<NL/><NL/>قم بإدخال بطاقة <L_MSD/> (تُباع بشكل منفصل) في تلك الفتحة ، وستتمكن من استخدامها كمساحة إضافية لتنزيل البرامج و <L_DLC/> وما شابه ذلك.<NL/><NL/>إذا كنت قلقًا بشأن نفاد المساحة ، فيجب أن يطمئنك ذلك."
