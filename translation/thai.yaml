  target: "ข้อมูลทั้งหมดในหน่วยความจำระบบ รวมถึงข้อมูลซอฟต์แวร์ ข้อมูลการบันทึก ภาพหน้าจอ วิดีโอ และข้อมูลผู้ใช้ จะถูกลบ และคืนค่าคอนโซลเป็นค่าโรงงาน.<TAG1/><NL/><L_SQR/> <TAG2/>โปรดทราบ:<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>ข้อมูลซอฟต์แวร์ทั้งหมดที่บันทึกบนการ์ด <L_MSD/> ยกเว้นภาพหน้าจอและวิดีโอ จะไม่สามารถใช้งานได้อีกต่อไป (ข้อมูลบนการ์ด <L_MSD/> จะไม่ถูกลบ)<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>เวอร์ชันของระบบจะไม่เปลี่ยนแปลง.<TAG9/>"
- source: "All data in the system memory, including software, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> Please note:<TAG2/><NL/><L_DOT1/><TAG3/>All software saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>The system version will not be changed.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Any <L_N10/> Accounts linked to this console will not be deleted, but they will be unlinked.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Your <L_N10/> Account contains your <L_NEP/> purchase history and current balance. By relinking your <L_N10/> Account after initializing the console, it will be possible to redownload any software or <L_DLC/> purchased using that account. (Software that has been discontinued may not be available for redownload in some cases.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> If you are using this option due to a problem with your console:<TAG19/><NL/>In Maintenance Mode, it is possible to initialize your console without deleting save data or user information. If you would like to try this instead, cancel the initialization process and do the following:<TAG20/><NL/><L_D1/> <TAG21/>Turn the power off.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>To power off your console, open the Power Menu (hold the POWER Button for three seconds), then select Power Options → Power Off.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Hold down the volume up (+) and down (-) buttons along with the POWER Button to turn the console on.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>The console will start up in Maintenance Mode.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Select Initialize Console Without Deleting Save Data, and follow the instructions given.<TAG38/>"
  target: "ข้อมูลทั้งหมดในหน่วยความจำของระบบ รวมถึงซอฟต์แวร์ ข้อมูลการบันทึก ภาพหน้าจอ วิดีโอ และข้อมูลผู้ใช้ จะถูกลบทิ้ง และรีเซ็ตคอนโซลเป็นการตั้งค่าโรงงาน.<TAG1/><NL/><L_SQR/> โปรดทราบ:<TAG2/><NL/><L_DOT1/><TAG3/>ซอฟต์แวร์ที่บันทึกบนการ์ด <L_MSD/> ยกเว้นภาพหน้าจอและวิดีโอ จะไม่สามารถใช้งานได้อีกต่อไป (ข้อมูลบนการ์ด <L_MSD/> จะไม่ถูกลบทิ้ง)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>เวอร์ชันของระบบจะไม่เปลี่ยนแปลง.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>บัญชี <L_N10/> ใดๆ ที่เชื่อมโยงกับคอนโซลนี้จะไม่ถูกลบทิ้ง แต่จะถูกยกเลิกการเชื่อมโยง.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>บัญชี <L_N10/> ของคุณประกอบด้วยประวัติการซื้อและยอดคงเหลือปัจจุบันของ <L_NEP/> ของคุณ โดยการเชื่อมโยงบัญชี <L_N10/> ของคุณอีกครั้งหลังจากเริ่มต้นคอนโซลใหม่ คุณสามารถดาวน์โหลดซอฟต์แวร์หรือ <L_DLC/> ที่ซื้อด้วยบัญชีนั้นได้อีกครั้ง (ซอฟต์แวร์ที่ถูกยกเลิกอาจไม่สามารถดาวน์โหลดได้อีกในบางกรณี)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> หากคุณใช้ตัวเลือกนี้เพื่อแก้ไขปัญหาในคอนโซลของคุณ:<TAG19/><NL/>ในโหมดการบำรุงรักษา คุณสามารถเริ่มต้นคอนโซลใหม่โดยไม่ลบข้อมูลการบันทึกหรือข้อมูลผู้ใช้ หากคุณต้องการลองใช้วิธีนี้แทน โปรดยกเลิกกระบวนการเริ่มต้นใหม่และทำตามขั้นตอนต่อไปนี้:<TAG20/><NL/><L_D1/> <TAG21/>ปิดเครื่อง.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>เพื่อปิดเครื่องคอนโซลของคุณ ให้เปิดเมนูพลังงาน (กดปุ่ม POWER ค้างไว้สามวินาที) จากนั้นเลือกตัวเลือกพลังงาน → ปิดเครื่อง.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>กดปุ่มเพิ่มระดับเสียง (+) และปุ่มลดระดับเสียง (-) พร้อมกับปุ่ม POWER เพื่อเปิดเครื่องคอนโซล.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>คอนโซลจะเริ่มต้นในโหมดการบำรุงรักษา.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>เลือกเริ่มต้นคอนโซลโดยไม่ลบข้อมูลการบันทึก และทำตามคำแนะนำที่ได้รับ.<TAG38/>"
