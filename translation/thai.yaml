- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "คุณเคยไปที่ <L_NEP/> แล้วหรือยัง? มันดีมาก!<NL/>คุณสามารถเรียกดู ซื้อ และดาวน์โหลดเกมได้ตรงจากคอนโซลของคุณ และมันง่ายที่จะเริ่มต้น: เพียงแค่เชื่อมโยงหรือสร้างบัญชี <L_N10/> และตรวจสอบให้แน่ใจว่าคอนโซลของคุณเชื่อมต่อกับอินเทอร์เน็ต จากนั้นไปที่ <L_NEP/> และสนุกไปเลย.<NL/><NL/>มันเต็มไปด้วยเกมสำหรับทุกความชอบและงบประมาณใด ๆ รวมถึงเนื้อหาฟรีมากมาย เช่นตัวอย่างเกมและเดโม เช็คดูว่าเกมไหนเป็นที่นิยมที่สุดกับแฟนอื่น ๆ หรือตรวจสอบการเปิดตัวล่าสุด มันรออยู่ที่ <L_NEP/>!อยู่แล้ว!"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "คุณเคยพบว่าตัวเองคิดว่า \"อืม<L_DOT3/> หน้าจอมืดนิดหน่อย\" หรือ \"ทำไมฉันไม่สามารถทำให้คอนโซลเข้าสู่โหมดสลีปได้ทันทีจากเกม\"<NL/>หากเป็นเช่นนั้น ทักทายการตั้งค่าด่วนได้เลย!<NL/><NL/>ฉันได้ยินคุณถามว่า \"การตั้งค่าด่วนเหรอ? นู้นคืออะไร?\" ให้ฉันสาธิต!<NL/><NL/>เพียงกด <0xE0B9/> ค้างไว้ หน้าจอจะปรากฏขึ้นเพื่อให้คุณใช้งานคุณสมบัติที่ใช้งานบ่อยได้อย่างง่ายดาย.<NL/><NL/>\"คุณสมบัติอะไร?\" มันเหมือนกับว่าฉันอยู่ในหัวของคุณกับคุณใช่ไหม? ตรวจสอบสิ่งเหล่านี้:<NL/><L_DOT1/>ทำให้คอนโซลเข้าสู่โหมดสลีป<NL/><L_DOT1/>ปรับความสว่างหน้าจอ<NL/><L_DOT1/>เปิดและปิดโหมดเครื่องบิน<NL/><NL/>ลองดูสักครั้ง! มันมีประโยชน์มาก"
- source: "Have you ever found yourself thinking, \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/>, and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super handy."
  target: "คุณเคยคิดหรือไม่ว่า \"ฮืม<L_DOT3/> หน้าจอมืดไปหน่อย\" หรือ \"ทำไมฉันไม่สามารถปิดเครื่องเล่นเกมได้เลย?\"<NL/>ถ้าใช่ ลองทักทาย Quick Settings ดูสิ!<NL/><NL/>ฉันได้ยินคำถามของคุณว่า \"Quick Settings คืออะไร?\" ให้ฉันสาธิตให้คุณเห็น!<NL/><NL/>เพียงกดค้าง <0xE0B9/>, แล้วจะมีหน้าจอป๊อปอัพขึ้นมาที่ช่วยให้คุณเข้าถึงคุณลักษณะบางอย่างที่ใช้บ่อยได้ง่ายๆ.<NL/><NL/>\"คุณลักษณะอะไร?\" ดูเหมือนว่าฉันอยู่ในหัวของคุณด้วยนะ ลองดูเอาเอง:<NL/><L_DOT1/>ปิดเครื่องเล่นเกม<NL/><L_DOT1/>ปรับความสว่างหน้าจอ<NL/><L_DOT1/>เปิดและปิดโหมดเครื่องบิน<NL/><NL/>ลองใช้ดูบ้าง! มันมีประโยชน์มากเลย"
- source: "Have you heard of tabletop mode? It's great for when you want to take the <L_JC/> controllers off the console, or if you want to prop up the screen so that everyone can see it.<NL/><NL/>And switching to tabletop mode is the easiest thing in the world! Flip open the stand on the back of the console (but you'll have to supply your own table).<NL/><NL/>But don't forget to put the stand back in before you dock the console! If you accidentally knock the stand off, you can probably pop it back into place-but don't do that too often or it will weaken the stand."
  target: "คุณเคยได้ยินเกี่ยวกับโหมดตั้งโต๊ะหรือไม่? มันดีมากเมื่อคุณต้องการถอดคอนโทรลเลอร์ <L_JC/> ออกจากคอนโซล หรือหากคุณต้องการวางจอภาพให้ทุกคนเห็น.<NL/><NL/>และการสลับไปยังโหมดตั้งโต๊ะเป็นสิ่งที่ง่ายที่สุดในโลก! แค่เปิดสแตนด์ที่ด้านหลังของคอนโซล (แต่คุณต้องเตรียมโต๊ะของคุณเอง).<NL/><NL/>แต่อย่าลืมใส่สแตนด์กลับเมื่อคุณเชื่อมต่อคอนโซล! หากคุณโดนสแตนด์หลุดออกมาโดยไม่ได้ตั้งใจ คุณอาจสามารถเสียบกลับได้ แต่อย่าทำบ่อยเกินไปเพราะมันอาจทำให้สแตนด์อ่อนแอลง"
- source: "Have you noticed that little slot on the back of your console? If not, take a look-it's no secret! Plus, it's pretty handy<L_DOT3/> It's a slot for <L_MSD/> cards!<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and voilà! You'll be able to use it as extra storage space for software downloads and <L_DLC/> and such.<NL/><NL/>So, if you've been worried about running out of space, that should put your mind at ease."
  target: "คุณเคยสังเกตเห็นช่องเสียบบัตรด้านหลังของคอนโซลหรือไม่? ถ้ายังไม่เคยลองมองดูสิ-มันไม่ใช่ความลับ! แถมมันยังมีประโยชน์อีกด้วย<L_DOT3/> นั่นคือช่องสำหรับบัตร <L_MSD/>!<NL/><NL/>เพียงแค่เสียบบัตร <L_MSD/> (ขายแยก) เข้าไปในนั้น แล้ววอลา! คุณจะสามารถใช้มันเป็นพื้นที่เก็บข้อมูลเพิ่มเติมสำหรับการดาวน์โหลดซอฟต์แวร์และ <L_DLC/> และอื่น ๆ.<NL/><NL/>ดังนั้นถ้าคุณกังวลเรื่องพื้นที่ไม่เพียงพอ สิ่งนี้ควรจะช่วยให้คุณมั่นใจได้"
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "คุณเคยสังเกตเห็นที่วางแบบมีอยู่ด้านหลังของคอนโซล <L_NS/> หรือไม่? ไม่เพียงแค่มีประโยชน์ มันยังซ่อนความลับอีกด้วย!<NL/><NL/>เปิดที่วางนั่นแล้ววอลา! นั่นคือช่องสำหรับบัตร <L_MSD/>.<NL/><NL/>เพียงแค่เสียบบัตร <L_MSD/> (ขายแยก) เข้าไปในนั้นแล้วคุณจะสามารถใช้มันเป็นพื้นที่เพิ่มเติมสำหรับการดาวน์โหลดซอฟต์แวร์และ <L_DLC/> และอื่น ๆ.<NL/><NL/>ดังนั้นถ้าคุณกังวลเรื่องพื้นที่ไม่เพียงพอ สิ่งนี้ควรจะช่วยให้คุณมั่นใจได้"
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "คุณเคยสังเกตเห็นที่วางแบบมีอยู่ด้านหลังของคอนโซล <L_NS/> หรือไม่? ไม่เพียงแค่มีประโยชน์ มันยังซ่อนความลับอีกด้วย!<NL/><NL/>เปิดที่วางนั่นแล้ววอลา! นั่นคือช่องสำหรับบัตร <L_MSD/>.<NL/><NL/>เพียงแค่เสียบบัตร <L_MSD/> (ขายแยก) เข้าไปในนั้น แล้วคุณจะสามารถใช้มันเป็นพื้นที่เพิ่มเติมสำหรับการดาวน์โหลดซอฟต์แวร์และ <L_DLC/> และอื่น ๆ.<NL/><NL/>ดังนั้นถ้าคุณกังวลเรื่องพื้นที่ไม่เพียงพอ สิ่งนี้ควรจะช่วยให้คุณมั่นใจได้"
