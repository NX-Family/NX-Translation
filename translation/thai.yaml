- source: "On an adventure and see some striking scenery? <NL/>Bringing the house down with your soulful solo?<NL/><NL/>Quick, press <0xE0BA/> (that's the capture button)!<NL/>You'll take a screenshot that gets saved to your album. <NL/>Keep snapping screens and pretty soon you'll have a treasure trove of happy gaming memories!<NL/><NL/>Oh, but that's not all! You can also add text to a screenshot and post it to your favorite social media sites. Share those gaming moments with your friends!<NL/><NL/>And if you want to relive an extra, extra special moment, you can record the last 30 seconds of your gameplay as a video*. <NL/>Simply hold down <0xE0BA/> until you hear a lil' sound. You can also share videos straight from your album, so show the world your gaming feats!<NL/><NL/><L_SQR/> Attention Avid Screenshotandvideographers:<NL/>If you want to be able to save a lot of pictures or videos, you might want to buy yourself a <L_MSD/> card.<NL/><NL/>The internal storage can hold about 1,000 screenshots or 100 videos, but a big enough <L_MSD/> card, can hold up to 10,000 screenshots or 1,000 videos! That's a lot of memories!<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "ในการผจญภัยและชมทิวทัศน์อันน่าทึ่ง? <NL/>ทำให้บ้านพังด้วยโซโลที่เต็มไปด้วยจิตวิญญาณของคุณ?<NL/><NL/>เร็วเข้า กด <0xE0BA/> (นั่นคือปุ่มจับภาพ)!<NL/>คุณจะจับภาพหน้าจอที่บันทึกไว้ในอัลบั้มของคุณ. <NL/>ถ่ายภาพหน้าจอต่อไปเรื่อยๆ แล้วในไม่ช้า คุณจะมีขุมสมบัติแห่งความทรงจำการเล่นเกมอันแสนสุข!<NL/><NL/>โอ้ แต่นั่นไม่ใช่ทั้งหมด! คุณยังสามารถเพิ่มข้อความลงในภาพหน้าจอและโพสต์ลงในไซต์โซเชียลมีเดียที่คุณชื่นชอบได้ แบ่งปันช่วงเวลาการเล่นเกมเหล่านั้นกับเพื่อนของคุณ!<NL/><NL/>และหากคุณต้องการหวนนึกถึงช่วงเวลาที่พิเศษและพิเศษยิ่งขึ้น คุณสามารถบันทึกช่วง 30 วินาทีสุดท้ายของการเล่นเกมของคุณเป็นวิดีโอ*. <NL/>เพียงกด <0xE0BA/> ค้างไว้จนกว่าคุณจะได้ยินเสียงเล็ก ๆ คุณยังสามารถแชร์วิดีโอได้โดยตรงจากอัลบั้มของคุณ ดังนั้นแสดงให้โลกเห็นถึงความสำเร็จในการเล่นเกมของคุณ!<NL/><NL/><L_SQR/> Attention Avid ภาพหน้าจอและช่างภาพวิดีโอ:<NL/>หากคุณต้องการบันทึกรูปภาพหรือวิดีโอได้จำนวนมาก คุณอาจต้องซื้อเอง <L_MSD/> การ์ด.<NL/><NL/>ที่จัดเก็บข้อมูลภายในสามารถเก็บภาพหน้าจอได้ประมาณ 1,000 ภาพหรือวิดีโอได้ 100 รายการ แต่ก็ใหญ่เพียงพอ <L_MSD/> การ์ดสามารถเก็บภาพหน้าจอได้สูงสุด 10,000 ภาพหรือวิดีโอ 1,000 รายการ! นั่นเป็นความทรงจำมากมาย!<NL/><NL/>มีความสุขในการเล่นเกม,<NL/>อเมเลีย เอ็น."
