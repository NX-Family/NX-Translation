- source: "<L_ROMB/> If your <L_NS/> screen isn't displaying on the TV, here are some things to check:<NL/><L_DOT1/>Is the TV on?<NL/><L_DOT1/>Is the TV set to the right input? <NL/><L_DOT1/>Are the AC adapter and the <L_HDMI/> cable connected properly?<NL/><L_DOT1/>Is the <L_NS/> console centered nicely on the dock, and did you press down lightly to connect it?<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "<L_ROMB/> If your <L_NS/> screen isn't displaying on the TV, here are some things to check:<NL/><L_DOT1/>Is the TV on?<NL/><L_DOT1/>Is the TV set to the right input? <NL/><L_DOT1/>Are the AC adapter and the <L_HDMI/> cable connected properly?<NL/><L_DOT1/>Is the <L_NS/> console centered nicely on the dock, and did you press down lightly to connect it?<NL/><NL/>Happy gaming,<NL/>Amelia N."
- source: "<L_ROMB/> This setting will not affect the colors displayed in TV mode."
  target: "<L_ROMB/> Pengaturan ini tidak akan mempengaruhi warna yang ditampilkan dalam mode TV."
- source: "<L_ROMB/> To receive the latest news, you'll need to have an Internet connection and link your <L_N10/> Account with your <L_NS/> console.<NL/><NL/><L_ROMB/> If news channels are available for a certain game, you'll be automatically subscribed to them when you first play that game. Channel settings can be changed in System Settings ⇒ System ⇒ News Channel Settings.<NL/><NL/><L_ROMB/> Some channels may only be available for a limited time.<NL/><NL/><L_ROMB/> You can get news from the <L_NS/> Information Center even without linking an account. You just need to be connected to the Internet.<NL/><NL/><L_ROMB/> This feature is included in \"System Version 3.0.0\". You can verify the system version in Settings ⇒ System.<NL/><NL/>Happy gaming,<NL/>Amelia N.<NL/><NL/>P.S. I forgot to mention, but you can jump between news entries by pressing  <0xE0A4/> or <0xE0A5/>!"
  target: "<L_ROMB/> Untuk menerima berita terbaru, Anda perlu memiliki koneksi Internet dan menghubungkan Akun <L_N10/> Anda dengan konsol <L_NS/>.<NL/><NL/><L_ROMB/> Jika saluran berita tersedia untuk game tertentu, Anda akan secara otomatis berlangganan saat pertama kali memainkan game tersebut. Pengaturan saluran dapat diubah di Pengaturan Sistem ⇒ Sistem ⇒ Pengaturan Saluran Berita.<NL/><NL/><L_ROMB/> Beberapa saluran mungkin hanya tersedia untuk waktu terbatas.<NL/><NL/><L_ROMB/> Anda dapat mendapatkan berita dari Pusat Informasi <L_NS/> bahkan tanpa menghubungkan akun. Anda hanya perlu terhubung ke Internet.<NL/><NL/><L_ROMB/> Fitur ini termasuk dalam \"Versi Sistem 3.0.0\". Anda dapat memverifikasi versi sistem di Pengaturan ⇒ Sistem.<NL/><NL/>Selamat bermain,<NL/>Amelia N.<NL/><NL/>P.S. Saya lupa menyebutkan, tetapi Anda dapat melompat antara entri berita dengan menekan  <0xE0A4/> atau <0xE0A5/>!"
- source: "<L_ROMB/> When you're using the <L_NS/> dock, be sure to keep the AC adapter connected and plugged in, otherwise it won't display an image on the TV.<NL/><L_ROMB/> If you want to fully charge the <L_JC/> controllers, just attach them to the console while it's either docked or plugged in. But if they're attached when the console ISN'T charging, they might stop charging themselves to conserve the console's battery.<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "<L_ROMB/> Ketika Anda menggunakan dok <L_NS/> pastikan untuk tetap menjaga adaptor AC terhubung dan terpasang, jika tidak, gambar tidak akan ditampilkan di TV.<NL/><L_ROMB/> Jika Anda ingin mengisi daya penuh pengontrol <L_JC/> cukup pasang mereka ke konsol saat konsol terdok atau terhubung. Tetapi jika mereka terpasang saat konsol TIDAK sedang diisi daya, mereka mungkin akan berhenti mengisi daya sendiri untuk menghemat baterai konsol.<NL/><NL/>Selamat bermain,<NL/>Amelia N."
- source: "<L_SQR/> <TAG1/>About Other Users' Data<TAG2/><TAG3/><NL/><L_WSP/><TAG4/>Other users' data will be transferred along with the system data.<NL/>Before starting the transfer, please share this information with everyone else who uses this same system.<TAG5/><NL/><L_DOT1/> <TAG6/>All user data on this system will be uploaded to the server.<TAG7/><NL/><L_DOT1/> <TAG8/>After uploading the data to the server, this system will be initialized, restoring it to factory defaults and erasing all data in system memory.<TAG9/><NL/><L_DOT1/> <TAG10/>When the target system downloads the transfer data, it will automatically sign in to the <L_N10/> Accounts that were linked to the source system.<TAG11/><TAG12/><NL/>When a system transfer is started, people with <L_N10/> Accounts on the system, along with any supervising parent/guardian users, will get updates about the transfer in the following places:<TAG13/><NL/><L_DOT1/> <TAG14/>The e-mail linked to their <L_N10/> Account<TAG15/><NL/><L_DOT1/> <TAG16/>Their account settings on the <L_N10/> Account website (<TAG17/>)<TAG18/><TAG19/><NL/>Updates will note that you started a transfer and will include your nickname and icon.<TAG20/>"
  target: "<L_SQR/><TAG1/>Tentang Data Pengguna Lain<TAG2/><TAG3/><NL/><L_WSP/><TAG4/> Data pengguna lain akan ditransfer bersama dengan data sistem.<NL/> Sebelum memulai transfer, harap bagikan informasi ini dengan semua orang yang menggunakan sistem yang sama.<TAG5/><NL/><L_DOT1/><TAG6/> Semua data pengguna pada sistem ini akan diunggah ke server.<TAG7/><NL/><L_DOT1/><TAG8/> Setelah mengunggah data ke server, sistem ini akan diinisialisasi, mengembalikannya ke pengaturan default pabrik dan menghapus semua data dalam memori sistem.<TAG9/><NL/><L_DOT1/><TAG10/> Ketika sistem target mengunduh data transfer, sistem akan secara otomatis masuk ke<L_N10/> Akun yang ditautkan ke sistem sumber.<TAG11/><TAG12/><NL/> Ketika transfer sistem dimulai, orang dengan<L_N10/> Akun pada sistem, beserta semua pengguna orang tua/wali yang mengawasi, akan mendapatkan pembaruan tentang pemindahan tersebut di tempat-tempat berikut:<TAG13/><NL/><L_DOT1/><TAG14/> Email yang terhubung dengan mereka<L_N10/> Akun<TAG15/><NL/><L_DOT1/><TAG16/> Pengaturan akun mereka di<L_N10/> Situs web akun (<TAG17/> )<TAG18/><TAG19/><NL/> Pembaruan akan mencatat bahwa Anda memulai transfer dan akan menyertakan nama panggilan dan ikon Anda.<TAG20/>"
- source: "<L_SQR/> <TAG1/>About Other Users' Data<TAG2/><TAG3/><NL/><L_WSP/><TAG4/>Other users' data will be transferred along with the system data.<NL/>Before starting the transfer, please share this information with<L_XA0/>everyone else who uses this same system.<TAG5/><NL/><L_DOT1/> <TAG6/>All user data on this system will be transferred to the target <L_N10/> <TAG7/><L_SWT2/><TAG8/> system.<TAG9/><NL/><L_DOT1/> <TAG10/>When the target <L_N10/> <TAG11/><L_SWT2/><TAG12/> downloads the transfer data, it will automatically sign in to the <L_N10/> Accounts that were linked to the source system.<TAG13/><TAG14/><NL/>When starting a system transfer, people with <L_N10/> Accounts on this system, along with any supervising parent/guardian users, will get updates in the following places:<TAG15/><NL/><L_DOT1/> <TAG16/>The e-mail linked to their <L_N10/> Account<TAG17/><NL/><L_DOT1/> <TAG18/>Their account settings on the <L_N10/> Account website (<TAG19/>)<TAG20/><TAG21/><NL/>Updates will note a transfer was started and will include the nickname and icon of the user who started the transfer.<TAG22/>"
  target: "<L_SQR/><TAG1/>Tentang Data Pengguna Lain<TAG2/><TAG3/><NL/><L_WSP/><TAG4/> Data pengguna lain akan ditransfer bersama dengan data sistem.<NL/> Sebelum memulai transfer, mohon bagikan informasi ini dengan<L_XA0/> semua orang yang menggunakan sistem yang sama.<TAG5/><NL/><L_DOT1/><TAG6/> Semua data pengguna pada sistem ini akan ditransfer ke target<L_N10/><TAG7/><L_SWT2/><TAG8/> sistem.<TAG9/><NL/><L_DOT1/><TAG10/> Ketika target<L_N10/><TAG11/><L_SWT2/><TAG12/> mengunduh data transfer, maka secara otomatis akan masuk ke<L_N10/> Akun yang ditautkan ke sistem sumber.<TAG13/><TAG14/><NL/> Saat memulai transfer sistem, orang dengan<L_N10/> Akun pada sistem ini, beserta semua pengguna orang tua/wali yang mengawasi, akan mendapatkan pembaruan di tempat-tempat berikut:<TAG15/><NL/><L_DOT1/><TAG16/> Email yang terhubung dengan mereka<L_N10/> Akun<TAG17/><NL/><L_DOT1/><TAG18/> Pengaturan akun mereka di<L_N10/> Situs web akun (<TAG19/> )<TAG20/><TAG21/><NL/> Pembaruan akan mencatat transfer telah dimulai dan akan menyertakan nama panggilan dan ikon pengguna yang memulai transfer.<TAG22/>"
- source: "<L_SQR/> <TAG1/>To <L_N10/> Account holders using this console:<TAG2/><TAG3/><NL/>If you initialize this console using this method, unlike the standard initialization, you will be unable to eject any loaded virtual game cards.<NL/>Additionally, this console will remain linked to your account and will be able to use any passes available for associated software.<TAG4/><NL/>If you want to continue using your <L_N10/> Account with this <L_NS/> console, relink your <L_N10/> Account to this console after it has been initialized.<TAG5/><NL/>Visit the <L_N10/> Support website for more information.<NL/><TAG6/>"
  target: "<L_SQR/><TAG1/>Ke<L_N10/> Pemegang akun yang menggunakan konsol ini:<TAG2/><TAG3/><NL/> Jika Anda menginisialisasi konsol ini menggunakan metode ini, tidak seperti inisialisasi standar, Anda tidak akan dapat mengeluarkan kartu permainan virtual apa pun yang dimuat.<NL/> Selain itu, konsol ini akan tetap terhubung ke akun Anda dan akan dapat menggunakan akses apa pun yang tersedia untuk perangkat lunak terkait.<TAG4/><NL/> Jika Anda ingin terus menggunakan<L_N10/> Akun dengan ini<L_NS/> konsol, hubungkan kembali<L_N10/> Akun ke konsol ini setelah diinisialisasi.<TAG5/><NL/> Kunjungi<L_N10/> Situs web dukungan untuk informasi lebih lanjut.<NL/><TAG6/>"
- source: "<L_SQR/> Important Information<TAG1/><NL/>Data sent to the server, such as save data, screenshots, and<NL/>videos, will be returned to this system. However, some data<NL/>may not appear exactly as it did previously. For example:<TAG2/><NL/><L_DOT1/> <TAG3/>Software icons on the HOME Menu will not be restored.<NL/>Group settings for All Software will also be erased.<NL/><TAG4/><TAG5/>Purchased downloadable software and <L_DLC/> will not be lost.<NL/>To redownload purchased software, load its virtual game card.<TAG6/><TAG7/><TAG8/><TAG9/><NL/><L_DOT1/> <TAG10/>Any link to the <L_NS/> Parental Controls app<NL/>will be removed. You can relink the app at a later time.<TAG11/>"
  target: "<L_SQR/>Informasi Penting<TAG1/><NL/> Data yang dikirim ke server, seperti data simpanan, tangkapan layar, dan<NL/> video, akan dikembalikan ke sistem ini. Namun, beberapa data<NL/> mungkin tidak muncul persis seperti sebelumnya. Misalnya:<TAG2/><NL/><L_DOT1/><TAG3/> Ikon perangkat lunak pada Menu BERANDA tidak akan dikembalikan.<NL/> Pengaturan grup untuk Semua Perangkat Lunak juga akan dihapus.<NL/><TAG4/><TAG5/> Membeli perangkat lunak yang dapat diunduh dan<L_DLC/> tidak akan hilang.<NL/> Untuk mengunduh ulang perangkat lunak yang dibeli, muat kartu permainan virtualnya.<TAG6/><TAG7/><TAG8/><TAG9/><NL/><L_DOT1/><TAG10/> Tautan apa pun ke<L_NS/> Aplikasi Kontrol Orang Tua<NL/> akan dihapus. Anda dapat menautkan ulang aplikasi tersebut nanti.<TAG11/>"
- source: "<L_SQR/> Lending and Borrowing<TAG1/><NL/><L_DOT1/> <TAG2/>Borrowed games will be returned after 14 days.<TAG3/><TAG4/><NL/><L_DOT1/> <TAG5/>You can borrow only one virtual game card at a time.<TAG6/>"
  target: "<L_SQR/>Peminjaman dan Peminjaman<TAG1/><NL/><L_DOT1/><TAG2/> Game yang dipinjam akan dikembalikan setelah 14 hari.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/> Anda hanya dapat meminjam satu kartu permainan virtual dalam satu waktu.<TAG6/>"
