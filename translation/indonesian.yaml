  target: "Jika opsi ini diaktifkan, unduhan yang dimulai dari PC atau smartphone Anda akan segera dimulai, bahkan saat konsol dalam mode tidur. Menonaktifkan opsi ini akan mengurangi konsumsi energi konsol saat dalam mode tidur saat terhubung ke Internet.<TAG1/><NL/><L_ROMB/> <TAG2/>Ini hanya akan berpengaruh saat terhubung ke Internet melalui koneksi kabel.<TAG3/>"
- source: "If this option is enabled, the <L_NS/> <L_PRO/> will communicate with the console via wired communication when connected to it using the USB charging cable. The <L_NFC/> touchpoint on the <L_PRO/> will be disabled while the controller is using wired communication."
  target: "Jika opsi ini diaktifkan <L_NS/> <L_PRO/> akan berkomunikasi dengan konsol melalui komunikasi kabel saat terhubung menggunakan kabel pengisian USB. Titik sentuh <L_NFC/> pada <L_PRO/> akan dinonaktifkan saat pengontrol menggunakan komunikasi kabel."
- source: "If this option is enabled, the console will wake from sleep mode when it is removed from the dock."
  target: "Jika opsi ini diaktifkan, konsol akan terbangun dari mode tidur saat dikeluarkan dari dock."
- source: "If this user is not selected in-game, he or she will be displayed as offline even if you are connected to the Internet."
  target: "Jika pengguna ini tidak dipilih dalam permainan, dia akan ditampilkan sebagai offline meskipun Anda terhubung ke Internet."
- source: "If you are using the <L_NS/> Parental Controls app, you can exclude this software title from certain restrictions by adding it to a whitelist for the <L_NS/> console.<NL/><TAG1/><TAG2/>Whitelist settings can be changed from Console Settings ⇒ Whitelist in the <L_NS/> Parental Controls app.<TAG3/><TAG4/>"
  target: "Jika Anda menggunakan aplikasi Kontrol Orang Tua <L_NS/> Anda dapat mengecualikan judul perangkat lunak ini dari pembatasan tertentu dengan menambahkannya ke daftar putih untuk konsol <L_NS/>.<NL/><TAG1/><TAG2/>Pengaturan daftar putih dapat diubah dari Pengaturan Konsol ⇒ Daftar Putih di aplikasi Kontrol Orang Tua <L_NS/>.<TAG3/><TAG4/>"
- source: "If you cannot connect to your network, please visit the <L_N10/> Support website.<NL/><L_SNC/>"
  target: "Jika Anda tidak dapat terhubung ke jaringan Anda, silakan kunjungi situs Dukungan <L_N10/>.<NL/><L_SNC/>"
- source: "If you choose to enter your PIN using the keypad input, make sure those around you cannot see your screen."
  target: "Jika Anda memilih untuk memasukkan PIN Anda menggunakan input keypad, pastikan orang di sekitar Anda tidak dapat melihat layar Anda."
- source: "If you choose to enter your PIN using the keypad input, make sure those around you cannot see your screen.<NL/><TAG1/><TAG2/>If you are using the console in TV mode, removing the console from the dock will allow you to enter your PIN without it being displayed on the TV.<TAG3/><TAG4/>"
  target: "Jika Anda memilih untuk memasukkan PIN Anda menggunakan input keypad, pastikan orang di sekitar Anda tidak dapat melihat layar Anda.<NL/><TAG1/><TAG2/>Jika Anda menggunakan konsol dalam mode TV, melepaskan konsol dari dock akan memungkinkan Anda memasukkan PIN tanpa ditampilkan di TV.<TAG3/><TAG4/>"
- source: "If you don't use the button above, just select <0xE133/> from the HOME Menu to visit <L_NEP/> any old time.<NL/><NL/>Oh! And you can also search in <L_NEP/> with different filters to find exactly what you're looking for.<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "Jika Anda tidak menggunakan tombol di atas, cukup pilih <0xE133/> dari Menu HOME untuk mengunjungi <L_NEP/> kapan saja.<NL/><NL/>Oh! Dan Anda juga dapat mencari di <L_NEP/> dengan filter yang berbeda untuk menemukan apa yang Anda cari.<NL/><NL/>Selamat bermain,<NL/>Amelia N."
- source: "If you enable automatic backup, save data will be automatically backed up, even while the console is in sleep mode or after the software has been closed.<NL/><TAG1/><TAG2/>Some software does not support this feature.<TAG3/><TAG4/>"
  target: "Jika Anda mengaktifkan pencadangan otomatis, data simpanan akan secara otomatis dicadangkan, bahkan saat konsol dalam mode tidur atau setelah perangkat lunak ditutup.<NL/><TAG1/><TAG2/>Beberapa perangkat lunak tidak mendukung fitur ini.<TAG3/><TAG4/>"
- source: "If you enable automatic download on this console, you can easily pick up playing where you left off on another console."
  target: "Jika Anda mengaktifkan unduhan otomatis di konsol ini, Anda dapat dengan mudah melanjutkan bermain di tempat terakhir di konsol lainnya."
- source: "If you enable automatic download, save data will automatically download to this console whenever the save data stored via the Save Data Cloud service is updated from another console. The save data on this console will be overwritten with the data from the server.<TAG1/><NL/><TAG2/>The initial download must be performed manually.<TAG3/>"
  target: "Jika Anda mengaktifkan unduhan otomatis, data penyimpanan akan secara otomatis diunduh ke konsol ini setiap kali data penyimpanan yang disimpan melalui layanan Save Data Cloud diperbarui dari konsol lain. Data penyimpanan di konsol ini akan ditimpa dengan data dari server.<TAG1/><NL/><TAG2/>Unduhan awal harus dilakukan secara manual.<TAG3/>"
- source: "If you enable automatic download, you can easily pick up playing where you left off on another console.<TAG1/><NL/><TAG2/>The initial download must be performed manually.<TAG3/>"
  target: "Jika Anda mengaktifkan unduhan otomatis, Anda dapat dengan mudah melanjutkan bermain di konsol lain dari tempat terakhir Anda tinggalkan.<TAG1/><NL/><TAG2/>Unduhan awal harus dilakukan secara manual.<TAG3/>"
- source: "If you enter the incorrect PIN <TAG1/><LIST1/>, you<NL/>will have to wait a while before attempting to enter it again."
  target: "Jika Anda memasukkan PIN yang salah <TAG1/><LIST1/>, Anda<NL/>harus menunggu sebentar sebelum mencoba memasukkannya kembali."
- source: "If you forget your PIN, you can reset it by signing in to your <L_N10/> Account."
  target: "Jika Anda lupa PIN Anda, Anda dapat mengatur ulangnya dengan masuk ke akun Anda<L_N10/> Akun."
- source: "If you get a <L_N10/> <TAG1/><L_SWT2/><TAG2/> system, you can use it to download your data from the server."
  target: "Jika Anda mendapatkan<L_N10/><TAG1/><L_SWT2/><TAG2/> sistem, Anda dapat menggunakannya untuk mengunduh data Anda dari server."
- source: "If you get a <L_N10/> <TAG1/><L_SWT2/><TAG2/><L_DOT3/>"
  target: "Jika Anda mendapatkan<L_N10/><TAG1/><L_SWT2/><TAG2/><L_DOT3/>"
- source: "If you have existing user data on another system, you can copy or transfer it to this system. Otherwise, create a new user."
  target: "Jika Anda memiliki data pengguna yang ada di sistem lain, Anda dapat menyalin atau mentransfernya ke sistem ini. Jika tidak, buat pengguna baru."
- source: "If you have not loaded virtual game cards on the system yet, you cannot lend them out. Load one on this system, and try again."
  target: "Jika Anda belum memuat kartu permainan virtual ke dalam sistem, Anda tidak dapat meminjamkannya. Muat satu kartu di sistem ini, lalu coba lagi."
- source: "If you link to a <L_N10/> Account, you can use various online features."
  target: "Jika Anda menghubungkan ke Akun <L_N10/> Anda dapat menggunakan berbagai fitur online."
- source: "If you link to a <L_N10/> Account, you will see users who may want to become friends with you."
  target: "Jika Anda menghubungkan ke Akun <L_N10/> Anda akan melihat pengguna yang mungkin ingin menjadi teman dengan Anda."
- source: "If you plan to keep using this system, stop here.<NL/>Once data is uploaded to the server, this system will be initialized."
  target: "Jika Anda berencana untuk terus menggunakan sistem ini, berhentilah di sini.<NL/> Setelah data diunggah ke server, sistem ini akan diinisialisasi."
- source: "If you plugged the AC<NL/>adapter into the console<NL/>earlier, disconnect it."
  target: "Jika Anda mencolokkan adaptor AC<NL/>ke konsol<NL/>sebelumnya, lepaslah."
- source: "If you turn Airplane Mode on, you will no<NL/>longer be able to use wireless controllers."
  target: "Jika Anda mengaktifkan Mode Pesawat, Anda tidak akan<NL/>bisa lagi menggunakan pengontrol nirkabel."
- source: "If you update and are still unable to use downloadable content or an upgrade pack, load the virtual game card from <0xE13D/> (Virtual Game Cards) on the HOME Menu."
  target: "Jika Anda memperbarui dan masih tidak dapat menggunakan konten yang dapat diunduh atau paket pemutakhiran, muat kartu permainan virtual dari <0xE13D/> (Kartu Permainan Virtual) pada Menu BERANDA."
- source: "If you've never put a <L_MSD/> card in your console before, take a look around and see if you can find the slot for it now. It's kind of hidden. <NL/><NL/>Give up? Here's a hint: have you ever used the stand on the back of the console? <NL/><NL/>Open that stand and you'll find the little sneak! You can buy a <L_MSD/> card if you're worried about running out of storage space for software and <L_DLC/> and stuff."
  target: "Jika Anda belum pernah memasukkan kartu <L_MSD/> ke konsol Anda sebelumnya, lihat-lihat dan cari slotnya sekarang. Itu agak tersembunyi. <NL/><NL/>Menyerah? Berikut petunjuknya: pernahkah Anda menggunakan penyangga di bagian belakang konsol? <NL/><NL/>Buka penyangga itu dan Anda akan menemukan si kecil! Anda dapat membeli kartu <L_MSD/> jika Anda khawatir kehabisan ruang penyimpanan untuk perangkat lunak dan <L_DLC/> dan sebagainya."
- source: "If you've never put a <L_MSD/> card in your console before, take a look around and see if you can find the slot for it now. It's kind of hidden. <NL/><NL/>Give up? Here's a hint: have you ever used the stand on the back of the console? <NL/><NL/>Open that stand, and you'll find the little sneak! You can buy a <L_MSD/> card if you're worried about running out of storage space for software and <L_DLC/> and stuff."
  target: "Jika Anda belum pernah memasukkan kartu <L_MSD/> ke konsol sebelumnya, lihat-lihatlah dan lihat apakah Anda dapat menemukan slotnya sekarang. Itu agak tersembunyi. <NL/><NL/>Menyerah? Berikut petunjuknya: pernahkah Anda menggunakan penyangga di bagian belakang konsol? <NL/><NL/>Buka penyangga itu, dan Anda akan menemukan yang kecil itu! Anda dapat membeli kartu <L_MSD/> jika Anda khawatir kehabisan ruang penyimpanan untuk perangkat lunak dan <L_DLC/> dan sebagainya."
- source: "If your save data is backed up, the save data for supported software on your console has been stored via the Save Data Cloud service.<TAG1/><NL/>If your data is waiting to back up, the save data on your console will be automatically stored via the Save Data Cloud service once the console enters sleep mode, provided it is connected to the Internet.<TAG2/><NL/>Select a user to view more details or manually back up or download data."
  target: "Jika data penyimpanan Anda sudah dicadangkan, data penyimpanan untuk perangkat lunak yang didukung di konsol Anda telah disimpan melalui layanan Save Data Cloud.<TAG1/><NL/>Jika data Anda menunggu untuk dicadangkan, data penyimpanan di konsol Anda akan secara otomatis disimpan melalui layanan Save Data Cloud begitu konsol masuk ke mode tidur, asalkan terhubung ke Internet.<TAG2/><NL/>Pilih pengguna untuk melihat lebih banyak detail atau mencadangkan atau mengunduh data secara manual."
