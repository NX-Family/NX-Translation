- source: "We've all had the battery run out at just the wrong moment in a game, right? Not just me? Anyway, you might want to know some things about charging, so you don't have to suffer like I did that terrible, terrible day<L_DOT3S/><NL/><NL/>Q: How do I charge the console?<NL/>A: Two ways: connect it to the <L_NS/> dock or you can plug the AC adapter directly into the console.<NL/><NL/>Q: How do I charge the <L_JC/> controllers?<NL/>A: It couldn't be simpler! Just attach them to the console while it's charging. <NL/><NL/>Q: Where do I check how much battery the console or controllers have left?<NL/>A: The console's battery level is shown on the HOME Menu. You can look at the controllers' charge by selecting <0xE136/> (Controllers) on the HOME Menu.<NL/><NL/>Q: My console ran low on power, and the screen went blank! What happened?<NL/>A: Not to worry! It just went into sleep mode. If you're playing single-player, you can keep going right from where you left off IF you charge the <L_NS/> before its battery runs completely out."
  target: "Kita semua pernah mengalami baterai habis pada saat yang salah dalam bermain game, bukan? Bukan hanya saya? Bagaimanapun, Anda mungkin ingin tahu beberapa hal tentang pengisian daya, sehingga Anda tidak perlu menderita seperti yang saya alami pada hari yang mengerikan itu<L_DOT3S/><NL/><NL/>P: Bagaimana cara mengisi daya konsol?<NL/>J: Ada dua cara: hubungkan ke <L_NS/> dok atau Anda dapat mencolokkan adaptor AC langsung ke konsol.<NL/><NL/>P: Bagaimana cara mengisi daya kontroler <L_JC/>?<NL/>J: Sangat mudah! Cukup pasang ke konsol saat sedang diisi daya. <NL/><NL/>P: Di mana saya bisa memeriksa berapa banyak baterai yang tersisa pada konsol atau kontroler?<NL/>J: Tingkat baterai konsol ditampilkan di Menu HOME. Anda dapat melihat pengisian kontroler dengan memilih <0xE136/> (Kontroler) di Menu HOME.<NL/><NL/>P: Konsol saya kehabisan daya, dan layarnya menjadi kosong! Apa yang terjadi?<NL/>J: Jangan khawatir! Itu hanya masuk ke mode tidur. Jika Anda sedang bermain sendirian, Anda dapat melanjutkan dari tempat terakhir Anda berhenti JIKA Anda mengisi daya <L_NS/> sebelum baterainya habis sepenuhnya."
