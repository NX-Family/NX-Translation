- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "Apakah kamu sudah pergi ke <L_NEP/> Itu luar biasa!<NL/>Kamu bisa menjelajahi, membeli, dan mengunduh game langsung dari konsolmu. Dan sangat mudah untuk memulainya: cukup hubungkan atau buat Akun <L_N10/> dan pastikan konsolmu terhubung ke Internet. Kemudian pergi ke <L_NEP/> dan bersenang-senanglah.<NL/><NL/>Selalu ada banyak game untuk setiap jenis selera dan anggaran, ditambah dengan sejumlah konten gratis seperti cuplikan game dan demo. Lihat game mana yang paling populer di antara penggemar lain atau cek rilisan terbaru. Semuanya menunggumu di <L_NEP/>!"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "Pernahkah Anda berpikir \"Hmm<L_DOT3/> Layarnya agak gelap\" atau \"Mengapa saya tidak bisa menidurkan konsol langsung dari game?\"<NL/>Jika ya, sapa Setelan Cepat!<NL/><NL/>Saya mendengar Anda bertanya, “Pengaturan Cepat? Apa itu?\" Izinkan saya untuk mendemonstrasikannya!<NL/><NL/>Cukup tahan <0xE0B9/> dan layar akan muncul yang memudahkan Anda mengakses beberapa fitur yang sering digunakan.<NL/><NL/>“Fitur apa?” Sepertinya aku ada di kepalamu bersamamu, bukan? Lihat ini:<NL/><L_DOT1/>Mengalihkan konsol ke mode tidur<NL/><L_DOT1/>Menyesuaikan kecerahan layar<NL/><L_DOT1/>Mengaktifkan dan menonaktifkan Mode Pesawat<NL/><NL/>Cobalah kapan-kapan! Ini sangat berguna."
- source: "Have you ever found yourself thinking, \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/>, and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super handy."
  target: "Pernahkah Anda merasa, \"Hmm<L_DOT3/> layarnya agak gelap\" atau \"Kenapa saya tidak bisa langsung mematikan konsol dari permainan?\"<NL/>Jika ya, sapa Quick Settings!<NL/><NL/>Saya mendengar Anda bertanya, \"Quick Settings? Apa itu?\" Izinkan saya menunjukkan!<NL/><NL/>Cukup tahan <0xE0B9/>, dan layar akan muncul yang memungkinkan Anda dengan mudah mengakses beberapa fitur yang sering digunakan.<NL/><NL/>\"Fitur apa?\" Seperti saya ada di dalam pikiran Anda, bukan? Perhatikan ini:<NL/><L_DOT1/>Matikan konsol<NL/><L_DOT1/>Atur kecerahan layar<NL/><L_DOT1/>Aktifkan dan nonaktifkan Mode Pesawat<NL/><NL/>Cobalah suatu saat! Sangat berguna."
- source: "Have you heard of tabletop mode? It's great for when you want to take the <L_JC/> controllers off the console, or if you want to prop up the screen so that everyone can see it.<NL/><NL/>And switching to tabletop mode is the easiest thing in the world! Flip open the stand on the back of the console (but you'll have to supply your own table).<NL/><NL/>But don't forget to put the stand back in before you dock the console! If you accidentally knock the stand off, you can probably pop it back into place-but don't do that too often or it will weaken the stand."
  target: "Pernahkah Anda mendengar tentang mode meja? Ini bagus ketika Anda ingin melepas pengontrol <L_JC/> dari konsol, atau jika Anda ingin menopang layar agar semua orang dapat melihatnya.<NL/><NL/>Dan beralih ke mode meja adalah cara yang paling mudah hal di dunia! Buka dudukan di bagian belakang konsol (tetapi Anda harus menyediakan meja sendiri).<NL/><NL/>Tetapi jangan lupa untuk memasang kembali dudukan sebelum Anda memasang konsol! Jika Anda tidak sengaja menjatuhkan dudukannya, Anda mungkin dapat memasangnya kembali ke tempatnya—tetapi jangan melakukannya terlalu sering karena dudukannya akan melemah."
- source: "Have you noticed that little slot on the back of your console? If not, take a look-it's no secret! Plus, it's pretty handy<L_DOT3/> It's a slot for <L_MSD/> cards!<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and voilà! You'll be able to use it as extra storage space for software downloads and <L_DLC/> and such.<NL/><NL/>So, if you've been worried about running out of space, that should put your mind at ease."
  target: "Apakah Anda pernah memperhatikan slot kecil di bagian belakang konsol Anda? Jika belum, lihatlah—ini bukan rahasia! Selain itu, ini cukup berguna<L_DOT3/> Itu adalah slot untuk kartu <L_MSD/>!<NL/><NL/>Masukkan kartu <L_MSD/> (dijual terpisah) di sana, dan voilà! Anda akan dapat menggunakannya sebagai ruang penyimpanan tambahan untuk unduhan perangkat lunak dan <L_DLC/> dan sejenisnya.<NL/><NL/>Jadi, jika Anda khawatir kehabisan ruang, itu harus membuat pikiran Anda tenang."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Apakah kamu pernah memperhatikan bahwa ada stand bawaan di bagian belakang konsol <L_NS/> Nah, tidak hanya praktis, itu juga menyembunyikan sebuah rahasia!<NL/><NL/>Buka stand tersebut, dan voilà! Di sana ada slot untuk kartu <L_MSD/>.<NL/><NL/>Masukkan kartu <L_MSD/> (dijual terpisah) ke sana dan kamu akan dapat menggunakannya sebagai ruang tambahan untuk unduhan perangkat lunak dan <L_DLC/> dan sejenisnya.<NL/><NL/>Jadi jika kamu khawatir kehabisan ruang, itu akan membuat pikiranmu tenang."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Apakah Anda pernah memperhatikan bahwa ada penyangga bawaan di bagian belakang konsol <L_NS/> Nah, tidak hanya berguna, itu menyembunyikan rahasia!<NL/><NL/>Buka penyangga itu, dan voilà! Ada slot untuk kartu <L_MSD/>.<NL/><NL/>Masukkan kartu <L_MSD/> (dijual terpisah) di sana, dan Anda akan dapat menggunakannya sebagai ruang tambahan untuk unduhan perangkat lunak dan <L_DLC/> dan sejenisnya.<NL/><NL/>Jadi jika Anda khawatir kehabisan ruang, itu harus membuat pikiran Anda tenang."
