- source: "All data in the system memory, including software data, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> <TAG2/>Please note:<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>All software data saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>The system version will not be changed.<TAG9/>"
  target: "Semua data dalam memori sistem, termasuk data perangkat lunak, data tersimpan, tangkapan layar, video, dan informasi pengguna, akan dihapus, mengembalikan konsol ke pengaturan pabrik.<TAG1/><NL/><L_SQR/> <TAG2/>Harap dicatat:<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Semua data perangkat lunak yang disimpan di kartu <L_MSD/> kecuali tangkapan layar dan video, akan menjadi tidak dapat digunakan. (Data di kartu <L_MSD/> tidak akan dihapus.)<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>Versi sistem tidak akan berubah.<TAG9/>"
- source: "All data in the system memory, including software, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> Please note:<TAG2/><NL/><L_DOT1/><TAG3/>All software saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>The system version will not be changed.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Any <L_N10/> Accounts linked to this console will not be deleted, but they will be unlinked.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Your <L_N10/> Account contains your <L_NEP/> purchase history and current balance. By relinking your <L_N10/> Account after initializing the console, it will be possible to redownload any software or <L_DLC/> purchased using that account. (Software that has been discontinued may not be available for redownload in some cases.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> If you are using this option due to a problem with your console:<TAG19/><NL/>In Maintenance Mode, it is possible to initialize your console without deleting save data or user information. If you would like to try this instead, cancel the initialization process and do the following:<TAG20/><NL/><L_D1/> <TAG21/>Turn the power off.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>To power off your console, open the Power Menu (hold the POWER Button for three seconds), then select Power Options → Power Off.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Hold down the volume up (+) and down (-) buttons along with the POWER Button to turn the console on.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>The console will start up in Maintenance Mode.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Select Initialize Console Without Deleting Save Data, and follow the instructions given.<TAG38/>"
  target: "Semua data dalam memori sistem, termasuk perangkat lunak, data penyimpanan, tangkapan layar, video, dan informasi pengguna, akan dihapus, mengembalikan konsol ke pengaturan pabrik.<TAG1/><NL/><L_SQR/> Harap dicatat:<TAG2/><NL/><L_DOT1/><TAG3/>Semua perangkat lunak yang disimpan di kartu <L_MSD/> kecuali tangkapan layar dan video, akan menjadi tidak dapat digunakan. (Data di kartu <L_MSD/> tidak akan dihapus.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>Versi sistem tidak akan berubah.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Akun <L_N10/> apa pun yang terhubung ke konsol ini tidak akan dihapus, tetapi mereka akan terputus hubungannya.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Akun <L_N10/> Anda berisi riwayat pembelian <L_NEP/> dan saldo saat ini. Dengan menghubungkan kembali Akun <L_N10/> Anda setelah menginisialisasi konsol, akan memungkinkan untuk mengunduh ulang perangkat lunak atau <L_DLC/> apa pun yang dibeli menggunakan akun tersebut. (Perangkat lunak yang telah dihentikan mungkin tidak tersedia untuk diunduh ulang dalam beberapa kasus.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> Jika Anda menggunakan opsi ini karena masalah dengan konsol Anda:<TAG19/><NL/>Dalam Mode Pemeliharaan, memungkinkan untuk menginisialisasi konsol Anda tanpa menghapus data penyimpanan atau informasi pengguna. Jika Anda ingin mencoba ini sebagai gantinya, batalkan proses inisialisasi dan lakukan hal berikut:<TAG20/><NL/><L_D1/> <TAG21/>Matikan daya.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>Untuk mematikan konsol Anda, buka Menu Daya (tahan Tombol POWER selama tiga detik), lalu pilih Opsi Daya → Matikan.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Tahan tombol volume naik (+) dan turun (-) bersamaan dengan Tombol POWER untuk menghidupkan konsol.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>Konsol akan menyala dalam Mode Pemeliharaan.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Pilih Inisialisasi Konsol Tanpa Menghapus Data Simpan, dan ikuti petunjuk yang diberikan.<TAG38/>"
