- source: "Along with your <L_NS/> console, <L_N10/> sent some hardware to connect your console to a TV. Here's how to enjoy gaming on the big screen:<NL/><NL/>First, find the <L_NS/> dock, the AC adapter, and the <L_HDMI/> cable. <NL/><NL/>Next, open up the back cover on the dock and connect the AC adapter. <NL/><NL/>Then use the <L_HDMI/> cable to connect the dock to the TV.<NL/><NL/><L_DOT3S/>And that's it! If you're planning to use the <L_JC/> controllers separately, detach them, then you can just slide your <L_NS/> console into the dock, and it should show up on the TV like magic."
  target: "Bersama dengan konsol <L_NS/>, <L_N10/> mengirimkan beberapa perangkat keras untuk menghubungkan konsol Anda ke TV. Berikut cara menikmati bermain game di layar besar:<NL/><NL/>Pertama, temukan dok <L_NS/> adaptor AC, dan kabel <L_HDMI/>. <NL/><NL/>Selanjutnya, buka penutup belakang pada dok dan hubungkan adaptor AC. <NL/><NL/>Kemudian gunakan kabel <L_HDMI/> untuk menghubungkan dok ke TV.<NL/><NL/><L_DOT3S/>Dan itu saja! Jika Anda berencana menggunakan kontroler <L_JC/> secara terpisah, lepaskan mereka, lalu Anda hanya perlu meluncurkan konsol <L_NS/> ke dok, dan itu akan muncul di TV seperti sihir."
