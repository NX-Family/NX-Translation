- source: "In order to change the region you will need to agree to the End-User License Agreement for the selected region and restart the console. If you do not agree, do not change your region setting in this way.<TAG1/><NL/>Additionally, the following settings will change:<TAG2/><NL/><L_DOT1/><TAG3/>The Auto-Sleep (Connected to TV) setting will be set to 1 hour.<TAG4/><NL/><L_DOT1/><TAG5/>The Maintain Internet Connection in Sleep Mode setting will be enabled.<TAG6/><TAG7/><NL/><TAG8/><TAG9/>This can be changed later by selecting <0xE130/> (System Settings) ⇒ Sleep Mode via the HOME Menu.<TAG10/><TAG11/>"
  target: "Untuk mengubah wilayah, Anda harus menyetujui Perjanjian Lisensi Pengguna Akhir untuk wilayah yang dipilih dan memulai ulang konsol. Jika Anda tidak setuju, jangan ubah pengaturan wilayah Anda dengan cara ini.<TAG1/><NL/>Selain itu, pengaturan berikut akan berubah:<TAG2/><NL/><L_DOT1/><TAG3/>Pengaturan Tidur Otomatis (Terhubung ke TV) akan disetel ke 1 jam.<TAG4/><NL/><L_DOT1/><TAG5/>Pengaturan Mempertahankan Koneksi Internet dalam Mode Tidur akan diaktifkan.<TAG6/><TAG7/><NL/><TAG8/><TAG9/>Ini dapat diubah nanti dengan memilih <0xE130/> (Pengaturan Sistem) ⇒ Mode Tidur melalui Menu HOME.<TAG10/><TAG11/>"
