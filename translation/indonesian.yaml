- source: "Hey parents and guardians, you've probably figured out that the <L_NS/> console has Parental Controls built in, but did you know there are other features you can use through your <L_N10/> Account and your smart device?<NL/><NL/>Obviously you can use the built-in controls to do pretty much everything you need-keep the little ones from playing the Teen and Mature rated games and whatnot, but the app is pretty handy!<NL/><NL/>To download the <L_NST/> Parental Controls app, go to the App Store on your iOS device or the Google Play Store on your Android device.<NL/>Once you've got the app registered to your console, it'll keep track of what everyone's playing and lets you set limits on total play time in a day for certain users.<NL/><NL/>Oh, one more thing! If you want to control who can use your credit card or current balance in the <L_NEP/>, you do that through your <L_N10/> Account from the app, or by visiting the site on your PC or smart device.<NL/><NL/>And hey, if you're a kid reading this, maybe show it to your parents so you can all be totally comfortable with your <L_NS/> experience!<NL/>"
  target: "Hai orang tua dan wali, Anda mungkin sudah tahu bahwa konsol <L_NS/> dilengkapi dengan Kontrol Orang Tua, tetapi tahukah Anda ada fitur lain yang dapat Anda gunakan melalui Akun <L_N10/> dan perangkat pintar Anda?<NL/><NL/>Tentu saja Anda dapat menggunakan kontrol bawaan untuk melakukan hampir semua yang Anda butuhkan—mencegah anak-anak bermain game dengan rating Remaja dan Dewasa, dan sebagainya, tetapi aplikasinya sangat berguna!<NL/><NL/>Untuk mengunduh aplikasi Kontrol Orang Tua <L_NST/> buka App Store di perangkat iOS Anda atau Google Play Store di perangkat Android Anda.<NL/>Setelah Anda mendaftarkan aplikasi ke konsol Anda, aplikasi ini akan melacak apa yang dimainkan setiap orang dan memungkinkan Anda mengatur batasan waktu bermain total dalam sehari untuk pengguna tertentu.<NL/><NL/>Oh, satu hal lagi! Jika Anda ingin mengendalikan siapa yang dapat menggunakan kartu kredit atau saldo saat ini di <L_NEP/>, Anda dapat melakukannya melalui Akun <L_N10/> dari aplikasi ini, atau dengan mengunjungi situsnya di PC atau perangkat pintar Anda.<NL/><NL/>Dan hei, jika Anda adalah anak yang membaca ini, mungkin tunjukkan kepada orang tua Anda sehingga Anda semua dapat merasa nyaman dengan pengalaman <L_NS/> Anda!<NL/>"
