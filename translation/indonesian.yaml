- source: "<L_CIRC/> Online Presence and Play Activity<NL/>Other users may be able to see your online presence and play activity.<NL/>You can change these settings at any time on your user page by selecting User Settings ⇒ Friend Settings. You may also choose not to share your online presence or play activity with anyone.<NL/><TAG1/><TAG2/><L_ROMB/> <TAG3/>By default, your online presence is only shared with friends, while your play activity is shared with all players. The play activity of children is only shared with their friends.<TAG4/><TAG5/><TAG6/><TAG7/><NL/><L_CIRC/> News on <TAG8/><L_NS/><TAG9/><NL/>News will be delivered to your <TAG10/><L_NS/><TAG11/> console.<NL/>You can adjust your settings by returning to the HOME Menu and selecting <0xE130/> (System Settings) ⇒ System ⇒ Receive News."
  target: "<L_CIRC/> Kehadiran Online dan Aktivitas Bermain<NL/>Pengguna lain dapat melihat kehadiran online dan aktivitas bermain Anda.<NL/>Anda dapat mengubah pengaturan ini kapan saja di halaman pengguna Anda dengan memilih Pengaturan Pengguna ⇒ Pengaturan Teman. Anda juga dapat memilih untuk tidak membagikan kehadiran online atau aktivitas bermain Anda kepada siapa pun.<NL/><TAG1/><TAG2/><L_ROMB/> <TAG3/>Secara default, kehadiran online Anda hanya dibagikan dengan teman, sedangkan aktivitas bermain Anda dibagikan dengan semua pemain. Aktivitas bermain anak-anak hanya dibagikan dengan teman mereka.<TAG4/><TAG5/><TAG6/><TAG7/><NL/><L_CIRC/> Berita tentang <TAG8/><L_NS/><TAG9/><NL/>Berita akan dikirimkan ke konsol <TAG10/><L_NS/><TAG11/> Anda.<NL/>Anda dapat mengatur pengaturan Anda dengan kembali ke Menu UTAMA dan memilih <0xE130/> (Pengaturan Sistem) ⇒ Sistem ⇒ Terima Berita."
