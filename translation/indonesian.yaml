- source: "On an adventure and see some striking scenery? <NL/>Bringing the house down with your soulful solo?<NL/><NL/>Quick, press <0xE0BA/> (that's the capture button)!<NL/>You'll take a screenshot that gets saved to your album. <NL/>Keep snapping screens and pretty soon you'll have a treasure trove of happy gaming memories!<NL/><NL/>Oh, but that's not all! You can also add text to a screenshot and post it to your favorite social media sites. Share those gaming moments with your friends!<NL/><NL/>And if you want to relive an extra, extra special moment, you can record the last 30 seconds of your gameplay as a video*. <NL/>Simply hold down <0xE0BA/> until you hear a lil' sound. You can also share videos straight from your album, so show the world your gaming feats!<NL/><NL/><L_SQR/> Attention Avid Screenshotandvideographers:<NL/>If you want to be able to save a lot of pictures or videos, you might want to buy yourself a <L_MSD/> card.<NL/><NL/>The internal storage can hold about 1,000 screenshots or 100 videos, but a big enough <L_MSD/> card, can hold up to 10,000 screenshots or 1,000 videos! That's a lot of memories!<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "Pada petualangan dan melihat pemandangan yang menakjubkan? <NL/>Membuat suasana menjadi hidup dengan solo yang penuh jiwa?<NL/><NL/>Cepat, tekan <0xE0BA/> (itu tombol tangkapan)!<NL/>Anda akan mengambil tangkapan layar yang disimpan di album Anda. <NL/>Terus mengambil tangkapan layar dan segera Anda akan memiliki harta karun kenangan bermain yang bahagia!<NL/><NL/>Oh, tapi itu belum semuanya! Anda juga dapat menambahkan teks ke tangkapan layar dan mempostingnya ke situs media sosial favorit Anda. Bagikan momen bermain game tersebut dengan teman-teman Anda!<NL/><NL/>Dan jika Anda ingin mengulang momen yang sangat istimewa, Anda dapat merekam 30 detik terakhir permainan Anda sebagai video*. <NL/>Cukup tahan <0xE0BA/> sampai Anda mendengar suara kecil. Anda juga dapat membagikan video langsung dari album Anda, jadi tunjukkan kepada dunia prestasi bermain game Anda!<NL/><NL/><L_SQR/> Perhatian Penggemar Tangkapan Layar dan Videografer:<NL/>Jika Anda ingin dapat menyimpan banyak gambar atau video, Anda mungkin ingin membeli kartu <L_MSD/> sendiri.<NL/><NL/>Penyimpanan internal dapat menampung sekitar 1.000 tangkapan layar atau 100 video, tetapi kartu <L_MSD/> yang cukup besar dapat menampung hingga 10.000 tangkapan layar atau 1.000 video! Itu banyak kenangan!<NL/><NL/>Selamat bermain game,<NL/>Amelia N."
