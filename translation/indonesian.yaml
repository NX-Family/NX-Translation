- source: "\"Man, if only there was one place to go and find answers to all my questions about <L_NS/>!\"<NL/><NL/>That's what I was saying yesterday. Luckily, I guess a passing genie heard me and granted my wish, because I found the <L_N10/> Support Website!<NL/>It's got all kinds of super-detailed info on how to use the console, plus the latest on getting system updates and new features! Just enter the URL in your PC or smart device if you've got questions. Go check it out! <NL/>"
  target: "\"Ya Tuhan, kalau saja ada satu tempat untuk mencari jawaban atas semua pertanyaan saya tentang <L_NS/>!\"<NL/><NL/>Itulah yang saya katakan kemarin. Untungnya, sepertinya ada jin yang lewat mendengar saya dan mengabulkan permintaan saya, karena saya menemukan Situs Dukungan <L_N10/>!<NL/>Situs ini memiliki berbagai informasi terperinci tentang cara menggunakan konsol, serta informasi terbaru tentang pembaruan sistem dan fitur baru! Cukup masukkan URL di PC atau perangkat pintar Anda jika Anda memiliki pertanyaan. Coba periksa! <NL/>"
