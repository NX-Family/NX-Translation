- source: "Along with your <L_NS/> console, <L_N10/> sent some hardware to connect your console to a TV. Here's how to enjoy gaming on the big screen:<NL/><NL/>First, find the <L_NS/> dock, the AC adapter, and the <L_HDMI/> cable. <NL/><NL/>Next, open up the back cover on the dock and connect the AC adapter. <NL/><NL/>Then use the <L_HDMI/> cable to connect the dock to the TV.<NL/><NL/><L_DOT3S/>And that's it! If you're planning to use the <L_JC/> controllers separately, detach them, then you can just slide your <L_NS/> console into the dock, and it should show up on the TV like magic."
  target: "Разом з вашою консоллю <L_NS/>, <L_N10/> було надіслано деяке обладнання для підключення консолі до телевізора. Ось як насолоджуватися грою на великому екрані:<NL/><NL/>Спочатку знайдіть док-станцію <L_NS/> адаптер змінного струму та кабель <L_HDMI/>. <NL/><NL/>Далі відкрийте задню кришку на док-станції та підключіть адаптер змінного струму. <NL/><NL/>Потім використовуйте кабель <L_HDMI/> щоб підключити док-станцію до телевізора.<NL/><NL/><L_DOT3S/>І все! Якщо ви плануєте використовувати контролери <L_JC/> окремо, від'єднайте їх, потім просто вставте вашу консоль <L_NS/> в док-станцію, і вона має з'явитися на телевізорі як чарівництво."
