- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "Ви вже були на <L_NEP/> Це чудово!<NL/>Ви можете переглядати, купувати та завантажувати ігри прямо з вашої консолі. І початок дуже простий: просто підключіть або створіть обліковий запис <L_N10/> і переконайтеся, що ваша консоль підключена до Інтернету. Потім перейдіть на <L_NEP/> і насолоджуйтесь.<NL/><NL/>Тут завжди багато ігор на будь-який смак і будь-який бюджет, а також безліч безкоштовного контенту, такого як трейлери і демо-версії ігор. Подивіться, які ігри найпопулярніші серед інших фанатів або перегляньте найновіші релізи. Все це чекає на вас на <L_NEP/>!"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "Чи коли-небудь ви замислювалися: \"Хмм<L_DOT3/> екран трохи темний\" або \"Чому я не можу просто перевести консоль в режим сну прямо з гри?\"<NL/>Якщо так, то привітайте Quick Settings!<NL/><NL/>Я чую, як ви запитуєте: \"Quick Settings? Що це таке?\" Дозвольте мені продемонструвати!<NL/><NL/>Просто утримуйте <0xE0B9/> і з'явиться екран, на якому ви зможете легко отримати доступ до деяких часто використовуваних функцій.<NL/><NL/>\"Які функції?\" Здається, що я з вами в одній голові, чи не так? Подивіться на це:<NL/><L_DOT1/>Перевести консоль в режим сну<NL/><L_DOT1/>Налаштувати яскравість екрану<NL/><L_DOT1/>Увімкнути та вимкнути режим \"Повітряний режим\"<NL/><NL/>Спробуйте це коли-небудь! Це дуже зручно."
- source: "Have you ever found yourself thinking, \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/>, and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super handy."
  target: "Ви коли-небудь замислювалися: \"Хмм<L_DOT3/> екран трохи темний\" або \"Чому б не вимкнути консоль прямо з гри?\"<NL/>Якщо так, то привітайте Quick Settings!<NL/><NL/>Я чую, як ви запитуєте: \"Quick Settings? Що це таке?\" Дозвольте мені продемонструвати!<NL/><NL/>Просто утримуйте <0xE0B9/>, і з'явиться екран, на якому ви зможете легко отримати доступ до деяких часто використовуваних функцій.<NL/><NL/>\"Які функції?\" Мені здається, що я з вами в одній голові, чи не так? Подивіться на це:<NL/><L_DOT1/>Вимкнути консоль<NL/><L_DOT1/>Налаштувати яскравість екрану<NL/><L_DOT1/>Увімкнути та вимкнути режим польоту<NL/><NL/>Спробуйте це коли-небудь! Це дуже зручно."
- source: "Have you heard of tabletop mode? It's great for when you want to take the <L_JC/> controllers off the console, or if you want to prop up the screen so that everyone can see it.<NL/><NL/>And switching to tabletop mode is the easiest thing in the world! Flip open the stand on the back of the console (but you'll have to supply your own table).<NL/><NL/>But don't forget to put the stand back in before you dock the console! If you accidentally knock the stand off, you can probably pop it back into place-but don't do that too often or it will weaken the stand."
  target: "Ви чули про режим настільної гри? Він чудовий, коли ви хочете зняти <L_JC/> контролери з консолі або поставити екран так, щоб його бачили всі.<NL/><NL/>І переключитися на режим настільної гри - це найлегше на світі! Відкрийте підставку на задній частині консолі (але вам доведеться забезпечити свій власний стіл).<NL/><NL/>Але не забудьте поставити підставку назад, перш ніж поставити консоль на док-станцію! Якщо ви випадково відштовхнете підставку, ви, ймовірно, зможете вставити її назад на місце - але не робіть цього занадто часто, адже це може послабити підставку."
- source: "Have you noticed that little slot on the back of your console? If not, take a look-it's no secret! Plus, it's pretty handy<L_DOT3/> It's a slot for <L_MSD/> cards!<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and voilà! You'll be able to use it as extra storage space for software downloads and <L_DLC/> and such.<NL/><NL/>So, if you've been worried about running out of space, that should put your mind at ease."
  target: "Чи помітили ви ту невелику пазуху на задній панелі вашої консолі? Якщо ні, зверніть на це увагу - це не секрет! Крім того, це досить зручно<L_DOT3/> Це слот для карт <L_MSD/>!<NL/><NL/>Вставте карту <L_MSD/> (продається окремо) туди, і ось вона! Ви зможете використовувати її як додатковий простір для зберігання програмних завантажень <L_DLC/> та іншого.<NL/><NL/>Так що, якщо ви хвилювалися про нестачу місця, це повинно заспокоїти вас."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
