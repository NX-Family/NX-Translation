  target: "Знайдено старі дані для цього ПЗ.<NL/>Видалити дані, щоб звільнити місце?<TAG1/><NL/><TAG2/><TAG3/>Для гри з цим програмним забезпеченням потрібно завантажити дані.<NL/>Якщо ви хочете зіграти з цим програмним забезпеченням відразу, розгляньте можливість архівування даних іншого ПЗ.<TAG4/><TAG5/>"
