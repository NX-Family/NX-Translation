- source: "<L_CIRC/> Online Presence and Play Activity<NL/>Other users may be able to see your online presence and play activity.<NL/>You can change these settings at any time on your user page by selecting User Settings ⇒ Friend Settings. You may also choose not to share your online presence or play activity with anyone.<NL/><TAG1/><TAG2/><L_ROMB/> <TAG3/>By default, your online presence is only shared with friends, while your play activity is shared with all players. The play activity of children is only shared with their friends.<TAG4/><TAG5/><TAG6/><TAG7/><NL/><L_CIRC/> News on <TAG8/><L_NS/><TAG9/><NL/>News will be delivered to your <TAG10/><L_NS/><TAG11/> console.<NL/>You can adjust your settings by returning to the HOME Menu and selecting <0xE130/> (System Settings) ⇒ System ⇒ Receive News."
  target: "<L_CIRC/> Онлайн-присутність та активність гри<NL/>Інші користувачі можуть бачити вашу онлайн-присутність та активність гри.<NL/>Ви можете змінити ці налаштування в будь-який час на своїй сторінці користувача, вибравши Налаштування користувача ⇒ Налаштування друзів. Ви також можете вибрати не ділитися вашою онлайн-присутністю або активністю гри з ким-небудь.<NL/><TAG1/><TAG2/><L_ROMB/> <TAG3/>За замовчуванням ваша онлайн-присутність ділиться лише з друзями, тоді як активність гри ділиться з усіма гравцями. Активність гри дітей ділиться лише з їх друзями.<TAG4/><TAG5/><TAG6/><TAG7/><NL/><L_CIRC/> Новини на <TAG8/><L_NS/><TAG9/><NL/>Новини будуть доставлені на вашу <TAG10/><L_NS/><TAG11/> консоль.<NL/>Ви можете налаштувати свої налаштування, повернувшись до головного меню і вибравши <0xE130/> (Налаштування системи) ⇒ Система ⇒ Отримувати новини."
