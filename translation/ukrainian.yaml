  target: "<L_DOT1/><TAG1/>Якщо ви не можете сканувати QR-код, спробуйте перейти за цим посиланням на веб-переглядачі вашого смартфона:<NL/><TAG2/><TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Якщо точка доступу не змінюється на вашу <L_NS/> і не відображаються знімки екрану або відео, спробуйте тимчасово вимкнути мобільні дані на вашому смартфоні.<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>Відвідайте веб-сайт підтримки <L_N10/> для отримання додаткової інформації.<NL/><TAG9/><TAG10/>"
