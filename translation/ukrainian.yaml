- source: "(Oh, and when you want to take the <L_MSD/> card out, push it in until you hear the click before pulling it out. Same thing when you put it back in-push until you hear the click.)<NL/><NL/>Happy gaming,<NL/>Amelia N.<NL/><NL/>P.S. The game card slot is kind of hidden too. Check the top right of the screen!<NL/>"
  target: "(А, і коли ви хочете вийняти карту <L_MSD/> торкніться її, поки не почуєте клацання, а потім витягніть. Те саме робіть, коли ви вставляєте її назад - торкніться, поки не почуєте клацання.)<NL/><NL/>Грайте з задоволенням,<NL/>Амелія Н.<NL/><NL/>P.S. Слот для гри знаходиться трохи прихованим. Перевірте верхній правий кут екрану!<NL/>"
- source: "(Oh, but be sure to turn the console off when you remove or insert a <L_MSD/> card.)<NL/><NL/>(Oh, oh! And when you want to take the <L_MSD/> card out, push it in until you hear the click before pulling it out. Same thing when you put it back in-push until you hear the click.)<NL/><NL/>Happy gaming!<NL/>Amelia N.<NL/><NL/>P.S. If you're not sure what kind of SD card to buy, ask for a \"<L_UHSI/> or higher <L_MSD/> card.\" They should be able to take care of you."
  target: "(Але обов'язково вимкніть консоль, коли ви виймаєте або вставляєте карту <L_MSD/>.)<NL/><NL/>(А, а, коли ви хочете вийняти карту <L_MSD/> торкніться її, поки не почуєте клацання, а потім витягніть. Те саме робіть, коли ви вставляєте її назад - торкніться, поки не почуєте клацання.)<NL/><NL/>Грайте з задоволенням!<NL/>Амелія Н.<NL/><NL/>P.S. Якщо ви не впевнені, яку карту SD купити, попросіть \"<L_UHSI/> або вищу карту <L_MSD/> \". Вони повинні знати, що вам потрібно."
