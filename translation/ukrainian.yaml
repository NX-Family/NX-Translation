- source: "\"Man, if only there was one place to go and find answers to all my questions about <L_NS/>!\"<NL/><NL/>That's what I was saying yesterday. Luckily, I guess a passing genie heard me and granted my wish, because I found the <L_N10/> Support Website!<NL/>It's got all kinds of super-detailed info on how to use the console, plus the latest on getting system updates and new features! Just enter the URL in your PC or smart device if you've got questions. Go check it out! <NL/>"
  target: "\"Агов! Якби тільки було одне місце, де можна знайти відповіді на всі мої питання про <L_NS/>!\"<NL/><NL/>Це те, що я казав вчора. На щастя, я, здається, проминув божевільний джин, який почув мене і виконав моє бажання, оскільки я знайшов веб-сайт підтримки <L_N10/>!<NL/>Тут є всіляка детальна інформація про використання консолі, а також останні новини про оновлення системи та нові функції! Просто введіть URL-адресу на своєму ПК або розумному пристрої, якщо у вас є питання. Переконайтеся самі! <NL/>"
