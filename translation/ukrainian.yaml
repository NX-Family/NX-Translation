- source: "Welcome to News! This is where you'll find all sorts of information about <L_NS/>.<NL/><NL/>What kind of information can you expect? Probably stuff like this:<NL/><NL/>★Sales and special offers on games<NL/>★Videos of new and upcoming games<NL/>★News about gaming events<NL/><NL/>So basically a lot of stuff about games! We'll also have news about your <L_NS/> console itself, including tips and updates when we add new features.<NL/><NL/>That'll do to start, but we'll probably have other kinds of news in the future. Just stay tuned!<NL/>"
  target: "Ласкаво просимо до Новин! Ось тут ви знайдете всіляку інформацію про <L_NS/>.<NL/><NL/>Яку інформацію ви можете очікувати? Ймовірно, таку:<NL/><NL/>★Розпродажі та спеціальні пропозиції на ігри<NL/>★Відео нових та майбутніх ігор<NL/>★Новини про ігрові події<NL/><NL/>Отже, в основному багато речей про ігри! Ми також матимемо новини про вашу <L_NS/> консоль, включаючи поради та оновлення, коли ми додаємо нові функції.<NL/><NL/>Цього буде достатньо для початку, але ми, ймовірно, матимемо інші види новин у майбутньому. Просто слідкуйте за оновленнями!<NL/>"
