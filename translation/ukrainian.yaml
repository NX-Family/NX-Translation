- source: "We've all had the battery run out at just the wrong moment in a game, right? Not just me? Anyway, you might want to know some things about charging, so you don't have to suffer like I did that terrible, terrible day<L_DOT3S/><NL/><NL/>Q: How do I charge the console?<NL/>A: Two ways: connect it to the <L_NS/> dock or you can plug the AC adapter directly into the console.<NL/><NL/>Q: How do I charge the <L_JC/> controllers?<NL/>A: It couldn't be simpler! Just attach them to the console while it's charging. <NL/><NL/>Q: Where do I check how much battery the console or controllers have left?<NL/>A: The console's battery level is shown on the HOME Menu. You can look at the controllers' charge by selecting <0xE136/> (Controllers) on the HOME Menu.<NL/><NL/>Q: My console ran low on power, and the screen went blank! What happened?<NL/>A: Not to worry! It just went into sleep mode. If you're playing single-player, you can keep going right from where you left off IF you charge the <L_NS/> before its battery runs completely out."
  target: "Ми всі мали ситуацію, коли батарея розрядилася саме в найнепотрібніший момент гри, чи не так? Це не тільки я? В будь-якому випадку, ви, можливо, захочете знати деякі речі про зарядку, щоб не страждати, як я в той жахливий, жахливий день<L_DOT3S/><NL/><NL/>П: Як я можу зарядити консоль?<NL/>В: Є два способи: підключіть її до док-станції <L_NS/> або підключіть адаптер змінного струму безпосередньо до консолі.<NL/><NL/>П: Як я можу зарядити контролери <L_JC/>?<NL/>В: Це не може бути простіше! Просто прикріпіть їх до консолі під час зарядки. <NL/><NL/>П: Де я можу перевірити, скільки заряду залишилося в консолі або контролерах?<NL/>В: Рівень заряду батареї консолі відображається на головному меню. Ви можете переглянути рівень заряду контролерів, вибравши <0xE136/> (Контролери) на головному меню.<NL/><NL/>П: Моя консоль майже розрядилася, і екран став чорним! Що сталося?<NL/>В: Не хвилюйтесь! Вона просто перейшла в режим сну. Якщо ви граєте в одиночному режимі, ви можете продовжувати грати з того місця, де ви зупинилися, ЯКЩО ви зарядите <L_NS/> до повного розряду її батареї."
