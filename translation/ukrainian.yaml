- source: "Virtual game cards can be lent to family group members after bringing your two systems close together and linking them.<TAG1/><NL/><L_DOT1/><TAG2/>While lent out, software can be freely played on the borrowing user's system, and the lending user gives up access to the software temporarily.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Virtual game cards can be borrowed for up to 14 days. Once that deadline is reached, the virtual game card will be automatically returned.<NL/><TAG6/><TAG7/>Lending users can also collect their virtual game cards from borrowers before the deadline arrives.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/>Users can lend out one virtual game card per borrower, up to a total of three borrowers at a time-though no more than one can be borrowed using any given system.<NL/><TAG13/><TAG14/>Once collected, a virtual game card can be lent out again.<TAG15/><TAG16/><TAG17/>"
  target: "Віртуальні ігрові картки можна позичати учасникам сімейної групи після того, як ви зблизите дві системи та пов'яжете їх.<TAG1/><NL/><L_DOT1/><TAG2/>На час позички програмне забезпечення можна вільно відтворювати на системі позичальника, а власник тимчасово відмовляється від доступу.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Віртуальні ігрові картки можна позичати строком до 14 днів. Після досягнення цього терміну віртуальну ігрову картку буде повернено автоматично.<NL/><TAG6/><TAG7/>Користувачі, які позичають, також можуть зібрати свої віртуальні ігрові картки у позичальників до настання дедлайну.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/>Користувач може позичити одну віртуальну ігрову картку на одного позичальника, максимум трьом позичальникам одночасно - при цьому з будь-якої системи можна позичити не більше однієї картки.<NL/><TAG13/><TAG14/>Після повернення віртуальну ігрову картку можна позичити знову.<TAG15/><TAG16/><TAG17/>"
