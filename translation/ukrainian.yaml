- source: "Hey parents and guardians, you've probably figured out that the <L_NS/> console has Parental Controls built in, but did you know there are other features you can use through your <L_N10/> Account and your smart device?<NL/><NL/>Obviously you can use the built-in controls to do pretty much everything you need-keep the little ones from playing the Teen and Mature rated games and whatnot, but the app is pretty handy!<NL/><NL/>To download the <L_NST/> Parental Controls app, go to the App Store on your iOS device or the Google Play Store on your Android device.<NL/>Once you've got the app registered to your console, it'll keep track of what everyone's playing and lets you set limits on total play time in a day for certain users.<NL/><NL/>Oh, one more thing! If you want to control who can use your credit card or current balance in the <L_NEP/>, you do that through your <L_N10/> Account from the app, or by visiting the site on your PC or smart device.<NL/><NL/>And hey, if you're a kid reading this, maybe show it to your parents so you can all be totally comfortable with your <L_NS/> experience!<NL/>"
  target: "Привіт, батьки та опікуни, ви, напевно, зрозуміли, що консоль <L_NS/> має вбудовані батьківський контроль, але чи знаєте ви, що є інші функції, які ви можете використовувати через свій обліковий запис <L_N10/> та ваш пристрій?<NL/><NL/>Очевидно, ви можете використовувати вбудовані контролі для виконання практично всього, що вам потрібно - не дозволяти малечі грати в ігри для підлітків та дорослих і т.д., але додаток досить зручний!<NL/><NL/>Щоб завантажити додаток <L_NST/> Батьківський контроль, перейдіть до App Store на своєму пристрої iOS або до Google Play Store на своєму пристрої Android.<NL/>Після реєстрації додатка на вашій консолі, він буде відстежувати, що грає кожен і дозволяє встановлювати обмеження на загальний час гри протягом дня для певних користувачів.<NL/><NL/>О, ще одна річ! Якщо ви хочете контролювати, хто може використовувати вашу кредитну картку або поточний баланс у <L_NEP/>, ви можете зробити це через свій обліковий запис <L_N10/> з допомогою додатка або відвідавши сайт на своєму ПК або розумному пристрої.<NL/><NL/>І слухайте, якщо ви дитина, яка читає це, можливо, покажіть це своїм батькам, щоб ви всі почувалися повністю комфортно зі своїм досвідом <L_NS/>!<NL/>"
