  target: "Це обмежить відкриту комунікацію між користувачами, включаючи відправку та отримання повідомлень та зображень.<TAG1/><NL/>Залежно від ПЗ, будуть обмежені наступні дії:<TAG2/><NL/><L_DOT1/><TAG3/>Відправка та отримання повідомлень та використання функцій чату.<TAG4/><NL/><L_DOT1/><TAG5/>Читання та обмін профільною інформацією, яка дозволяє користувачам вводити свій власний текст.<TAG6/><NL/><L_DOT1/><TAG7/>Перегляд та обмін зображеннями, які створили користувачі, можливо з текстом.<TAG8/><TAG9/><NL/><TAG10/><TAG11/>Використання додатків, що працюють поза <L_NS/>, таких як смартфонний додаток <L_NSO/> не буде обмежено. Якщо ви хочете встановити обмеження на додаток, будь ласка, зробіть це за допомогою свого розумного пристрою.<TAG12/><TAG13/>"
