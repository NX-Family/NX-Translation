- source: "All data in the system memory, including software data, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> <TAG2/>Please note:<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>All software data saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>The system version will not be changed.<TAG9/>"
  target: "Всі дані в системній пам'яті, включаючи дані ПЗ, збережені дані, знімки екрану, відео та інформацію про користувача, будуть видалені, відновлюючи консоль до заводських налаштувань.<TAG1/><NL/><L_SQR/> <TAG2/>Зверніть увагу:<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Всі дані ПЗ, збережені на картці <L_MSD/> крім знімків екрану та відео, стануть непридатними. (Дані на картці <L_MSD/> не будуть видалені.)<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>Версія системи не буде змінена.<TAG9/>"
- source: "All data in the system memory, including software, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> Please note:<TAG2/><NL/><L_DOT1/><TAG3/>All software saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>The system version will not be changed.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Any <L_N10/> Accounts linked to this console will not be deleted, but they will be unlinked.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Your <L_N10/> Account contains your <L_NEP/> purchase history and current balance. By relinking your <L_N10/> Account after initializing the console, it will be possible to redownload any software or <L_DLC/> purchased using that account. (Software that has been discontinued may not be available for redownload in some cases.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> If you are using this option due to a problem with your console:<TAG19/><NL/>In Maintenance Mode, it is possible to initialize your console without deleting save data or user information. If you would like to try this instead, cancel the initialization process and do the following:<TAG20/><NL/><L_D1/> <TAG21/>Turn the power off.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>To power off your console, open the Power Menu (hold the POWER Button for three seconds), then select Power Options → Power Off.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Hold down the volume up (+) and down (-) buttons along with the POWER Button to turn the console on.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>The console will start up in Maintenance Mode.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Select Initialize Console Without Deleting Save Data, and follow the instructions given.<TAG38/>"
  target: "Усі дані в пам'яті системи, включаючи програмне забезпечення, збережені дані, знімки екрану, відео та інформацію користувача, будуть видалені, відновивши консоль до заводських налаштувань.<TAG1/><NL/><L_SQR/> Зверніть увагу:<TAG2/><NL/><L_DOT1/><TAG3/>Все програмне забезпечення, збережене на картці <L_MSD/> за винятком знімків екрану та відео, стане непридатним. (Дані на картці <L_MSD/> не будуть видалені.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>Версія системи не буде змінена.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Будь-які облікові записи <L_N10/> пов'язані з цією консоллю, не будуть видалені, але вони будуть відключені.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Ваш обліковий запис <L_N10/> містить історію покупок <L_NEP/> та поточний баланс. Після ініціалізації консолі, повторним зв'язуванням вашого облікового запису <L_N10/> буде можливо повторно завантажити будь-яке програмне забезпечення або <L_DLC/> придбане за допомогою цього облікового запису. (У деяких випадках програмне забезпечення, яке було припинено, може бути недоступним для повторного завантаження.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> Якщо ви використовуєте цей варіант через проблему з консоллю:<TAG19/><NL/>У режимі обслуговування можна ініціалізувати консоль, не видаляючи збережені дані або інформацію користувача. Якщо ви хочете спробувати це, скасуйте процес ініціалізації та виконайте наступне:<TAG20/><NL/><L_D1/> <TAG21/>Вимкніть живлення.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>Щоб вимкнути консоль, відкрийте меню живлення (натисніть кнопку POWER протягом трьох секунд), потім виберіть Параметри живлення → Вимкнути.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Утримуйте кнопки звуку вгору (+) і вниз (-) разом з кнопкою POWER, щоб увімкнути консоль.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>Консоль запуститься у режимі обслуговування.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Виберіть Ініціалізувати консоль без видалення збережених даних і дотримуйтесь наданих інструкцій.<TAG38/>"
