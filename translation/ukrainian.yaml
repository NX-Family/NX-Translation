- source: "If you enable automatic download, save data will automatically download to this console whenever the save data stored via the Save Data Cloud service is updated from another console. The save data on this console will be overwritten with the data from the server.<TAG1/><NL/><TAG2/>The initial download must be performed manually.<TAG3/>"
  target: "Якщо ви увімкнете автоматичне завантаження, дані збереження будуть автоматично завантажуватися на цю консоль, коли дані збереження, збережені за допомогою сервісу хмарного зберігання даних збереження, оновлюються з іншої консолі. Дані збереження на цій консолі будуть перезаписані даними з сервера.<TAG1/><NL/><TAG2/>Початкове завантаження потрібно виконати вручну.<TAG3/>"
