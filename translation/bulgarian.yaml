- source: "Automatic download settings are separate for each console.<NL/><TAG1/><TAG2/>To automatically download save data on another console, you will need to change the settings on that console. To<TAG3/><TAG4/> adjust your settings, go to <0xE130/> (System Settings) ⇒ Data Management ⇒ Save Data Cloud via the HOME Menu.<TAG5/><TAG6/>"
  target: "Настройките за автоматично изтегляне са отделни за всяка конзола.<NL/><TAG1/><TAG2/>За да изтеглите автоматично запазените данни на друга конзола, ще трябва да промените настройките на тази конзола. За да<TAG3/><TAG4/> коригирате настройките си, отидете на <0xE130/> (Системни настройки) ⇒ Управление на данни ⇒ Запазване на данни в облака чрез менюто HOME.<TAG5/><TAG6/>"
- source: "Automatic save-data download has been enabled on this console.<TAG1/><NL/>This does not change the settings on other consoles.<NL/>To change settings on other consoles, you will need<NL/>to do so separately on each individual console."
  target: "Автоматичното изтегляне на данни за запазване е активирано на тази конзола.<TAG1/><NL/>Това не променя настройките на други конзоли.<NL/>За да промените настройките на други конзоли, ще трябва<NL/>да го направите отделно на всяка конзола."
- source: "Automatic save-data download has been enabled.<TAG1/><NL/><L_DOT1/><TAG2/>The initial download must be performed manually.<TAG3/><NL/><L_DOT1/><TAG4/>To enable this feature on other consoles, you will need to manage your settings on each console.<TAG5/><NL/><L_WSP/><TAG6/><TAG7/><TAG8/>You can adjust your settings in <0xE130/> (System Settings) ⇒ Data Management ⇒ Save Data Cloud via the HOME Menu.<TAG9/><TAG10/><TAG11/>"
  target: "Автоматичното изтегляне на данни за запазване е активирано.<TAG1/><NL/><L_DOT1/><TAG2/>Първоначалното изтегляне трябва да се извърши ръчно.<TAG3/><NL/><L_DOT1/><TAG4/>За да активирате тази функция на други конзоли, ще трябва да управлявате настройките си на всяка конзола.<TAG5/><NL/><L_WSP/><TAG6/><TAG7/><TAG8/>Можете да коригирате настройките си в <0xE130/> (Системни настройки) ⇒ Управление на данни ⇒ Запазване на данни в облака чрез менюто HOME.<TAG9/><TAG10/><TAG11/>"
- source: "Automatic save-data download may not always occur immediately.<NL/><TAG1/><TAG2/>If you want to play on another console using the same save data right away, you can manually back up the save data and then manually download it as desired.<TAG3/><TAG4/>"
  target: "Автоматичното изтегляне на запазените данни не винаги може да се случи веднага.<NL/><TAG1/><TAG2/>Ако искате да играете на друга конзола, използвайки същите запазени данни веднага, можете ръчно да архивирате запазените данни и след това ръчно да ги изтеглите, както желаете.<TAG3/><TAG4/>"
