- source: "<L_DOT1/> <TAG1/>Games on physical game cards will <TAG2/>not appear<TAG3/>.<TAG4/><TAG5/><NL/><L_DOT1/> <TAG6/>Some software, like game demos, will not appear because they are not treated like game cards. <NL/><TAG7/><TAG8/>To play these titles, download them from <TAG9/><L_NEP/><TAG10/>.<TAG11/><TAG12/><TAG13/><TAG14/><NL/><L_DOT1/> <TAG15/>Software and downloadable content purchased using other accounts will not appear.<TAG16/><TAG17/><NL/><L_DOT1/> <TAG18/>Hidden virtual game cards will not appear.<TAG19/>"
  target: "<L_DOT1/> <TAG1/>Игрите на физически игрални карти <TAG2/>няма да се показват<TAG3/>.<TAG4/><TAG5/><NL/><L_DOT1/> <TAG6/>Някои софтуери, като демо версии, няма да се показват, защото не се третират като игрални карти.<NL/><TAG7/><TAG8/>За да играете тези заглавия, изтеглете ги от <TAG9/><L_NEP/><TAG10/>.<TAG11/><TAG12/><TAG13/><TAG14/><NL/><L_DOT1/> <TAG15/>Софтуер и допълнително съдържание, закупени с други акаунти, няма да се показват.<TAG16/><TAG17/><NL/><L_DOT1/> <TAG18/>Скритите виртуални игрални карти няма да се показват.<TAG19/>"
- source: "<L_DOT1/><TAG1/>If a controller is on top of clothing or a soft object, like a pillow, the vibration may become difficult to hear. Please be as quiet as possible during the searching process.<TAG2/><TAG3/><NL/><L_DOT1/><TAG4/>Controllers that do not have a vibration feature cannot be searched for by using this method.<TAG5/><TAG6/><NL/><L_DOT1/><TAG7/>If a controller is not vibrating, try moving the console closer to where you think it might be or try searching for the controller using a different console. Controllers may not vibrate if:<TAG8/><NL/><L_DSH/><TAG9/>They are too far away from the console.<TAG10/><TAG11/><NL/><L_DSH/><TAG12/>They are out of battery power or have low battery power.<TAG13/><TAG14/><NL/><L_DSH/><TAG15/>They are not paired to a console or are paired to a different console.<TAG16/><TAG17/>"
  target: "<L_DOT1/><TAG1/>Ако контролерът е върху дреха или мек предмет, като например възглавница, вибрациите може да станат трудно чуваеми. Моля, бъдете възможно най-тихи по време на процеса на търсене.<TAG2/><TAG3/><NL/><L_DOT1/><TAG4/>Контролери, които нямат функция за вибрация, не могат да бъдат търсени по този метод.<TAG5/><TAG6/><NL/><L_DOT1/><TAG7/>Ако даден контролер не вибрира, опитайте да преместите конзолата по-близо до мястото, където смятате, че може да е, или опитайте да търсите контролера с помощта на друга конзола. Контролерите може да не вибрират, ако:<TAG8/><NL/><L_DSH/><TAG9/>Стават твърде далеч от конзолата.<TAG10/><TAG11/><NL/><L_DSH/><TAG12/>Батериите им са изтощени или имат нисък заряд.<TAG13/><TAG14/><NL/><L_DSH/><TAG15/>Не са сдвоени с конзола или са сдвоени с друга конзола.<TAG16/><TAG17/>"
- source: "<L_DOT1/><TAG1/>If you are unable to scan the QR Code, try adding this network to your smartphone's <L_WIFI/> settings:<TAG2/><TAG3/><NL/>    <TAG4/><L_SSID/>: <TAG5/><NL/>Security: <L_WAES/><NL/>Password: <TAG6/><NL/><TAG7/><TAG8/>This password will change each time you connect.<TAG9/><TAG10/><TAG11/><TAG12/><NL/><L_DOT1/><TAG13/>If the access point does not change to your <L_NS/>, try temporarily disabling mobile data on your smartphone.<TAG14/><TAG15/><NL/><L_DOT1/><TAG16/>Visit the <L_N10/> Support website for more.<NL/><TAG17/><TAG18/>"
  target: "<L_DOT1/><TAG1/>Ако не можете да сканирате QR кода, опитайте да добавите тази мрежа към настройките на <L_WIFI/> на вашия смартфон:<TAG2/><TAG3/><NL/> <TAG4/><L_SSID/>: <TAG5/><NL/>Сигурност: <L_WAES/><NL/>Парола: <TAG6/><NL/><TAG7/><TAG8/>Тази парола ще се променя всеки път, когато се свържете.<TAG9/><TAG10/><TAG11/><TAG12/><NL/><L_DOT1/><TAG13/>Ако точката за достъп не се промени на вашата <L_NS/>, опитайте временно да деактивирате мобилните данни на вашия смартфон.<TAG14/><TAG15/><NL/><L_DOT1/><TAG16/>Посетете уебсайта за поддръжка на <L_N10/> за повече информация.<NL/><TAG17/><TAG18/>"
