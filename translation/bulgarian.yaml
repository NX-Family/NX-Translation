- source: "Virtual game cards can be lent to family group members after bringing your two systems close together and linking them.<TAG1/><NL/><L_DOT1/><TAG2/>While lent out, software can be freely played on the borrowing user's system, and the lending user gives up access to the software temporarily.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Virtual game cards can be borrowed for up to 14 days. Once that deadline is reached, the virtual game card will be automatically returned.<NL/><TAG6/><TAG7/>Lending users can also collect their virtual game cards from borrowers before the deadline arrives.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/>Users can lend out one virtual game card per borrower, up to a total of three borrowers at a time-though no more than one can be borrowed using any given system.<NL/><TAG13/><TAG14/>Once collected, a virtual game card can be lent out again.<TAG15/><TAG16/><TAG17/>"
  target: "Виртуалните игрални карти могат да бъдат давани на членове на семейната група след като доближите двете системи и ги свържете.<TAG1/><NL/><L_DOT1/><TAG2/>Докато са дадени на заем, софтуерът може свободно да се играе на системата на заемателя, а даващият временно се отказва от достъп до софтуера.<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Виртуалните игрални карти могат да се заемат за срок до 14 дни. След изтичане на срока виртуалната игрална карта ще бъде автоматично върната.<NL/><TAG6/><TAG7/>Даващите потребители могат също да събират своите виртуални игрални карти от заемателите преди крайния срок.<TAG8/><TAG9/><TAG10/><TAG11/><NL/><L_DOT1/><TAG12/>Потребителите могат да дават по една виртуална игрална карта на заемател, до общо трима заематели едновременно - но не повече от една на дадена система.<NL/><TAG13/><TAG14/>След събиране виртуалната игрална карта може да бъде дадена отново.<TAG15/><TAG16/><TAG17/>"
