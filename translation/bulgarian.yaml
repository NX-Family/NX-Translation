- source: "Along with your <L_NS/> console, <L_N10/> sent some hardware to connect your console to a TV. Here's how to enjoy gaming on the big screen:<NL/><NL/>First, find the <L_NS/> dock, the AC adapter, and the <L_HDMI/> cable. <NL/><NL/>Next, open up the back cover on the dock and connect the AC adapter. <NL/><NL/>Then use the <L_HDMI/> cable to connect the dock to the TV.<NL/><NL/><L_DOT3S/>And that's it! If you're planning to use the <L_JC/> controllers separately, detach them, then you can just slide your <L_NS/> console into the dock, and it should show up on the TV like magic."
  target: "Заедно с вашата конзола <L_NS/>, <L_N10/> изпрати и хардуер за свързване на конзолата към телевизор. Ето как да се наслаждавате на игри на големия екран:<NL/><NL/>Първо намерете докинг станцията <L_NS/>, AC адаптера и кабела <L_HDMI/>. <NL/><NL/>След това отворете задния капак на докинг станцията и свържете AC адаптера. <NL/><NL/>След това използвайте кабела <L_HDMI/>, за да свържете докинг станцията към телевизора.<NL/><NL/><L_DOT3S/>И това е всичко! Ако планирате да използвате контролерите <L_JC/> отделно, откачете ги, след което можете просто да плъзнете конзолата си <L_NS/> в докинг станцията и тя би трябвало да се появи на телевизора като по магия."
