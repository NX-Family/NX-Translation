- source: "Hey parents and guardians, you've probably figured out that the <L_NS/> console has Parental Controls built in, but did you know there are other features you can use through your <L_N10/> Account and your smart device?<NL/><NL/>Obviously you can use the built-in controls to do pretty much everything you need-keep the little ones from playing the Teen and Mature rated games and whatnot, but the app is pretty handy!<NL/><NL/>To download the <L_NST/> Parental Controls app, go to the App Store on your iOS device or the Google Play Store on your Android device.<NL/>Once you've got the app registered to your console, it'll keep track of what everyone's playing and lets you set limits on total play time in a day for certain users.<NL/><NL/>Oh, one more thing! If you want to control who can use your credit card or current balance in the <L_NEP/>, you do that through your <L_N10/> Account from the app, or by visiting the site on your PC or smart device.<NL/><NL/>And hey, if you're a kid reading this, maybe show it to your parents so you can all be totally comfortable with your <L_NS/> experience!<NL/>"
  target: "Здравейте, родители и настойници, вероятно сте разбрали, че конзолата <L_NS/> има вграден родителски контрол, но знаехте ли, че има и други функции, които можете да използвате чрез вашия <L_N10/> акаунт и вашето смарт устройство?<NL/><NL/>Очевидно можете да използвате вградените контроли, за да правите почти всичко необходимо - да предпазите малките от игра на игри с рейтинг за тийнейджъри и възрастни и други подобни, но приложението е доста удобно!<NL/><NL/>За да изтеглите приложението <L_NST/> Parental Controls, отидете в App Store на вашето iOS устройство или в Google Play Store на вашето Android устройство.<NL/>След като регистрирате приложението на вашата конзола, то ще следи какво играят всички и ви позволява да задавате ограничения за общото време за игра за един ден за определени потребители.<NL/><NL/>О, още нещо! Ако искате да контролирате кой може да използва вашата кредитна карта или текущо салдо в <L_NEP/>, можете да го направите чрез вашия <L_N10/> акаунт от приложението или като посетите сайта на вашия компютър или смарт устройство.<NL/><NL/>И хей, ако сте дете, което чете това, може би го покажете на родителите си, за да можете всички да се чувствате напълно комфортно с вашето <L_NS/> преживяване!<NL/>"
