- source: "<L_ROMB/> To receive the latest news, you'll need to have an Internet connection and link your <L_N10/> Account with your <L_NS/> console.<NL/><NL/><L_ROMB/> If news channels are available for a certain game, you'll be automatically subscribed to them when you first play that game. Channel settings can be changed in System Settings ⇒ System ⇒ News Channel Settings.<NL/><NL/><L_ROMB/> Some channels may only be available for a limited time.<NL/><NL/><L_ROMB/> You can get news from the <L_NS/> Information Center even without linking an account. You just need to be connected to the Internet.<NL/><NL/><L_ROMB/> This feature is included in \"System Version 3.0.0\". You can verify the system version in Settings ⇒ System.<NL/><NL/>Happy gaming,<NL/>Amelia N.<NL/><NL/>P.S. I forgot to mention, but you can jump between news entries by pressing  <0xE0A4/> or <0xE0A5/>!"
  target: "<L_ROMB/> За да получавате най-новите новини, ще ви е необходима интернет връзка и да свържете вашия <L_N10/> акаунт с вашата <L_NS/> конзола.<NL/><NL/><L_ROMB/> Ако за определена игра има новинарски канали, ще бъдете автоматично абонирани за тях, когато за първи път играете тази игра. Настройките на каналите могат да бъдат променени в Системни настройки ⇒ Система ⇒ Настройки на новинарските канали.<NL/><NL/><L_ROMB/> Някои канали може да са достъпни само за ограничено време.<NL/><NL/><L_ROMB/> Можете да получавате новини от Информационния център на <L_NS/> дори без да свързвате акаунт. Просто трябва да сте свързани с интернет.<NL/><NL/><L_ROMB/> Тази функция е включена в „Системна версия 3.0.0\". Можете да проверите версията на системата в Настройки ⇒ Система.<NL/><NL/>Приятна игра,<NL/>Амелия Н.<NL/><NL/>П.С. Забравих да спомена, но можете да прескачате между новините, като натиснете <0xE0A4/> или <0xE0A5/>!"
- source: "<L_ROMB/> When you're using the <L_NS/> dock, be sure to keep the AC adapter connected and plugged in, otherwise it won't display an image on the TV.<NL/><L_ROMB/> If you want to fully charge the <L_JC/> controllers, just attach them to the console while it's either docked or plugged in. But if they're attached when the console ISN'T charging, they might stop charging themselves to conserve the console's battery.<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "<L_ROMB/> Когато използвате докинг станцията <L_NS/>, не забравяйте да държите променливотоковия адаптер свързан и включен в контакта, в противен случай изображението няма да се покаже на телевизора.<NL/><L_ROMB/> Ако искате да заредите напълно контролерите <L_JC/>, просто ги прикрепете към конзолата, докато е поставена в докинг станцията или е включена в контакта. Но ако са свързани, когато конзолата НЕ СЕ зарежда, може да спрат да се зареждат, за да запазят батерията на конзолата.<NL/><NL/>Приятна игра,<NL/>Амелия Н."
- source: "<L_SQR/> <TAG1/>About Other Users' Data<TAG2/><TAG3/><NL/><L_WSP/><TAG4/>Other users' data will be transferred along with the system data.<NL/>Before starting the transfer, please share this information with everyone else who uses this same system.<TAG5/><NL/><L_DOT1/> <TAG6/>All user data on this system will be uploaded to the server.<TAG7/><NL/><L_DOT1/> <TAG8/>After uploading the data to the server, this system will be initialized, restoring it to factory defaults and erasing all data in system memory.<TAG9/><NL/><L_DOT1/> <TAG10/>When the target system downloads the transfer data, it will automatically sign in to the <L_N10/> Accounts that were linked to the source system.<TAG11/><TAG12/><NL/>When a system transfer is started, people with <L_N10/> Accounts on the system, along with any supervising parent/guardian users, will get updates about the transfer in the following places:<TAG13/><NL/><L_DOT1/> <TAG14/>The e-mail linked to their <L_N10/> Account<TAG15/><NL/><L_DOT1/> <TAG16/>Their account settings on the <L_N10/> Account website (<TAG17/>)<TAG18/><TAG19/><NL/>Updates will note that you started a transfer and will include your nickname and icon.<TAG20/>"
  target: "<L_SQR/> <TAG1/>За данните на други потребители<TAG2/><TAG3/><NL/><L_WSP/><TAG4/>Данните на други потребители ще бъдат прехвърлени заедно със системните данни.<NL/>Преди да започнете прехвърлянето, моля, споделете тази информация с всички останали, които използват същата система.<TAG5/><NL/><L_DOT1/> <TAG6/>Всички потребителски данни на тази система ще бъдат качени на сървъра.<TAG7/><NL/><L_DOT1/> <TAG8/>След качването на данните на сървъра тази система ще бъде инициализирана, връщайки се към фабрични настройки и изтривайки всички данни в системната памет.<TAG9/><NL/><L_DOT1/> <TAG10/>Когато целевата система изтегли данните за прехвърляне, тя автоматично ще влезе в <L_N10/> акаунтите, които са били свързани с изходната система.<TAG11/><TAG12/><NL/>Когато започне прехвърляне на система, хората с <L_N10/> акаунти на системата, както и надзираващи родител/настойник, ще получават известия за прехвърлянето на следните места:<TAG13/><NL/><L_DOT1/> <TAG14/>Имейлът, свързан с техния <L_N10/> акаунт<TAG15/><NL/><L_DOT1/> <TAG16/>Настройките на акаунта им на уебсайта на <L_N10/> акаунт (<TAG17/>)<TAG18/><TAG19/><NL/>Актуализациите ще отбелязват, че сте започнали прехвърляне, и ще включват вашия прякор и икона.<TAG20/>"
- source: "<L_SQR/> <TAG1/>About Other Users' Data<TAG2/><TAG3/><NL/><L_WSP/><TAG4/>Other users' data will be transferred along with the system data.<NL/>Before starting the transfer, please share this information with<L_XA0/>everyone else who uses this same system.<TAG5/><NL/><L_DOT1/> <TAG6/>All user data on this system will be transferred to the target <L_N10/> <TAG7/><L_SWT2/><TAG8/> system.<TAG9/><NL/><L_DOT1/> <TAG10/>When the target <L_N10/> <TAG11/><L_SWT2/><TAG12/> downloads the transfer data, it will automatically sign in to the <L_N10/> Accounts that were linked to the source system.<TAG13/><TAG14/><NL/>When starting a system transfer, people with <L_N10/> Accounts on this system, along with any supervising parent/guardian users, will get updates in the following places:<TAG15/><NL/><L_DOT1/> <TAG16/>The e-mail linked to their <L_N10/> Account<TAG17/><NL/><L_DOT1/> <TAG18/>Their account settings on the <L_N10/> Account website (<TAG19/>)<TAG20/><TAG21/><NL/>Updates will note a transfer was started and will include the nickname and icon of the user who started the transfer.<TAG22/>"
  target: "<L_SQR/> <TAG1/>За данните на други потребители<TAG2/><TAG3/><NL/><L_WSP/><TAG4/>Данните на други потребители ще бъдат прехвърлени заедно със системните данни.<NL/>Преди да започнете прехвърлянето, моля, споделете тази информация с<L_XA0/>всички останали, които използват същата система.<TAG5/><NL/><L_DOT1/> <TAG6/>Всички потребителски данни на тази система ще бъдат прехвърлени към целевата система <L_N10/> <TAG7/><L_SWT2/><TAG8/>.<TAG9/><NL/><L_DOT1/> <TAG10/>Когато целевата <L_N10/> <TAG11/><L_SWT2/><TAG12/> изтегли данните за прехвърляне, тя автоматично ще влезе в <L_N10/> акаунтите, които са били свързани с изходната система.<TAG13/><TAG14/><NL/>При стартиране на прехвърляне на система хората с <L_N10/> акаунти на тази система, както и надзираващите родител/настойник, ще получават известия на следните места:<TAG15/><NL/><L_DOT1/> <TAG16/>Имейлът, свързан с техния <L_N10/> акаунт<TAG17/><NL/><L_DOT1/> <TAG18/>Настройките на акаунта им на уебсайта на <L_N10/> акаунт (<TAG19/>)<TAG20/><TAG21/><NL/>Актуализациите ще отбелязват, че е стартирано прехвърляне, и ще включват прякора и иконата на потребителя, който го е стартирал.<TAG22/>"
