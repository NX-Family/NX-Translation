- source: "We've all had the battery run out at just the wrong moment in a game, right? Not just me? Anyway, you might want to know some things about charging, so you don't have to suffer like I did that terrible, terrible day<L_DOT3S/><NL/><NL/>Q: How do I charge the console?<NL/>A: Two ways: connect it to the <L_NS/> dock or you can plug the AC adapter directly into the console.<NL/><NL/>Q: How do I charge the <L_JC/> controllers?<NL/>A: It couldn't be simpler! Just attach them to the console while it's charging. <NL/><NL/>Q: Where do I check how much battery the console or controllers have left?<NL/>A: The console's battery level is shown on the HOME Menu. You can look at the controllers' charge by selecting <0xE136/> (Controllers) on the HOME Menu.<NL/><NL/>Q: My console ran low on power, and the screen went blank! What happened?<NL/>A: Not to worry! It just went into sleep mode. If you're playing single-player, you can keep going right from where you left off IF you charge the <L_NS/> before its battery runs completely out."
  target: "На всички ни се е случвало батерията да се изтощи в неподходящ момент по време на игра, нали? Не само на мен? Както и да е, може би искате да знаете някои неща за зареждането, за да не се налага да страдате като мен в онзи ужасен, ужасен ден<L_DOT3S/><NL/><NL/>Въпрос: Как да заредя конзолата?<NL/>Отговор: Два начина: свържете я към докинг станцията <L_NS/> или можете да включите AC адаптера директно в конзолата.<NL/><NL/>Въпрос: Как да заредя контролерите <L_JC/>?<NL/>Отговор: Не може да бъде по-лесно! Просто ги прикрепете към конзолата, докато се зарежда. <NL/><NL/>Въпрос: Къде мога да проверя колко заряд е останал в батерията на конзолата или контролерите?<NL/>Отговор: Нивото на заряд на батерията на конзолата се показва в менюто HOME. Можете да видите заряда на контролерите, като изберете <0xE136/> (Контролери) в менюто HOME.<NL/><NL/>Въпрос: Конзолата ми се изтощи и екранът стана празен! Какво се случи?<NL/>Отговор: Не се притеснявайте! Просто премина в режим на заспиване. Ако играете в режим на един играч, можете да продължите оттам, откъдето сте спрели, АКО заредите <L_NS/>, преди батерията му да се изтощи напълно."
