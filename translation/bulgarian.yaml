- source: "Have you been by <L_NEP/> yet? It's great!<NL/>You can browse, buy, and download games right from your console. And it's easy to get started: just link or create a <L_N10/> Account, and be sure your console is connected to the Internet. Then head to <L_NEP/> and have fun.<NL/><NL/>It's always chock full of games for every kind of taste and any budget, plus a bunch of free content like game trailers and demos. See which games are most popular with other fans or check out the newest releases. It's all waiting on <L_NEP/>!"
  target: "Бяхте ли вече в <L_NEP/>? Страхотно е!<NL/>Можете да разглеждате, купувате и изтегляте игри директно от вашата конзола. И е лесно да започнете: просто свържете или създайте <L_N10/> акаунт и се уверете, че конзолата ви е свързана с интернет. След това отидете в <L_NEP/> и се забавлявайте.<NL/><NL/>Винаги е пълно с игри за всеки вкус и бюджет, плюс куп безплатно съдържание като трейлъри на игри и демо версии. Вижте кои игри са най-популярни сред другите фенове или разгледайте най-новите издания. Всичко това ви очаква в <L_NEP/>!"
- source: "Have you ever found yourself thinking \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/> and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super-handy."
  target: "Случвало ли ви се е да си мислите „Хмм<L_DOT3/> Екранът е малко тъмен\" или „Защо не мога просто да приспя конзолата директно от играта?\"<NL/>Ако е така, кажете здравей на бързите настройки!<NL/><NL/>Чувам ви да питате: „Бързи настройки? Какви са те?\" Позволете ми да ви демонстрирам!<NL/><NL/>Просто задръжте <0xE0B9/> и ще се появи екран, който ви позволява лесно да получите достъп до някои често използвани функции.<NL/><NL/>„Какви функции?\" Все едно съм в главата ви с вас, нали? Вижте тези:<NL/><L_DOT1/>Приспиване на конзолата<NL/><L_DOT1/>Регулиране на яркостта на екрана<NL/><L_DOT1/>Включване и изключване на самолетния режим<NL/><NL/>Опитайте някой път! Супер удобно е."
- source: "Have you ever found yourself thinking, \"Hmm<L_DOT3/> The screen's a little dark\" or \"Why can't I just put the console to sleep right from the game?\"<NL/>If so, say hello to Quick Settings!<NL/><NL/>I hear you asking, \"Quick Settings? What are those?\" Allow me to demonstrate!<NL/><NL/>Just hold <0xE0B9/>, and a screen will pop up that lets you easily get at some frequently used features.<NL/><NL/>\"What features?\" It's like I'm in your head with you, isn't it? Check these out:<NL/><L_DOT1/>Put the console to sleep<NL/><L_DOT1/>Adjust screen brightness<NL/><L_DOT1/>Turn Airplane Mode ON and OFF<NL/><NL/>Give it a try sometime! It's super handy."
  target: "Случвало ли ви се е да си мислите: „Хмм<L_DOT3/> Екранът е малко тъмен\" или „Защо не мога просто да приспя конзолата директно от играта?\"<NL/>Ако е така, кажете „Бързи настройки\"!<NL/><NL/>Чувам ви да питате: „Бързи настройки? Какви са те?\" Позволете ми да ви демонстрирам!<NL/><NL/>Просто задръжте <0xE0B9/> и ще се появи екран, който ви позволява лесно да получите достъп до някои често използвани функции.<NL/><NL/>„Какви функции?\" Все едно съм в главата ви с вас, нали? Вижте тези:<NL/><L_DOT1/>Приспиване на конзолата<NL/><L_DOT1/>Регулиране на яркостта на екрана<NL/><L_DOT1/>Включване и изключване на самолетния режим<NL/><NL/>Опитайте някой път! Супер е удобно."
- source: "Have you heard of tabletop mode? It's great for when you want to take the <L_JC/> controllers off the console, or if you want to prop up the screen so that everyone can see it.<NL/><NL/>And switching to tabletop mode is the easiest thing in the world! Flip open the stand on the back of the console (but you'll have to supply your own table).<NL/><NL/>But don't forget to put the stand back in before you dock the console! If you accidentally knock the stand off, you can probably pop it back into place-but don't do that too often or it will weaken the stand."
  target: "Чували ли сте за настолен режим? Той е чудесен, когато искате да свалите контролерите <L_JC/> от конзолата или ако искате да подпрете екрана, така че всички да го виждат.<NL/><NL/>А превключването към настолен режим е най-лесното нещо на света! Отворете стойката на гърба на конзолата (но ще трябва да си осигурите собствена маса).<NL/><NL/>Но не забравяйте да поставите стойката обратно, преди да я закачите! Ако случайно съборите стойката, вероятно можете да я върнете на мястото ѝ - но не го правете твърде често, иначе ще я отслабите."
- source: "Have you noticed that little slot on the back of your console? If not, take a look-it's no secret! Plus, it's pretty handy<L_DOT3/> It's a slot for <L_MSD/> cards!<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and voilà! You'll be able to use it as extra storage space for software downloads and <L_DLC/> and such.<NL/><NL/>So, if you've been worried about running out of space, that should put your mind at ease."
  target: "Забелязали ли сте онзи малък слот на гърба на конзолата си? Ако не, вижте - не е тайна! Освен това е доста удобен<L_DOT3/> Това е слот за <L_MSD/> карти!<NL/><NL/>Поставете <L_MSD/> карта (продава се отделно) там и готово! Ще можете да го използвате като допълнително място за съхранение на софтуер, <L_DLC/> и други подобни.<NL/><NL/>Така че, ако се притеснявате, че ще ви свърши мястото, това би трябвало да ви успокои."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Забелязали ли сте, че има вградена стойка на гърба на конзолата <L_NS/>? Е, не само е удобна, но и крие тайна!<NL/><NL/>Отворете стойката и готово! Ето слота за <L_MSD/> карти.<NL/><NL/>Поставете <L_MSD/> карта (продава се отделно) там и ще можете да я използвате като допълнително място за изтегляне на софтуер и <L_DLC/> и други подобни.<NL/><NL/>Така че, ако се притеснявате, че ще ви свърши мястото, това би трябвало да ви успокои."
- source: "Have you noticed that there's a built-in stand on the back of the <L_NS/> console? Well, not only is it handy, it's hiding a secret!<NL/><NL/>Open that stand, and voilà! There's the slot for <L_MSD/> cards.<NL/><NL/>Insert a <L_MSD/> card (sold separately) in there, and you'll be able to use it as extra space for software downloads and <L_DLC/> and such.<NL/><NL/>So if you've been worried about running out of space, that should put your mind at ease."
  target: "Забелязали ли сте, че има вградена стойка на гърба на конзолата <L_NS/>? Е, не само е удобна, но и крие тайна!<NL/><NL/>Отворете стойката и готово! Ето слота за <L_MSD/> карти.<NL/><NL/>Поставете <L_MSD/> карта (продава се отделно) там и ще можете да я използвате като допълнително място за изтегляне на софтуер и <L_DLC/> и други подобни.<NL/><NL/>Така че, ако се притеснявате, че ще ви свърши мястото, това би трябвало да ви успокои."
