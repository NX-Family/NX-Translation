- source: "On an adventure and see some striking scenery? <NL/>Bringing the house down with your soulful solo?<NL/><NL/>Quick, press <0xE0BA/> (that's the capture button)!<NL/>You'll take a screenshot that gets saved to your album. <NL/>Keep snapping screens and pretty soon you'll have a treasure trove of happy gaming memories!<NL/><NL/>Oh, but that's not all! You can also add text to a screenshot and post it to your favorite social media sites. Share those gaming moments with your friends!<NL/><NL/>And if you want to relive an extra, extra special moment, you can record the last 30 seconds of your gameplay as a video*. <NL/>Simply hold down <0xE0BA/> until you hear a lil' sound. You can also share videos straight from your album, so show the world your gaming feats!<NL/><NL/><L_SQR/> Attention Avid Screenshotandvideographers:<NL/>If you want to be able to save a lot of pictures or videos, you might want to buy yourself a <L_MSD/> card.<NL/><NL/>The internal storage can hold about 1,000 screenshots or 100 videos, but a big enough <L_MSD/> card, can hold up to 10,000 screenshots or 1,000 videos! That's a lot of memories!<NL/><NL/>Happy gaming,<NL/>Amelia N."
  target: "На приключение ли сте и виждате поразителни пейзажи? <NL/>Ще съборите къщата с вашето проникновено соло?<NL/><NL/>Бързо, натиснете <0xE0BA/> (това е бутонът за заснемане)!<NL/>Ще направите екранна снимка, която ще се запази в албума ви. <NL/>Продължавайте да снимате екрани и съвсем скоро ще имате съкровищница от щастливи игрови спомени!<NL/><NL/>О, но това не е всичко! Можете също да добавите текст към екранна снимка и да я публикувате в любимите си социални медии. Споделете тези игрови моменти с приятелите си!<NL/><NL/>А ако искате да преживеете допълнителен, изключително специален момент, можете да запишете последните 30 секунди от играта си като видео*. <NL/>Просто задръжте <0xE0BA/>, докато чуете малък звук. Можете също така да споделяте видеоклипове директно от албума си, така че покажете на света своите геймърски подвизи!<NL/><NL/><L_SQR/> Внимание, запалени скрийншотове и видеографи:<NL/>Ако искате да можете да запазвате много снимки или видеоклипове, може би е добре да си купите <L_MSD/> карта.<NL/><NL/>Вътрешната памет може да побере около 1000 скрийншота или 100 видеоклипа, но достатъчно голяма <L_MSD/> карта може да побере до 10 000 скрийншота или 1000 видеоклипа! Това са много спомени!<NL/><NL/>Приятна игра,<NL/>Амелия Н."
