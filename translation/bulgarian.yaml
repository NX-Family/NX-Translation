- source: "\"Man, if only there was one place to go and find answers to all my questions about <L_NS/>!\"<NL/><NL/>That's what I was saying yesterday. Luckily, I guess a passing genie heard me and granted my wish, because I found the <L_N10/> Support Website!<NL/>It's got all kinds of super-detailed info on how to use the console, plus the latest on getting system updates and new features! Just enter the URL in your PC or smart device if you've got questions. Go check it out! <NL/>"
  target: "\"Човече, само да имаше едно място, където да отида и да намеря отговори на всичките си въпроси за <L_NS/>!\"<NL/><NL/>Това казвах и вчера. За щастие, предполагам, че някакъв преминаващ джин ме чу и изпълни желанието ми, защото намерих уебсайта за поддръжка на <L_N10/>!<NL/>Той има всякаква супер подробна информация за това как да използвате конзолата, както и най-новите неща за получаване на системни актуализации и нови функции! Просто въведете URL адреса на вашия компютър или смарт устройство, ако имате въпроси. Разгледайте го! <NL/>"
