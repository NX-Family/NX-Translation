- source: "In order to analyze and recover the save data, the<NL/>save data for this software, your nickname, your ID,<NL/>and other information that will help identify you will<NL/>be sent to <L_N10/>. For the same reason, the<NL/>above will be sent to the developers of this software,<NL/>who may reside within or outside of your country."
  target: "За да се анализират и възстановят запазените данни,<NL/>запазените данни за този софтуер, вашият прякор, вашият идентификатор<NL/>и друга информация, която ще помогне да ви идентифицираме, ще<NL/>бъдат изпратени до <L_N10/>. По същата причина<NL/>горепосоченото ще бъде изпратено до разработчиците на този софтуер,<NL/>които може да пребивават във или извън вашата страна."
- source: "In order to analyze and recover the save data, the<NL/>save data for this software, your nickname, your ID,<NL/>and other information that will help identify you will<NL/>be sent to <L_N10/>. For the same reason, the<NL/>above will be sent to the developers of this software,<NL/>who may reside within or outside of your country.<NL/><TAG1/><TAG2/>For matters like this, please acquire the consent of all users<NL/>who have save data with this software.<TAG3/><TAG4/>"
  target: "За да се анализират и възстановят запазените данни,<NL/>данните за запазване на този софтуер, вашият прякор, вашият идентификатор<NL/>и друга информация, която ще ви помогне да бъдете идентифицирани,<NL/>ще бъдат изпратени до <L_N10/>. По същата причина<NL/>горепосоченото ще бъде изпратено до разработчиците на този софтуер,<NL/>които може да пребивават във или извън вашата страна.<NL/><TAG1/><TAG2/>За подобни въпроси, моля, получете съгласието на всички потребители<NL/>които са запазили данни с този софтуер.<TAG3/><TAG4/>"
- source: "In order to change the language, the console will need to restart. Any suspended software will be closed."
  target: "За да промените езика, конзолата ще трябва да се рестартира. Всеки спрян софтуер ще бъде затворен."
- source: "In order to change the region you will need to agree to the End-User License Agreement for the selected region and restart the console. If you do not agree, do not change your region setting in this way."
  target: "За да промените региона, ще трябва да приемете Лицензионното споразумение с крайния потребител за избрания регион и да рестартирате конзолата. Ако не сте съгласни, не променяйте настройката на региона си по този начин."
- source: "In order to change the region you will need to agree to the End-User License Agreement for the selected region and restart the console. If you do not agree, do not change your region setting in this way.<TAG1/><NL/>Additionally, the following settings will change:<TAG2/><NL/><L_DOT1/><TAG3/>The Auto-Sleep (Connected to TV) setting will be set to 1 hour.<TAG4/><NL/><L_DOT1/><TAG5/>The Maintain Internet Connection in Sleep Mode setting will be enabled.<TAG6/><TAG7/><NL/><TAG8/><TAG9/>This can be changed later by selecting <0xE130/> (System Settings) ⇒ Sleep Mode via the HOME Menu.<TAG10/><TAG11/>"
  target: "За да промените региона, ще трябва да приемете Лицензионното споразумение за крайния потребител за избрания регион и да рестартирате конзолата. Ако не сте съгласни, не променяйте настройката за региона си по този начин.<TAG1/><NL/>Освен това, следните настройки ще се променят:<TAG2/><NL/><L_DOT1/><TAG3/>Настройката за автоматично заспиване (свързано с телевизор) ще бъде зададена на 1 час.<TAG4/><NL/><L_DOT1/><TAG5/>Настройката „Поддържане на интернет връзка в режим на заспиване\" ще бъде активирана.<TAG6/><TAG7/><NL/><TAG8/><TAG9/>Това може да се промени по-късно, като изберете <0xE130/> (Системни настройки) ⇒ Режим на заспиване чрез менюто HOME.<TAG10/><TAG11/>"
- source: "In order to change users, this software must close.<NL/><TAG1/><TAG2/>Any unsaved data will be lost.<TAG3/><TAG4/>"
  target: "За да промените потребителите, този софтуер трябва да се затвори.<NL/><TAG1/><TAG2/>Всички незапазени данни ще бъдат загубени.<TAG3/><TAG4/>"
- source: "In order to change users,<NL/>this software must be closed."
