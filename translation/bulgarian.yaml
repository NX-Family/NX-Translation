- source: "All data in the system memory, including software data, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> <TAG2/>Please note:<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>All software data saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>The system version will not be changed.<TAG9/>"
  target: "Всички данни в системната памет, включително софтуерни данни, запазени данни, екранни снимки, видеоклипове и потребителска информация, ще бъдат изтрити, възстановявайки конзолата до фабричните настройки.<TAG1/><NL/><L_SQR/> <TAG2/>Моля, обърнете внимание:<TAG3/><TAG4/><NL/><L_DOT1/><TAG5/>Всички софтуерни данни, запазени на картата <L_MSD/>, с изключение на екранни снимки и видеоклипове, ще станат неизползваеми. (Данните на картата <L_MSD/> няма да бъдат изтрити.)<TAG6/><TAG7/><NL/><L_DOT1/><TAG8/>Версията на системата няма да бъде променена.<TAG9/>"
- source: "All data in the system memory, including software, save data, screenshots, videos, and user information, will be deleted, restoring the console to factory settings.<TAG1/><NL/><L_SQR/> Please note:<TAG2/><NL/><L_DOT1/><TAG3/>All software saved on the <L_MSD/> card, except for screenshots and videos, will become unusable. (Data on the <L_MSD/> card will not be deleted.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>The system version will not be changed.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Any <L_N10/> Accounts linked to this console will not be deleted, but they will be unlinked.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Your <L_N10/> Account contains your <L_NEP/> purchase history and current balance. By relinking your <L_N10/> Account after initializing the console, it will be possible to redownload any software or <L_DLC/> purchased using that account. (Software that has been discontinued may not be available for redownload in some cases.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> If you are using this option due to a problem with your console:<TAG19/><NL/>In Maintenance Mode, it is possible to initialize your console without deleting save data or user information. If you would like to try this instead, cancel the initialization process and do the following:<TAG20/><NL/><L_D1/> <TAG21/>Turn the power off.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>To power off your console, open the Power Menu (hold the POWER Button for three seconds), then select Power Options → Power Off.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Hold down the volume up (+) and down (-) buttons along with the POWER Button to turn the console on.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>The console will start up in Maintenance Mode.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Select Initialize Console Without Deleting Save Data, and follow the instructions given.<TAG38/>"
  target: "Всички данни в системната памет, включително софтуер, запазени данни, екранни снимки, видеоклипове и потребителска информация, ще бъдат изтрити, възстановявайки конзолата до фабричните настройки.<TAG1/><NL/><L_SQR/> Моля, обърнете внимание:<TAG2/><NL/><L_DOT1/><TAG3/>Целият софтуер, запазен на картата <L_MSD/>, с изключение на екранни снимки и видеоклипове, ще стане неизползваем. (Данните на картата <L_MSD/> няма да бъдат изтрити.)<TAG4/><TAG5/><NL/><L_DOT1/><TAG6/>Версията на системата няма да бъде променена.<TAG7/><TAG8/><NL/><L_DOT1/><TAG9/>Всички <L_N10/> акаунти, свързани с тази конзола, няма да бъдат изтрити, но ще бъдат прекратени.<TAG10/><TAG11/><NL/><TAG12/><TAG13/><L_ROMB/> <TAG14/>Вашият <L_N10/> акаунт съдържа историята на покупките ви в <L_NEP/> и текущия баланс. Чрез повторно свързване на вашия <L_N10/> акаунт след инициализиране на конзолата ще бъде възможно да изтеглите отново всеки софтуер или <L_DLC/>, закупени с този акаунт. (Софтуер, който е спрян от производство, може да не е наличен за повторно изтегляне в някои случаи.)<TAG15/><TAG16/><TAG17/><TAG18/><NL/><L_SQR/> Ако използвате тази опция поради проблем с вашата конзола:<TAG19/><NL/>В режим на поддръжка е възможно да инициализирате конзолата си, без да изтривате запазени данни или потребителска информация. Ако искате да опитате това вместо това, отменете процеса на инициализация и направете следното:<TAG20/><NL/><L_D1/> <TAG21/>Изключете захранването.<TAG22/><NL/><L_WSP/> <TAG23/><TAG24/><TAG25/>За да изключите конзолата си, отворете менюто за захранване (задръжте бутона POWER за три секунди), след което изберете Опции за захранване → Изключване.<TAG26/><TAG27/><TAG28/><TAG29/><NL/><L_D2/> <TAG30/>Задръжте натиснати бутоните за увеличаване (+) и намаляване (-) на звука заедно с бутона POWER, за да включите конзолата.<TAG31/><NL/><L_WSP/> <TAG32/><TAG33/>Конзолата ще се стартира в режим на поддръжка.<TAG34/><TAG35/><TAG36/><NL/><L_D3/> <TAG37/>Изберете „Инициализиране на конзолата без изтриване на запазените данни\" и следвайте инструкциите. дадено.<TAG38/>"
